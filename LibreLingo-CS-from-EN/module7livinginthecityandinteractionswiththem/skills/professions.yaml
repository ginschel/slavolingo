Skill:
  Name: Professions
  Id: 22

New words:
  - Word: učitel
    Translation: teacher
  - Word: doktor
    Translation: doctor
  - Word: inženýr
    Translation: engineer
  - Word: dělník
    Translation: worker
  - Word: písař
    Translation: writer
  - Word: prodavač
    Translation: seller
  - Word: řidič
    Translation: driver
  - Word: kuchař
    Translation: cook
  - Word: policista
    Translation: policeman
  - Word: umělec
    Translation: artist
  - Word: pracovat (fyzicky)
    Translation: to work
  - Word: pracovat (obecně)
    Translation: to work
  - Word: kreslit
    Translation: to draw
  - Word: dělat
    Translation: to do/make

Phrases:
  - Phrase: Můj bratr je učitel.
    Translation: My brother is a teacher.
  - Phrase: Ona je doktorka.
    Translation: She is a doctor.
  - Phrase: On je inženýr ve městě.
    Translation: He is an engineer in the city.
  - Phrase: Dělník pracuje na mostě.
    Translation: The worker is working on the bridge.
  - Phrase: Písař píše v kanceláři.
    Translation: The writer writes in the office.
  - Phrase: Prodavač pracuje v obchodě.
    Translation: The seller works in the shop.
  - Phrase: Řidič řídí autobus.
    Translation: The driver drives a bus.
  - Phrase: Můj otec je kuchař.
    Translation: My father is a cook.
  - Phrase: Policista stojí na ulici.
    Translation: The policeman is standing on the street.
  - Phrase: Umělec kreslí portrét.
    Translation: The artist is drawing a portrait.
  - Phrase: Učitel říká žákům dělat.
    Translation: The teacher tells the students to do.
  - Phrase: Doktor pomáhá lidem.
    Translation: The doctor helps people.
  - Phrase: Inženýr dělá plán.
    Translation: The engineer makes a plan.
  - Phrase: Dělník staví dům.
    Translation: The worker is building a house.
  - Phrase: Písař píše dokumenty.
    Translation: The writer writes documents.
  - Phrase: Prodavač prodává jídlo.
    Translation: The seller sells food.
  - Phrase: Řidič vozí lidi.
    Translation: The driver drives people.
  - Phrase: Kuchař vaří večeři.
    Translation: The cook is preparing dinner.
  - Phrase: Policista kontroluje situaci.
    Translation: The policeman controls the situation.
  - Phrase: Umělec ukazuje svou tvorbu.
    Translation: The artist shows his work.

