Skill:
  Name: Physical Appearance
  Id: 38

New words:
  - Word: vysoký
    Translation: tall
  - Word: nízký
    Translation: short
  - Word: tlustý
    Translation: fat
  - Word: hubený
    Translation: thin
  - Word: malý
    Translation: small
  - Word: krásný
    Translation: beautiful
  - Word: ošklivý
    Translation: ugly
  - Word: starý
    Translation: old
  - Word: mladý
    Translation: young
  - Word: vlasy
    Translation: hair
  - Word: oči
    Translation: eyes
  - Word: než
    Translation: than
  - Word: výše
    Translation: taller/higher
  - Word: kůže
    Translation: skin
  - Word: méně
    Translation: less
  - Word: smát se (směje se)
    Translation: to laugh
  - Word: blýskat se
    Translation: to shine
  - Word: hvězda
    Translation: star
  - Word: světlý
    Translation: light
  - Word: temný
    Translation: dark

Phrases:
  - Phrase: On je výše vysoký a silný, než on.
    Translation: He is taller and stronger than he is.
  - Phrase: Ona je nízká a hubená, jako on.
    Translation: She is shorter and thinner like him.
  - Phrase: Tlustý muž jde po ulici.
    Translation: The fat man is walking down the street.
  - Phrase: Hubený má méně tělesné hmotnosti, než tlustý.
    Translation: The thin person has less body mass than the fat one.
  - Phrase: To je výše krásný člověk, než ten.
    Translation: He is a more beautiful person than that one.
  - Phrase: Staří lidé jsou výše moudří, než my.
    Translation: Old people are wiser than us.
  - Phrase: Mladý má mnoho energie.
    Translation: The young one has a lot of energy.
  - Phrase: Jeho vlasy jsou světlé.
    Translation: His hair is blonde.
  - Phrase: Oči jsou výše zelené, než u něho.
    Translation: Her eyes are greener than his.
  - Phrase: Kůže jeho je bílá.
    Translation: His skin is white.
  - Phrase: On má dlouhé vlasy.
    Translation: He has long hair.
  - Phrase: Ona má zelené oči.
    Translation: She has green eyes.
  - Phrase: Kůže je hladká.
    Translation: Her skin is smooth.
  - Phrase: Stará žena nosí čepici.
    Translation: The old woman wears a hat.
  - Phrase: Mladí lidé často sportují.
    Translation: Young people often play sports.
  - Phrase: Tlustý muž směje se výše, než ten ošklivý muž.
    Translation: The fat man laughs louder than that ugly man.
  - Phrase: Nízká dívka jde domů.
    Translation: The short girl is going home.
  - Phrase: Krásné oči blýskají jako hvězdy na nebi.
    Translation: Beautiful eyes shine like stars in the sky.
  - Phrase: Hubený nosí výše velkou košili, než já.
    Translation: The thin one wears a larger shirt than I do.
  - Phrase: Její vlasy jsou světlé a dlouhé.
    Translation: Her hair is light and long.
  - Phrase: A jeho krásné vlasy jsou temné, jako noc.
    Translation: And his beautiful hair is as dark as the night.

