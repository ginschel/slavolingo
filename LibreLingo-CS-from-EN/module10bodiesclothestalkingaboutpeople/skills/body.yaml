Skill:
  Name: Body
  Id: 35

New words:
  - Word: ruka
    Translation: hand
  - Word: noha
    Translation: leg
  - Word: hlava
    Translation: head
  - Word: oko
    Translation: eye
  - Word: mozek
    Translation: brain
  - Word: chodidlo
    Translation: foot
  - Word: ucho
    Translation: ear
  - Word: nos
    Translation: nose
  - Word: obličej
    Translation: face
  - Word: srdce
    Translation: heart
  - Word: prst
    Translation: finger
  - Word: žaludek
    Translation: stomach
  - Word: tělo
    Translation: body
  - Word: bolet (bolí)
    Translation: to hurt
  - Word: vlasy
    Translation: hair
  - Word: podobný
    Translation: similar
  - Word: slyšet (slyší)
    Translation: to hear

Phrases:
  - Phrase: Má ruka bolí.
    Translation: My hand hurts.
  - Phrase: Ona má dlouhou nohu.
    Translation: She has a long leg.
  - Phrase: Hlava je na těle.
    Translation: The head is on the body.
  - Phrase: On má modré krásné oči.
    Translation: He has beautiful blue eyes.
  - Phrase: Její ucho neslyší dobře.
    Translation: Her ear does not hear well.
  - Phrase: Nos je červený od mrazu.
    Translation: The nose is red from the cold.
  - Phrase: Obličej je podobný.
    Translation: The face is similar.
  - Phrase: Její srdce bije rychle.
    Translation: Her heart beats fast.
  - Phrase: Žaludek tě bolí.
    Translation: My stomach hurts.
  - Phrase: Tělo u mě zdravé.
    Translation: My body is healthy.
  - Phrase: Já mám dvě ruce a dvě nohy a také dvě chodidla.
    Translation: I have two hands and two legs, and also two feet.
  - Phrase: Oči hledí do knihy.
    Translation: The eyes are looking at the book.
  - Phrase: Ucho slyší hudbu.
    Translation: The ear hears music.
  - Phrase: Jeho mozek je rychlý.
    Translation: His brain is quick.
  - Phrase: Její obličej je krásný.
    Translation: Her face is beautiful.
  - Phrase: Srdce je symbolem lásky.
    Translation: The heart is a symbol of love.
  - Phrase: Můj žaludek je prostě plný po večeři.
    Translation: My stomach is just full after dinner.
  - Phrase: Tělo potřebuje odpočinek.
    Translation: The body needs rest.
  - Phrase: On má kaštanové vlasy na hlavě.
    Translation: He has chestnut-colored hair on his head.
  - Phrase: Ona tě slyší pouze jedním uchem.
    Translation: She hears you only with one ear.

