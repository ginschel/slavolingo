New words:
  - Word: radostný
    Translation: joyful
  - Word: žalostný
    Translation: sad
  - Word: hněvivý
    Translation: angry
  - Word: láska
    Translation: love
  - Word: vystrašený
    Translation: frightened
  - Word: klid
    Translation: peace
  - Word: závist
    Translation: envy
  - Word: stydlivý
    Translation: ashamed
  - Word: stud
    Translation: shame
  - Word: hrdý
    Translation: proud
  - Word: veselý
    Translation: cheerful
  - Word: třes/strach
    Translation: tremor
