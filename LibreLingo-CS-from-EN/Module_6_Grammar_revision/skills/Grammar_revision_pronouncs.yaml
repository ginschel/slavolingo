Skill:
  Name: Grammar revision pronouncs
  Id: 20

New words:
  - Word: "znát (fakta)"
    Translation: to know
  - Word: "vědět (znát někoho/něco)"
    Translation: to know (knows)
  - Word: "sen"
    Translation: dream
  - Word: "věc"
    Translation: thing

Phrases:
  - Phrase: Toho neznám.
    Translation: I don't know that.
  - Phrase: O tom už dlouho vím.
    Translation: I have known about that thing for a long time.
  - Phrase: Koho ty vidíš?.
    Translation: Who do you see?.
  - Phrase: Těm, kteří leží spát, klidný sen.
    Translation: To those who are going to sleep, a peaceful dream.
  - Phrase: O té věci já nic nevím.
    Translation: I know nothing about that thing.
  - Phrase: Mluvím s tebou.
    Translation: I am talking with you.
  - Phrase: Já vidím vás.
    Translation: I see you.
  - Phrase: On má rád být sám se sebou.
    Translation: He likes to be alone with himself.
  - Phrase: Dej mi vodu.
    Translation: Give me water.
  - Phrase: S námi vždycky všechno veselé.
    Translation: With us everything is always cheerful.
  - Phrase: Mne nevidíš.
    Translation: You don't see me.
  - Phrase: Komu dáš dar?
    Translation: Komu daš dar?
  - Phrase: O mně mluvíš?
    Translation: Are you talking about me?
  - Phrase: Ne, já nemluvím o tobě.
    Translation: Ne, ja ne govorim o tobě.
  - Phrase: O čem ty mluvíš?
    Translation: What are you talking about?
  - Phrase: Tyto ženy jsou krásné.
    Translation: These women are beautiful.
  - Phrase: Těchto přátel nemáš.
    Translation: You do not have those friends.
  - Phrase: On dává sobě klid.
    Translation: On daě sobě spokoj.
  - Phrase: Čeho tu není v domě?
    Translation: čego tu nema v domu?
  - Phrase: Tomu psu ty dáváš kosti.
    Translation: Tomu psu ty daěš kosti.
  - Phrase: To je vaše káva nebo její?
    Translation: To vaša kava ili jej?
