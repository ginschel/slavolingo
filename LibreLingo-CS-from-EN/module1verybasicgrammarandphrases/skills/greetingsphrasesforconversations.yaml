Skill:
  Name: Greetings & Phrases for conversations
  Id: 2

New words:
  - Word: pozdrav
    Translation: greeting
  - Word: zdravý/ahoj
    Translation: healthy/hello
  - Word: rozhovor
    Translation: conversation
  - Word: ráno
    Translation: morning
  - Word: večer
    Translation: evening
  - Word: den
    Translation: day
  - Word: noc
    Translation: night
  - Word: děkuji
    Translation: thanks
  - Word: pardon
    Translation: pardon
  - Word: promiň
    Translation: excuse me
  - Word: dobrý
    Translation: good
  - Word: lépe
    Translation: better
  - Word: možno
    Translation: possible
  - Word: škoda
    Translation: pity
  - Word: takto
    Translation: so
  - Word: co
    Translation: what
  - Word: ne
    Translation: no
