Skill:
  Name: Cardinal points/directions
  Id: 18

New words:
  - Word: sever
    Translation: north
  - Word: jih
    Translation: south
  - Word: západ
    Translation: west
  - Word: východ
    Translation: east
  - Word: severní
    Translation: northern
  - Word: jižní
    Translation: southern
  - Word: západní
    Translation: western
  - Word: východní
    Translation: eastern
  - Word: kompas
    Translation: compass
  - Word: strana/směr
    Translation: side
  - Word: kde
    Translation: where
  - Word: vstát (vstává)
    Translation: to rise
  - Word: ukazovat
    Translation: to show
  - Word: mapa
    Translation: map
