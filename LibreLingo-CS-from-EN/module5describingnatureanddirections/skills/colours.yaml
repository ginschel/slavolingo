Skill:
  Name: Colours
  Id: 17

New words:
  - Word: černý
    Translation: black
  - Word: bílý
    Translation: white
  - Word: zelený
    Translation: green
  - Word: modrý
    Translation: blue
  - Word: červený
    Translation: red
  - Word: žlutý
    Translation: yellow
  - Word: šedý
    Translation: grey
  - Word: kaštanový
    Translation: brown
  - Word: oranžový
    Translation: orange
  - Word: červený
    Translation: red

Phrases:
  - Phrase: Můj pes je černý.
    Translation: My dog is black.
  - Phrase: Myš je bílá.
    Translation: The mouse is white.
  - Phrase: Tráva je zelená.
    Translation: The grass is green.
  - Phrase: Nebe je modré.
    Translation: The sky is blue.
  - Phrase: Květy jsou červené.
    Translation: The flowers are red.
  - Phrase: Slunce je žluté.
    Translation: The sun is yellow.
  - Phrase: Oblaky jsou šedé.
    Translation: The clouds are grey.
  - Phrase: On nosí kaštanový kabát.
    Translation: He wears a brown coat.
  - Phrase: List je oranžový.
    Translation: The leaf is orange.
  - Phrase: To je Rudé moře.
    Translation: This is the Red Sea.
  - Phrase: Moje oči jsou modré.
    Translation: My eyes are blue.
  - Phrase: Ona má zelenou trávu.
    Translation: She has green grass.
  - Phrase: Já miluji červenou barvu.
    Translation: I like the red color.
  - Phrase: Jeho auto je černé.
    Translation: His car is black.
  - Phrase: Dívka nese bílou sukni.
    Translation: The girl is wearing a white dress.
  - Phrase: Je li to šedý vlas?
    Translation: Is that grey hair?
  - Phrase: On má oranžovou tašku.
    Translation: He has an orange bag.
  - Phrase: Kaštanový kůň stojí ve stáji.
    Translation: The brown horse stands in the stable.
  - Phrase: Žluté slunce hřeje zemi.
    Translation: The yellow sun warms the earth.
  - Phrase: Červená růže roste zde.
    Translation: A red rose grows here.

