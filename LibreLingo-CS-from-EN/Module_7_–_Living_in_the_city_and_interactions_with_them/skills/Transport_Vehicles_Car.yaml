    Translation: train
  - Word: kolo/cyklista
    Translation: bicycle
  - Word: stanice
    Translation: station
  - Word: řidič
    Translation: driver
  - Word: cesta
    Translation: road
  - Word: most
    Translation: bridge
  - Word: rychlost
    Translation: speed
  - Word: semafor
    Translation: traffic light
  - Word: jet (jede)
    Translation: to go/drive (goes/drives)
