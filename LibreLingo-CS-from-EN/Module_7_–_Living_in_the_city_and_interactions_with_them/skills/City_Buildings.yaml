Skill:
  Name: City/Buildings
  Id: 21

New words:
  - Word: město
    Translation: city
  - Word: dům
    Translation: house
  - Word: náměstí
    Translation: square/market
  - Word: stanice
    Translation: station
  - Word: most
    Translation: bridge
  - Word: obchod
    Translation: shop/store
  - Word: tržiště
    Translation: market
  - Word: knihovna
    Translation: library
  - Word: kostel
    Translation: church
  - Word: ulice
    Translation: street
  - Word: vést (vede)
    Translation: to lead (leads)

Phrases:
  - Phrase: To je velký město.
    Translation: This is a big city.
  - Phrase: Dům stojí na ulici.
    Translation: The house stands on the street.
  - Phrase: Jdeme do náměstí.
    Translation: We are going to the square.
  - Phrase: Stanice je blízko centra.
    Translation: The station is near the center.
  - Phrase: Most jde přes řeku.
    Translation: The bridge goes over the river.
  - Phrase: Kupujeme chléb v obchodě.
    Translation: We buy bread in the shop.
  - Phrase: Na tržišti je mnoho lidí.
    Translation: There are many people at the market.
  - Phrase: Čtu knihu v knihovně.
    Translation: I read a book in the library.
  - Phrase: Kostel je starý a bílý.
    Translation: The church is old and white.
  - Phrase: Ulice je dlouhá a teplá.
    Translation: The street is long and warm.
  - Phrase: Město má mnoho domů.
    Translation: The city has many houses.
  - Phrase: Obchod je otevřen dnes.
    Translation: The shop is open today.
  - Phrase: Kostel stojí blízko knihovny.
    Translation: The church stands near the library.
  - Phrase: Ulice vede do náměstí.
    Translation: The street leads to the square.
  - Phrase: Na náměstí stojí fontána.
    Translation: A fountain stands in the square.
  - Phrase: Most je krásný a nový.
    Translation: The bridge is beautiful and new.
  - Phrase: To je můj dům v městě.
    Translation: This is my house in the city.
  - Phrase: Stanice má mnoho vlaků.
    Translation: The station has many trains.
  - Phrase: Ulice jde do obchodu.
    Translation: The street goes to the shop.
  - Phrase: Náměstí je plné lidí.
    Translation: The square is full of people.
