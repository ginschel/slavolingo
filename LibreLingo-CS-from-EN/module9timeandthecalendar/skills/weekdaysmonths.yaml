    Translation: week
  - Word: pondělí
    Translation: Monday
  - Word: úterý
    Translation: Tuesday
  - Word: středa
    Translation: Wednesday
  - Word: čtvrtek
    Translation: Thursday
  - Word: pátek
    Translation: Friday
  - Word: sobota
    Translation: Saturday
  - Word: neděle
    Translation: Sunday
  - Word: měsíc
    Translation: month
