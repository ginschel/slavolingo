Skill:
  Name: Fruits
  Id: 8

New words:
  - Word: jablko
    Translation: apple
  - Word: hruška
    Translation: pear
  - Word: banán
    Translation: banana
  - Word: pomeranč
    Translation: orange
  - Word: višeň
    Translation: cherry
  - Word: jahoda
    Translation: strawberry
  - Word: zralý
    Translation: ripe
  - Word: vinohrad
    Translation: grapes
  - Word: švestka
    Translation: plum
  - Word: citron
    Translation: lemon
  - Word: kyselý
    Translation: sour
  - Word: sladký
    Translation: sweet
  - Word: meloun
    Translation: melon

Phrases:
  - Phrase: Jablko je červené.
    Translation: The apple is red.
  - Phrase: Hruška je chutná.
    Translation: The pear is tasty.
  - Phrase: Banán je žlutý.
    Translation: The banana is yellow.
  - Phrase: Pomeranče jsou sladké.
    Translation: The oranges are sweet.
  - Phrase: Višeň je kyselá.
    Translation: The cherry is sour.
  - Phrase: Jahoda je malá a chutná.
    Translation: The strawberry is small and tasty.
  - Phrase: Vinohrad roste na vinici.
    Translation: Grapes grow on a vineyard.
  - Phrase: Švestka je tmavá.
    Translation: The plum is dark.
  - Phrase: Citron je kyselý a žlutý.
    Translation: The lemon is sour and yellow.
  - Phrase: Meloun je velký a sladký.
    Translation: The melon is big and sweet.
  - Phrase: On vaří švestkovici ze švestek.
    Translation: He is preparing plum brandy from plums.
  - Phrase: Ona pije džus z pomerančů.
    Translation: She is drinking orange juice.
  - Phrase: My kupujeme vinohrad.
    Translation: We are buying grapes.
  - Phrase: Jahody jsou v misce.
    Translation: The strawberries are in the bowl.
  - Phrase: Švestka je již zralá.
    Translation: The plum is already ripe.
  - Phrase: Hrušky leží na stole.
    Translation: The pears are lying on the table.
  - Phrase: Citron se přidává do čaje.
    Translation: Lemon is added to tea.
  - Phrase: Banán je v tašce.
    Translation: The banana is in the bag.
  - Phrase: Višeň roste na stromě.
    Translation: The cherry grows on a tree.
  - Phrase: Meloun je velmi chutný.
    Translation: The melon is very tasty.

