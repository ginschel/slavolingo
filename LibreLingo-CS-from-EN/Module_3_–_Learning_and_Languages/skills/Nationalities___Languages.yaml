New words:
  - Word: slovan
    Translation: Slav
  - Word: jazyk
    Translation: language
  - Word: stát/země
    Translation: country
  - Word: národ
    Translation: nation
  - Word: jméno
    Translation: name
  - Word: Chorvatka
    Translation: Croat (f)
  - Word: Rus
    Translation: Russian (m)
  - Word: Polák
    Translation: Pole (m)
  - Word: Němec
    Translation: German (m)
