Skill:
  Name: Shapes
  Id: 10

New words:
  - Word: kruh
    Translation: circle
  - Word: čtverec
    Translation: square
  - Word: čtyři
    Translation: four
  - Word: dlouhý
    Translation: long
  - Word: tři
    Translation: three
  - Word: trojúhelník
    Translation: triangle
  - Word: stát (stojí)
    Translation: to stand (stands)
  - Word: rovný
    Translation: straight
  - Word: forma
    Translation: shape
  - Word: linie
    Translation: line
  - Word: tečka
    Translation: point
  - Word: obrys
    Translation: outline
  - Word: strana
    Translation: side
  - Word: figura
    Translation: figure
  - Word: tvar
    Translation: shape

Phrases:
  - Phrase: To je kruh.
    Translation: This is a circle.
  - Phrase: Čtverec má čtyři strany.
    Translation: A square has four sides.
  - Phrase: Trojúhelník má tři strany.
    Translation: A triangle has three sides.
  - Phrase: Ta linie je dlouhá.
    Translation: This line is long.
  - Phrase: To je moje forma.
    Translation: This is my shape.
  - Phrase: Linie je rovná.
    Translation: The line is straight.
  - Phrase: Tečka je malý bod.
    Translation: A point is a small dot.
  - Phrase: Vidíme obrys čtverce.
    Translation: We see the outline of a square.
  - Phrase: Figura je komplexní.
    Translation: The figure is complex.
  - Phrase: To je jednoduchý tvar.
    Translation: This is a simple shape.
  - Phrase: Já maluji velký kruh.
    Translation: I am drawing a big circle.
  - Phrase: Čtverec a kruh jsou základní formy.
    Translation: Square and circle are basic shapes.
  - Phrase: Linie jde přes stranu.
    Translation: The line goes through the side.
  - Phrase: Tečka leží na linii.
    Translation: The point lies on the line.
  - Phrase: Ona zná každý obrys Anglie.
    Translation: She knows every outline of England.
  - Phrase: To je jednoduchý trojúhelník.
    Translation: This is a simple triangle.
  - Phrase: On maluje figury na papíře.
    Translation: He is drawing figures on paper.
  - Phrase: Forma je zajímavá.
    Translation: The shape is interesting.
  - Phrase: Stůl má tvar čtverce.
    Translation: The table has the shape of a square.
  - Phrase: Krásná figura stojí na stole.
    Translation: A beautiful figure is standing on the table.
