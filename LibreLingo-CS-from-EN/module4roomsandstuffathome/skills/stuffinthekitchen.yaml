Skill:
  Name: Stuff in the kitchen
  Id: 13

New words:
  - Word: nůž
    Translation: knife
  - Word: vidlička
    Translation: fork
  - Word: lžíce
    Translation: spoon
  - Word: talíř
    Translation: plate
  - Word: hrnek/šálek
    Translation: cup
  - Word: sůl
    Translation: salt
  - Word: pepř
    Translation: pepper
  - Word: cukr
    Translation: sugar
  - Word: pánev
    Translation: frying pan
  - Word: horký
    Translation: hot
  - Word: hrnec
    Translation: pot
  - Word: kuchyně
    Translation: kitchen
  - Word: vařit
    Translation: to cook
  - Word: palačinka
    Translation: pancake
  - Word: knedlík
    Translation: dumpling
  - Word: miska
    Translation: bowl

Phrases:
  - Phrase: Nůž leží na stole.
    Translation: The knife is lying on the table.
  - Phrase: Vidlička je stříbrná.
    Translation: The fork is silver.
  - Phrase: Lžíce je v soli.
    Translation: The spoon is in the salt.
  - Phrase: Talíř je plný jídla.
    Translation: The plate is full of food.
  - Phrase: Hrnek je naplněn vodou.
    Translation: The cup is filled with water.
  - Phrase: Přidám do čaje cukr.
    Translation: I will add sugar to the tea.
  - Phrase: Mnoho cukru je v misce.
    Translation: There is a lot of sugar in the bowl.
  - Phrase: Na pánvi se vaří má palačinka.
    Translation: My pancake is cooking on the frying pan.
  - Phrase: Hrnec je horký.
    Translation: The pot is hot
  - Phrase: Hrnec je na ohni.
    Translation: The pot is on the flame.
  - Phrase: Kuchyně je čistá.
    Translation: The kitchen is clean.
  - Phrase: On jí vidličkou.
    Translation: He eats with a fork.
  - Phrase: Ona pije z hrnku.
    Translation: She drinks from a cup.
  - Phrase: My vaříme v hrnci.
    Translation: We cook in a pot.
  - Phrase: Na pánvi je maso.
    Translation: There is meat in the frying pan.
  - Phrase: Nůž je ostrý.
    Translation: The knife is sharp.
  - Phrase: Vidličky a nože jsou na stole.
    Translation: Forks and knives are on the table.
  - Phrase: Lžíce je plná pepře.
    Translation: The spoon is full of pepper.
  - Phrase: Talíř leží na podlaze.
    Translation: The plate is lying on the floor.
  - Phrase: Konzerva je prázdná.
    Translation: The can is empty.
  - Phrase: Kuchyně má dobrý zápach večer.
    Translation: The kitchen has a good smell in the evening.

