Skill:
  Name: Talking about Time (past tense)
  Id: 31

New words:
  - Word: čas
    Translation: time
  - Word: minuta
    Translation: minute
  - Word: sekunda
    Translation: second
  - Word: hodina (trvání)
    Translation: hour
  - Word: dnes
    Translation: today
  - Word: byl
    Translation: was (m)
  - Word: byla
    Translation: was (f)
  - Word: bylo
    Translation: was (n)
  - Word: byli
    Translation: were
  - Word: šel
    Translation: went/walked (m)
  - Word: šla
    Translation: went/walked (f)
  - Word: šlo
    Translation: went/walked (n)
  - Word: šli
    Translation: went/walked (pl)
  - Word: včera
    Translation: yesterday
  - Word: zítra
    Translation: tomorrow
  - Word: večer
    Translation: evening
  - Word: půlnoc
    Translation: midnight
  - Word: kolik
    Translation: how much
  - Word: spát (spí)
    Translation: to sleep (sleeps)
  - Word: trvat
    Translation: to last

Phrases:
  - Phrase: Kolik je času?
    Translation: What time is it?
  - Phrase: On měl jednu hodinu.
    Translation: He had one hour.
  - Phrase: Zítra je příliš pozdě.
    Translation: Tomorrow is too late.
  - Phrase: Včera byl pondělí.
    Translation: Yesterday was Monday.
  - Phrase: Včera ona byla doma v osm hodin.
    Translation: Yesterday she was at home at the eighth hour.
  - Phrase: Ráno nebylo mnoho teplo.
    Translation: In the morning it was not very warm.
  - Phrase: V tři hodiny dvacet bylo chladno.
    Translation: At twenty past the third hour it was cold.
  - Phrase: Půlnoc je tichá.
    Translation: Midnight is quiet.
  - Phrase: On šel domů.
    Translation: He went home.
  - Phrase: Vy jste šli do kina?
    Translation: Have you gone to the cinema?
  - Phrase: Oni nic nedělali.
    Translation: They did nothing.
  - Phrase: Minuta je malá jednotka času.
    Translation: A minute is a small unit of time.
  - Phrase: Sekunda je krátká.
    Translation: A second is short.
  - Phrase: Dnes ty jsi neměl/neměla času na to.
    Translation: Today you did not have an hour for that.
  - Phrase: Vidíme se večer v devět hodin.
    Translation: We will see each other in the evening at the ninth hour.
  - Phrase: Včera v jednu hodinu bylo lépe.
    Translation: Yesterday at the first hour it was better.
  - Phrase: Kolik minut trvá film?
    Translation: How many minutes does the film last?
  - Phrase: Já jsem byl doma ráno.
    Translation: I was at home in the morning.
  - Phrase: On spí do půlnoci.
    Translation: He sleeps until midnight.
  - Phrase: Kolik sekund má minuta?
    Translation: How many seconds are in a minute?
  - Phrase: Večer jsme šli do restaurace.
    Translation: In the evening we went to the restaurant.
