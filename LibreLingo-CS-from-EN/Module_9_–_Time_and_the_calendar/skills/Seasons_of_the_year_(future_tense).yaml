  - Word: podzim
    Translation: autumn
  - Word: zima
    Translation: winter
  - Word: jaro
    Translation: spring
  - Word: sezóna
    Translation: season
  - Word: být
    Translation: to be
  - Word: budu
    Translation: I will be
  - Word: budeš
    Translation: you will be
  - Word: bude
    Translation: he/she/it will be
  - Word: budeme
    Translation: we will be
  - Word: budete
    Translation: you will be
