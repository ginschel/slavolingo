  - Word: večer
    Translation: evening
  - Word: den
    Translation: day
  - Word: noc
    Translation: night
  - Word: děkuji
    Translation: thanks
  - Word: pardon
    Translation: pardon
  - Word: promiň
    Translation: excuse me
  - Word: dobrý
    Translation: good
  - Word: lépe
    Translation: better
  - Word: možno
    Translation: possible
