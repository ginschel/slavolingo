Skill:
  Name: Rooms/furniture
  Id: 12

New words:
  - Word: pokoj
    Translation: room
  - Word: stůl
    Translation: table
  - Word: židle
    Translation: chair
  - Word: polštář
    Translation: pillow
  - Word: postel
    Translation: bed
  - Word: okno
    Translation: window
  - Word: dveře
    Translation: doors
  - Word: skříň
    Translation: wardrobe
  - Word: truhla/komoda
    Translation: chest
  - Word: polička
    Translation: shelf
  - Word: držet (drží)
    Translation: to hold (holds)
  - Word: viset (visí)
    Translation: to hang (hangs)
  - Word: stěna
    Translation: wall
  - Word: lampa
    Translation: lamp
  - Word: dávat
    Translation: to give

Phrases:
  - Phrase: Pokoj je teplý a tichý.
    Translation: The room is warm and quiet.
  - Phrase: Stůl stojí uprostřed pokoje.
    Translation: The table stands in the middle of the room.
  - Phrase: Židle je blízko stolu.
    Translation: The chair is near the table.
  - Phrase: Postel je měkká.
    Translation: The bed is soft.
  - Phrase: Okno je otevřené.
    Translation: The window is open.
  - Phrase: Dveře jsou zavřené.
    Translation: The doors are closed.
  - Phrase: Skříň má mnoho oděvu.
    Translation: The wardrobe has many clothes.
  - Phrase: Komoda je pod postelí.
    Translation: The chest is under the bed.
  - Phrase: Polička drží knihy.
    Translation: The shelf holds books.
  - Phrase: Lampa svítí nad stolem.
    Translation: The lamp shines above the table.
  - Phrase: Pokoj má dvě okna.
    Translation: The room has two windows.
  - Phrase: Na stole leží kniha.
    Translation: A book is lying on the table.
  - Phrase: Židle je stará, ale pohodlná.
    Translation: The chair is old, but comfortable.
  - Phrase: Postel je nová.
    Translation: The bed is new.
  - Phrase: Dveře vedou do kuchyně.
    Translation: The doors lead to the kitchen.
  - Phrase: Skříň je plná.
    Translation: The wardrobe is full.
  - Phrase: Komoda je ze dřeva.
    Translation: The chest is made of wood.
  - Phrase: Polička visí na stěně.
    Translation: The shelf hangs on the wall.
  - Phrase: Lampa dává světlo.
    Translation: The lamp gives light.
  - Phrase: V pokoji je klidno.
    Translation: It is quiet in the room.
