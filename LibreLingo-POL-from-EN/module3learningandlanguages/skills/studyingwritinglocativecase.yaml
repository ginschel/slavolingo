Skill:
  Name: Studying & Writing (Locative case)
  Id: 9

New words:
  - Word: szkoła
    Translation: school
  - Word: nauczycielka
    Translation: female teacher
  - Word: nauczyciel
    Translation: male teacher
  - Word: notatka/zapis
    Translation: note
  - Word: uczeń
    Translation: student
  - Word: książka
    Translation: book
  - Word: zadanie (domowe)
    Translation: assignment
  - Word: stół
    Translation: table
  - Word: tusz
    Translation: ink
  - Word: papier
    Translation: paper
  - Word: przedmiot
    Translation: subject
  - Word: metoda
    Translation: method
  - Word: pióro
    Translation: pen
  - Word: zeszyt
    Translation: notebook
  - Word: na
    Translation: on

Phrases:
  - Phrase: To moja szkoła.
    Translation: This is my school.
  - Phrase: Ona jest nauczycielką.
    Translation: She is a teacher.
  - Phrase: On jest uczniem.
    Translation: He is a student.
  - Phrase: Książka jest na stole.
    Translation: The book is on the table.
  - Phrase: Ja mam zadanie domowe.
    Translation: I have an assignment.
  - Phrase: Tusz jest jeszcze mokry.
    Translation: The ink is still wet.
  - Phrase: Papier jest biały.
    Translation: The paper is white.
  - Phrase: Tamten przedmiot to matematyka.
    Translation: This subject is mathematics.
  - Phrase: Ta metoda jest dobra.
    Translation: This method is good.
  - Phrase: Uczeń ma książkę.
    Translation: The student has a book.
  - Phrase: To jest mój stół.
    Translation: This is my desk.
  - Phrase: Mój zeszyt jest pełny notatek z piórem
    Translation: My notebook is full of notes with a pen
  - Phrase: Piszę na papierze piórem.
    Translation: I am writing on paper with a pen.
  - Phrase: Szkoła jest w centrum.
    Translation: The school is in the center.
  - Phrase: My piszemy zadanie.
    Translation: We are writing the assignment.
  - Phrase: Nauczyciel rozmawia ze studentami.
    Translation: The teacher is talking with students.
  - Phrase: Ona ma dużo zadań.
    Translation: She has many assignments.
  - Phrase: Ja szybko piszę tym piórem.
    Translation: I am writing quickly with this pen.
  - Phrase: Przedmiot jest skomplikowany.
    Translation: The subject is complex.
  - Phrase: Książka jest nowa.
    Translation: The book is new.
  - Phrase: On jest moim nauczycielem.
    Translation: He is my teacher.

