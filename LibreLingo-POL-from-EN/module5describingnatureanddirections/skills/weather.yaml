Skill:
  Name: Weather
  Id: 16

New words:
  - Word: pogoda
    Translation: weather
  - Word: deszcz
    Translation: rain
  - Word: padać
    Translation: to fall
  - Word: śnieg
    Translation: snow
  - Word: zmieniać
    Translation: to change
  - Word: słońce
    Translation: sun
  - Word: świecić
    Translation: to shine
  - Word: powietrze
    Translation: air
  - Word: wiatr
    Translation: wind
  - Word: ciepło
    Translation: warm
  - Word: zimno
    Translation: cold
  - Word: mróz
    Translation: frost
  - Word: chmura
    Translation: cloud
  - Word: grzać (grzeje)
    Translation: to heat
  - Word: pochmurno
    Translation: cloudy
  - Word: pachnieć (pachnie)
    Translation: to smell
  - Word: widzieć (widzi)
    Translation: to see

Phrases:
  - Phrase: Pogoda jest dobra.
    Translation: The weather is good.
  - Phrase: Pada deszcz.
    Translation: It is raining.
  - Phrase: Śnieg leży na ziemi.
    Translation: Snow lies on the ground.
  - Phrase: Słońce świeci.
    Translation: The sun is shining.
  - Phrase: Powietrze jest czyste.
    Translation: The air is clean.
  - Phrase: Wiatr wieje mocno.
    Translation: The wind is blowing strongly.
  - Phrase: Dzisiaj jest ciepło.
    Translation: It is warm today.
  - Phrase: W Rosji jest zimno.
    Translation: In Russia it is cold.
  - Phrase: Mróz jest silny.
    Translation: The frost is strong.
  - Phrase: Chmury są ciemne.
    Translation: The clouds are dark.
  - Phrase: Pada śnieg i deszcz.
    Translation: Snow and rain are falling.
  - Phrase: Pogoda się zmienia.
    Translation: The weather is changing.
  - Phrase: Słońce grzeje nas.
    Translation: The sun heats us.
  - Phrase: Dzisiaj jest ciepło i sucho.
    Translation: It is warm and dry today.
  - Phrase: Czy wiatr jest silny?
    Translation: Is the wind strong?
  - Phrase: Mróz jest rano.
    Translation: There is frost in the morning.
  - Phrase: Pochmurno jest dzisiaj.
    Translation: It is cloudy today.
  - Phrase: Powietrze pachnie po deszczu.
    Translation: The air smells of rain.
  - Phrase: Dzisiaj nie widzimy chmur.
    Translation: Today I do not see clouds.
  - Phrase: Zimny wiatr wieje z północy.
    Translation: A cold wind is blowing from the north.

