Skill:
  Name: Animals (Dative case)
  Id: 14

New words:
  - Word: kot
    Translation: cat
  - Word: pies
    Translation: dog
  - Word: ptak
    Translation: bird
  - Word: pomagać
    Translation: to help
  - Word: pokazywać/mówić (mówi/pokazuje)
    Translation: to show
  - Word: koń
    Translation: horse
  - Word: dać (daje)
    Translation: to give
  - Word: ryba
    Translation: fish
  - Word: żaba
    Translation: frog
  - Word: niedźwiedź
    Translation: bear
  - Word: wilk
    Translation: wolf
  - Word: mysz
    Translation: mouse
  - Word: zwierzę
    Translation: animal

Phrases:
  - Phrase: Ja dam kotu rybę.
    Translation: I give the cat a fish.
  - Phrase: Ona pokazuje psu.
    Translation: She says to the dog.
  - Phrase: On pomaga ptakowi.
    Translation: He helps the bird.
  - Phrase: Dajemy koniowi wodę.
    Translation: We give the horse water.
  - Phrase: Ona niesie myszy ser.
    Translation: She carries cheese to the mouse.
  - Phrase: On pomaga niedźwiedziowi.
    Translation: He helps the bear.
  - Phrase: My dajemy żabie chleb.
    Translation: We give bread to the frog.
  - Phrase: Oni dają zwierzęciu rękę.
    Translation: They give their hand to the animal.
  - Phrase: Pomagamy wilkowi.
    Translation: We help the wolf.
  - Phrase: Dasz mi rybę?
    Translation: Will you give me a fish?
  - Phrase: Ja dam kotu imię.
    Translation: I give the cat a name.
  - Phrase: On da myszy ser.
    Translation: On da myši syr.
  - Phrase: My pomagamy ptakom.
    Translation: We help the birds.
  - Phrase: Dajemy żabie wodę.
    Translation: We give the frog water.
  - Phrase: Oni niosą niedźwiedziowi jedzenie.
    Translation: They are carrying food to the bear.
  - Phrase: Ona da psu dobre imię.
    Translation: She gives the dog a good name.
  - Phrase: Wy dacie koniowi.
    Translation: You will give the horse.
  - Phrase: Ja dam rybie wodę.
    Translation: I give the fish water.
  - Phrase: Ona pomogła jemu ze zwierzęciem.
    Translation: She helped him with the animal.
  - Phrase: Dasz psu smaczną kość?
    Translation: Will you give the dog a tasty bone?

