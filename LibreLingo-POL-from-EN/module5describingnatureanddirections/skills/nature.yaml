Skill:
  Name: Nature
  Id: 15

New words:
  - Word: rzeka
    Translation: river
  - Word: przez
    Translation: through
  - Word: góra
    Translation: mountain
  - Word: dolina
    Translation: valley
  - Word: las
    Translation: forest
  - Word: trawa
    Translation: grass
  - Word: kwiat
    Translation: flower
  - Word: róża
    Translation: rose
  - Word: rosnąć (rośnie)
    Translation: to grow
  - Word: ziemia
    Translation: earth
  - Word: kamień
    Translation: stone
  - Word: pole
    Translation: field
  - Word: dąb
    Translation: oak
  - Word: księżyc
    Translation: moon
  - Word: kwitnąć (kwitnie)
    Translation: to bloom
  - Word: drzewo
    Translation: tree
  - Word: leżeć (leży)
    Translation: to lie
  - Word: między
    Translation: between

Phrases:
  - Phrase: Rzeka płynie przez dolinę.
    Translation: The river flows through the valley.
  - Phrase: Góra jest wysoka.
    Translation: The mountain is high.
  - Phrase: My idziemy do lasu.
    Translation: We are going to the forest.
  - Phrase: Trawa jest zielona.
    Translation: The grass is green.
  - Phrase: Kwiaty pięknie kwitną.
    Translation: The flowers bloom beautifully.
  - Phrase: On stoi na kamieniu.
    Translation: He is standing on the stone.
  - Phrase: Ziemia jest mokra.
    Translation: The earth is wet.
  - Phrase: Róża rośnie na polu.
    Translation: The rose grows in the field.
  - Phrase: Dolina leży między górami.
    Translation: The valley lies between the mountains.
  - Phrase: Pole jest szerokie.
    Translation: The field is wide.
  - Phrase: Oni idą przez las z wieloma drzewami.
    Translation: They are going through the forest with many trees.
  - Phrase: Trawa rośnie szybko.
    Translation: The grass grows fast.
  - Phrase: Kamienie są ciężkie.
    Translation: The stones are heavy.
  - Phrase: Kwiat rośnie z ziemi.
    Translation: A flower grows from the earth.
  - Phrase: Woda płynie do rzeki.
    Translation: Water goes to the river.
  - Phrase: Pole jest za domem.
    Translation: The field is behind the house.
  - Phrase: Idziemy do dębu.
    Translation: We are going towards the oak.
  - Phrase: Księżyc dzisiaj piękny
    Translation: The moon today is beautiful
  - Phrase: My stoimy na ziemi.
    Translation: We are standing on the earth.
  - Phrase: Oni patrzą w dolinę.
    Translation: They are looking into the valley.
  - Phrase: Rzeka płynie między polami.
    Translation: The river goes between the fields.

