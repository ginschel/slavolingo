  - Word: czarny
    Translation: black
  - Word: biały
    Translation: white
  - Word: zielony
    Translation: green
  - Word: niebieski
    Translation: blue
  - Word: czerwony
    Translation: red
  - Word: żółty
    Translation: yellow
  - Word: szary
    Translation: grey
  - Word: kasztanowy
    Translation: brown
  - Word: pomarańczowy
    Translation: orange
  - Word: czerwony
    Translation: red

Phrases:
  - Phrase: Mój pies jest czarny.
    Translation: My dog is black.
  - Phrase: Mysz jest biała.
    Translation: The mouse is white.
  - Phrase: Trawa jest zielona.
    Translation: The grass is green.
  - Phrase: Niebo jest niebieskie.
    Translation: The sky is blue.
  - Phrase: Kwiaty są czerwone.
    Translation: The flowers are red.
  - Phrase: Słońce jest żółte.
    Translation: The sun is yellow.
  - Phrase: Chmury są szare.
    Translation: The clouds are grey.
  - Phrase: On nosi kasztanowy płaszcz.
    Translation: He wears a brown coat.
  - Phrase: Liść jest pomarańczowy.
    Translation: The leaf is orange.
  - Phrase: To jest Morze Czerwone.
    Translation: This is the Red Sea.
  - Phrase: Moje oczy są niebieskie.
    Translation: My eyes are blue.
  - Phrase: Ona ma zieloną trawę.
    Translation: She has green grass.
  - Phrase: Ja lubię czerwony kolor.
    Translation: I like the red color.
  - Phrase: Jego auto jest czarne.
    Translation: His car is black.
  - Phrase: Dziewczyna nosi białą sukienkę.
    Translation: The girl is wearing a white dress.
  - Phrase: Czy to siwy włos?
    Translation: Is that grey hair?
  - Phrase: On ma pomarańczową torbę.
    Translation: He has an orange bag.
  - Phrase: Kasztanowy koń stoi w stajni.
    Translation: The brown horse stands in the stable.
  - Phrase: Żółte słońce grzeje ziemię.
    Translation: The yellow sun warms the earth.
  - Phrase: Czerwona róża rośnie tutaj.
    Translation: A red rose grows here.

