Skill:
  Name: Cardinal points/directions
  Id: 18

New words:
  - Word: północ
    Translation: north
  - Word: południe
    Translation: south
  - Word: zachód
    Translation: west
  - Word: wschód
    Translation: east
  - Word: północny
    Translation: northern
  - Word: południowy
    Translation: southern
  - Word: zachodni
    Translation: western
  - Word: wschodni
    Translation: eastern
  - Word: kompas
    Translation: compass
  - Word: strona
    Translation: side
  - Word: gdzie
    Translation: where
  - Word: wstać (wstaje)
    Translation: to rise
  - Word: pokazywać
    Translation: to show
  - Word: mapa
    Translation: map
  - Word: podróżować
    Translation: to travel
  - Word: prawo
    Translation: right
  - Word: lewo
    Translation: left
  - Word: prosto
    Translation: straight

Phrases:
  - Phrase: Północ jest zimna.
    Translation: The north is cold.
  - Phrase: Południe jest ciepłe.
    Translation: The south is warm.
  - Phrase: Słońce wschodzi na wschodzie.
    Translation: The sun rises in the east.
  - Phrase: Ono zachodzi na zachodzie.
    Translation: It sets in the west.
  - Phrase: To jest strona północna.
    Translation: This is the northern side.
  - Phrase: Żyjemy na południu.
    Translation: We live in the south.
  - Phrase: Kompas pokazuje północ.
    Translation: The compass shows north.
  - Phrase: Wschód jest tam.
    Translation: The east is there.
  - Phrase: Wieje zachodni wiatr.
    Translation: A western wind is blowing.
  - Phrase: Idziemy na południowy zachód.
    Translation: We are going to the southwest.
  - Phrase: To jest region północno-zachodni.
    Translation: This is the northwestern region.
  - Phrase: Strona na mapie pokazuje zachód.
    Translation: The side on the map shows west.
  - Phrase: Południowy wschód jest tam, gdzie grzeje słońce.
    Translation: The southeast is where the sun warms.
  - Phrase: Idziemy do południowej strony.
    Translation: We are going to the southern side.
  - Phrase: On podróżuje na wschód.
    Translation: He travels eastward.
  - Phrase: Na północy jest śnieg.
    Translation: In the north there is snow.
  - Phrase: Południowe kraje są ciepłe.
    Translation: The southern regions are warm.
  - Phrase: Zachód jest po lewej na mapie.
    Translation: West is left on the map.
  - Phrase: Muzyka wschodnia jest interesująca.
    Translation: Eastern music is interesting.
  - Phrase: Patrzymy na północ.
    Translation: We are looking to the north.
  - Phrase: Idziemy teraz w prawo i potem prosto.
    Translation: We are going right now and then straight.

