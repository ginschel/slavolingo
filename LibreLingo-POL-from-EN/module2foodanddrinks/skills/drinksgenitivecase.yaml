Skill:
  Name: Drinks (Genitive case)
  Id: 7

New words:
  - Word: woda
    Translation: water
  - Word: piwo
    Translation: beer
  - Word: pić
    Translation: to drink
  - Word: wino
    Translation: wine
  - Word: kawa
    Translation: coffee
  - Word: sok
    Translation: juice
  - Word: chcieć (chce)
    Translation: to want
  - Word: flaszka
    Translation: bottle
  - Word: próbować znaleźć
    Translation: to try to find
  - Word: filiżanka/kubek
    Translation: glass
  - Word: butelka
    Translation: bottle
  - Word: herbata
    Translation: tea
  - Word: mleko
    Translation: milk
  - Word: bez
    Translation: without
  - Word: za
    Translation: for
  - Word: z/ze (pochodzenie)
    Translation: from
  - Word: u
    Translation: at/by

Phrases:
  - Phrase: Ja nie mam wody.
    Translation: I do not have water.
  - Phrase: Ona nie pije wina.
    Translation: She does not drink wine.
  - Phrase: My nie pijemy piwa.
    Translation: We do not drink beer.
  - Phrase: Ty masz flaszkę soku?
    Translation: Do you have a bottle of juice?
  - Phrase: Oni nie kupują butelek piwa.
    Translation: They are not buying bottles of beer.
  - Phrase: On nie ma kawy.
    Translation: He does not have coffee.
  - Phrase: Pijesz bez mleka?
    Translation: Do you drink without milk?
  - Phrase: Ona nie pije herbaty.
    Translation: She does not drink tea.
  - Phrase: Filiżanka wina dla mnie, proszę.
    Translation: A glass of wine for me, please.
  - Phrase: Butelka wody leży na stole.
    Translation: A bottle of water is lying on the table.
  - Phrase: Ja lubię sok bez cukru.
    Translation: I like juice without sugar.
  - Phrase: On nie lubi kawy bez mleka.
    Translation: He does not like coffee without milk.
  - Phrase: Jesteś bez flaszki?
    Translation: Are you without a bottle?
  - Phrase: Ona próbuje znaleźć filiżankę bez wina.
    Translation: She is trying to find a glass without wine.
  - Phrase: On nie chce pić soku.
    Translation: He does not want to drink juice.
  - Phrase: Ty pijesz wino?
    Translation: Do you drink wine?
  - Phrase: To wino z Polski.
    Translation: This wine is from Poland.
  - Phrase: Frank nie ma wódki.
    Translation: Frank has no vodka.
  - Phrase: My pijemy piwo z butelki.
    Translation: We are drinking beer from the bottle.
  - Phrase: Dajcie mi filiżankę wina, proszę.
    Translation: Give me a glass of wine, please.
  - Phrase: On pije za ciebie
    Translation: He is drinking for you

