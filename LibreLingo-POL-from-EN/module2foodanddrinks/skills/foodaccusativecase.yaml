Skill:
  Name: Food (Accusative case)
  Id: 6

New words:
  - Word: chleb
    Translation: bread
  - Word: gotować
    Translation: to prepare
  - Word: nieść
    Translation: to carry
  - Word: jeść (je)
    Translation: to eat
  - Word: masło
    Translation: butter
  - Word: mleko
    Translation: milk
  - Word: mięso
    Translation: meat
  - Word: jajko
    Translation: egg
  - Word: śniadanie
    Translation: breakfast
  - Word: obiad
    Translation: lunch
  - Word: kupić
    Translation: to buy
  - Word: kolacja
    Translation: dinner
  - Word: danie/półmisek
    Translation: dish
  - Word: książka
    Translation: book
  - Word: słodki
    Translation: sweet
  - Word: jedzenie
    Translation: food

Phrases:
  - Phrase: Ja jem chleb.
    Translation: I am eating bread.
  - Phrase: Ona je mięso.
    Translation: She is eating meat.
  - Phrase: On lubi mleko.
    Translation: He likes milk.
  - Phrase: Widzę Vlada z jedzeniem
    Translation: I see Vlad with food
  - Phrase: Ty jesz jajko?
    Translation: Are you eating an egg?
  - Phrase: My jemy kolację.
    Translation: We are eating dinner.
  - Phrase: Oni mają śniadanie.
    Translation: They are having breakfast.
  - Phrase: Ja kupię masło.
    Translation: I will buy butter.
  - Phrase: On gotuje obiad.
    Translation: He is preparing lunch.
  - Phrase: Ona niesie danie.
    Translation: She is carrying a dish.
  - Phrase: Oni kupują masło i chleb.
    Translation: They are buying butter and bread.
  - Phrase: On pije mleko i je mięso.
    Translation: He is drinking milk and eating meat.
  - Phrase: Czy czytasz książkę i jesz śniadanie?
    Translation: Are you reading a book and eating breakfast?
  - Phrase: Widzę obiad na stole.
    Translation: I see lunch on the table.
  - Phrase: Ty masz masło?
    Translation: Do you have butter?
  - Phrase: My gotujemy kolację każdy dzień.
    Translation: We prepare dinner every day.
  - Phrase: Ja wiem, że ty lubisz jajka.
    Translation: I know that you like eggs.
  - Phrase: On je słodkie jedzenie.
    Translation: He eats sweet food.
  - Phrase: Ona lubi gotować kolację.
    Translation: She likes to prepare dinner.
  - Phrase: Widzimy twoją pizzę na stole.
    Translation: We see your pizza on the table.
  - Phrase: Oni wiedzą, że ja zawsze jem chleb z masłem.
    Translation: They know that I always eat bread with butter.

