Skill:
  Name: Transport/Vehicles/Car
  Id: 23

New words:
  - Word: auto
    Translation: car
  - Word: autobus
    Translation: bus
  - Word: pociąg
    Translation: train
  - Word: koło/rower
    Translation: bicycle
  - Word: stacja
    Translation: station
  - Word: szofer/kierowca
    Translation: driver
  - Word: droga
    Translation: road
  - Word: most
    Translation: bridge
  - Word: prędkość
    Translation: speed
  - Word: światła drogowe
    Translation: traffic light
  - Word: jechać (jedzie)
    Translation: to go/drive
  - Word: usiąść (siada)
    Translation: to sit
  - Word: połączyć (łączy)
    Translation: to connect/tie
  - Word: rozbity/zepsuty
    Translation: broken
  - Word: ostrożny
    Translation: careful

Phrases:
  - Phrase: Auto stoi na ulicy.
    Translation: The car is standing on the street.
  - Phrase: Autobus jedzie do centrum.
    Translation: The bus goes to the center.
  - Phrase: Pociąg jedzie na stację.
    Translation: The train goes to the station.
  - Phrase: Tu jest siedzenie. Można usiąść.
    Translation: Here is a seat. One can sit.
  - Phrase: Stacja jest wielka.
    Translation: The station is big.
  - Phrase: Szofer/Kierowca jedzie szybko.
    Translation: The driver drives fast.
  - Phrase: Droga idzie przez las.
    Translation: The road goes through the forest.
  - Phrase: Most łączy dwa miasta.
    Translation: The bridge connects two cities.
  - Phrase: Prędkość jest ważna dla bezpieczeństwa na ulicy.
    Translation: A speed limit is important for the security on the street.
  - Phrase: Światła drogowe pokazują czerwone.
    Translation: The traffic light shows red.
  - Phrase: Auto jest nowe i piękne.
    Translation: The car is new and beautiful.
  - Phrase: Autobus wiezie dużo ludzi.
    Translation: The bus carries many people.
  - Phrase: Pociąg jedzie na północ.
    Translation: The train goes to the north.
  - Phrase: Koło jest rozbite/zepsute.
    Translation: The bicycle is broken.
  - Phrase: Stacja jest otwarta.
    Translation: The station is open.
  - Phrase: Szofer/Kierowca jest ostrożny.
    Translation: The driver is careful.
  - Phrase: Droga jest szeroka.
    Translation: The road is wide.
  - Phrase: Most jest wysoki.
    Translation: The bridge is high.
  - Phrase: Prędkość jest ograniczona.
    Translation: The speed is limited.
  - Phrase: Światła drogowe pokazują zielone.
    Translation: The traffic light shows green.

