    Translation: young
  - Word: włosy
    Translation: hair
  - Word: oczy
    Translation: eyes
  - Word: niż
    Translation: than
  - Word: wyżej
    Translation: taller/higher
  - Word: skóra
    Translation: skin
  - Word: mniej
    Translation: less
  - Word: śmiać się (śmieje się)
    Translation: to laugh
  - Word: błyszczeć
    Translation: to shine
  - Word: gwiazda
    Translation: star
  - Word: jasny
    Translation: light
  - Word: ciemny
    Translation: dark

Phrases:
  - Phrase: On jest wyżej/bardziej wysoki i silny niż on.
    Translation: He is taller and stronger than he is.
  - Phrase: Ona jest niższa i chuda jak on.
    Translation: She is shorter and thinner like him.
  - Phrase: Gruby mąż idzie po ulicy.
    Translation: The fat man is walking down the street.
  - Phrase: Chudy ma mniej masy ciała niż gruby.
    Translation: The thin person has less body mass than the fat one.
  - Phrase: To jest wyżej/bardziej piękny człowiek niż tamten.
    Translation: He is a more beautiful person than that one.
  - Phrase: Starzy ludzie są wyżej/bardziej mądrzy niż my.
    Translation: Old people are wiser than us.
  - Phrase: Młody ma dużo energii.
    Translation: The young one has a lot of energy.
  - Phrase: Jego włosy są jasne/blond.
    Translation: His hair is blonde.
  - Phrase: Oczy są wyżej/bardziej zielone niż u niego.
    Translation: Her eyes are greener than his.
  - Phrase: Skóra jego jest biała.
    Translation: His skin is white.
  - Phrase: On ma długie włosy.
    Translation: He has long hair.
  - Phrase: Ona ma zielone oczy.
    Translation: She has green eyes.
  - Phrase: Skóra jest gładka.
    Translation: Her skin is smooth.
  - Phrase: Stara kobieta nosi czapkę.
    Translation: The old woman wears a hat.
  - Phrase: Młodzi ludzie często uprawiają sport.
    Translation: Young people often play sports.
  - Phrase: Gruby mąż śmieje się więcej niż tamten brzydki mąż.
    Translation: The fat man laughs louder than that ugly man.
  - Phrase: Niska dziewczyna idzie do domu.
    Translation: The short girl is going home.
  - Phrase: Piękne oczy błyszczą jak gwiazdy na niebie.
    Translation: Beautiful eyes shine like stars in the sky.
  - Phrase: Chudy nosi wyżej/bardziej dużą koszulę niż ja.
    Translation: The thin one wears a larger shirt than I do.
  - Phrase: Jej włosy są jasne i długie.
    Translation: Her hair is light and long.
  - Phrase: A jego piękne włosy są ciemne jak noc.
    Translation: And his beautiful hair is as dark as the night.

