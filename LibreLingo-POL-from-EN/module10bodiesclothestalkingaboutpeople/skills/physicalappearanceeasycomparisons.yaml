Skill:
  Name: Physical Appearance (Easy comparisons)
  Id: 38

New words:
  - Word: wysoki
    Translation: tall
  - Word: niski
    Translation: short
  - Word: gruby
    Translation: fat
  - Word: chudy
    Translation: thin
  - Word: mały
    Translation: small
  - Word: piękny
    Translation: beautiful
