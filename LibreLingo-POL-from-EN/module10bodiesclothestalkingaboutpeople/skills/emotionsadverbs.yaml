New words:
  - Word: radosny
    Translation: joyful
  - Word: żałosny/smutny
    Translation: sad
  - Word: gniewny/zły
    Translation: angry
  - Word: miłość
    Translation: love
  - Word: przestraszony
    Translation: frightened
  - Word: spokój
    Translation: peace
  - Word: zazdrość
    Translation: envy
  - Word: wstydliwy
    Translation: ashamed
  - Word: wstyd
    Translation: shame
  - Word: dumny
    Translation: proud
  - Word: wesoły
    Translation: cheerful
  - Word: drżenie/strach
    Translation: tremor
  - Word: czuć (czuje)
    Translation: to feel
  - Word: ukrywać
    Translation: to hide
  - Word: uciekać
    Translation: to run away

Phrases:
  - Phrase: Czuję się radośnie dzisiaj.
    Translation: We feel joyful this week.
  - Phrase: Żałośnie/Smutno on mówił.
    Translation: He spoke sadly.
  - Phrase: On gniewnie/źle każe mu pracować.
    Translation: He angrily tells him to work.
  - Phrase: Miłość to silna emocja.
    Translation: Love is a strong emotion.
  - Phrase: Strach to naturalna reakcja.
    Translation: Fear is a natural reaction.
  - Phrase: Spokój jest ważny dla duszy.
    Translation: Peace is important for the soul.
  - Phrase: Zazdrość to czarna emocja.
    Translation: Envy is a dark emotion.
  - Phrase: Wstydliwie on czuje wstyd.
    Translation: He feels ashamed.
  - Phrase: Wesoło jemu się napełniło serce.
    Translation: His heart was filled with joy.
  - Phrase: Zazdrośnie on patrzy na niego.
    Translation: He is jealous of him.
  - Phrase: Ja mam żal w sercu.
    Translation: I have sadness in my heart.
  - Phrase: Ona pokazuje im swoją pracę wesoło.
    Translation: She shows them her work joyfully.
  - Phrase: On ukrywa dumnie swój gniew.
    Translation: He hides his anger proudly.
  - Phrase: My czujemy spokój.
    Translation: We feel peaceful.
  - Phrase: Strach jest w nas.
    Translation: Fear is inside us.
  - Phrase: Przestraszony on uciekał.
    Translation: He was frightened and ran away.
  - Phrase: Wstyd jest dużo silny.
    Translation: Shame is very strong.
  - Phrase: Radośnie szedł do domu.
    Translation: He joyfully went home.
  - Phrase: Radość idzie z wewnątrz.
    Translation: Joy comes from within.
  - Phrase: Cierpieć chcemy tylko, kiedy kochamy.
    Translation: We only suffer when we love.

