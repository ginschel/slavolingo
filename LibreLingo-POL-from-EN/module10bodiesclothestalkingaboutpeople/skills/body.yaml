    Translation: hand
  - Word: noga
    Translation: leg
  - Word: głowa
    Translation: head
  - Word: oko
    Translation: eye
  - Word: mózg
    Translation: brain
  - Word: stopa
    Translation: foot
  - Word: ucho
    Translation: ear
  - Word: nos
    Translation: nose
  - Word: twarz
    Translation: face
  - Word: serce
    Translation: heart
  - Word: palec
    Translation: finger
  - Word: żołądek
    Translation: stomach
  - Word: ciało
    Translation: body
  - Word: boleć (boli)
    Translation: to hurt
  - Word: włosy
    Translation: hair
  - Word: podobny
    Translation: similar
  - Word: słyszeć (słyszy)
    Translation: to hear

Phrases:
  - Phrase: Moja ręka boli.
    Translation: My hand hurts.
  - Phrase: Ona ma długą nogę.
    Translation: She has a long leg.
  - Phrase: Głowa jest na ciele.
    Translation: The head is on the body.
  - Phrase: On ma niebieskie piękne oczy.
    Translation: He has beautiful blue eyes.
  - Phrase: Jej ucho nie słyszy dobrze.
    Translation: Her ear does not hear well.
  - Phrase: Nos jest czerwony od mrozu.
    Translation: The nose is red from the cold.
  - Phrase: Twarz jest podobna.
    Translation: The face is similar.
  - Phrase: Jej serce bije szybko.
    Translation: Her heart beats fast.
  - Phrase: Żołądek ci boli.
    Translation: My stomach hurts.
  - Phrase: Ciało u mnie zdrowe.
    Translation: My body is healthy.
  - Phrase: Ja mam dwie ręce i dwie nogi i też dwie stopy.
    Translation: I have two hands and two legs, and also two feet.
  - Phrase: Oczy patrzą w książkę.
    Translation: The eyes are looking at the book.
  - Phrase: Ucho słyszy muzyki.
    Translation: The ear hears music.
  - Phrase: Jego mózg jest szybki.
    Translation: His brain is quick.
  - Phrase: Jej twarz jest piękna.
    Translation: Her face is beautiful.
  - Phrase: Serce jest symbolem miłości.
    Translation: The heart is a symbol of love.
  - Phrase: Mój żołądek jest po prostu pełny po kolacji.
    Translation: My stomach is just full after dinner.
  - Phrase: Ciało potrzebuje odpoczynku.
    Translation: The body needs rest.
  - Phrase: On ma kasztanowe włosy na głowie.
    Translation: He has chestnut-colored hair on his head.
  - Phrase: Ona słyszy cię tylko jednym uchem.
    Translation: She hears you only with one ear.

