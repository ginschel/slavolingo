Skill:
  Name: Stuff in the kitchen
  Id: 13

New words:
  - Word: nóż
    Translation: knife
  - Word: widelec
    Translation: fork
  - Word: łyżka
    Translation: spoon
  - Word: talerz
    Translation: plate
  - Word: filiżanka/kubek
    Translation: cup
  - Word: sól
    Translation: salt
  - Word: pieprz
    Translation: pepper
  - Word: cukier
    Translation: sugar
  - Word: patelnia
    Translation: frying pan
  - Word: gorący
    Translation: hot
  - Word: garnek
    Translation: pot
  - Word: kuchnia
    Translation: kitchen
  - Word: gotować/warzyć
    Translation: to cook
  - Word: naleśnik
    Translation: pancake
  - Word: pieróg
    Translation: dumpling
  - Word: miska
    Translation: bowl

Phrases:
  - Phrase: Nóż leży na stole.
    Translation: The knife is lying on the table.
  - Phrase: Widelec jest srebrny.
    Translation: The fork is silver.
  - Phrase: Łyżka jest napełniona solą.
    Translation: The spoon is in the salt.
  - Phrase: Talerz jest pełny jedzenia.
    Translation: The plate is full of food.
  - Phrase: Filiżanka jest napełniona wodą.
    Translation: The cup is filled with water.
  - Phrase: Dam do herbaty cukier.
    Translation: I will add sugar to the tea.
  - Phrase: Dużo cukru jest w misce.
    Translation: There is a lot of sugar in the bowl.
  - Phrase: Na patelni gotuje się mój naleśnik.
    Translation: My pancake is cooking on the frying pan.
  - Phrase: Garnek jest gorący.
    Translation: The pot is hot
  - Phrase: Garnek jest na ogniu.
    Translation: The pot is on the flame.
  - Phrase: Kuchnia jest czysta.
    Translation: The kitchen is clean.
  - Phrase: On je widelcem.
    Translation: He eats with a fork.
  - Phrase: Ona pije z filiżanki.
    Translation: She drinks from a cup.
  - Phrase: My gotujemy w garnku.
    Translation: We cook in a pot.
  - Phrase: Na patelni jest mięso.
    Translation: There is meat in the frying pan.
  - Phrase: Nóż jest ostry.
    Translation: The knife is sharp.
  - Phrase: Widelce i noże są na stole.
    Translation: Forks and knives are on the table.
  - Phrase: Łyżka jest pełna pieprzu.
    Translation: The spoon is full of pepper.
  - Phrase: Talerz leży na podłodze.
    Translation: The plate is lying on the floor.
  - Phrase: Puszka jest pusta.
    Translation: The can is empty.
  - Phrase: Kuchnia ma dobry zapach wieczorem.
    Translation: The kitchen has a good smell in the evening.

