Skill:
  Name: City/Buildings
  Id: 21

New words:
  - Word: miasto
    Translation: city
  - Word: dom
    Translation: house
  - Word: plac/rynek
    Translation: square/market
  - Word: stacja
    Translation: station
  - Word: most
    Translation: bridge
  - Word: sklep
    Translation: shop/store
  - Word: targowisko
    Translation: market
  - Word: biblioteka
    Translation: library
  - Word: kościół
    Translation: church
  - Word: ulica
    Translation: street
  - Word: prowadzić (prowadzi)
    Translation: to lead (leads)

Phrases:
  - Phrase: To jest duże miasto.
    Translation: This is a big city.
  - Phrase: Dom stoi na ulicy.
    Translation: The house stands on the street.
  - Phrase: Idziemy do placu/rynku.
    Translation: We are going to the square.
  - Phrase: Stacja jest blisko centrum.
    Translation: The station is near the center.
  - Phrase: Most idzie przez rzekę.
    Translation: The bridge goes over the river.
  - Phrase: Kupujemy chleb w sklepie.
    Translation: We buy bread in the shop.
  - Phrase: Na targowisku jest dużo ludzi.
    Translation: There are many people at the market.
  - Phrase: Czytam książkę w bibliotece.
    Translation: I read a book in the library.
  - Phrase: Kościół jest stary i biały.
    Translation: The church is old and white.
  - Phrase: Ulica jest długa i ciepła.
    Translation: The street is long and warm.
  - Phrase: Miasto ma dużo domów.
    Translation: The city has many houses.
  - Phrase: Sklep jest otwarty dzisiaj.
    Translation: The shop is open today.
  - Phrase: Kościół stoi blisko biblioteki.
    Translation: The church stands near the library.
  - Phrase: Ulica prowadzi do placu/rynku.
    Translation: The street leads to the square.
  - Phrase: Na placu/rynku stoi fontanna.
    Translation: A fountain stands in the square.
  - Phrase: Most jest piękny i nowy.
    Translation: The bridge is beautiful and new.
  - Phrase: To jest mój dom w mieście.
    Translation: This is my house in the city.
  - Phrase: Stacja ma dużo pociągów.
    Translation: The station has many trains.
  - Phrase: Ulica idzie do sklepu.
    Translation: The street goes to the shop.
  - Phrase: Plac/Rynek jest pełny ludzi.
    Translation: The square is full of people.
