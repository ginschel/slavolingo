Skill:
  Name: Talking about Time
  Id: 31

New words:
  - Word: czas
    Translation: time
  - Word: minuta
    Translation: minute
  - Word: sekunda
    Translation: second
  - Word: godzina
    Translation: hour
  - Word: dzisiaj
    Translation: today
  - Word: był
    Translation: was
  - Word: była
    Translation: was
  - Word: było
    Translation: was
  - Word: byli
    Translation: were
  - Word: szedł
    Translation: went/walked
  - Word: szła
    Translation: went/walked
  - Word: szło
    Translation: went/walked
  - Word: szli
    Translation: went/walked
  - Word: wczoraj
    Translation: yesterday
  - Word: jutro
    Translation: tomorrow
  - Word: wieczór
    Translation: evening
  - Word: północ
    Translation: midnight
