Skill:
  Name: Talking about Time (past tense)
  Id: 31

New words:
  - Word: czas
    Translation: time
  - Word: minuta
    Translation: minute
  - Word: sekunda
    Translation: second
  - Word: godzina (trwania)
    Translation: hour
  - Word: dzisiaj
    Translation: today
  - Word: był
    Translation: was (m)
  - Word: była
    Translation: was (f)
  - Word: było
    Translation: was (n)
  - Word: byli
    Translation: were
  - Word: szedł
    Translation: went/walked (m)
  - Word: szła
    Translation: went/walked (f)
  - Word: szło
    Translation: went/walked (n)
  - Word: szli
    Translation: went/walked (pl)
  - Word: wczoraj
    Translation: yesterday
  - Word: jutro
    Translation: tomorrow
  - Word: wieczór
    Translation: evening
  - Word: północ
    Translation: midnight
  - Word: ile
    Translation: how much
  - Word: spać (śpi)
    Translation: to sleep (sleeps)
  - Word: trwać
    Translation: to last

Phrases:
  - Phrase: Która godzina?
    Translation: What time is it?
  - Phrase: On miał jedną godzinę.
    Translation: He had one hour.
  - Phrase: Jutro jest za późno.
    Translation: Tomorrow is too late.
  - Phrase: Wczoraj był poniedziałek.
    Translation: Yesterday was Monday.
  - Phrase: Wczoraj ona była w domu o ósmej godzinie.
    Translation: Yesterday she was at home at the eighth hour.
  - Phrase: Rano nie było dużo ciepło.
    Translation: In the morning it was not very warm.
  - Phrase: O trzeciej godzinie dwadzieścia było zimno.
    Translation: At twenty past the third hour it was cold.
  - Phrase: Północ jest cicha.
    Translation: Midnight is quiet.
  - Phrase: On szedł do domu.
    Translation: He went home.
  - Phrase: Byliście w kinie?
    Translation: Have you gone to the cinema?
  - Phrase: Oni nic nie robili.
    Translation: They did nothing.
  - Phrase: Minuta jest małą jednostką czasu.
    Translation: A minute is a small unit of time.
  - Phrase: Sekunda jest krótka.
    Translation: A second is short.
  - Phrase: Dzisiaj nie miałeś/miałaś na to czasu.
    Translation: Today you did not have an hour for that.
  - Phrase: Widzimy się wieczorem o dziewiątej godzinie.
    Translation: We will see each other in the evening at the ninth hour.
  - Phrase: Wczoraj o pierwszej godzinie było lepiej.
    Translation: Yesterday at the first hour it was better.
  - Phrase: Ile minut trwa film?
    Translation: How many minutes does the film last?
  - Phrase: Byłem w domu rano.
    Translation: I was at home in the morning.
  - Phrase: On śpi do północy.
    Translation: He sleeps until midnight.
  - Phrase: Ile sekund ma minuta?
    Translation: How many seconds are in a minute?
  - Phrase: Wieczorem poszliśmy do restauracji.
    Translation: In the evening we went to the restaurant.
