Skill:
  Name: City/Buildings
  Id: 21

New words:
  - Word: město
    Translation: city
  - Word: dom
    Translation: house
  - Word: torhošćo
    Translation: square/market
  - Word: dwórnišćo
    Translation: station
  - Word: móst
    Translation: bridge
  - Word: wobchod
    Translation: shop/store
  - Word: torhošćo
    Translation: market
  - Word: knihownja
    Translation: library
  - Word: cyrkej
    Translation: church
  - Word: hasa
    Translation: street
  - Word: wjesć (wjedźe)
    Translation: to lead (leads)

Phrases:
  - Phrase: To je wulke město.
    Translation: This is a big city.
  - Phrase: Dom stoji na hasy.
    Translation: The house stands on the street.
  - Phrase: Dźemy na torhošćo.
    Translation: We are going to the square.
  - Phrase: Dwórnišćo je blisko centrum.
    Translation: The station is near the center.
  - Phrase: Móst dźe přez rěku.
    Translation: The bridge goes over the river.
  - Phrase: Kupujemy chlěb w wobchodźe.
    Translation: We buy bread in the shop.
  - Phrase: Na torhošću je mnoho ludźi.
    Translation: There are many people at the market.
  - Phrase: Čitam knihu w knihowni.
    Translation: I read a book in the library.
  - Phrase: Cyrkej je stara a běła.
    Translation: The church is old and white.
  - Phrase: Hasa je dołha a ćopła.
    Translation: The street is long and warm.
  - Phrase: Město ma mnoho domow.
    Translation: The city has many houses.
  - Phrase: Wobchod je wotewrjeny dźensa.
    Translation: The shop is open today.
  - Phrase: Cyrkej stoji blisko knihownje.
    Translation: The church stands near the library.
  - Phrase: Hasa wjedźe na torhošćo.
    Translation: The street leads to the square.
  - Phrase: Na torhošću stoji studnja.
    Translation: A fountain stands in the square.
  - Phrase: Móst je rjany a nowy.
    Translation: The bridge is beautiful and new.
  - Phrase: To je mój dom w měsće.
    Translation: This is my house in the city.
  - Phrase: Dwórnišćo ma mnoho ćahow.
    Translation: The station has many trains.
  - Phrase: Hasa dźe do wobchodu.
    Translation: The street goes to the shop.
  - Phrase: Torhošćo je połne ludźi.
    Translation: The square is full of people.
