Skill:
  Name: Weather
  Id: 16

New words:
  - Word: čmjatwa
    Translation: weather
  - Word: dešć
    Translation: rain
  - Word: padać
    Translation: to fall
  - Word: sněh
    Translation: snow
  - Word: změnić
    Translation: to change
  - Word: słónco
    Translation: sun
  - Word: swěćić
    Translation: to shine
  - Word: powětr
    Translation: air
  - Word: wětřik
    Translation: wind
  - Word: ćopło
    Translation: warm
  - Word: zymno
    Translation: cold
  - Word: mróz
    Translation: frost
  - Word: mróčk
    Translation: cloud
  - Word: hrěć (hrěje)
    Translation: to heat
  - Word: mróčny
    Translation: cloudy
  - Word: wonjeć
    Translation: to smell
  - Word: widźeć (widźi)
    Translation: to see

Phrases:
  - Phrase: Čmjatwa je dobra.
    Translation: The weather is good.
  - Phrase: Pada dešć.
    Translation: It is raining.
  - Phrase: Sněh leži na zemi.
    Translation: Snow lies on the ground.
  - Phrase: Słónco swěći.
    Translation: The sun is shining.
  - Phrase: Powětr je čisty.
    Translation: The air is clean.
  - Phrase: Wětřik duje sylnje.
    Translation: The wind is blowing strongly.
  - Phrase: Dźensa je ćopło.
    Translation: It is warm today.
  - Phrase: W Ruskej je zymno.
    Translation: In Russia it is cold.
  - Phrase: Mróz je sylny.
    Translation: The frost is strong.
  - Phrase: Mróčki su ćěmne.
    Translation: The clouds are dark.
  - Phrase: Pada sněh a dešć.
    Translation: Snow and rain are falling.
  - Phrase: Čmjatwa so změnja.
    Translation: The weather is changing.
  - Phrase: Słónco nas hrěje.
    Translation: The sun heats us.
  - Phrase: Dźensa je ćopło a sucho.
    Translation: It is warm and dry today.
  - Phrase: Je wětřik sylny?
    Translation: Is the wind strong?
  - Phrase: Mróz je zaranja.
    Translation: There is frost in the morning.
  - Phrase: Dźensa je mróčny.
    Translation: It is cloudy today.
  - Phrase: Powětr woni po dešću.
    Translation: The air smells of rain.
  - Phrase: Dźensa njewidźimy mróčkow.
    Translation: Today I do not see clouds.
  - Phrase: Zymny wětřik duje ze sewjera.
    Translation: A cold wind is blowing from the north.

