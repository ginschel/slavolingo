Skill:
  Name: Animals (Dative case)
  Id: 14

New words:
  - Word: kóčka
    Translation: cat
  - Word: pos
    Translation: dog
  - Word: ptačk
    Translation: bird
  - Word: pomhać
    Translation: to help
  - Word: pokazać (pokaže)
    Translation: to show
  - Word: kóń
    Translation: horse
  - Word: dać (da)
    Translation: to give
  - Word: ryba
    Translation: fish
  - Word: žaba
    Translation: frog
  - Word: mjedwjedź
    Translation: bear
  - Word: wjelk
    Translation: wolf
  - Word: myš
    Translation: mouse
  - Word: zwěrjo
    Translation: animal

Phrases:
  - Phrase: Ja dam kóčce rybu.
    Translation: I give the cat a fish.
  - Phrase: Wona kaže posu.
    Translation: She says to the dog.
  - Phrase: Wón pomha ptačkej.
    Translation: He helps the bird.
  - Phrase: Damoj konjej wodu.
    Translation: We give the horse water.
  - Phrase: Wona njesy myši ser.
    Translation: She carries cheese to the mouse.
  - Phrase: Wón pomha mjedwjedźej.
    Translation: He helps the bear.
  - Phrase: My damoj žabje chlěb.
    Translation: We give bread to the frog.
  - Phrase: Woni daja zwěrjeju ruku.
    Translation: They give their hand to the animal.
  - Phrase: Pomhamoj wjelkej.
    Translation: We help the wolf.
  - Phrase: Ty daš mi rybu?
    Translation: Will you give me a fish?
  - Phrase: Ja dam kóčce mjeno.
    Translation: I give the cat a name.
  - Phrase: Wón da myši ser.
    Translation: On da myši syr.
  - Phrase: My pomhamoj ptačkam.
    Translation: We help the birds.
  - Phrase: Damoj žabje wodu.
    Translation: We give the frog water.
  - Phrase: Woni njesu mjedwjedźej jědź.
    Translation: They are carrying food to the bear.
  - Phrase: Wona da posu dobre mjeno.
    Translation: She gives the dog a good name.
  - Phrase: Wy daće konjej.
    Translation: You will give the horse.
  - Phrase: Ja dam rybje wodu.
    Translation: I give the fish water.
  - Phrase: Wona jemu pomha ze zwěrjom.
    Translation: She helped him with the animal.
  - Phrase: Daš posu słódku kość?
    Translation: Will you give the dog a tasty bone?

