Skill:
  Name: Buying in the Shop
  Id: 24

New words:
  - Word: kupić
    Translation: to buy
  - Word: předawać
    Translation: to sell
  - Word: cena
    Translation: price
  - Word: drasta
    Translation: clothes
  - Word: torba
    Translation: bag
  - Word: kus
    Translation: piece
  - Word: kupec
    Translation: customer
  - Word: wróćenje
    Translation: return
