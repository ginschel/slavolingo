Skill:
  Name: Buying in the Shop
  Id: 24

New words:
  - Word: kupić
    Translation: to buy
  - Word: předawać
    Translation: to sell
  - Word: cena
    Translation: price
  - Word: drasta
    Translation: clothes
  - Word: torba
    Translation: bag
  - Word: kus
    Translation: piece
  - Word: kupec
    Translation: customer
  - Word: wróćenje
    Translation: return
  - Word: kwit
    Translation: receipt
  - Word: prašeć
    Translation: to ask
  - Word: swěži
    Translation: fresh

Phrases:
  - Phrase: Chcu kupić chlěb.
    Translation: I want to buy bread.
  - Phrase: Wón předawa mjaso.
    Translation: He sells meat.
  - Phrase: Cena je wysoka.
    Translation: The price is high.
  - Phrase: Drasta je nowa.
    Translation: The clothes are new.
  - Phrase: Przedawaćel je zniženy dźensa.
    Translation: The seller is tired today.
  - Phrase: Torba je ćežka.
    Translation: The bag is heavy.
  - Phrase: Kus sera je dobry.
    Translation: A piece of cheese is good.
  - Phrase: Kupec praše za zniženje.
    Translation: The customer asks for a discount.
  - Phrase: Wróćenja njeje. To je zły wobchod.
    Translation: No returns. This is a bad shop.
  - Phrase: Dam kwit przedawaćelej.
    Translation: I give the receipt to the seller.
  - Phrase: Wona kupuje knihu.
    Translation: She is buying a book.
  - Phrase: Wón przedawa mloko.
    Translation: He sells milk.
  - Phrase: Cena masła je dobra.
    Translation: The price of butter is good.
  - Phrase: Kołbasa je swěža.
    Translation: The sausage is fresh.
  - Phrase: Przedawaćel da kus kołbasy.
    Translation: The seller gives a piece of sausage.
  - Phrase: Torba stoji na podłoze.
    Translation: The bag is on the floor.
  - Phrase: Kus chlěba je mały.
    Translation: The piece of bread is small.
  - Phrase: Kupec praše wo cenu.
    Translation: The customer asks about the price.
  - Phrase: Wróćenje je hač do sydom dnjow.
    Translation: Return is within seven days.
  - Phrase: Kwit je podpisan.
    Translation: The receipt is signed.

