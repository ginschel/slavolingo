Skill:
  Name: Family (Instrumental case)
  Id: 3

New words:
  - Word: bratr
    Translation: brother
  - Word: dźěd
    Translation: grandfather
  - Word: babka
    Translation: grandmother
  - Word: ćota
    Translation: aunt
  - Word: wnuk
    Translation: grandson
  - Word: wnuknja
    Translation: granddaughter
  - Word: mać
    Translation: mother
  - Word: nan
    Translation: father
  - Word: swójba
    Translation: family
