Skill:
  Name: Food (Accusative case)
  Id: 6

New words:
  - Word: chlěb
    Translation: bread
  - Word: warić
    Translation: to prepare
  - Word: njesć
    Translation: to carry
  - Word: jěsć (jě)
    Translation: to eat
  - Word: masło
    Translation: butter
  - Word: mloko
    Translation: milk
  - Word: mjaso
    Translation: meat
  - Word: jejo
    Translation: egg
  - Word: snědanje
    Translation: breakfast
  - Word: wobjed
    Translation: lunch
  - Word: kupić
    Translation: to buy
  - Word: wječerja
    Translation: dinner
  - Word: jědź
    Translation: dish
  - Word: kniha
    Translation: book
  - Word: słódki
    Translation: sweet
  - Word: jědź
    Translation: food

Phrases:
  - Phrase: Ja jem chlěb.
    Translation: I am eating bread.
  - Phrase: Wona jě mjaso.
    Translation: She is eating meat.
  - Phrase: Wón lubi mloko.
    Translation: He likes milk.
  - Phrase: Ja widźu Wlada z jědźu
    Translation: I see Vlad with food
  - Phrase: Ty jěš jejo?
    Translation: Are you eating an egg?
  - Phrase: My jemy wječerju.
    Translation: We are eating dinner.
  - Phrase: Woni maja snědanje.
    Translation: They are having breakfast.
  - Phrase: Ja kupim masło.
    Translation: I will buy butter.
  - Phrase: Wón wari wobjed.
    Translation: He is preparing lunch.
  - Phrase: Wona njesy jědź.
    Translation: She is carrying a dish.
  - Phrase: Woni kupuja masło a chlěb.
    Translation: They are buying butter and bread.
  - Phrase: Wón pije mloko a jě mjaso.
    Translation: He is drinking milk and eating meat.
  - Phrase: Čitaš ty knihu a jěš snědanje?
    Translation: Are you reading a book and eating breakfast?
  - Phrase: Ja widźu wobjed na stole.
    Translation: I see lunch on the table.
  - Phrase: Ty maš masło?
    Translation: Do you have butter?
  - Phrase: My warimy wječerju kóždy dźeń.
    Translation: We prepare dinner every day.
  - Phrase: Ja wěm, štož ty lubiš jejo.
    Translation: I know that you like eggs.
  - Phrase: Wón jě słódku jědź.
    Translation: He eats sweet food.
  - Phrase: Wona lubi warić wječerju.
    Translation: She likes to prepare dinner.
  - Phrase: My widźimy twoju picu na stole.
    Translation: We see your pizza on the table.
  - Phrase: Woni wědźa, štož ja přeco jem chlěb z masłom.
    Translation: They know that I always eat bread with butter.

