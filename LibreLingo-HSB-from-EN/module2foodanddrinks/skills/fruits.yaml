  - Word: jabłuko
    Translation: apple
  - Word: kruška
    Translation: pear
  - Word: banana
    Translation: banana
  - Word: pomaranča
    Translation: orange
  - Word: wišnja
    Translation: cherry
  - Word: jagoda
    Translation: strawberry
  - Word: zrały
    Translation: ripe
  - Word: winohród
    Translation: grapes
