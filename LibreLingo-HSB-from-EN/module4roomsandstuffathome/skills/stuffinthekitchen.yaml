Skill:
  Name: Stuff in the kitchen
  Id: 13

New words:
  - Word: nóž
    Translation: knife
  - Word: widle
    Translation: fork
  - Word: łžička
    Translation: spoon
  - Word: talaŕ
    Translation: plate
  - Word: čaša
    Translation: cup
  - Word: sól
    Translation: salt
  - Word: popjer
    Translation: pepper
  - Word: cokor
    Translation: sugar
  - Word: panow
    Translation: frying pan
  - Word: horcy
    Translation: hot
  - Word: honc
    Translation: pot
  - Word: kuchnja
    Translation: kitchen
  - Word: warić
    Translation: to cook
  - Word: plinčenk
    Translation: pancake
  - Word: cmok
    Translation: dumpling
  - Word: misa
    Translation: bowl

Phrases:
  - Phrase: Nóž leži na stole.
    Translation: The knife is lying on the table.
  - Phrase: Widle su slěborne.
    Translation: The fork is silver.
  - Phrase: Łžička je w soli.
    Translation: The spoon is in the salt.
  - Phrase: Talaŕ je połny jědźe.
    Translation: The plate is full of food.
  - Phrase: Čaša je napołnjena z wodu.
    Translation: The cup is filled with water.
  - Phrase: Dam do čaja cokor.
    Translation: I will add sugar to the tea.
  - Phrase: Mnoho cokora je w misy
    Translation: There is a lot of sugar in the bowl.
  - Phrase: Na panowje so wari mój plinčenk.
    Translation: My pancake is cooking on the frying pan.
  - Phrase: Honc je horcy.
    Translation: The pot is hot
  - Phrase: Honc je na wohmjenju.
    Translation: The pot is on the flame.
  - Phrase: Kuchnja je čista.
    Translation: The kitchen is clean.
  - Phrase: Wón je z widlemi.
    Translation: He eats with a fork.
  - Phrase: Wona pije z čaše.
    Translation: She drinks from a cup.
  - Phrase: My warimy w honcu.
    Translation: We cook in a pot.
  - Phrase: Na panowje je mjaso.
    Translation: There is meat in the frying pan.
  - Phrase: Nóž je wóstry.
    Translation: The knife is sharp.
  - Phrase: Widle a nože su na stole.
    Translation: Forks and knives are on the table.
  - Phrase: Łžička je połna popjera.
    Translation: The spoon is full of pepper.
  - Phrase: Talaŕ leži na podłoze.
    Translation: The plate is lying on the floor.
  - Phrase: Konzerva je prózdna.
    Translation: The can is empty.
  - Phrase: Kuchnja ma dobry wóń wječor.
    Translation: The kitchen has a good smell in the evening.

