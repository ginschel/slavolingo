  - Word: wučer
    Translation: male teacher
  - Word: zapisk
    Translation: note
  - Word: šuler
    Translation: student
  - Word: kniha
    Translation: book
  - Word: nadawk
    Translation: assignment
  - Word: stół
    Translation: table
  - Word: tuš
    Translation: ink
  - Word: papjer
    Translation: paper
