Skill:
  Name: Buying in the Shop
  Id: 24

New words:
  - Word: кꙋпити
    Translation: to buy
  - Word: продавати
    Translation: to sell
  - Word: цѣна
    Translation: price
  - Word: одєжь
    Translation: clothes
  - Word: торба
    Translation: bag
  - Word: кꙋсъ
    Translation: piece
  - Word: кꙋпьць
    Translation: customer
  - Word: повъратокъ
    Translation: return
  - Word: чєкъ
    Translation: receipt
  - Word: пꙑтати
    Translation: to ask
  - Word: свѣжь
    Translation: fresh

Phrases:
  - Phrase: Хощемъ кꙋпити хлѣбъ.
    Translation: I want to buy bread.
  - Phrase: Онъ продаѥтъ мѧсо.
    Translation: He sells meat.
  - Phrase: Цѣна ѥстъ вꙑсока.
    Translation: The price is high.
  - Phrase: Одєжь ѥстъ нова.
    Translation: The clothes are new.
  - Phrase: Продавьць ѥстъ ыморѥнъи тꙋ дьнь.
    Translation: The seller is tired today.
  - Phrase: Торба ѥстъ тѧжька.
    Translation: The bag is heavy.
  - Phrase: Кꙋсъ сꙑра ѥстъ добръ.
    Translation: A piece of cheese is good.
  - Phrase: Кꙋпьць пꙑтаѥтъ за сьнижькѫ.
    Translation: The customer asks for a discount.
  - Phrase: Повъратъка нємаѥтъ. Сь злъи магазина.
    Translation: No returns. This is a bad shop.
  - Phrase: Дамъ чєкъ продавьцꙋ.
    Translation: I give the receipt to the seller.
  - Phrase: Она кꙋпꙋѥтъ книгѫ.
    Translation: She is buying a book.
  - Phrase: Онъ продаѥтъ млѣко.
    Translation: He sells milk.
  - Phrase: Цѣна масла ѥстъ добра.
    Translation: The price of butter is good.
  - Phrase: Кълбаса ѥстъ свѣжа.
    Translation: The sausage is fresh.
  - Phrase: Продавьць даѥтъ кꙋсъ кълбасꙑ.
    Translation: The seller gives a piece of sausage.
  - Phrase: Торба стои на подлогѣ.
    Translation: The bag is on the floor.
  - Phrase: Кꙋсъ хлѣба ѥстъ малъи.
    Translation: The piece of bread is small.
  - Phrase: Кꙋпьць пꙑтаѥтъ о цѣнꙋ.
    Translation: The customer asks about the price.
  - Phrase: Повъратокъ ѥстъ до сєдмь дьнѥвъ.
    Translation: Return is within seven days.
  - Phrase: Чєкъ ѥстъ подьписанъи.
    Translation: The receipt is signed.

