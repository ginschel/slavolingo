New words:
  - Word: радостьнъ
    Translation: joyful
  - Word: жалостьнъ
    Translation: sad
  - Word: гнѣвьнъ
    Translation: angry
  - Word: любовь
    Translation: love
  - Word: прѣстрашьнъ
    Translation: frightened
  - Word: спокои
    Translation: peace
  - Word: зависть
    Translation: envy
  - Word: срамьнъ
    Translation: ashamed
  - Word: стꙑдъ
    Translation: shame
  - Word: гордъ
    Translation: proud
  - Word: вєсєлъ
    Translation: cheerful
  - Word: трєпєтъ
    Translation: tremor
  - Word: чꙋти (чꙋѥтъ)
    Translation: to feel (feels)
