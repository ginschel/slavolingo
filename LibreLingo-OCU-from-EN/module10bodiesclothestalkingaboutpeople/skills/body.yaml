    Translation: brain
  - Word: стопа
    Translation: foot
  - Word: оухо
    Translation: ear
  - Word: носъ
    Translation: nose
  - Word: лицє
    Translation: face
  - Word: сръдьцє
    Translation: heart
  - Word: пръстъ
    Translation: finger
  - Word: жєлѫдъкъ
    Translation: stomach
  - Word: тѣло
    Translation: body
  - Word: болѣти (болитъ)
    Translation: to hurt
  - Word: власꙑ
    Translation: hair
  - Word: подобьнъ
    Translation: similar
  - Word: слꙑшати (слꙑшитъ)
    Translation: to hear

Phrases:
  - Phrase: Моꙗ рѫка болитъ.
    Translation: My hand hurts.
  - Phrase: Она имаѥтъ дълъгѫ ногѫ.
    Translation: She has a long leg.
  - Phrase: Глава ѥстъ на тѣлꙋ.
    Translation: The head is on the body.
  - Phrase: Онъ имаѥтъ модрє красьни очи.
    Translation: He has beautiful blue eyes.
  - Phrase: Ѥѩ оухо нє слꙑшитъ добро.
    Translation: Her ear does not hear well.
  - Phrase: Носъ ѥстъ чрьвєнъи отъ мраза.
    Translation: The nose is red from the cold.
  - Phrase: Лицє ѥстъ подобьно.
    Translation: The face is similar.
  - Phrase: Ѥѩ сръдьцє биѥтъ бꙑстро.
    Translation: Her heart beats fast.
  - Phrase: Жєлѫдъкъ тобѣ болитъ.
    Translation: My stomach hurts.
  - Phrase: Тѣло оу мєнє здраво.
    Translation: My body is healthy.
  - Phrase: Азъ имамъ дъвѣ рѫки и дъвѣ ноги и тъждє дъвѣ стопꙑ.
    Translation: I have two hands and two legs, and also two feet.
  - Phrase: Очи глѧдаѭтъ въ книгѫ.
    Translation: The eyes are looking at the book.
  - Phrase: Оухо слꙑшитъ мꙋзикꙋ.
    Translation: The ear hears music.
  - Phrase: Ѥго мозгъ ѥстъ бързъи.
    Translation: His brain is quick.
  - Phrase: Ѥѩ лицє ѥстъ красьно.
    Translation: Her face is beautiful.
  - Phrase: Сръдьцє ѥстъ символъ любъви.
    Translation: The heart is a symbol of love.
  - Phrase: Мои жєлѫдъкъ ѥстъ просто пълънъи по вєчєрѣ.
    Translation: My stomach is just full after dinner.
  - Phrase: Тѣлꙋ трѣба отьпочѭ.
    Translation: The body needs rest.
  - Phrase: Онъ имаѥтъ каштанови власꙑ на главѣ.
    Translation: He has chestnut-colored hair on his head.
  - Phrase: Она слꙑшитъ тєбє тълико ѥдиномъ оухомъ.
    Translation: She hears you only with one ear.

