Skill:
  Name: Animals (Dative case)
  Id: 14

New words:
  - Word: котъ
    Translation: cat
  - Word: пєсъ
    Translation: dog
  - Word: птица
    Translation: bird
  - Word: помагати
    Translation: to help
  - Word: казати (кажєтъ)
    Translation: to show
  - Word: конь
    Translation: horse
  - Word: дати (даѥтъ)
    Translation: to give
  - Word: рꙑба
    Translation: fish
  - Word: жаба
    Translation: frog
  - Word: мєдъвѣдь
    Translation: bear
  - Word: вълкъ
    Translation: wolf
  - Word: мꙑшь
    Translation: mouse
  - Word: звѣрь
    Translation: animal

Phrases:
  - Phrase: Азъ дамъ котꙋ рꙑбѫ.
    Translation: I give the cat a fish.
  - Phrase: Она кажєтъ пьсꙋ.
    Translation: She says to the dog.
  - Phrase: Онъ помагаѥтъ птици.
    Translation: He helps the bird.
  - Phrase: Даѥмъ конѭ водѫ.
    Translation: We give the horse water.
  - Phrase: Она нєсєтъ мꙑши сꙑръ.
    Translation: She carries cheese to the mouse.
  - Phrase: Онъ помагаѥтъ мєдъвѣдꙋ.
    Translation: He helps the bear.
  - Phrase: Мꙑ даѥмъ жабѣ хлѣбъ.
    Translation: We give bread to the frog.
  - Phrase: Они даѭтъ звѣри рѫкѫ.
    Translation: They give their hand to the animal.
  - Phrase: Помагаѥмъ вълкꙋ.
    Translation: We help the wolf.
  - Phrase: Тꙑ даси мьнѣ рꙑбѫ?
    Translation: Will you give me a fish?
  - Phrase: Азъ дамъ котꙋ имѧ.
    Translation: I give the cat a name.
  - Phrase: Онъ даѥтъ мꙑши сꙑръ.
    Translation: On da myši syr.
  - Phrase: Мꙑ помагаѥмъ птицамъ.
    Translation: We help the birds.
  - Phrase: Даѥмъ жабѣ водѫ.
    Translation: We give the frog water.
  - Phrase: Они нєсѫтъ мєдъвѣдꙋ ѥдѫ.
    Translation: They are carrying food to the bear.
  - Phrase: Она даѥтъ пьсꙋ добро имѧ.
    Translation: She gives the dog a good name.
  - Phrase: Вꙑ даитє конѭ.
    Translation: You will give the horse.
  - Phrase: Азъ дамъ рꙑбѣ водѫ.
    Translation: I give the fish water.
  - Phrase: Она помогла ѥмꙋ съ звѣромъ.
    Translation: She helped him with the animal.
  - Phrase: Даси ли пьсꙋ вкꙋсьнѫ кость?
    Translation: Will you give the dog a tasty bone?

