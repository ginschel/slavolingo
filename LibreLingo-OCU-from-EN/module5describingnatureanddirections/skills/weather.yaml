    Translation: rain
  - Word: падати
    Translation: to fall
  - Word: снѣгъ
    Translation: snow
  - Word: измѣнѧти
    Translation: to change
  - Word: слъньцє
    Translation: sun
  - Word: свѣтити
    Translation: to shine
  - Word: възъдꙋхъ
    Translation: air
  - Word: вѣтръ
    Translation: wind
  - Word: тєпло
    Translation: warm
  - Word: хладьно
    Translation: cold
  - Word: мразъ
    Translation: frost
