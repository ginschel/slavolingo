    Translation: room
  - Word: столъ
    Translation: table
  - Word: стꙋлъ
    Translation: chair
  - Word: подꙋшька
    Translation: pillow
  - Word: постєлѥ
    Translation: bed
  - Word: окно
    Translation: window
  - Word: двєри
    Translation: doors
  - Word: шафа
    Translation: wardrobe
  - Word: скринѥ
    Translation: chest
  - Word: полица
    Translation: shelf
  - Word: дрьжати (дрьжитъ)
    Translation: to hold
  - Word: висѣти (виситъ)
    Translation: to hang
  - Word: стѣна
    Translation: wall
  - Word: лампа
    Translation: lamp
  - Word: давати
    Translation: to give

Phrases:
  - Phrase: Покои ѥстъ тєплъи и тихъи.
    Translation: The room is warm and quiet.
  - Phrase: Столъ стои въ срєдъинѣ покоꙗ.
    Translation: The table stands in the middle of the room.
  - Phrase: Стꙋлъ ѥстъ близъко стола.
    Translation: The chair is near the table.
  - Phrase: Постєлѥ ѥстъ мѧкъка.
    Translation: The bed is soft.
  - Phrase: Окно ѥстъ отъкрꙑто.
    Translation: The window is open.
  - Phrase: Двєри сѫтъ закрьтє.
    Translation: The doors are closed.
  - Phrase: Шафа имаѥтъ мьного одєждꙑ.
    Translation: The wardrobe has many clothes.
  - Phrase: Скринѥ ѥстъ подъ постєлѭ.
    Translation: The chest is under the bed.
  - Phrase: Полица дрьжитъ кънигꙑ.
    Translation: The shelf holds books.
  - Phrase: Лампа свѣтитъ надъ столомъ.
    Translation: The lamp shines above the table.
  - Phrase: Покои имаѥтъ двѣ окна.
    Translation: The room has two windows.
  - Phrase: На столѣ лєжитъ книга.
    Translation: A book is lying on the table.
  - Phrase: Столица ѥстъ стара, нъ комфортьна.
    Translation: The chair is old, but comfortable.
  - Phrase: Постєлѥ ѥстъ нова.
    Translation: The bed is new.
  - Phrase: Двєри вєдѫтъ до кꙋхъниѥ.
    Translation: The doors lead to the kitchen.
  - Phrase: Шафа ѥстъ пълъна.
    Translation: The wardrobe is full.
  - Phrase: Скринѥ ѥстъ съ дрєва.
    Translation: The chest is made of wood.
  - Phrase: Полица виситъ на стѣнѣ.
    Translation: The shelf hangs on the wall.
  - Phrase: Лампа даѥтъ свѣтъло.
    Translation: The lamp gives light.
  - Phrase: Въ покои ѥстъ спокойно.
    Translation: It is quiet in the room.

