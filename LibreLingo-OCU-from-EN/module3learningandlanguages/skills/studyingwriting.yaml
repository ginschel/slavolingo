Skill:
  Name: Studying & Writing
  Id: 9

New words:
  - Word: шькола
    Translation: school
  - Word: оучитєлька
    Translation: female teacher
  - Word: оучитєль
    Translation: male teacher
  - Word: запись
    Translation: note
  - Word: оучєникъ
    Translation: student
  - Word: книга
    Translation: book
  - Word: заданиѥ
    Translation: assignment
  - Word: столъ
    Translation: table
  - Word: тꙋшь
    Translation: ink
  - Word: папиръ
    Translation: paper
  - Word: прєдъметъ
    Translation: subject
  - Word: мєтходъ
    Translation: method
  - Word: пєро
    Translation: pen
  - Word: записьникъ
    Translation: notebook
