  - Word: зєлєнъ
    Translation: green
  - Word: модръ
    Translation: blue
  - Word: чрьвєнъ
    Translation: red
  - Word: жълтъ
    Translation: yellow
  - Word: сивъ
    Translation: grey
  - Word: каштановъ
    Translation: brown
  - Word: ораньжєвъ
    Translation: orange
  - Word: чрьвєнъ
    Translation: red

Phrases:
  - Phrase: Мои пєсъ ѥстъ чьрнъ.
    Translation: My dog is black.
  - Phrase: Мꙑшь ѥстъ бѣла.
    Translation: The mouse is white.
  - Phrase: Трава ѥстъ зєлєна.
    Translation: The grass is green.
  - Phrase: Нєбо ѥстъ модро.
    Translation: The sky is blue.
  - Phrase: Цвѣтꙑ сѫтъ чрьвєнє.
    Translation: The flowers are red.
  - Phrase: Слъньцє ѥстъ жълто.
    Translation: The sun is yellow.
  - Phrase: Облаци сѫтъ сиви.
    Translation: The clouds are grey.
  - Phrase: Онъ носитъ каштаново палѥто.
    Translation: He wears a brown coat.
  - Phrase: Листъ ѥстъ ораньжєвъ.
    Translation: The leaf is orange.
  - Phrase: Сь ѥстъ чрьвєно морѥ.
    Translation: This is the Red Sea.
  - Phrase: Моѥ очи сѫтъ модрє.
    Translation: My eyes are blue.
  - Phrase: Она имаѥтъ зєлєнѫ травѫ.
    Translation: She has green grass.
  - Phrase: Азъ любимъ чрьвєнъи колоръ.
    Translation: I like the red color.
  - Phrase: Ѥго аѵто ѥстъ чьрно.
    Translation: His car is black.
  - Phrase: Дѣва нєсєтъ бѣлꙋ сꙋкънѭ.
    Translation: The girl is wearing a white dress.
  - Phrase: Ѥстъ ли сь сивъ власъ?
    Translation: Is that grey hair?
  - Phrase: Онъ имаѥтъ ораньжєвѫ торбѫ.
    Translation: He has an orange bag.
  - Phrase: Каштановъи конь стои въ стаи.
    Translation: The brown horse stands in the stable.
  - Phrase: Жълто слъньцє грѣѥтъ зємлѭ.
    Translation: The yellow sun warms the earth.
  - Phrase: Чрьвєна роза растєтъ тѫ.
    Translation: A red rose grows here.
