New words:
  - Word: читати
    Translation: to read
  - Word: писати(пишєтъ)
    Translation: to write
  - Word: играти
    Translation: to play
  - Word: глѧдѣти
    Translation: to watch
  - Word: слꙋшати
    Translation: to listen
  - Word: малѥвати
    Translation: to paint
  - Word: пѣти
    Translation: to sing
  - Word: оучити сѧ
    Translation: to learn
  - Word: сѣдѣти(сѣдитъ)
    Translation: to sit
