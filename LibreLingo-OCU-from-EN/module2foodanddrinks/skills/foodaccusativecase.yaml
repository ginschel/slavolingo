Skill:
  Name: Food (Accusative case)
  Id: 6

New words:
  - Word: хлѣбъ
    Translation: bread
  - Word: готовити
    Translation: to prepare
  - Word: нєсти
    Translation: to carry
  - Word: ѥсти (ѥстъ)
    Translation: to eat
  - Word: масло
    Translation: butter
  - Word: млѣко
    Translation: milk
  - Word: мѧсо
    Translation: meat
  - Word: ꙗицє
    Translation: egg
  - Word: завътръкъ
    Translation: breakfast
  - Word: обѣдъ
    Translation: lunch
  - Word: кꙋпити
    Translation: to buy
  - Word: вєчєрꙗ
    Translation: dinner
  - Word: блѭдо
    Translation: dish
  - Word: книга
    Translation: book
  - Word: сладъкъ
    Translation: sweet
  - Word: ѥда
    Translation: food

Phrases:
  - Phrase: Азъ ѥмъ хлѣбъ.
    Translation: I am eating bread.
  - Phrase: Она ѥстъ мѧсо.
    Translation: She is eating meat.
  - Phrase: Онъ любитъ млѣко.
    Translation: He likes milk.
  - Phrase: Азъ виждѫ Влада съ ѥдоѭ
    Translation: I see Vlad with food
  - Phrase: Тꙑ ѥси ꙗицє?
    Translation: Are you eating an egg?
  - Phrase: Мꙑ ѥмъ вєчєрѭ.
    Translation: We are eating dinner.
  - Phrase: Они имаѭтъ завътръкѫ.
    Translation: They are having breakfast.
  - Phrase: Азъ кꙋпимъ масло.
    Translation: I will buy butter.
  - Phrase: Онъ готови обѣдъ.
    Translation: He is preparing lunch.
  - Phrase: Она нєсєтъ блѭдо.
    Translation: She is carrying a dish.
  - Phrase: Они кꙋпꙋѭтъ масло и хлѣбъ.
    Translation: They are buying butter and bread.
  - Phrase: Онъ пиѥтъ млѣко и ѥстъ мѧсо.
    Translation: He is drinking milk and eating meat.
  - Phrase: Читаѥши тꙑ книгѫ и ѥси завътръкѫ?
    Translation: Are you reading a book and eating breakfast?
  - Phrase: Азъ виждѫ обѣдъ на столѣ.
    Translation: I see lunch on the table.
  - Phrase: Тꙑ имаши масло?
    Translation: Do you have butter?
  - Phrase: Мꙑ готовимъ вєчєрѭ каждъи дьнь.
    Translation: We prepare dinner every day.
  - Phrase: Азъ знаѭ, чьто тꙑ любиши ꙗица.
    Translation: I know that you like eggs.
  - Phrase: Онъ ѥстъ сладъкѫ ѥдѫ.
    Translation: He eats sweet food.
  - Phrase: Она любитъ готовити вєчєрѭ.
    Translation: She likes to prepare dinner.
  - Phrase: Мꙑ видимъ твоѭ пицѫ на столѣ.
    Translation: We see your pizza on the table.
  - Phrase: Они знаѭтъ, чьто азъ всєгда ѥмъ хлѣбъ съ масломъ.
    Translation: They know that I always eat bread with butter.

