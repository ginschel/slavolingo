New words:
  - Word: река
    Translation: river
  - Word: чрез
    Translation: through
  - Word: гора
    Translation: mountain
  - Word: долина
    Translation: valley
  - Word: лес
    Translation: forest
  - Word: трава
    Translation: grass
  - Word: цвет
    Translation: flower
  - Word: роза
    Translation: rose
  - Word: расти (расте)
    Translation: to grow (grows)
  - Word: земја
    Translation: earth
  - Word: камени
    Translation: stone
  - Word: поље
    Translation: field
  - Word: дуб
    Translation: oak
  - Word: луна
    Translation: moon
  - Word: цвети (цвете)
    Translation: to bloom (blooms)
  - Word: древо
    Translation: tree
  - Word: лежати (лежи)
    Translation: to lie (lies)
