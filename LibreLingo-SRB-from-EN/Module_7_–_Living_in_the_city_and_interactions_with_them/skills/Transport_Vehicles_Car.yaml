Skill:
  Name: Transport/Vehicles/Car
  Id: 23

New words:
  - Word: ауто
    Translation: car
  - Word: аутобус
    Translation: bus
  - Word: појезд
    Translation: train
  - Word: коло
    Translation: bicycle
  - Word: станица
    Translation: station
  - Word: шофер
    Translation: driver
  - Word: дорога
    Translation: road
  - Word: мост
    Translation: bridge
  - Word: брзина
    Translation: speed
  - Word: светофор
    Translation: traffic light
  - Word: јехати (једе)
    Translation: to go/drive (goes/drives)
  - Word: сести (седе)
    Translation: to sit (sits)
  - Word: свезати (свеже)
    Translation: to connect/tie (connects/ties)
  - Word: разбити
    Translation: broken
  - Word: остражни
    Translation: careful

Phrases:
  - Phrase: Ауто стоји на улици.
    Translation: The car is standing on the street.
  - Phrase: Аутобус једе до центра.
    Translation: The bus goes to the center.
  - Phrase: Појезд једе на станицу.
    Translation: The train goes to the station.
  - Phrase: Ту јест седење. Можно сести
    Translation: Tu jest sěděnje. Možna sěsti
  - Phrase: Станица јест велика.
    Translation: The station is big.
  - Phrase: Шофер једе брзо.
    Translation: The driver drives fast.
  - Phrase: Дорога иде чрез лес.
    Translation: The road goes through the forest.
  - Phrase: Мост свеже два града.
    Translation: The bridge connects two cities.
  - Phrase: Брзина јест важна за безбечности на улици.
    Translation: Brzina jest važna za bezpečnosti na ulici.
  - Phrase: Светофор показује црвено.
    Translation: The traffic light shows red.
  - Phrase: Ауто јест ново и красно.
    Translation: The car is new and beautiful.
  - Phrase: Аутобус веде много људи.
    Translation: The bus carries many people.
  - Phrase: Појезд једе на север.
    Translation: The train goes to the north.
  - Phrase: Коло јест пра разбито.
    Translation: The bicycle is broken.
  - Phrase: Станица јест отворена.
    Translation: The station is open.
  - Phrase: Шофер јест остражни.
    Translation: The driver is careful.
  - Phrase: Дорога јест широка.
    Translation: The road is wide.
  - Phrase: Мост јест високи.
    Translation: The bridge is high.
  - Phrase: Брзина јест ограничена.
    Translation: The speed is limited.
  - Phrase: Светофор показује зелено.
    Translation: The traffic light shows green.
