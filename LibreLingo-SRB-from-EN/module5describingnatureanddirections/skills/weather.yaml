Skill:
  Name: Weather
  Id: 16

New words:
  - Word: погода
    Translation: weather
  - Word: дожд
    Translation: rain
  - Word: падати
    Translation: to fall
  - Word: снег
    Translation: snow
  - Word: измењати
    Translation: to change
  - Word: солнце
    Translation: sun
  - Word: светити
    Translation: to shine
  - Word: воздух
    Translation: air
  - Word: ветр
    Translation: wind
  - Word: тепло
    Translation: warm
  - Word: хладно
    Translation: cold
  - Word: мраз
    Translation: frost
  - Word: облак
    Translation: cloud
  - Word: грети (греје)
    Translation: to heat
  - Word: облачно
    Translation: cloudy
  - Word: воњати
    Translation: to smell
  - Word: видети (види)
    Translation: to see

Phrases:
  - Phrase: Погода јест добра.
    Translation: The weather is good.
  - Phrase: Пада дожд.
    Translation: It is raining.
  - Phrase: Снег лежи на земји.
    Translation: Snow lies on the ground.
  - Phrase: Солнце свети.
    Translation: The sun is shining.
  - Phrase: Воздух јест чисти.
    Translation: The air is clean.
  - Phrase: Ветр дује силно.
    Translation: The wind is blowing strongly.
  - Phrase: Ту дањ јест тепло.
    Translation: It is warm today.
  - Phrase: В Росији јест хладно.
    Translation: In Russia it is cold.
  - Phrase: Мраз јест силни.
    Translation: The frost is strong.
  - Phrase: Облаки сут тамни.
    Translation: The clouds are dark.
  - Phrase: Пада снег и дожд.
    Translation: Snow and rain are falling.
  - Phrase: Погода се измења.
    Translation: The weather is changing.
  - Phrase: Солнце греје нас.
    Translation: The sun heats us.
  - Phrase: Ту дањ јест тепло и сухо.
    Translation: It is warm and dry today.
  - Phrase: Јест ли ветр силни?
    Translation: Is the wind strong?
  - Phrase: Мраз јест утром.
    Translation: There is frost in the morning.
  - Phrase: Облачно јест ту дањ.
    Translation: It is cloudy today.
  - Phrase: Воздух воња по дождју.
    Translation: The air smells of rain.
  - Phrase: Ту дањ не видим облаков.
    Translation: Today I do not see clouds.
  - Phrase: Хладни ветр дује из севера.
    Translation: A cold wind is blowing from the north.

