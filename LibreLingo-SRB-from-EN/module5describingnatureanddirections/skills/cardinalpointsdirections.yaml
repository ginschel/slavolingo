Skill:
  Name: Cardinal points/directions
  Id: 18

New words:
  - Word: север
    Translation: north
  - Word: југ
    Translation: south
  - Word: запад
    Translation: west
  - Word: возход
    Translation: east
  - Word: северни
    Translation: northern
  - Word: јужни
    Translation: southern
  - Word: западни
    Translation: western
  - Word: возходни
    Translation: eastern
  - Word: компас
    Translation: compass
  - Word: страна
    Translation: side
  - Word: где
    Translation: where
  - Word: встати (встане)
    Translation: to rise
  - Word: показовати
    Translation: to show
  - Word: мапа
    Translation: map
  - Word: путовати
    Translation: to travel
  - Word: право
    Translation: right
  - Word: лево
    Translation: left
  - Word: премо
    Translation: straight

Phrases:
  - Phrase: Север јест хладни.
    Translation: The north is cold.
  - Phrase: Југ јест тепли.
    Translation: The south is warm.
  - Phrase: Солнце встане на возходу.
    Translation: The sun rises in the east.
  - Phrase: Оно запада на западу.
    Translation: It sets in the west.
  - Phrase: То јест северна страна.
    Translation: This is the northern side.
  - Phrase: Живемо на југу.
    Translation: We live in the south.
  - Phrase: Компас показује север.
    Translation: The compass shows north.
  - Phrase: Возход јест там.
    Translation: The east is there.
  - Phrase: Западни ветр дује.
    Translation: A western wind is blowing.
  - Phrase: Идемо к југо-западу.
    Translation: We are going to the southwest.
  - Phrase: То јест северо-западни регион.
    Translation: This is the northwestern region.
  - Phrase: Страна на мапе показује запад.
    Translation: The side on the map shows west.
  - Phrase: Југо-возход јест там, где греје солнце.
    Translation: The southeast is where the sun warms.
  - Phrase: Идемо до јужној страни.
    Translation: We are going to the southern side.
  - Phrase: Он путује возходно.
    Translation: He travels eastward.
  - Phrase: На северу јест снег.
    Translation: In the north there is snow.
  - Phrase: Јужни краје сут тепле.
    Translation: The southern regions are warm.
  - Phrase: Запад јест лево на мапе.
    Translation: West is left on the map.
  - Phrase: Возходна музика јест интересна.
    Translation: Eastern music is interesting.
  - Phrase: Гледамо к север.
    Translation: We are looking to the north.
  - Phrase: Идемо ту час вправо и потом премо.
    Translation: We are going right now and then straight.

