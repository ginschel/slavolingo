  - Word: радостни
    Translation: joyful
  - Word: жалостни
    Translation: sad
  - Word: гневни
    Translation: angry
  - Word: љубов
    Translation: love
  - Word: престрашени
    Translation: frightened
  - Word: спокој
    Translation: peace
  - Word: завист
    Translation: envy
  - Word: срамни
    Translation: ashamed
  - Word: стид
    Translation: shame
  - Word: горди
    Translation: proud
  - Word: весели
    Translation: cheerful
  - Word: трепет
    Translation: tremor
  - Word: чути (чује)
    Translation: to feel (feels)
