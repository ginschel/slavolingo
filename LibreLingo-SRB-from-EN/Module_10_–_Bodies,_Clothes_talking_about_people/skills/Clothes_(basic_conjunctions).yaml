New words:
  - Word: кошуља
    Translation: shirt
  - Word: носити
    Translation: to wear
  - Word: ногавице
    Translation: trousers
  - Word: тениска
    Translation: t-shirt
  - Word: шалик
    Translation: scarf
  - Word: шапка
    Translation: hat
  - Word: паљто
    Translation: coat
  - Word: рукавица
    Translation: glove
  - Word: гаче
    Translation: underwear
  - Word: шкарпетка
    Translation: sock
  - Word: обувка
    Translation: footwear
  - Word: одеж
    Translation: clothes
  - Word: бридки
    Translation: ugly
  - Word: облакати
    Translation: to dress
  - Word: пижама
