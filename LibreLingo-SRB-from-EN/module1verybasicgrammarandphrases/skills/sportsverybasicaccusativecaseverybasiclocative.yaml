Skill:
  Name: Sports (very basic accusative case + very basic locative)
  Id: 5

New words:
  - Word: фудбал
    Translation: football
  - Word: баскетбал
    Translation: basketball
  - Word: тенис
    Translation: tennis
  - Word: плавање
    Translation: swimming
  - Word: плавати
    Translation: to swim
  - Word: бег
    Translation: running
  - Word: бегати
    Translation: to run
  - Word: утром
    Translation: in the morning
  - Word: љубити
    Translation: to love/like
  - Word: хокеј
    Translation: hockey
  - Word: спорт
    Translation: sport
  - Word: игра
    Translation: game
  - Word: тренирати
    Translation: to train
  - Word: стадион
    Translation: stadium
  - Word: брзо
    Translation: fast
  - Word: тежки
    Translation: difficult

Phrases:
  - Phrase: Играм в фудбал.
    Translation: I play football.
  - Phrase: Она игра в баскетбал.
    Translation: She plays basketball.
  - Phrase: Он игра в тенис.
    Translation: He plays tennis.
  - Phrase: Ми плавамо в реци.
    Translation: We swim in the river.
  - Phrase: Они бегају утром.
    Translation: They run in the morning.
  - Phrase: Он тренирује кажди дањ.
    Translation: He trains every day.
  - Phrase: Спорт јест важни.
    Translation: Sport is important.
  - Phrase: Она игра на стадиону.
    Translation: She plays at the stadium.
  - Phrase: Треба тренирати.
    Translation: It is necessary to train.
  - Phrase: Они љубе спорт.
    Translation: They love sport.
  - Phrase: Ја не играм в хокеј.
    Translation: I do not play hockey.
  - Phrase: Стадион јест в месту.
    Translation: The stadium is in the city.
  - Phrase: Баскетбол то интересни спорт.
    Translation: Basketball is an interesting sport.
  - Phrase: Плавање јест добро за здравље.
    Translation: Swimming is good for health.
  - Phrase: Кто игра в тенис?
    Translation: Who plays tennis?
  - Phrase: Он бега брзо.
    Translation: He runs fast.
  - Phrase: Ми плавамо често.
    Translation: We swim often.
  - Phrase: Он тренирује с пријатељем.
    Translation: He trains with a friend.
  - Phrase: Ја играм с братами.
    Translation: I play with my brothers.
  - Phrase: Хокеј јест тешки.
    Translation: Hockey is difficult.

