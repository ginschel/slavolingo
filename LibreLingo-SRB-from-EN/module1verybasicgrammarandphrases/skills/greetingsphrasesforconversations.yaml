Phrases:
  - Phrase: Добро јутро!
    Translation: Good morning!
  - Phrase: Добри вечер!
    Translation: Good evening!
  - Phrase: Добри дањ!
    Translation: Good day!
  - Phrase: Добра ноћ!
    Translation: Good night!
  - Phrase: Како јеси?
    Translation: How are you?
  - Phrase: Јесам добро, хвала!
    Translation: I am well, thank you!
  - Phrase: И ти?
    Translation: And you?
  - Phrase: Хвала теби много.
    Translation: Thank you very much.
  - Phrase: Пардон, не разумем.
    Translation: Excuse me, I don't understand.
  - Phrase: Поздрав!
    Translation: Greetings!
  - Phrase: Здрав!
    Translation: Hello!
  - Phrase: Добри дањ, како јеси?
    Translation: Good day, how are you?
  - Phrase: Јеси ли ти здрав?
    Translation: Are you healthy?
  - Phrase: Добродошли!
    Translation: Welcome!
  - Phrase: На здравље!
    Translation: To your health!
  - Phrase: Поздрави твоју сестру.
    Translation: Greet your sister.
  - Phrase: Како се зовеш?
    Translation: What is your name?
  - Phrase: Ја се зовем Бартек.
    Translation: My name is Bartek.
  - Phrase: Благодарим за беседу.
    Translation: Thank you for the conversation.
  - Phrase: Тако јест.
    Translation: That is so.
  - Phrase: Не тако.
    Translation: Not so.
  - Phrase: Може бити.
    Translation: Maybe.
  - Phrase: Не можно.
    Translation: Not possible.
  - Phrase: Шкода!
    Translation: What a pity!
  - Phrase: Добро!
    Translation: Good!
  - Phrase: Не добро.
    Translation: Not good.
  - Phrase: То јест лепше.
    Translation: This is better.
  - Phrase: То не јест лепше.
    Translation: This is not better.
  - Phrase: Да, може.
    Translation: Yes, it is possible.
  - Phrase: Не, не можно.
    Translation: No, it is not possible.
  - Phrase: Јест то можно?
    Translation: Is this possible?
  - Phrase: Что то значи?
    Translation: What does this mean?
  - Phrase: Тож ја.
    Translation: Me too.
  - Phrase: С Богом!
    Translation: Go with God!
  - Phrase: Не знам.
    Translation: I don't know.
  - Phrase: Може.
    Translation: Perhaps.
  - Phrase: Повтори. Не разумео.
    Translation: Repeat. I didn't understand.
  - Phrase: Јеси ли готови?
    Translation: Are you ready?
  - Phrase: Давај!
    Translation: Let's go!

