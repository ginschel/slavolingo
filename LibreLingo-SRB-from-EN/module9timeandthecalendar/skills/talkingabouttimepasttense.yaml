    Translation: time
  - Word: минута
    Translation: minute
  - Word: секунда
    Translation: second
  - Word: часина
    Translation: hour
  - Word: ту дањ
    Translation: today
  - Word: био
    Translation: was
  - Word: била
    Translation: was
