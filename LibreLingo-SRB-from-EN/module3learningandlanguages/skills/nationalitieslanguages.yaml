New words:
  - Word: словјанин
    Translation: Slav
  - Word: језик
    Translation: language
  - Word: држава
    Translation: country
  - Word: народ
    Translation: nation
  - Word: име
    Translation: name
  - Word: Хрватка
    Translation: Croat
  - Word: Рус
    Translation: Russian
  - Word: Пољак
    Translation: Pole
  - Word: Немец
    Translation: German
  - Word: Англичанин
    Translation: Englishman

Phrases:
  - Phrase: Он јест Словјанином.
    Translation: He is a Slav.
  - Phrase: Она говори на словјанском језику.
    Translation: She speaks the Slavic language.
  - Phrase: То јест мој језик.
    Translation: This is my language.
  - Phrase: Државој јест Пољска.
    Translation: The country is Poland.
  - Phrase: Ја јесам Пољаком.
    Translation: I am a Pole.
  - Phrase: Она јест Хрваткоју.
    Translation: She is a Croat.
  - Phrase: Он јест Русом.
    Translation: He is a Russian.
  - Phrase: Говориш ли на немечском језику?
    Translation: Do you speak the German language?
  - Phrase: Англичанин говори на англијском језику.
    Translation: An Englishman speaks the English language.
  - Phrase: Ми љубимо свој народ.
    Translation: We love our nation.
  - Phrase: То јест име мојеј држави.
    Translation: This is the name of my country.
  - Phrase: Он знаје три језики.
    Translation: He knows three languages.
  - Phrase: Хрват говори на хрватском језику.
    Translation: A Croat speaks the Croatian language.
  - Phrase: Немец живе в Германији.
    Translation: A German lives in Germany.
  - Phrase: Она зна руски и словјански.
    Translation: She knows Russian and Slavic.
  - Phrase: То јест народ с богатоју културоју.
    Translation: This is a nation with a rich culture.
  - Phrase: Ти јеси Англичанином?
    Translation: Are you an Englishman?
  - Phrase: Он говори кажди језик добро.
    Translation: He speaks every language well.
  - Phrase: Ми учимо се руског језика.
    Translation: We are learning the Russian language.
  - Phrase: Она зна много народов.
    Translation: She knows many nations.

