New words:
  - Word: учитељ
    Translation: teacher
  - Word: доктор
    Translation: doctor
  - Word: инжењер
    Translation: engineer
  - Word: работник
    Translation: worker
  - Word: писар
    Translation: writer
  - Word: продавец
    Translation: seller
  - Word: шофер
    Translation: driver
  - Word: кухар
    Translation: cook
  - Word: полицијник
    Translation: policeman
  - Word: артист
    Translation: artist
  - Word: работовати
    Translation: to work
  - Word: работати
    Translation: to work
  - Word: рисовати
    Translation: to draw
  - Word: делати
    Translation: to do/make

Phrases:
  - Phrase: Мој брат јест учитељем.
    Translation: My brother is a teacher.
  - Phrase: Она јест доктором.
    Translation: She is a doctor.
  - Phrase: Он јест инжењером в месту.
    Translation: He is an engineer in the city.
  - Phrase: Работник pracuje na mostu.
    Translation: The worker is working on the bridge.
  - Phrase: Писар пише в офису.
    Translation: The writer writes in the office.
  - Phrase: Продавец робота в магазину.
    Translation: The seller works in the shop.
  - Phrase: Шофер веде аутобус.
    Translation: The driver drives a bus.
  - Phrase: Мој отац јест кухаром.
    Translation: My father is a cook.
  - Phrase: Полицијник стоји на улици.
    Translation: The policeman is standing on the street.
  - Phrase: Артист рисује портрет.
    Translation: The artist is drawing a portrait.
  - Phrase: Учитељ каже учениками делати.
    Translation: The teacher tells the students to do.
  - Phrase: Доктор помага људами.
    Translation: The doctor helps people.
  - Phrase: Инжењер дела план.
    Translation: The engineer makes a plan.
  - Phrase: Работник строи дом.
    Translation: The worker is building a house.
  - Phrase: Писар пише документи.
    Translation: The writer writes documents.
  - Phrase: Продавец продаје једу.
    Translation: The seller sells food.
  - Phrase: Шофер веде људи.
    Translation: The driver drives people.
  - Phrase: Кухар готови вечеру.
    Translation: The cook is preparing dinner.
  - Phrase: Полицијник контролише ситуацију.
    Translation: The policeman controls the situation.
  - Phrase: Артист показује своју творбу.
    Translation: The artist shows his work.

