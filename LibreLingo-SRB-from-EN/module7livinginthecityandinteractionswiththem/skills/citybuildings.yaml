Skill:
  Name: City/Buildings
  Id: 21

New words:
  - Word: град
    Translation: city
  - Word: дом
    Translation: house
  - Word: трг
    Translation: square/market
  - Word: станица
    Translation: station
  - Word: мост
    Translation: bridge
  - Word: магазин
    Translation: shop/store
  - Word: трговишче
    Translation: market
  - Word: библиотека
    Translation: library
  - Word: црква
    Translation: church
  - Word: улица
    Translation: street
  - Word: вести (веде)
    Translation: to lead

Phrases:
  - Phrase: То јест велики град.
    Translation: This is a big city.
  - Phrase: Дом стоји на улици.
    Translation: The house stands on the street.
  - Phrase: Идемо до трга.
    Translation: We are going to the square.
  - Phrase: Станица јест блиско центра.
    Translation: The station is near the center.
  - Phrase: Мост иде чрез реку.
    Translation: The bridge goes over the river.
  - Phrase: Купујемо хлеб в магазину.
    Translation: We buy bread in the shop.
  - Phrase: На трговишчу јест много људи.
    Translation: There are many people at the market.
  - Phrase: Читам книгу в библиотеци.
    Translation: I read a book in the library.
  - Phrase: Црква јест стара и бела.
    Translation: The church is old and white.
  - Phrase: Улица јест долга и тепла.
    Translation: The street is long and warm.
  - Phrase: Град има много домова.
    Translation: The city has many houses.
  - Phrase: Магазин јест отворјени ту дањ.
    Translation: The shop is open today.
  - Phrase: Црква стоји блиско библиотеки.
    Translation: The church stands near the library.
  - Phrase: Улица веде до трга.
    Translation: The street leads to the square.
  - Phrase: На тргу стоји фонтана.
    Translation: A fountain stands in the square.
  - Phrase: Мост јест красни и нови.
    Translation: The bridge is beautiful and new.
  - Phrase: То јест мој дом в граду.
    Translation: This is my house in the city.
  - Phrase: Станица има много појездов.
    Translation: The station has many trains.
  - Phrase: Улица иде до магазина.
    Translation: The street goes to the shop.
  - Phrase: Трг јест полни људи.
    Translation: The square is full of people.

