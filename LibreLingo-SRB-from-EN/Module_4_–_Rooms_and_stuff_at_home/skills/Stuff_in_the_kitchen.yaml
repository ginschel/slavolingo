Skill:
  Name: Stuff in the kitchen
  Id: 13

New words:
  - Word: нож
    Translation: knife
  - Word: вилица
    Translation: fork
  - Word: ложка
    Translation: spoon
  - Word: таљирка
    Translation: plate
  - Word: чаша
    Translation: cup
  - Word: сољ
    Translation: salt
  - Word: пепрец
    Translation: pepper
  - Word: цукр
    Translation: sugar
  - Word: сковородка
    Translation: frying pan
  - Word: горечи
    Translation: hot
  - Word: грнец
    Translation: pot
  - Word: кухиња
    Translation: kitchen
  - Word: варити
    Translation: to cook
  - Word: палачинка
    Translation: pancake
  - Word: палменј
    Translation: dumpling
  - Word: миска
    Translation: bowl

Phrases:
  - Phrase: Нож лежи на столу.
    Translation: The knife is lying on the table.
  - Phrase: Вилица јест сребрна.
    Translation: The fork is silver.
  - Phrase: Ложка јест в сољи.
    Translation: The spoon is in the salt.
  - Phrase: Таљирка јест полна једи.
    Translation: The plate is full of food.
  - Phrase: Чашка јест напуњена водоју.
    Translation: The cup is filled with water.
  - Phrase: Дам до чаја цукр.
    Translation: I will add sugar to the tea.
  - Phrase: Много цукра јест в миске.
    Translation: There is a lot of sugar in the bowl.
  - Phrase: На сковородке вари моја палачинка.
    Translation: My pancake is cooking on the frying pan.
  - Phrase: Грнец јест горечи.
    Translation: The pot is hot
  - Phrase: Грнец јест на пламени.
    Translation: The pot is on the flame.
  - Phrase: Кухиња јест чиста.
    Translation: The kitchen is clean.
  - Phrase: Он је с вилицеју.
    Translation: He eats with a fork.
  - Phrase: Она пије из чашки.
    Translation: She drinks from a cup.
  - Phrase: Ми готовимо в грницу.
    Translation: We cook in a pot.
  - Phrase: На сковородке јест месо.
    Translation: There is meat in the frying pan.
  - Phrase: Нож јест остри.
    Translation: The knife is sharp.
  - Phrase: Вилице и ноже сут на столу.
    Translation: Forks and knives are on the table.
  - Phrase: Ложка јест полна пепрца.
    Translation: The spoon is full of pepper.
  - Phrase: Таљирка ложи на подлоге.
    Translation: The plate is lying on the floor.
  - Phrase: Конзерва јест пуста.
    Translation: The can is empty.
  - Phrase: Кухиња има добри запах в вечеру.
    Translation: The kitchen has a good smell in the evening.
