Skill:
  Name: Physical Appearance (Easy comparisons)
  Id: 38

New words:
  - Word: високи
    Translation: tall
  - Word: низки
    Translation: short
  - Word: дебели
    Translation: fat
  - Word: худи
    Translation: thin
  - Word: мали
    Translation: small
  - Word: красиви
    Translation: beautiful
  - Word: бридки
    Translation: ugly
  - Word: стари
    Translation: old
  - Word: млади
    Translation: young
  - Word: власи
    Translation: hair
  - Word: очи
    Translation: eyes
  - Word: неж
    Translation: than
  - Word: више
    Translation: taller/higher
  - Word: кожа
    Translation: skin
  - Word: мење
    Translation: less
  - Word: смејати се (смеје)
    Translation: to laugh
  - Word: блескати
    Translation: to shine
  - Word: звезда
    Translation: star
  - Word: светли
    Translation: light
  - Word: тамни
    Translation: dark

Phrases:
  - Phrase: Он јест више високи и силни неж он.
    Translation: He is taller and stronger than he is.
  - Phrase: Она јест низка и худа как он.
    Translation: She is shorter and thinner like him.
  - Phrase: Дебели муж иде по улици.
    Translation: The fat man is walking down the street.
  - Phrase: Худи има мење телесној маси неж дебели.
    Translation: The thin person has less body mass than the fat one.
  - Phrase: То јест више красиви човек неж тај.
    Translation: He is a more beautiful person than that one.
  - Phrase: Стари људи сут више мудри неж ми.
    Translation: Old people are wiser than us.
  - Phrase: Млада има много енергији.
    Translation: The young one has a lot of energy.
  - Phrase: Његов власи сут плаве.
    Translation: His hair is blonde.
  - Phrase: Очи сут више зелене неж у њега.
    Translation: Her eyes are greener than his.
  - Phrase: Кожа његова јест бела.
    Translation: His skin is white.
  - Phrase: Он има долге влоси.
    Translation: He has long hair.
  - Phrase: Она има зелене очи.
    Translation: She has green eyes.
  - Phrase: Кожа јест гладка.
    Translation: Her skin is smooth.
  - Phrase: Стара жена носи шапку.
    Translation: The old woman wears a hat.
  - Phrase: Млади људи често спортују.
    Translation: Young people often play sports.
  - Phrase: Дебели муж смеје се више неж тај бридки муж.
    Translation: The fat man laughs louder than that ugly man.
  - Phrase: Низка девка иде до дома.
    Translation: The short girl is going home.
  - Phrase: Красиве очи блескају как звезди на небу.
    Translation: Beautiful eyes shine like stars in the sky.
  - Phrase: Худи носи више велику кошуљу неж ја.
    Translation: The thin one wears a larger shirt than I do.
  - Phrase: Њеј власи сут светле и долге.
    Translation: Her hair is light and long.
  - Phrase: А његов красне власи сут тамне как ноћ.
    Translation: And his beautiful hair is as dark as the night.

