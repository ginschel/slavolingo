Phrases:
  - Phrase: Моја рука боли.
    Translation: My hand hurts.
  - Phrase: Она има долгу ногу.
    Translation: She has a long leg.
  - Phrase: Глава јест на телу.
    Translation: The head is on the body.
  - Phrase: Он има модре красни очи.
    Translation: He has beautiful blue eyes.
  - Phrase: Њеј ухо не слиши добро.
    Translation: Her ear does not hear well.
  - Phrase: Нос јест црвени од мраза.
    Translation: The nose is red from the cold.
  - Phrase: Лице јест подобно.
    Translation: The face is similar.
  - Phrase: Њеј срце бије быстро.
    Translation: Her heart beats fast.
  - Phrase: Желудок теби боли.
    Translation: My stomach hurts.
  - Phrase: Тело у мене здраво.
    Translation: My body is healthy.
  - Phrase: Ја имам две руки и две ноги и тож две стопи.
    Translation: I have two hands and two legs, and also two feet.
  - Phrase: Очи гледају в книгу.
    Translation: The eyes are looking at the book.
  - Phrase: Ухо слиши музику.
    Translation: The ear hears music.
  - Phrase: Његов мозг јест брзи.
    Translation: His brain is quick.
  - Phrase: Њеј лице јест красно.
    Translation: Her face is beautiful.
  - Phrase: Срце јест симбол љубви.
    Translation: The heart is a symbol of love.
  - Phrase: Мој желудок јест просто полни по вечерји.
    Translation: My stomach is just full after dinner.
  - Phrase: Телу треба одмор.
    Translation: The body needs rest.
  - Phrase: Он има каштанови власи на главе.
    Translation: He has chestnut-colored hair on his head.
  - Phrase: Она слиши тебе толико једином ухом.
    Translation: She hears you only with one ear.

