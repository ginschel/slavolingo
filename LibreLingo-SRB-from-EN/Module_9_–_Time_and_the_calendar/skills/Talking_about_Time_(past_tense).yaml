    Translation: time
  - Word: минута
    Translation: minute
  - Word: секунда
    Translation: second
  - Word: часина
    Translation: hour
  - Word: ту дањ
    Translation: today
  - Word: био
    Translation: was (m)
  - Word: била
    Translation: was (f)
  - Word: било
    Translation: was (n)
  - Word: били
    Translation: were
  - Word: шео
    Translation: went/walked (m)
  - Word: шла
    Translation: went/walked (f)
  - Word: шло
    Translation: went/walked (n)
  - Word: шли
    Translation: went/walked (pl)
  - Word: вчера
    Translation: yesterday
  - Word: завтра
    Translation: tomorrow
  - Word: вечер
    Translation: evening
  - Word: полноћ
    Translation: midnight
