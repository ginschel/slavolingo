    Translation: week
  - Word: понедељак
    Translation: Monday
  - Word: вторак
    Translation: Tuesday
  - Word: среда
    Translation: Wednesday
  - Word: четвртак
    Translation: Thursday
  - Word: петок
    Translation: Friday
  - Word: субота
    Translation: Saturday
  - Word: недеља
    Translation: Sunday
  - Word: месец
    Translation: month
  - Word: јануар
    Translation: January
  - Word: фебруар
    Translation: February
  - Word: март
    Translation: March
  - Word: април
    Translation: April
  - Word: мај
    Translation: May
  - Word: јуни
    Translation: June
  - Word: јули
