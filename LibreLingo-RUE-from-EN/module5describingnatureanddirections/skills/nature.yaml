  Id: 15

New words:
  - Word: рїка
    Translation: river
  - Word: через
    Translation: through
  - Word: гора
    Translation: mountain
  - Word: долина
    Translation: valley
  - Word: лїс
    Translation: forest
  - Word: трава
    Translation: grass
  - Word: цвіт
    Translation: flower
  - Word: рожа
    Translation: rose
  - Word: рости (росте)
    Translation: to grow
  - Word: земля
    Translation: earth
  - Word: камень
    Translation: stone
  - Word: поле
    Translation: field
  - Word: дуб
    Translation: oak
  - Word: місяць
    Translation: moon
