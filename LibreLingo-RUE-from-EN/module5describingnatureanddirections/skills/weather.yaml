    Translation: sun
  - Word: світити
    Translation: to shine
  - Word: воздух
    Translation: air
  - Word: вїтер
    Translation: wind
  - Word: тепло
    Translation: warm
  - Word: хладно
    Translation: cold
  - Word: мороз
    Translation: frost
  - Word: хмара
    Translation: cloud
  - Word: грїти (грїє)
    Translation: to heat
