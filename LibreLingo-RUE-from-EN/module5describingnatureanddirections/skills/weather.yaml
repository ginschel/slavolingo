Skill:
  Name: Weather
  Id: 16

New words:
  - Word: погода
    Translation: weather
  - Word: дождь
    Translation: rain
  - Word: падати
    Translation: to fall
  - Word: снїг
    Translation: snow
  - Word: змінювати ся
    Translation: to change
  - Word: сонце
    Translation: sun
  - Word: світити
    Translation: to shine
  - Word: воздух
    Translation: air
  - Word: вїтер
    Translation: wind
  - Word: тепло
    Translation: warm
  - Word: хладно
    Translation: cold
  - Word: мороз
    Translation: frost
  - Word: хмара
    Translation: cloud
  - Word: грїти (грїє)
    Translation: to heat
  - Word: хмарно
    Translation: cloudy
