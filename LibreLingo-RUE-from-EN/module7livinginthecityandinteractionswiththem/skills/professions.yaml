    Translation: engineer
  - Word: роботник
    Translation: worker
  - Word: писар
    Translation: writer
  - Word: продавець
    Translation: seller
  - Word: шофер
    Translation: driver
  - Word: кухарь
    Translation: cook
  - Word: поліцай
    Translation: policeman
  - Word: артиста
    Translation: artist
  - Word: працовати
    Translation: to work
  - Word: роботати
    Translation: to work
  - Word: рисовати
    Translation: to draw
  - Word: дїлати
    Translation: to do/make

Phrases:
  - Phrase: Мой брат є учителем.
    Translation: My brother is a teacher.
  - Phrase: Она є доктором.
    Translation: She is a doctor.
  - Phrase: Он є інжынїром в містї.
    Translation: He is an engineer in the city.
  - Phrase: Роботник працює на мостї.
    Translation: The worker is working on the bridge.
  - Phrase: Писар пише в урядї.
    Translation: The writer writes in the office.
  - Phrase: Продавець роботать в магазінї.
    Translation: The seller works in the shop.
  - Phrase: Шофер веде автобус.
    Translation: The driver drives a bus.
  - Phrase: Мой отець є кухарьом.
    Translation: My father is a cook.
  - Phrase: Поліцай стоїть на вулиці.
    Translation: The policeman is standing on the street.
  - Phrase: Артиста рисує портрет.
    Translation: The artist is drawing a portrait.
  - Phrase: Учитель каже учеником дїлати.
    Translation: The teacher tells the students to do.
  - Phrase: Доктор помагає людям.
    Translation: The doctor helps people.
  - Phrase: Інжынїр дїлає план.
    Translation: The engineer makes a plan.
  - Phrase: Роботник ставить дом.
    Translation: The worker is building a house.
  - Phrase: Писар пише документы.
    Translation: The writer writes documents.
  - Phrase: Продавець продає їду.
    Translation: The seller sells food.
  - Phrase: Шофер веде люди.
    Translation: The driver drives people.
  - Phrase: Кухарь готовить вечерю.
    Translation: The cook is preparing dinner.
  - Phrase: Поліцай контролює сітуацію.
    Translation: The policeman controls the situation.
  - Phrase: Артиста показує свою творбу.
    Translation: The artist shows his work.

