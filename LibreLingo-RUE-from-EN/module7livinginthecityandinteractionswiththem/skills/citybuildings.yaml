Skill:
  Name: City/Buildings
  Id: 21

New words:
  - Word: місто
    Translation: city
  - Word: дом
    Translation: house
  - Word: торг
    Translation: square/market
  - Word: станція
    Translation: station
  - Word: мост
    Translation: bridge
  - Word: магазін
    Translation: shop/store
  - Word: торговище
    Translation: market
  - Word: бібліотека
    Translation: library
  - Word: церьков
    Translation: church
  - Word: вулиця
    Translation: street
  - Word: вести (веде)
    Translation: to lead

Phrases:
  - Phrase: Тото є великый місто.
    Translation: This is a big city.
  - Phrase: Дом стоїть на вулиці.
    Translation: The house stands on the street.
  - Phrase: Ідеме до торга.
    Translation: We are going to the square.
  - Phrase: Станція є близко центра.
    Translation: The station is near the center.
  - Phrase: Мост іде через рїку.
    Translation: The bridge goes over the river.
  - Phrase: Купуєме хлїб в магазінї.
    Translation: We buy bread in the shop.
  - Phrase: На торговищу є много люди.
    Translation: There are many people at the market.
  - Phrase: Чітаю кнїгу в бібліотецї.
    Translation: I read a book in the library.
  - Phrase: Церьков є стара і бїла.
    Translation: The church is old and white.
  - Phrase: Вулиця є довга і тепла.
    Translation: The street is long and warm.
  - Phrase: Місто має много домов.
    Translation: The city has many houses.
  - Phrase: Магазін є отвореный сьогодні.
    Translation: The shop is open today.
  - Phrase: Церьков стоїть близко бібліотекы.
    Translation: The church stands near the library.
  - Phrase: Вулиця веде до торга.
    Translation: The street leads to the square.
  - Phrase: На торзі стоїть фонтан.
    Translation: A fountain stands in the square.
  - Phrase: Мост є красный і новый.
    Translation: The bridge is beautiful and new.
  - Phrase: Тото є мой дом в містї.
    Translation: This is my house in the city.
  - Phrase: Станція має много поїздов.
    Translation: The station has many trains.
  - Phrase: Вулиця іде до магазіна.
    Translation: The street goes to the shop.
  - Phrase: Торг є повный люди.
    Translation: The square is full of people.

