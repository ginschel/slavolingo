Phrases:
  - Phrase: В лїті буде тепло.
    Translation: In the summer it will be warm.
  - Phrase: В яснї будеме видіти падаючі листя.
    Translation: In the autumn we will see falling leaves.
  - Phrase: В зимї будете грати зі снїгом.
    Translation: In the winter you will play with snow.
  - Phrase: Ярь принесе цвїты.
    Translation: Spring will bring flowers.
  - Phrase: Час року ся буде змінювати штири разы.
    Translation: The season will change four times.
  - Phrase: В зимї буде падати снїг.
    Translation: In the winter it will snow.
  - Phrase: На ярї ростуть цвїты.
    Translation: In spring, flowers grow.
  - Phrase: В лїті є много сонця.
    Translation: In the summer, there is a lot of sun.
  - Phrase: В яснї будеш много терпіти через дождь.
    Translation: In the autumn, you will suffer a lot because of the rain.
  - Phrase: Воздух в зимї буде хладный.
    Translation: The air in winter will be cold.
  - Phrase: Лїто є час року одпочінку при озері.
    Translation: Summer is the season of rest by the lake.
  - Phrase: Ясень має много кольорів.
    Translation: Autumn has many colors.
  - Phrase: Зима не є добра за шпортовцїв.
    Translation: Winter is not good for sports.
  - Phrase: Ярь є нудна.
    Translation: Spring is boring.
  - Phrase: Часы року ся міняють штири разы в роцї.
    Translation: The seasons change four times a year.
  - Phrase: Скоро кончить ся лїто.
    Translation: Summer will soon end.
  - Phrase: В яснї тыж падає дождь.
    Translation: In autumn, it will rain a lot.
  - Phrase: Зима має много снїга.
    Translation: Winter has a lot of snow.
  - Phrase: Они будуть видіти зеленый краєвид.
    Translation: They will see a green landscape.
  - Phrase: Сонце буде світити сильно в лїті.
    Translation: The sun will shine strongly in the summer.

