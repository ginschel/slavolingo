Skill:
  Name: Rooms/furniture
  Id: 12

New words:
  - Word: комната
    Translation: room
  - Word: стол
    Translation: table
  - Word: штолїк
    Translation: chair
  - Word: подушка
    Translation: pillow
  - Word: постель
    Translation: bed
  - Word: окно
    Translation: window
  - Word: дверї
    Translation: doors
  - Word: шіфоньер
    Translation: wardrobe
  - Word: скриня
    Translation: chest
  - Word: полка
    Translation: shelf
  - Word: держати (держить)
    Translation: to hold
  - Word: висїти (висить)
    Translation: to hang
  - Word: стїна
    Translation: wall
  - Word: лампа
    Translation: lamp
  - Word: давати
    Translation: to give

Phrases:
  - Phrase: Комната є тепла і тиха.
    Translation: The room is warm and quiet.
  - Phrase: Стол стоїть в серединї комнаты.
    Translation: The table stands in the middle of the room.
  - Phrase: Штолїк є близко стола.
    Translation: The chair is near the table.
  - Phrase: Постель є мягка.
    Translation: The bed is soft.
  - Phrase: Окно є отворене.
    Translation: The window is open.
  - Phrase: Дверї суть закрыті.
    Translation: The doors are closed.
  - Phrase: Шіфоньер має много одїня.
    Translation: The wardrobe has many clothes.
  - Phrase: Скриня є под постельов.
    Translation: The chest is under the bed.
  - Phrase: Полка держить кнїгы.
    Translation: The shelf holds books.
  - Phrase: Лампа світить над столом.
    Translation: The lamp shines above the table.
  - Phrase: Комната має дві окна.
    Translation: The room has two windows.
  - Phrase: На столї лежить кнїга.
    Translation: A book is lying on the table.
  - Phrase: Штолїк є старый, но удобный.
    Translation: The chair is old, but comfortable.
  - Phrase: Постель є нова.
    Translation: The bed is new.
  - Phrase: Дверї ведуть до кухнї.
    Translation: The doors lead to the kitchen.
  - Phrase: Шіфоньер є повный.
    Translation: The wardrobe is full.
  - Phrase: Скриня є з дерева.
    Translation: The chest is made of wood.
  - Phrase: Полка висить на стїні.
    Translation: The shelf hangs on the wall.
  - Phrase: Лампа дає світло.
    Translation: The lamp gives light.
  - Phrase: В комнатї є спокій.
    Translation: It is quiet in the room.

