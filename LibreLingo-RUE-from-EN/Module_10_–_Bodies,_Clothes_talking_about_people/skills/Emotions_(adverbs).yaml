  - Word: жалостный
    Translation: sad
  - Word: гнївный
    Translation: angry
  - Word: любов
    Translation: love
  - Word: перестрашеный
    Translation: frightened
  - Word: спокой
    Translation: peace
  - Word: зависть
    Translation: envy
  - Word: соромный
    Translation: ashamed
  - Word: сором
    Translation: shame
  - Word: гордый
    Translation: proud
  - Word: веселый
    Translation: cheerful
  - Word: трипеня
    Translation: tremor
