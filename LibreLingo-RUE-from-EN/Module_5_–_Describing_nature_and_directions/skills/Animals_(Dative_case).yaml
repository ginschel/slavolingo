Skill:
  Name: Animals (Dative case)
  Id: 14

New words:
  - Word: кіт
    Translation: cat
  - Word: пес
    Translation: dog
  - Word: птах
    Translation: bird
  - Word: помагати
    Translation: to help
  - Word: указати (укаже)
    Translation: to show (shows)
  - Word: кінь
    Translation: horse
  - Word: дати (дасть)
    Translation: to give (gives)
  - Word: рыба
    Translation: fish
  - Word: жаба
    Translation: frog
  - Word: медвїдь
    Translation: bear
  - Word: волк
    Translation: wolf
  - Word: мыша
    Translation: mouse
  - Word: звїрь
    Translation: animal

Phrases:
  - Phrase: Я дам котови рыбу.
    Translation: I give the cat a fish.
  - Phrase: Она укаже псови.
    Translation: She says to the dog.
  - Phrase: Он помагає птахови.
    Translation: He helps the bird.
  - Phrase: Даєме коню воду.
    Translation: We give the horse water.
  - Phrase: Она несе мыши сыр.
    Translation: She carries cheese to the mouse.
  - Phrase: Он помагає медвїдю.
    Translation: He helps the bear.
  - Phrase: Мы даєме жабі хлїб.
    Translation: We give bread to the frog.
  - Phrase: Они дають звїреви руку.
    Translation: They give their hand to the animal.
  - Phrase: Помагаєме волкови.
    Translation: We help the wolf.
  - Phrase: Ты даси мі рыбу?
    Translation: Will you give me a fish?
  - Phrase: Я дам котови імня.
    Translation: I give the cat a name.
  - Phrase: Он дасть мыши сыр.
    Translation: On da myši syr.
  - Phrase: Мы помагаєме птахам.
    Translation: We help the birds.
  - Phrase: Даєме жабі воду.
    Translation: We give the frog water.
  - Phrase: Они несуть медвїдю їду.
    Translation: They are carrying food to the bear.
  - Phrase: Она дає псови добре імня.
    Translation: She gives the dog a good name.
  - Phrase: Вы дасте коню.
    Translation: You will give the horse.
  - Phrase: Я дам рыбі воду.
    Translation: I give the fish water.
  - Phrase: Она помагала ёму зо звїрем.
    Translation: She helped him with the animal.
  - Phrase: Даси ли псови смачну кість?
    Translation: Will you give the dog a tasty bone?
