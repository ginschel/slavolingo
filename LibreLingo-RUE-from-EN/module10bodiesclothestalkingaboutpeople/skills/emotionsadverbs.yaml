Skill:
  Name: Emotions (adverbs)
  Id: 37

New words:
  - Word: радостный
    Translation: joyful
  - Word: жалостный
    Translation: sad
  - Word: гнївный
    Translation: angry
  - Word: любов
    Translation: love
  - Word: перестрашеный
    Translation: frightened
  - Word: спокой
    Translation: peace
  - Word: зависть
    Translation: envy
  - Word: соромный
    Translation: ashamed
  - Word: сором
    Translation: shame
  - Word: гордый
    Translation: proud
  - Word: веселый
    Translation: cheerful
  - Word: трипеня
    Translation: tremor
  - Word: чути (чує)
    Translation: to feel
  - Word: скрывати
    Translation: to hide
  - Word: утїкати
    Translation: to run away

Phrases:
  - Phrase: Чую ся радостно сьогодні.
    Translation: We feel joyful this week.
  - Phrase: Жалостно он говорив.
    Translation: He spoke sadly.
  - Phrase: Он гнївно ёму каже роботати.
    Translation: He angrily tells him to work.
  - Phrase: Любов то сильна емоція.
    Translation: Love is a strong emotion.
  - Phrase: Страх то натурална реакція.
    Translation: Fear is a natural reaction.
  - Phrase: Спокой є важный за душу.
    Translation: Peace is important for the soul.
  - Phrase: Зависть то чорна емоція.
    Translation: Envy is a dark emotion.
  - Phrase: Соромно он чує сором.
    Translation: He feels ashamed.
  - Phrase: Весело ёму ся наповнило сердце.
    Translation: His heart was filled with joy.
  - Phrase: Завидно он позерає на него.
    Translation: He is jealous of him.
  - Phrase: Я маю жалость в сердци.
    Translation: I have sadness in my heart.
  - Phrase: Она показує їм свою роботу весело.
    Translation: She shows them her work joyfully.
  - Phrase: Он скрыває гордо свой гнїв.
    Translation: He hides his anger proudly.
  - Phrase: Мы чуєме спокой.
    Translation: We feel peaceful.
  - Phrase: Страх є в нас.
    Translation: Fear is inside us.
  - Phrase: Перестрашено он утїкав.
    Translation: He was frightened and ran away.
  - Phrase: Сором є много сильный.
    Translation: Shame is very strong.
  - Phrase: Радостно ішов до дому.
    Translation: He joyfully went home.
  - Phrase: Радость іде изнутри.
    Translation: Joy comes from within.
  - Phrase: Терпіти лиш хочеме кед любиме.
    Translation: We only suffer when we love.

