Skill:
  Name: Food (Accusative case)
  Id: 6

New words:
  - Word: хлїб
    Translation: bread
  - Word: готовити
    Translation: to prepare
  - Word: нести
    Translation: to carry
  - Word: їсти (їсть)
    Translation: to eat
  - Word: масло
    Translation: butter
  - Word: молокo
    Translation: milk
  - Word: мясо
    Translation: meat
  - Word: яйце
    Translation: egg
  - Word: завтрак
    Translation: breakfast
  - Word: обід
    Translation: lunch
  - Word: купити
    Translation: to buy
  - Word: вечеря
    Translation: dinner
  - Word: блюдо
    Translation: dish
  - Word: кнїга
    Translation: book
  - Word: солодкый
    Translation: sweet
  - Word: їда
    Translation: food

Phrases:
  - Phrase: Я їм хлїб.
    Translation: I am eating bread.
  - Phrase: Она їсть мясо.
    Translation: She is eating meat.
  - Phrase: Он любить молоко.
    Translation: He likes milk.
  - Phrase: Я вижу Влада з їдов
    Translation: I see Vlad with food
  - Phrase: Ты їси яйце?
    Translation: Are you eating an egg?
  - Phrase: Мы їме вечерю.
    Translation: We are eating dinner.
  - Phrase: Они мають завтрак.
    Translation: They are having breakfast.
  - Phrase: Я куплю масло.
    Translation: I will buy butter.
  - Phrase: Он готовить обід.
    Translation: He is preparing lunch.
  - Phrase: Она несе блюдо.
    Translation: She is carrying a dish.
  - Phrase: Они купують масло і хлїб.
    Translation: They are buying butter and bread.
  - Phrase: Он пиє молоко і їсть мясо.
    Translation: He is drinking milk and eating meat.
  - Phrase: Чітаєш ты кнїгу і їси завтрак?
    Translation: Are you reading a book and eating breakfast?
  - Phrase: Я вижу обід на столї.
    Translation: I see lunch on the table.
  - Phrase: Ты маєш масло?
    Translation: Do you have butter?
  - Phrase: Мы готовиме вечерю кажный дїнь.
    Translation: We prepare dinner every day.
  - Phrase: Я знаю, што ты любиш яйця.
    Translation: I know that you like eggs.
  - Phrase: Он їсть солодку їду.
    Translation: He eats sweet food.
  - Phrase: Она любить готовити вечерю.
    Translation: She likes to prepare dinner.
  - Phrase: Мы видиме твою піцу на столї.
    Translation: We see your pizza on the table.
  - Phrase: Они знають, што я все їм хлїб з маслом.
    Translation: They know that I always eat bread with butter.

