Skill:
  Name: Fruits
  Id: 8

New words:
  - Word: jabloko
    Translation: apple
  - Word: gruška
    Translation: pear
  - Word: banan
    Translation: banana
  - Word: pomaranča
    Translation: orange
  - Word: višnja
    Translation: cherry
  - Word: jagoda
    Translation: strawberry
  - Word: dozrěly
    Translation: ripe
  - Word: vinograd
    Translation: grapes
