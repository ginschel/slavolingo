Skill:
  Name: Clothes  (basic conjunctions)
  Id: 34

New words:
  - Word: košulja
    Translation: shirt
  - Word: nositi
    Translation: to wear
  - Word: nogavice
    Translation: trousers
  - Word: teniska
    Translation: t-shirt
  - Word: šalik
    Translation: scarf
  - Word: šapka
    Translation: hat
  - Word: paljto
    Translation: coat
  - Word: rukavica
    Translation: glove
  - Word: gače
    Translation: underwear
  - Word: škarpetka
    Translation: sock
  - Word: obuvka
    Translation: footwear
  - Word: odež
    Translation: clothes
  - Word: bridky
    Translation: ugly
  - Word: oblěkati
    Translation: to dress
  - Word: pižama
    Translation: pajamas

Phrases:
  - Phrase: On nosi modru košulju.
    Translation: He wears a blue shirt.
  - Phrase: Ona ima črne nogavice, a on běle.
    Translation: She has black trousers, and he has white.
  - Phrase: Obuvky i paljto ležet pri dvěrjah.
    Translation: Shoes and the coat are lying by the door.
  - Phrase: šalik jest težky i teply.
    Translation: The scarf is heavy and warm.
  - Phrase: Zimoju nosim vsegda šapku, a v lětu ne.
    Translation: In winter, I always wear a hat, but not in summer.
  - Phrase: Gače sut krasive ili bridke?
    Translation: Are the shorts beautiful or ugly?
  - Phrase: Nosim rukavice v zimě.
    Translation: We wear gloves in winter.
  - Phrase: Tamta pižama jest zelena.
    Translation: That pajama is green.
  - Phrase: Novi gače sut komfortne.
    Translation: New shorts are comfortable.
  - Phrase: Nova odež jest draga.
    Translation: New clothes are expensive.
  - Phrase: Košulja jest v skrinji.
    Translation: The shirt is in the drawer.
  - Phrase: šapka visi na stěně.
    Translation: The hat hangs on the wall.
  - Phrase: On oblěkal i nosil včera o vtoroj časině zelenu tenisku ili košulju. Ja ne uvěrjeny tutčas.
    Translation: He wore and put on a green tennis shoe or shirt yesterday at two AM. I'm not sure right now.
  - Phrase: Ty hčeš šalik ili košulju.
    Translation: You want a scarf or a shirt.
  - Phrase: Bridke rukavice ležet na stolu, a krasno paljto nosim.
    Translation: The ugly gloves are lying on the table, and I wear the red coat.
  - Phrase: Ona kupila teple obuvky.
    Translation: She bought warm shoes.
  - Phrase: On oblěka novu košulju.
    Translation: He is putting on a new shirt.
  - Phrase: škarpetki moje sut kratki.
    Translation: My socks are short.
  - Phrase: V zimě budu potrěbovati šapky i rukavic.
    Translation: In winter I will need a hat and gloves.
  - Phrase: Odež jest čistajai i toliko uže běla.
    Translation: The clothes are clean and only the underwear is white.

