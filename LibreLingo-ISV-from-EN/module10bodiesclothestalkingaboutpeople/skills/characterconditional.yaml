    Translation: good
  - Word: zly
    Translation: bad
  - Word: silny
    Translation: strong
  - Word: slaby
    Translation: weak
  - Word: směly
    Translation: brave
  - Word: tihy
    Translation: quiet
  - Word: mudry
    Translation: wise
  - Word: glupy
    Translation: stupid
  - Word: iskreny
    Translation: sincere
  - Word: lěnivy
    Translation: lazy
  - Word: byh
    Translation: I would be
  - Word: bsy
    Translation: you would be
  - Word: by
    Translation: he/she/it would be
  - Word: byhmo
    Translation: we would be
  - Word: byste
    Translation: you would be
  - Word: by
    Translation: they would be
  - Word: molčati (molči)
    Translation: to be silent

Phrases:
  - Phrase: On to dobry člověk.
    Translation: He is a good person.
  - Phrase: Ona jest zla časom.
    Translation: She is sometimes bad.
  - Phrase: Silny duh jest važny.
    Translation: A strong spirit is important.
  - Phrase: On jest slaby v sportu.
    Translation: He is weak in sports.
  - Phrase: Směly govori pravdu.
    Translation: Brave people speak the truth.
  - Phrase: Kak ty byh slyšal, to oni by byli tyhi.
    Translation: If you would hear, they would be silent.
  - Phrase: Mudry znaje mnogo.
    Translation: A smart person knows much.
  - Phrase: Kak ty bys ne byl glupy, to bys ne dělal glupostij.
    Translation: If you were not stupid, you would not do foolish things.
  - Phrase: Iskreny prijatelj jeyt dragocenny.
    Translation: A sincere friend is valuable.
  - Phrase: Jak oni by byli ne lenivi, to my byhmo im pomagali.
    Translation: If they were not lazy, we would help them.
  - Phrase: Ona jest dobra i iskrena.
    Translation: She is good and sincere.
  - Phrase: On jest silny ale směly.
    Translation: He is strong but brave.
  - Phrase: Děte sut mudre za ih věk.
    Translation: Children are wiser for their age.
  - Phrase: Kak vy ne byste byli slabi, to vy byste rabotali.
    Translation: If you were not weak, you would work.
  - Phrase: Zle slova bolet.
    Translation: Bad words hurt.
  - Phrase: Glupy ne uči se.
    Translation: Stupid people do not learn.
  - Phrase: Lenivy ne hče ničego dělati.
    Translation: Lazy people do not want to do anything.
  - Phrase: Iskreny govori čto mysli.
    Translation: A sincere person says what they think.
  - Phrase: Mudry molči kogda trěba.
    Translation: A wise person stays silent when needed.
  - Phrase: Kak ja by byl směly, to ja by ne bojil se.
    Translation: If I were brave, I would not be afraid.

