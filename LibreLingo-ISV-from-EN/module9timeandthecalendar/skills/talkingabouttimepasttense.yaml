    Translation: went/walked
  - Word: šla
    Translation: went/walked
  - Word: šlo
    Translation: went/walked
  - Word: šli
    Translation: went/walked
  - Word: včera
    Translation: yesterday
  - Word: zautra
    Translation: tomorrow
  - Word: večer
    Translation: evening
