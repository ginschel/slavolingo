Skill:
  Name: Talking about Time
  Id: 31

New words:
  - Word: čas
    Translation: time
  - Word: minuta
    Translation: minute
  - Word: sekunda
    Translation: second
  - Word: časina
    Translation: hour
  - Word: tutdenj
    Translation: today
  - Word: byl
    Translation: was
  - Word: byla
    Translation: was
  - Word: bylo
    Translation: was
  - Word: byli
    Translation: were
  - Word: sěl
    Translation: went/walked
  - Word: šla
    Translation: went/walked
  - Word: šlo
    Translation: went/walked
  - Word: šli
    Translation: went/walked
  - Word: včera
    Translation: yesterday
  - Word: zautra
    Translation: tomorrow
  - Word: večer
    Translation: evening
  - Word: polnoč
    Translation: midnight
