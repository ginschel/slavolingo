Skill:
  Name: Cardinal points/directions
  Id: 18

New words:
  - Word: sěver
    Translation: north
  - Word: jug
    Translation: south
  - Word: zapad
    Translation: west
  - Word: vozhod
    Translation: east
  - Word: sěverny
    Translation: northern
  - Word: južny
    Translation: southern
  - Word: zapadny
    Translation: western
  - Word: vozhodny
    Translation: eastern
  - Word: kompas
    Translation: compass
  - Word: strana
    Translation: side
  - Word: kde
    Translation: where
  - Word: vstati (vstane)
    Translation: to rise
  - Word: pokazovati
    Translation: to show
  - Word: mapa
    Translation: map
  - Word: putovati
    Translation: to travel
  - Word: pravo
    Translation: right
  - Word: lěvo
    Translation: left
  - Word: premo
    Translation: straight

Phrases:
  - Phrase: Sěver jest hladny.
    Translation: The north is cold.
  - Phrase: Jug jest teply.
    Translation: The south is warm.
  - Phrase: Solnce vstane na vozhodu.
    Translation: The sun rises in the east.
  - Phrase: Ono zapada na zapadu.
    Translation: It sets in the west.
  - Phrase: To jest sěverna strana.
    Translation: This is the northern side.
  - Phrase: Živemo na jugu.
    Translation: We live in the south.
  - Phrase: Kompas pokazuje sěver.
    Translation: The compass shows north.
  - Phrase: Vozhod jest tam.
    Translation: The east is there.
  - Phrase: Zapadny větr duje.
    Translation: A western wind is blowing.
  - Phrase: Idemo k jugo-zapadu.
    Translation: We are going to the southwest.
  - Phrase: To jest sěvero-zapadny region.
    Translation: This is the northwestern region.
  - Phrase: Strana na mapě pokazuje zapad.
    Translation: The side on the map shows west.
  - Phrase: Jugo-vozhod jest tam, kde grěje solnce.
    Translation: The southeast is where the sun warms.
  - Phrase: Idemo do južnoj strany.
    Translation: We are going to the southern side.
  - Phrase: On putuje vozhodno.
    Translation: He travels eastward.
  - Phrase: Na sěveru jest sněg.
    Translation: In the north there is snow.
  - Phrase: Južny kraje sut teple.
    Translation: The southern regions are warm.
  - Phrase: Zapad jest lěvo na mapě.
    Translation: West is left on the map.
  - Phrase: Vozhodna muzika jest interesna.
    Translation: Eastern music is interesting.
  - Phrase: Gledamo k sěver.
    Translation: We are looking to the north.
  - Phrase: Idemo tutčas vpravo i potom premo.
    Translation: We are going right now and then straight.

