Skill:
  Name: Nature
  Id: 15

New words:
  - Word: rěka
    Translation: river
  - Word: črez
    Translation: through
  - Word: gora
    Translation: mountain
  - Word: dolina
    Translation: valley
  - Word: lěs
    Translation: forest
  - Word: trava
    Translation: grass
  - Word: cvět
    Translation: flower
  - Word: roza
    Translation: rose
  - Word: rasti (raste)
    Translation: to grow
  - Word: zemja
    Translation: earth
  - Word: kamenj
    Translation: stone
  - Word: polje
    Translation: field
  - Word: dub
    Translation: oak
  - Word: luna
    Translation: moon
  - Word: cvěsti (cvěte)
    Translation: to bloom
  - Word: drěvo
    Translation: tree
  - Word: ležati (leži)
    Translation: to lie
  - Word: medžu
    Translation: between

Phrases:
  - Phrase: Rěka teče črěz dolinu.
    Translation: The river flows through the valley.
  - Phrase: Gora jest vysoka.
    Translation: The mountain is high.
  - Phrase: My idemo v lěs.
    Translation: We are going to the forest.
  - Phrase: Trava jest zelena.
    Translation: The grass is green.
  - Phrase: Cvěty krasno cvětut.
    Translation: The flowers bloom beautifully.
  - Phrase: On stoji na kamenju.
    Translation: He is standing on the stone.
  - Phrase: Zemja jest mokra.
    Translation: The earth is wet.
  - Phrase: Roza rastě na polju.
    Translation: The rose grows in the field.
  - Phrase: Dolina leži medžu gorami.
    Translation: The valley lies between the mountains.
  - Phrase: Polje jest široko.
    Translation: The field is wide.
  - Phrase: Oni idut črěz les s mnogo drěvami.
    Translation: They are going through the forest with many trees.
  - Phrase: Trava rastě brzo.
    Translation: The grass grows fast.
  - Phrase: Kameni sut težke.
    Translation: The stones are heavy.
  - Phrase: Cvět rastě iz zemje.
    Translation: A flower grows from the earth.
  - Phrase: Voda ide do rěky.
    Translation: Water goes to the river.
  - Phrase: Polje jest za domom.
    Translation: The field is behind the house.
  - Phrase: Idemo k dubu.
    Translation: We are going towards the oak.
  - Phrase: Luna tutdenj krasna
    Translation: The moon today is beautiful
  - Phrase: My stojimo na zemji.
    Translation: We are standing on the earth.
  - Phrase: Oni gledajut v dolinu.
    Translation: They are looking into the valley.
  - Phrase: Rěka ide medžu poljami.
    Translation: The river goes between the fields.

