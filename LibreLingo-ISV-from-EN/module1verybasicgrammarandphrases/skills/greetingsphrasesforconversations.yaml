Phrases:
  - Phrase: Dobro utro!
    Translation: Good morning!
  - Phrase: Dobry večer!
    Translation: Good evening!
  - Phrase: Dobry denj!
    Translation: Good day!
  - Phrase: Dobra noč!
    Translation: Good night!
  - Phrase: Kako jesi?
    Translation: How are you?
  - Phrase: Jesm dobro, hvala!
    Translation: I am well, thank you!
  - Phrase: I ty?
    Translation: And you?
  - Phrase: Hvala tobě mnogo.
    Translation: Thank you very much.
  - Phrase: Pardon, ne razuměm.
    Translation: Excuse me, I don't understand.
  - Phrase: Pozdrav!
    Translation: Greetings!
  - Phrase: Zdrav!
    Translation: Hello!
  - Phrase: Dobry denj, kako jesi?
    Translation: Good day, how are you?
  - Phrase: Jesi li ty zdrav?
    Translation: Are you healthy?
  - Phrase: Dobrodošli!
    Translation: Welcome!
  - Phrase: Na zdravje!
    Translation: To your health!
  - Phrase: Pozdravi tvoju sestru.
    Translation: Greet your sister.
  - Phrase: Kako se zoveš?
    Translation: What is your name?
  - Phrase: Ja se zovem Bartek.
    Translation: My name is Bartek.
  - Phrase: Blagodarim za besědu.
    Translation: Thank you for the conversation.
  - Phrase: Tako jest.
    Translation: That is so.
  - Phrase: Ne tako.
    Translation: Not so.
  - Phrase: Može byti.
    Translation: Maybe.
  - Phrase: Ne možno.
    Translation: Not possible.
  - Phrase: Škoda!
    Translation: What a pity!
  - Phrase: Dobro!
    Translation: Good!
  - Phrase: Ne dobro.
    Translation: Not good.
  - Phrase: To jest lěpše.
    Translation: This is better.
  - Phrase: To ne jest lěpše.
    Translation: This is not better.
  - Phrase: Da, može.
    Translation: Yes, it is possible.
  - Phrase: Ne, ne možno.
    Translation: No, it is not possible.
  - Phrase: Jest to možno?
    Translation: Is this possible?
  - Phrase: čto to znači?
    Translation: What does this mean?
  - Phrase: Tož ja.
    Translation: Me too.
  - Phrase: S Bogom!
    Translation: Go with God!
  - Phrase: Ne znam.
    Translation: I don't know.
  - Phrase: Može.
    Translation: Perhaps.
  - Phrase: Povtori. Ne razuměl.
    Translation: Repeat. I didn't understand.
  - Phrase: Jesi li gotovy?
    Translation: Are you ready?
  - Phrase: Davaj!
    Translation: Let's go!

