Skill:
  Name: Family (Instrumental case)
  Id: 3

New words:
  - Word: brat
    Translation: brother
  - Word: děd
    Translation: grandfather
  - Word: babka
    Translation: grandmother
  - Word: tetka
    Translation: aunt
  - Word: vnuk
    Translation: grandson
  - Word: vnučka
    Translation: granddaughter
  - Word: matka
    Translation: mother
  - Word: otěc
    Translation: father
  - Word: rodina
    Translation: family
  - Word: syn
    Translation: son
  - Word: dočerka
    Translation: daughter
  - Word: stryjec
    Translation: uncle
