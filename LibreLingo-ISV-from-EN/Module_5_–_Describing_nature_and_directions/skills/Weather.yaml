    Translation: weather
  - Word: dožd
    Translation: rain
  - Word: padati
    Translation: to fall
  - Word: sněg
    Translation: snow
  - Word: izměnjati
    Translation: to change
  - Word: solnce
    Translation: sun
  - Word: světiti
    Translation: to shine
  - Word: vozduh
    Translation: air
  - Word: větr
    Translation: wind
  - Word: teplo
    Translation: warm
  - Word: hladno
    Translation: cold
  - Word: mraz
    Translation: frost
  - Word: oblak
    Translation: cloud
  - Word: grěti (grěje)
    Translation: to heat (heats)
  - Word: oblačno
    Translation: cloudy
  - Word: vonjati
    Translation: to smell
  - Word: viděti (vidi)
