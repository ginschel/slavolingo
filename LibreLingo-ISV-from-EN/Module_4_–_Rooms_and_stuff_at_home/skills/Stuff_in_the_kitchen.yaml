    Translation: knife
  - Word: vilica
    Translation: fork
  - Word: ložka
    Translation: spoon
  - Word: talirka
    Translation: plate
  - Word: čaša
    Translation: cup
  - Word: solj
    Translation: salt
  - Word: peprec
    Translation: pepper
  - Word: cukr
    Translation: sugar
  - Word: skovorodka
    Translation: frying pan
  - Word: goreči
    Translation: hot
  - Word: grnec
    Translation: pot
  - Word: kuhnja
    Translation: kitchen
