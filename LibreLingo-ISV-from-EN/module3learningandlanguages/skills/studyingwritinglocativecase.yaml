Skill:
  Name: Studying & Writing (Locative case)
  Id: 9

New words:
  - Word: škola
    Translation: school
  - Word: učiteljka
    Translation: female teacher
  - Word: učitelj
    Translation: male teacher
  - Word: zapis
    Translation: note
  - Word: učenik
    Translation: student
  - Word: kniga
    Translation: book
  - Word: zadanje
    Translation: assignment
  - Word: stol
    Translation: table
  - Word: tuš
    Translation: ink
  - Word: papir
    Translation: paper
  - Word: prědmet
    Translation: subject
  - Word: metoda
    Translation: method
