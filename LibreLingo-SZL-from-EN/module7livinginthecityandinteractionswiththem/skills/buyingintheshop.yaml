Skill:
  Name: Buying in the Shop
  Id: 24

New words:
  - Word: kupić
    Translation: to buy
  - Word: sprzedŏwać
    Translation: to sell
  - Word: cena
    Translation: price
  - Word: ôblyczynia
    Translation: clothes
  - Word: tasza
    Translation: bag
  - Word: kōnsek
    Translation: piece
  - Word: kupec
    Translation: customer
  - Word: wrōt
    Translation: return
  - Word: parōgon
    Translation: receipt
  - Word: pytać
    Translation: to ask
  - Word: świyży
    Translation: fresh

Phrases:
  - Phrase: Chca kupić chlyb.
    Translation: I want to buy bread.
  - Phrase: Ôn sprzedŏwŏ miyso.
    Translation: He sells meat.
  - Phrase: Cena je wysoko.
    Translation: The price is high.
  - Phrase: Ôblyczynia som nowe.
    Translation: The clothes are new.
  - Phrase: Sprzedŏwca je zmōncōny dziyń.
    Translation: The seller is tired today.
  - Phrase: Tasza je ciynżko.
    Translation: The bag is heavy.
  - Phrase: Kōnsek syra je dobry.
    Translation: A piece of cheese is good.
  - Phrase: Kupec pyto za znizka.
    Translation: The customer asks for a discount.
  - Phrase: Wrōtu niy mo. To zły sklep.
    Translation: No returns. This is a bad shop.
  - Phrase: Dōm parōgon sprzedŏwacowi.
    Translation: I give the receipt to the seller.
  - Phrase: Ôna kupuje ksiónżka.
    Translation: She is buying a book.
  - Phrase: Ôn sprzedŏwŏ mlyko.
    Translation: He sells milk.
  - Phrase: Cena masła je dobro.
    Translation: The price of butter is good.
  - Phrase: Wōrszt je świyży.
    Translation: The sausage is fresh.
  - Phrase: Sprzedŏwca dŏ kōnsek wōrsztu.
    Translation: The seller gives a piece of sausage.
  - Phrase: Tasza stoji na podłodze.
    Translation: The bag is on the floor.
  - Phrase: Kōnsek chlyba je mały.
    Translation: The piece of bread is small.
  - Phrase: Kupec pyto ô cena.
    Translation: The customer asks about the price.
  - Phrase: Wrōt je do siedym dni.
    Translation: Return is within seven days.
  - Phrase: Parōgon je podpisanany.
    Translation: The receipt is signed.

