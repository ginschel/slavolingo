Skill:
  Name: Professions
  Id: 22

New words:
  - Word: rechtōr
    Translation: teacher
  - Word: dŏchtōr
    Translation: doctor
  - Word: inżyniyr
    Translation: engineer
  - Word: robotnik
    Translation: worker
  - Word: pisorz
    Translation: writer
  - Word: sprzedŏwca
    Translation: seller
  - Word: szofer
    Translation: driver
  - Word: kucharz
    Translation: cook
  - Word: policjōnt
    Translation: policeman
  - Word: artysta
    Translation: artist
  - Word: robić
    Translation: to work
  - Word: robotować
    Translation: to work
  - Word: rysować
    Translation: to draw
  - Word: robić
    Translation: to do/make

Phrases:
  - Phrase: Mój brat je rechtōrym.
    Translation: My brother is a teacher.
  - Phrase: Ôna je dŏchtōrym.
    Translation: She is a doctor.
  - Phrase: Ôn je inżyniyrym we mieście.
    Translation: He is an engineer in the city.
  - Phrase: Robotnik robi na moście.
    Translation: The worker is working on the bridge.
  - Phrase: Pisorz pisze we ôfis.
    Translation: The writer writes in the office.
  - Phrase: Sprzedŏwca roboto we sklepie.
    Translation: The seller works in the shop.
  - Phrase: Szofer wiedzie autobus.
    Translation: The driver drives a bus.
  - Phrase: Mój ôjc je kucharzym.
    Translation: My father is a cook.
  - Phrase: Policjōnt stoji na banhofie.
    Translation: The policeman is standing on the street.
  - Phrase: Artysta rysuje portret.
    Translation: The artist is drawing a portrait.
  - Phrase: Rechtōr godo uczńōm robić.
    Translation: The teacher tells the students to do.
  - Phrase: Dŏchtōr pōmogo ludziōm.
    Translation: The doctor helps people.
  - Phrase: Inżyniyr robi plan.
    Translation: The engineer makes a plan.
  - Phrase: Robotnik stawiŏ dōm.
    Translation: The worker is building a house.
  - Phrase: Pisorz pisze dokumynty.
    Translation: The writer writes documents.
  - Phrase: Sprzedŏwca sprzedŏwŏ jedzynie.
    Translation: The seller sells food.
  - Phrase: Szofer wiedzie ludzi.
    Translation: The driver drives people.
  - Phrase: Kucharz warzi wieczerza.
    Translation: The cook is preparing dinner.
  - Phrase: Policjōnt kōntroluje sytuacyjo.
    Translation: The policeman controls the situation.
  - Phrase: Artysta pokazuje swoja robota.
    Translation: The artist shows his work.

