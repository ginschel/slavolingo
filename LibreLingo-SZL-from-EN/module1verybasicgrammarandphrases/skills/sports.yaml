Skill:
  Name: Sports
  Id: 5

New words:
  - Word: fusbal
    Translation: football
  - Word: kôszkôwka
    Translation: basketball
  - Word: tenis
    Translation: tennis
  - Word: pływanie
    Translation: swimming
  - Word: pływać
    Translation: to swim
  - Word: bieganie
    Translation: running
  - Word: biegać
    Translation: to run
  - Word: rano
    Translation: in the morning
  - Word: lubić
    Translation: to love/like
  - Word: hokej
    Translation: hockey
  - Word: szport
    Translation: sport
  - Word: gra
    Translation: game
  - Word: trenować
    Translation: to train
  - Word: sztadijōn
    Translation: stadium
