    Translation: Englishman

Phrases:
  - Phrase: Ôn je Słowianym.
    Translation: He is a Slav.
  - Phrase: Ôna godo po słowiańsku.
    Translation: She speaks the Slavic language.
  - Phrase: To je moja gŏdka.
    Translation: This is my language.
  - Phrase: Kraje je Polska.
    Translation: The country is Poland.
  - Phrase: Jo żech je Polŏkym.
    Translation: I am a Pole.
  - Phrase: Ôna je Kroatkōm.
    Translation: She is a Croat.
  - Phrase: Ôn je Rusym.
    Translation: He is a Russian.
  - Phrase: Godosz po niymiecku?
    Translation: Do you speak the German language?
  - Phrase: Anglik godo po angielsku.
    Translation: An Englishman speaks the English language.
  - Phrase: My lubiōmy nasz nŏrōd.
    Translation: We love our nation.
  - Phrase: To je miano mojigo kraju.
    Translation: This is the name of my country.
  - Phrase: Ôn wia trzi gŏdki.
    Translation: He knows three languages.
  - Phrase: Kroat godo po chorwacku.
    Translation: A Croat speaks the Croatian language.
  - Phrase: Niymiec miyszko we Niymcach.
    Translation: A German lives in Germany.
  - Phrase: Ôna zna rusko a słowiańsko.
    Translation: She knows Russian and Slavic.
  - Phrase: To je nŏrōd z bogatōm kulturōm.
    Translation: This is a nation with a rich culture.
  - Phrase: Ty żeś je Anglikym?
    Translation: Are you an Englishman?
  - Phrase: Ôn godo kożdōm gŏdka dobrze.
    Translation: He speaks every language well.
  - Phrase: My uczyjymy sie ruskij gŏdki.
    Translation: We are learning the Russian language.
  - Phrase: Ôna zna moc narodōw.
    Translation: She knows many nations.

