Skill:
  Name: Studying & Writing (Locative case)
  Id: 9

New words:
  - Word: szkōła
    Translation: school
  - Word: rechtōrka
    Translation: female teacher
  - Word: rechtōr
    Translation: male teacher
  - Word: zapisek
    Translation: note
  - Word: uczeń
    Translation: student
  - Word: ksiónżka
    Translation: book
  - Word: zadańy
    Translation: assignment
  - Word: stōł
    Translation: table
  - Word: tusz
    Translation: ink
  - Word: papjōr
    Translation: paper
  - Word: przymiōt
    Translation: subject
  - Word: metoda
    Translation: method
  - Word: pjyro
    Translation: pen
  - Word: zeszyt
    Translation: notebook
  - Word: na
    Translation: on

Phrases:
  - Phrase: To moja szkōła.
    Translation: This is my school.
  - Phrase: Ôna je rechtōrkōm.
    Translation: She is a teacher.
  - Phrase: Ôn je uczńym.
    Translation: He is a student.
  - Phrase: Ksiónżka je na stole.
    Translation: The book is on the table.
  - Phrase: Jo mōm zadańy.
    Translation: I have an assignment.
  - Phrase: Tusz je jeszcze mokry.
    Translation: The ink is still wet.
  - Phrase: Papjōr je bioły.
    Translation: The paper is white.
  - Phrase: Tyn przymiōt to matymatyka.
    Translation: This subject is mathematics.
  - Phrase: Ta metoda je dobro.
    Translation: This method is good.
  - Phrase: Uczeń mo ksiónżka.
    Translation: The student has a book.
  - Phrase: To je mój stōł.
    Translation: This is my desk.
  - Phrase: Mój zeszyt je pełny zapisōw z pjyrym
    Translation: My notebook is full of notes with a pen
  - Phrase: pisza na papjōrze z pjyrym.
    Translation: I am writing on paper with a pen.
  - Phrase: Szkōła je we centrum.
    Translation: The school is in the center.
  - Phrase: My piszymy zadańy.
    Translation: We are writing the assignment.
  - Phrase: Rechtōr godo ze sztudyntami.
    Translation: The teacher is talking with students.
  - Phrase: Ôna mo moc zadańōw.
    Translation: She has many assignments.
  - Phrase: Jo wartko pisza z tym pjyrym.
    Translation: I am writing quickly with this pen.
  - Phrase: Przymiōt je skōmplikowany.
    Translation: The subject is complex.
  - Phrase: Ksiónżka je nowo.
    Translation: The book is new.
  - Phrase: Ôn je moim rechtōrym.
    Translation: He is my teacher.

