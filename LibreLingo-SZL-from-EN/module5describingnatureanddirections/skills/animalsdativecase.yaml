Skill:
  Name: Animals (Dative case)
  Id: 14

New words:
  - Word: kōt
    Translation: cat
  - Word: pies
    Translation: dog
  - Word: ptōk
    Translation: bird
  - Word: pōmogać
    Translation: to help
  - Word: pokozać (pokoże)
    Translation: to show
  - Word: kōń
    Translation: horse
  - Word: dować (dowo)
    Translation: to give
  - Word: ryba
    Translation: fish
  - Word: żaba
    Translation: frog
  - Word: niedźwiedź
    Translation: bear
  - Word: wilk
    Translation: wolf
  - Word: mysz
    Translation: mouse
  - Word: zwiyrzã
    Translation: animal

Phrases:
  - Phrase: Jo dōm kotu ryba.
    Translation: I give the cat a fish.
  - Phrase: Ôna pokoże psowi.
    Translation: She says to the dog.
  - Phrase: Ôn pōmogo ptōkowi.
    Translation: He helps the bird.
  - Phrase: Dowōmy kōniowi woda.
    Translation: We give the horse water.
  - Phrase: Ôna nōńsi myszy syr.
    Translation: She carries cheese to the mouse.
  - Phrase: Ôn pōmogo niedźwiedziowi.
    Translation: He helps the bear.
  - Phrase: My dowōmy żabie chlyb.
    Translation: We give bread to the frog.
  - Phrase: Ôni dōmōm zwiyrziu łapa.
    Translation: They give their hand to the animal.
  - Phrase: Pōmogōmy wilkowi.
    Translation: We help the wolf.
  - Phrase: Ty dōsz mi ryba?
    Translation: Will you give me a fish?
  - Phrase: Jo dōm kotu miano.
    Translation: I give the cat a name.
  - Phrase: Ôn dŏ myszy syr.
    Translation: On da myši syr.
  - Phrase: My pōmogōmy ptōkōm.
    Translation: We help the birds.
  - Phrase: Dowōmy żabōm woda.
    Translation: We give the frog water.
  - Phrase: Ôni nōsōm niedźwiedziōm jedzynie.
    Translation: They are carrying food to the bear.
  - Phrase: Ôna dŏ psu dobre miano.
    Translation: She gives the dog a good name.
  - Phrase: Wy dōcie kōniowi.
    Translation: You will give the horse.
  - Phrase: Jo dōm rybie woda.
    Translation: I give the fish water.
  - Phrase: Ôna pōmogła jymu ze zwiyrzym.
    Translation: She helped him with the animal.
  - Phrase: Dōsz ly psu smakowitõ kość?
    Translation: Will you give the dog a tasty bone?

