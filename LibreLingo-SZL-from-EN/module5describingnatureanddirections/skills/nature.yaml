Skill:
  Name: Nature
  Id: 15

New words:
  - Word: rzeka
    Translation: river
  - Word: bez
    Translation: through
  - Word: gōra
    Translation: mountain
  - Word: dolina
    Translation: valley
  - Word: las
    Translation: forest
  - Word: trowa
    Translation: grass
  - Word: blum
    Translation: flower
  - Word: rōża
    Translation: rose
  - Word: rosnōńć (rośńe)
    Translation: to grow
  - Word: ziymia
    Translation: earth
  - Word: kamiyń
    Translation: stone
  - Word: pōle
    Translation: field
  - Word: dōmb
    Translation: oak
  - Word: miesiōnczek
    Translation: moon
  - Word: kwitnōńć (kwitnie)
    Translation: to bloom
  - Word: bōk
    Translation: tree
