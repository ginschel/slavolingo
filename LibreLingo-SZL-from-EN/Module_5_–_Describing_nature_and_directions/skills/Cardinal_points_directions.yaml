  Name: Cardinal points/directions
  Id: 18

New words:
  - Word: pōłnoc
    Translation: north
  - Word: połednie
    Translation: south
  - Word: zachōd
    Translation: west
  - Word: weschōd
    Translation: east
  - Word: pōłnocny
    Translation: northern
  - Word: połedniowy
    Translation: southern
  - Word: zachodni
    Translation: western
  - Word: weschodni
    Translation: eastern
  - Word: kōmpas
    Translation: compass
  - Word: strōna
    Translation: side
  - Word: kaj
    Translation: where
  - Word: wstoć (wstōwŏ)
    Translation: to rise (rises)
  - Word: pokozać
    Translation: to show
  - Word: karta
    Translation: map
