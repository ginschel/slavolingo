Skill:
  Name: Fruits
  Id: 8

New words:
  - Word: jabłko
    Translation: apple
  - Word: gruszka
    Translation: pear
  - Word: banan
    Translation: banana
  - Word: apelsina
    Translation: orange
  - Word: wiśnia
    Translation: cherry
  - Word: jagoda
    Translation: strawberry
  - Word: dojzdrzały
    Translation: ripe
  - Word: winogrōna
    Translation: grapes
  - Word: śliwka
    Translation: plum
  - Word: citrōna
    Translation: lemon
  - Word: kwaskawy
    Translation: sour
  - Word: słodki
    Translation: sweet
  - Word: melōn
    Translation: melon

Phrases:
  - Phrase: Jabłko je czyrwone.
    Translation: The apple is red.
  - Phrase: Gruszka je smakowito.
    Translation: The pear is tasty.
  - Phrase: Banan je żōłty.
    Translation: The banana is yellow.
  - Phrase: Apelsiny som słodke.
    Translation: The oranges are sweet.
  - Phrase: Wiśnia je kwaskawa.
    Translation: The cherry is sour.
  - Phrase: Jagoda je mało a smakowito.
    Translation: The strawberry is small and tasty.
  - Phrase: Winogrōna rosnōm na winnicy.
    Translation: Grapes grow on a vineyard.
  - Phrase: Śliwka je ćmawŏ.
    Translation: The plum is dark.
  - Phrase: Citrōna je kwaskawa a żōłto.
    Translation: The lemon is sour and yellow.
  - Phrase: Melōn je wielgi a słodki.
    Translation: The melon is big and sweet.
  - Phrase: Ôn warzi śliwowica z śliwek.
    Translation: He is preparing plum brandy from plums.
  - Phrase: Ôna pije sok z apelsinōw.
    Translation: She is drinking orange juice.
  - Phrase: My kupujymy winogrōna.
    Translation: We are buying grapes.
  - Phrase: Jagody som we misce.
    Translation: The strawberries are in the bowl.
  - Phrase: Śliwka je juž dojzdrzało.
    Translation: The plum is already ripe.
  - Phrase: Gruszki leżōm na stole.
    Translation: The pears are lying on the table.
  - Phrase: Citrōna sie dodŏwŏ do tyja.
    Translation: Lemon is added to tea.
  - Phrase: Banan je we taszy.
    Translation: The banana is in the bag.
  - Phrase: Wiśnia rosćo na bōku.
    Translation: The cherry grows on a tree.
  - Phrase: Melōn je barzij smakowity.
    Translation: The melon is very tasty.

