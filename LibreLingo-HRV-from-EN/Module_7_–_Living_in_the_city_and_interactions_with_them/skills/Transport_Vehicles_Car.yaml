Skill:
  Name: Transport/Vehicles/Car
  Id: 23

New words:
  - Word: auto
    Translation: car
  - Word: autobus
    Translation: bus
  - Word: vlak
    Translation: train
  - Word: kotač/bicikl
    Translation: bicycle
  - Word: stanica
    Translation: station
  - Word: vozač
    Translation: driver
  - Word: cesta
    Translation: road
  - Word: most
    Translation: bridge
  - Word: brzina
    Translation: speed
  - Word: semafor
    Translation: traffic light
  - Word: ići (vozilom) (ide)
    Translation: to go/drive (goes/drives)
  - Word: sjesti (sjeda)
    Translation: to sit (sits)
  - Word: povezati (povezuje)
    Translation: to connect/tie (connects/ties)
  - Word: razbijen/pokvaren
    Translation: broken
  - Word: oprezan
    Translation: careful

Phrases:
  - Phrase: Auto stoji na ulici.
    Translation: The car is standing on the street.
  - Phrase: Autobus ide do centra.
    Translation: The bus goes to the center.
  - Phrase: Vlak ide na stanicu.
    Translation: The train goes to the station.
  - Phrase: Ovdje je sjedenje. Može se sjesti.
    Translation: Tu jest sěděnje. Možna sěsti
  - Phrase: Stanica je velika.
    Translation: The station is big.
  - Phrase: Vozač vozi brzo.
    Translation: The driver drives fast.
  - Phrase: Cesta ide kroz šumu.
    Translation: The road goes through the forest.
  - Phrase: Most povezuje dva grada.
    Translation: The bridge connects two cities.
  - Phrase: Brzina je važna za sigurnost na ulici.
    Translation: Brzina jest važna za bezpečnosti na ulici.
  - Phrase: Semafor pokazuje crveno.
    Translation: The traffic light shows red.
  - Phrase: Auto je novo i lijepo.
    Translation: The car is new and beautiful.
  - Phrase: Autobus prevozi mnogo ljudi.
    Translation: The bus carries many people.
  - Phrase: Vlak ide na sjever.
    Translation: The train goes to the north.
  - Phrase: Kotač je razbijen/pokvaren.
    Translation: The bicycle is broken.
  - Phrase: Stanica je otvorena.
    Translation: The station is open.
  - Phrase: Vozač je oprezan.
    Translation: The driver is careful.
  - Phrase: Cesta je široka.
    Translation: The road is wide.
  - Phrase: Most je visok.
    Translation: The bridge is high.
  - Phrase: Brzina je ograničena.
    Translation: The speed is limited.
  - Phrase: Semafor pokazuje zeleno.
    Translation: The traffic light shows green.
