Skill:
  Name: Animals (Dative case)
  Id: 14

New words:
  - Word: mačka
    Translation: cat
  - Word: pas
    Translation: dog
  - Word: ptica
    Translation: bird
  - Word: pomagati
    Translation: to help
  - Word: pokazati (pokazuje)
    Translation: to show (shows)
  - Word: konj
    Translation: horse
  - Word: dati (daje)
    Translation: to give (gives)
  - Word: riba
    Translation: fish
  - Word: žaba
    Translation: frog
  - Word: medvjed
    Translation: bear
  - Word: vuk
    Translation: wolf
  - Word: miš
    Translation: mouse
  - Word: životinja
    Translation: animal

Phrases:
  - Phrase: Ja dajem mački ribu.
    Translation: I give the cat a fish.
  - Phrase: Ona pokazuje psu.
    Translation: She says to the dog.
  - Phrase: On pomaže ptici.
    Translation: He helps the bird.
  - Phrase: Dajemo konju vodu.
    Translation: We give the horse water.
  - Phrase: Ona nosi mišu sir.
    Translation: She carries cheese to the mouse.
  - Phrase: On pomaže medvjedu.
    Translation: He helps the bear.
  - Phrase: Mi dajemo žabi kruh.
    Translation: We give bread to the frog.
  - Phrase: Oni daju životinji ruku.
    Translation: They give their hand to the animal.
  - Phrase: Pomažemo vuku.
    Translation: We help the wolf.
  - Phrase: Hoćeš li mi dati ribu?
    Translation: Will you give me a fish?
  - Phrase: Ja ću dati mački ime.
    Translation: I give the cat a name.
  - Phrase: On će dati mišu sir.
    Translation: On da myši syr.
  - Phrase: Mi pomažemo pticama.
    Translation: We help the birds.
  - Phrase: Dajemo žabama vodu.
    Translation: We give the frog water.
  - Phrase: Oni nose medvjedima hranu.
    Translation: They are carrying food to the bear.
  - Phrase: Ona će dati psu dobro ime.
    Translation: She gives the dog a good name.
  - Phrase: Vi ćete dati konju.
    Translation: You will give the horse.
  - Phrase: Ja ću dati ribi vodu.
    Translation: I give the fish water.
  - Phrase: Ona mu je pomogla sa životinjom.
    Translation: She helped him with the animal.
  - Phrase: Hoćeš li dati psu ukusnu kost?
    Translation: Will you give the dog a tasty bone?
