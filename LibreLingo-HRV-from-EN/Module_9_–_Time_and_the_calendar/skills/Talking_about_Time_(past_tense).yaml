    Translation: minute
  - Word: sekunda
    Translation: second
  - Word: sat (trajanje)
    Translation: hour
  - Word: danas
    Translation: today
  - Word: bio
    Translation: was (m)
  - Word: bila
    Translation: was (f)
  - Word: bilo
    Translation: was (n)
  - Word: bili
    Translation: were
  - Word: išao
    Translation: went/walked (m)
  - Word: išla
    Translation: went/walked (f)
  - Word: išlo
    Translation: went/walked (n)
  - Word: išli
    Translation: went/walked (pl)
  - Word: jučer
    Translation: yesterday
  - Word: sutra
    Translation: tomorrow
  - Word: večer
    Translation: evening
