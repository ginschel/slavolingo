Skill:
  Name: Food (Accusative case)
  Id: 6

New words:
  - Word: kruh
    Translation: bread
  - Word: kuhati
    Translation: to prepare
  - Word: nositi
    Translation: to carry
  - Word: jesti (jede)
    Translation: to eat
  - Word: maslac
    Translation: butter
  - Word: mlijeko
    Translation: milk
  - Word: meso
    Translation: meat
  - Word: jaje
    Translation: egg
  - Word: doručak
    Translation: breakfast
  - Word: ručak
    Translation: lunch
  - Word: kupiti
    Translation: to buy
  - Word: večera
    Translation: dinner
  - Word: jelo
    Translation: dish
  - Word: knjiga
    Translation: book
  - Word: sladak
    Translation: sweet
  - Word: hrana
    Translation: food

Phrases:
  - Phrase: Ja jedem kruh.
    Translation: I am eating bread.
  - Phrase: Ona jede meso.
    Translation: She is eating meat.
  - Phrase: On voli mlijeko.
    Translation: He likes milk.
  - Phrase: Ja vidim Vlada s hranom
    Translation: I see Vlad with food
  - Phrase: Ti jedeš jaje?
    Translation: Are you eating an egg?
  - Phrase: Mi jedemo večeru.
    Translation: We are eating dinner.
  - Phrase: Oni imaju doručak.
    Translation: They are having breakfast.
  - Phrase: Ja ću kupiti maslac.
    Translation: I will buy butter.
  - Phrase: On kuha ručak.
    Translation: He is preparing lunch.
  - Phrase: Ona nosi jelo.
    Translation: She is carrying a dish.
  - Phrase: Oni kupuju maslac i kruh.
    Translation: They are buying butter and bread.
  - Phrase: On pije mlijeko i jede meso.
    Translation: He is drinking milk and eating meat.
  - Phrase: Čitaš li ti knjigu i jedeš doručak?
    Translation: Are you reading a book and eating breakfast?
  - Phrase: Ja vidim ručak na stolu.
    Translation: I see lunch on the table.
  - Phrase: Imaš li maslac?
    Translation: Do you have butter?
  - Phrase: Mi kuhamo večeru svaki dan.
    Translation: We prepare dinner every day.
  - Phrase: Ja znam, da ti voliš jaja.
    Translation: I know that you like eggs.
  - Phrase: On jede slatku hranu.
    Translation: He eats sweet food.
  - Phrase: Ona voli kuhati večeru.
    Translation: She likes to prepare dinner.
  - Phrase: Mi vidimo tvoju pizzu na stolu.
    Translation: We see your pizza on the table.
  - Phrase: Oni znaju, da ja uvijek jedem kruh s maslacem.
    Translation: They know that I always eat bread with butter.

