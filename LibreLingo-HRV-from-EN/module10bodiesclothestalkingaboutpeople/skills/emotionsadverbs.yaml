New words:
  - Word: radostan
    Translation: joyful
  - Word: žalostan/tužan
    Translation: sad
  - Word: gnjevan
    Translation: angry
  - Word: ljubav
    Translation: love
  - Word: prestrašen
    Translation: frightened
  - Word: mir
    Translation: peace
  - Word: zavist
    Translation: envy
  - Word: sramotan
    Translation: ashamed
  - Word: sram
    Translation: shame
  - Word: ponosan
    Translation: proud
  - Word: veseo
    Translation: cheerful
  - Word: drhtanje/strah
    Translation: tremor
  - Word: osjećati (osjeća)
    Translation: to feel
  - Word: skrivati
    Translation: to hide
  - Word: bježati
    Translation: to run away

Phrases:
  - Phrase: Osjećam se radosno danas.
    Translation: We feel joyful this week.
  - Phrase: Žalostno/Tužno je govorio.
    Translation: He spoke sadly.
  - Phrase: On gnjevno mu kaže raditi.
    Translation: He angrily tells him to work.
  - Phrase: Ljubav je snažna emocija.
    Translation: Love is a strong emotion.
  - Phrase: Strah je prirodna reakcija.
    Translation: Fear is a natural reaction.
  - Phrase: Mir je važan za dušu.
    Translation: Peace is important for the soul.
  - Phrase: Zavist je crna emocija.
    Translation: Envy is a dark emotion.
  - Phrase: Sramotno on osjeća sram.
    Translation: He feels ashamed.
  - Phrase: Veselo mu se ispunilo srce.
    Translation: His heart was filled with joy.
  - Phrase: Zavidno on gleda na njega.
    Translation: He is jealous of him.
  - Phrase: Ja imam tugu u srcu.
    Translation: I have sadness in my heart.
  - Phrase: Ona im pokazuje svoj rad veselo.
    Translation: She shows them her work joyfully.
  - Phrase: On skriva ponosno svoj gnjev.
    Translation: He hides his anger proudly.
  - Phrase: Mi osjećamo mir.
    Translation: We feel peaceful.
  - Phrase: Strah je u nama.
    Translation: Fear is inside us.
  - Phrase: Prestrašeno je pobjegao.
    Translation: He was frightened and ran away.
  - Phrase: Sram je vrlo jak.
    Translation: Shame is very strong.
  - Phrase: Radosno je otišao kući.
    Translation: He joyfully went home.
  - Phrase: Radost dolazi iznutra.
    Translation: Joy comes from within.
  - Phrase: Trpjeti želimo samo kad volimo.
    Translation: We only suffer when we love.

