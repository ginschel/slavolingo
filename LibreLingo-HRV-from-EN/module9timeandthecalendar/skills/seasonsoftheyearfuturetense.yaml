New words:
  - Word: ljeto
    Translation: summer
  - Word: jesen
    Translation: autumn
  - Word: zima
    Translation: winter
  - Word: proljeće
    Translation: spring
  - Word: sezona
    Translation: season
  - Word: biti
    Translation: to be
  - Word: bit ću
    Translation: I will be
  - Word: bit ćeš
    Translation: you will be
  - Word: bit će
    Translation: he/she/it will be
