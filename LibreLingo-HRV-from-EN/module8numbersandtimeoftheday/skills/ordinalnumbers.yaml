Skill:
  Name: Ordinal Numbers
  Id: 30

New words:
  - Word: prvi
    Translation: first
  - Word: drugi
    Translation: second
  - Word: treći
    Translation: third
  - Word: četvrti
    Translation: fourth
  - Word: peti
    Translation: fifth
  - Word: šesti
    Translation: sixth
  - Word: sedmi
    Translation: seventh
  - Word: osmi
    Translation: eighth
  - Word: deveti
    Translation: ninth
  - Word: tisućiti
    Translation: thousandth
  - Word: stoti
    Translation: hundredth
  - Word: peti tisućiti
    Translation: five thousandth
  - Word: sedmi tisućiti
    Translation: seven thousandth
  - Word: sat (u smislu 'u koliko sati')
    Translation: hour

Phrases:
  - Phrase: o prvoj uri dvadeset
    Translation: at twenty past the first hour
  - Phrase: o drugoj uri deset pet
    Translation: at fifteen past the second hour
  - Phrase: o trećoj uri dva
    Translation: at two past the third hour
  - Phrase: o četvrtoj uri sedam
    Translation: at seven past the fourth hour
  - Phrase: o petoj uri
    Translation: at the fifth hour
  - Phrase: o šestoj uri
    Translation: at the sixth hour
  - Phrase: o osmoj uri pedeset pet
    Translation: at fifty five past the eighth hour
  - Phrase: o devetoj uri
    Translation: at the ninth hour
  - Phrase: o desetoj uri
    Translation: at the tenth hour
  - Phrase: o dvanaestoj uri
    Translation: at the twelfth hour
  - Phrase: o jedanaestoj uri trideset tri
    Translation: at thirty three past the eleventh hour
  - Phrase: stoti dolar
    Translation: hundredth dollar
  - Phrase: dvjesto treće računalo
    Translation: two hundred third computer
  - Phrase: dvjestoti sat
    Translation: two hundredth clock
  - Phrase: trideseti muškarac
    Translation: thirtieth man
  - Phrase: dvjesto prvi brat
    Translation: two hundred first brother
  - Phrase: šeststoti bicikl
    Translation: six hundredth bicycle
  - Phrase: osamsto drugi dolar
    Translation: eight hundred second dollar
  - Phrase: devetstoti pas
    Translation: nine hundredth dog
  - Phrase: četiristo peta gora
    Translation: four hundred fifth mountain

