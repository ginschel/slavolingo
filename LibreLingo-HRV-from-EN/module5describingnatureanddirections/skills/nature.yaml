Skill:
  Name: Nature
  Id: 15

New words:
  - Word: rijeka
    Translation: river
  - Word: kroz
    Translation: through
  - Word: gora
    Translation: mountain
  - Word: dolina
    Translation: valley
  - Word: šuma
    Translation: forest
  - Word: trava
    Translation: grass
  - Word: cvijet
    Translation: flower
  - Word: ruža
    Translation: rose
  - Word: rasti (raste)
    Translation: to grow
  - Word: zemlja
    Translation: earth
  - Word: kamen
    Translation: stone
  - Word: polje
    Translation: field
  - Word: hrast
    Translation: oak
  - Word: mjesec
    Translation: moon
