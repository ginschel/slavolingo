Skill:
  Name: Drinks (Genitive case)
  Id: 7

New words:
  - Word: вода
    Translation: water
  - Word: пиво
    Translation: beer
  - Word: пити
    Translation: to drink
  - Word: вино
    Translation: wine
  - Word: кава
    Translation: coffee
  - Word: сокъ
    Translation: juice
  - Word: хотѣти (хощєтъ)
    Translation: to want
  - Word: флѧшька
    Translation: bottle
  - Word: пробовати нашьти
    Translation: to try to find
  - Word: чашька
    Translation: glass
  - Word: бꙋтꙑлька
    Translation: bottle
  - Word: чаи
    Translation: tea
  - Word: млѣко
    Translation: milk
  - Word: бєзъ
    Translation: without
  - Word: за
    Translation: for
  - Word: изъ
    Translation: from
  - Word: оу
    Translation: at/by

Phrases:
  - Phrase: Азъ нє имамъ водꙑ.
    Translation: I do not have water.
  - Phrase: Она нє пиѥтъ вина.
    Translation: She does not drink wine.
  - Phrase: Мꙑ нє пиѥмъ пива.
    Translation: We do not drink beer.
  - Phrase: Тꙑ имаши флѧшькѫ сока?
    Translation: Do you have a bottle of juice?
  - Phrase: Они нє кꙋпꙋѭтъ бꙋтꙑлък пива.
    Translation: They are not buying bottles of beer.
  - Phrase: Онъ нємаѥтъ кавꙑ.
    Translation: He does not have coffee.
  - Phrase: Пиѥши ли бєзъ млѣка?
    Translation: Do you drink without milk?
  - Phrase: Она нє пиѥтъ чаꙗ.
    Translation: She does not drink tea.
  - Phrase: Чаша вина за мєнє, просимъ.
    Translation: A glass of wine for me, please.
  - Phrase: Бꙋтꙑлька водꙑ лєжитъ на столѣ.
    Translation: A bottle of water is lying on the table.
  - Phrase: Азъ люблѭ сокъ бєзъ цꙋкра.
    Translation: I like juice without sugar.
  - Phrase: Онъ нє любитъ кавꙑ бєзъ млѣка.
    Translation: He does not like coffee without milk.
  - Phrase: Ѥси ли тꙑ бєзъ флѧшькꙑ?
    Translation: Are you without a bottle?
  - Phrase: Она пробоѥтъ нашьти чашькѫ бєзъ вина.
    Translation: She is trying to find a glass without wine.
  - Phrase: Онъ нє хощєтъ пити сока.
    Translation: He does not want to drink juice.
  - Phrase: Тꙑ пиѥши вино?
    Translation: Do you drink wine?
  - Phrase: Сь вино изъ Полѥскꙑ.
    Translation: This wine is from Poland.
  - Phrase: Оу Франка водкꙑ нємаѥтъ.
    Translation: Frank has no vodka.
  - Phrase: Мꙑ пиѥмъ изъ бꙋтꙑлькꙑ пиво.
    Translation: We are drinking beer from the bottle.
  - Phrase: Даитє мьнѣ чашѫ вина, просимъ.
    Translation: Give me a glass of wine, please.
  - Phrase: Онъ пиѥтъ за тєбє
    Translation: He is drinking for you

