Skill:
  Name: City/Buildings
  Id: 21

New words:
  - Word: градъ
    Translation: city
  - Word: домъ
    Translation: house
  - Word: тръгъ
    Translation: square/market
  - Word: станициꙗ
    Translation: station
  - Word: мостъ
    Translation: bridge
  - Word: магазина
    Translation: shop/store
  - Word: търговищє
    Translation: market
  - Word: библиотека
    Translation: library
  - Word: црькъвь
    Translation: church
  - Word: ылица
    Translation: street
  - Word: вєсти (вєдєтъ)
    Translation: to lead (leads)

Phrases:
  - Phrase: Сь ѥстъ вєликъи градъ.
    Translation: This is a big city.
  - Phrase: Домъ стои на ылици.
    Translation: The house stands on the street.
  - Phrase: Идємъ до тръга.
    Translation: We are going to the square.
  - Phrase: Станициꙗ ѥстъ близъко цєнтра.
    Translation: The station is near the center.
  - Phrase: Мостъ идєтъ чрѣзъ рѣкѫ.
    Translation: The bridge goes over the river.
  - Phrase: Кꙋпꙋѥмъ хлѣбъ въ магазинꙋ.
    Translation: We buy bread in the shop.
  - Phrase: На търговищи ѥстъ мьного людии.
    Translation: There are many people at the market.
  - Phrase: Читаѭ книгѫ въ библиотецѣ.
    Translation: I read a book in the library.
  - Phrase: Црькъвь ѥстъ стара и бѣла.
    Translation: The church is old and white.
  - Phrase: ылица ѥстъ дълъга и тєпла.
    Translation: The street is long and warm.
  - Phrase: Градъ имаѥтъ мьного домовъ.
    Translation: The city has many houses.
  - Phrase: Магазина ѥстъ отъворѥнъи тꙋ дьнь.
    Translation: The shop is open today.
  - Phrase: Црькъвь стои близъко библиотекꙑ.
    Translation: The church stands near the library.
  - Phrase: ылица вєдєтъ до тръга.
    Translation: The street leads to the square.
  - Phrase: На тръгꙋ стои фонтана.
    Translation: A fountain stands in the square.
  - Phrase: Мостъ ѥстъ красьнъи и новъи.
    Translation: The bridge is beautiful and new.
  - Phrase: Сь ѥстъ мои домъ въ градꙋ.
    Translation: This is my house in the city.
  - Phrase: Станициꙗ имаѥтъ мьного поѥздовъ.
    Translation: The station has many trains.
  - Phrase: ылица идєтъ до магазина.
    Translation: The street goes to the shop.
  - Phrase: Тръгъ ѥстъ пълънъ людии.
    Translation: The square is full of people.
