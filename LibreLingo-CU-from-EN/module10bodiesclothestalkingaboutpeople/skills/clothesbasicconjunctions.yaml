New words:
  - Word: кошꙋлѭ
    Translation: shirt
  - Word: носити
    Translation: to wear
  - Word: ногавицє
    Translation: trousers
  - Word: тєниска
    Translation: t-shirt
  - Word: шаликъ
    Translation: scarf
  - Word: шапька
    Translation: hat
  - Word: палѥто
    Translation: coat
  - Word: рѫкавица
    Translation: glove
  - Word: гащє
    Translation: underwear
  - Word: шькарпєтька
    Translation: sock
  - Word: обꙋвька
    Translation: footwear
  - Word: одєжь
