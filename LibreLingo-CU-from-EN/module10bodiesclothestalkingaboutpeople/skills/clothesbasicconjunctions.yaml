Skill:
  Name: Clothes  (basic conjunctions)
  Id: 34

New words:
  - Word: кошꙋлѭ
    Translation: shirt
  - Word: носити
    Translation: to wear
  - Word: ногавицє
    Translation: trousers
  - Word: тєниска
    Translation: t-shirt
  - Word: шаликъ
    Translation: scarf
  - Word: шапька
    Translation: hat
  - Word: палѥто
    Translation: coat
  - Word: рѫкавица
    Translation: glove
  - Word: гащє
    Translation: underwear
  - Word: шькарпєтька
    Translation: sock
  - Word: обꙋвька
    Translation: footwear
  - Word: одєжь
    Translation: clothes
  - Word: бридъкъ
    Translation: ugly
  - Word: облѣкати
    Translation: to dress
  - Word: пижама
    Translation: pajamas

Phrases:
  - Phrase: Онъ носитъ модрꙋ кошꙋлѭ.
    Translation: He wears a blue shirt.
  - Phrase: Она имаѥтъ чрьнє ногавицє, а онъ бѣлє.
    Translation: She has black trousers, and he has white.
  - Phrase: Обꙋвъки и палѥто лєжѧтъ при дъвєрꙗхъ.
    Translation: Shoes and the coat are lying by the door.
  - Phrase: Шаликъ ѥстъ тѧжькъ и тєплъи.
    Translation: The scarf is heavy and warm.
  - Phrase: Зимоѭ носимъ всєгда шапькѫ, а въ лѣтꙋ нє.
    Translation: In winter, I always wear a hat, but not in summer.
  - Phrase: Гащє сѫтъ красивє или бридъкє?
    Translation: Are the shorts beautiful or ugly?
  - Phrase: Носимъ рѫкавицє въ зимѣ.
    Translation: We wear gloves in winter.
  - Phrase: Тамъ та пижама ѥстъ зєлєна.
    Translation: That pajama is green.
  - Phrase: Нови гащє сѫтъ комфортьнє.
    Translation: New shorts are comfortable.
  - Phrase: Нова одєжь ѥстъ драга.
    Translation: New clothes are expensive.
  - Phrase: Кошꙋлѭ ѥстъ въ скринѥ.
    Translation: The shirt is in the drawer.
  - Phrase: Шапька виситъ на стѣнѣ.
    Translation: The hat hangs on the wall.
  - Phrase: Онъ облѣкаѢлъ и носилъ въчєра о въторои части зєлєнѫ тєнискѫ или кошꙋлѭ. Азъ нє оувѣрьѥнъи тꙋ часъ.
    Translation: He wore and put on a green tennis shoe or shirt yesterday at two AM. I'm not sure right now.
  - Phrase: Тꙑ хощєши шаликъ или кошꙋлѭ.
    Translation: You want a scarf or a shirt.
  - Phrase: Бридъкє рѫкавицє лєжѧтъ на столѣ, а красьно палѥто носимъ.
    Translation: The ugly gloves are lying on the table, and I wear the red coat.
  - Phrase: Она кꙋпила тєплє обꙋвъкꙑ.
    Translation: She bought warm shoes.
  - Phrase: Онъ облѣкаѥтъ новꙋ кошꙋлѭ.
    Translation: He is putting on a new shirt.
  - Phrase: Шькарпєтьки моѥ сѫтъ кратъки.
    Translation: My socks are short.
  - Phrase: Въ зимѣ бꙋдѫ потрѣбовати шапькꙑ и рѫкавиць.
    Translation: In winter I will need a hat and gloves.
  - Phrase: Одєжь ѥстъ чистаѥи и тълико оужє бѣла.
    Translation: The clothes are clean and only the underwear is white.

