Skill:
  Name: Transport/Vehicles/Car
  Id: 23

New words:
  - Word: аѵто
    Translation: car
  - Word: аѵтобꙋсъ
    Translation: bus
  - Word: поѥздъ
    Translation: train
  - Word: коло
    Translation: bicycle
  - Word: станициꙗ
    Translation: station
  - Word: шофєръ
    Translation: driver
  - Word: дорога
    Translation: road
  - Word: мостъ
    Translation: bridge
  - Word: бръзина
    Translation: speed
  - Word: свѣтофоръ
    Translation: traffic light
  - Word: ѥхати (ѥдєтъ)
    Translation: to go/drive
  - Word: сѣсти (сѣдєтъ)
    Translation: to sit
  - Word: свѧзати (свѧжєтъ)
    Translation: to connect/tie
  - Word: разбито
    Translation: broken
  - Word: остражьнъ
    Translation: careful

Phrases:
  - Phrase: Аѵто стои на ылици.
    Translation: The car is standing on the street.
  - Phrase: Аѵтобꙋсъ ѥдєтъ до цєнтра.
    Translation: The bus goes to the center.
  - Phrase: Поѥздъ ѥдєтъ на станицю.
    Translation: The train goes to the station.
  - Phrase: Тꙋ ѥстъ сѣдѣниѥ. Можьно сѣсти
    Translation: Here is a seat. One can sit.
  - Phrase: Станициꙗ ѥстъ вєлика.
    Translation: The station is big.
  - Phrase: Шофєръ ѥдєтъ бързо.
    Translation: The driver drives fast.
  - Phrase: Дорога идєтъ чрѣзъ лѣсъ.
    Translation: The road goes through the forest.
  - Phrase: Мостъ свѧжєтъ два града.
    Translation: The bridge connects two cities.
  - Phrase: Бръзина ѥстъ важьна за бєзъопacьности на ылици.
    Translation: A speed limit is important for the security on the street.
  - Phrase: Свѣтофоръ показоваѥтъ чрьвєно.
    Translation: The traffic light shows red.
  - Phrase: Аѵто ѥстъ ново и красьно.
    Translation: The car is new and beautiful.
  - Phrase: Аѵтобꙋсъ вєдєтъ мьного людии.
    Translation: The bus carries many people.
  - Phrase: Поѥздъ ѥдєтъ на сѣвєръ.
    Translation: The train goes to the north.
  - Phrase: Коло ѥстъ празбито.
    Translation: The bicycle is broken.
  - Phrase: Станициꙗ ѥстъ отъворєна.
    Translation: The station is open.
  - Phrase: Шофєръ ѥстъ остражьнъ.
    Translation: The driver is careful.
  - Phrase: Дорога ѥстъ широка.
    Translation: The road is wide.
  - Phrase: Мостъ ѥстъ вꙑсокъи.
    Translation: The bridge is high.
  - Phrase: Бръзина ѥстъ ограничєна.
    Translation: The speed is limited.
  - Phrase: Свѣтофоръ показоваѥтъ зєлєно.
    Translation: The traffic light shows green.

