Skill:
  Name: Stuff in the kitchen
  Id: 13

New words:
  - Word: ножь
    Translation: knife
  - Word: вилица
    Translation: fork
  - Word: ложька
    Translation: spoon
  - Word: талирька
    Translation: plate
  - Word: чаша
    Translation: cup
  - Word: соли
    Translation: salt
  - Word: пєпрьць
    Translation: pepper
  - Word: цꙋкръ
    Translation: sugar
  - Word: сковъродъка
    Translation: frying pan
  - Word: горѧшти
    Translation: hot
  - Word: гръньць
    Translation: pot
  - Word: кꙋхъниꙗ
    Translation: kitchen
  - Word: варити
    Translation: to cook
  - Word: палачинька
    Translation: pancake
  - Word: палмєнь
    Translation: dumpling
  - Word: миска
    Translation: bowl

Phrases:
  - Phrase: Ножь лєжитъ на столѣ.
    Translation: The knife is lying on the table.
  - Phrase: Вилица ѥстъ срєбръна.
    Translation: The fork is silver.
  - Phrase: Ложька ѥстъ въ соли.
    Translation: The spoon is in the salt.
  - Phrase: Талирька ѥстъ пълъна ѥдꙑ.
    Translation: The plate is full of food.
  - Phrase: Чашька ѥстъ наполънѥна водоѭ.
    Translation: The cup is filled with water.
  - Phrase: Дамъ до чаꙗ цꙋкръ.
    Translation: I will add sugar to the tea.
  - Phrase: Мьного цꙋкра ѥстъ въ мискѣ
    Translation: There is a lot of sugar in the bowl.
  - Phrase: На сковъродъцѣ варитъ моꙗ палачинька.
    Translation: My pancake is cooking on the frying pan.
  - Phrase: Гръньць ѥстъ горѧшти.
    Translation: The pot is hot
  - Phrase: Гръньць ѥстъ на пламєни.
    Translation: The pot is on the flame.
  - Phrase: Кꙋхъниꙗ ѥстъ чиста.
    Translation: The kitchen is clean.
  - Phrase: Онъ ѥстъ съ вилѥцєѭ.
    Translation: He eats with a fork.
  - Phrase: Она пиѥтъ изъ чашькꙑ.
    Translation: She drinks from a cup.
  - Phrase: Мꙑ готовимъ въ гръньци.
    Translation: We cook in a pot.
  - Phrase: На сковъродъцѣ ѥстъ мѧсо.
    Translation: There is meat in the frying pan.
  - Phrase: Ножь ѥстъ остръи.
    Translation: The knife is sharp.
  - Phrase: Вилѥцє и ножє сѫтъ на столѣ.
    Translation: Forks and knives are on the table.
  - Phrase: Ложька ѥстъ пълъна пєпрьца.
    Translation: The spoon is full of pepper.
  - Phrase: Талирька ложитъ на подлогѣ.
    Translation: The plate is lying on the floor.
  - Phrase: Консєрва ѥстъ пꙋста.
    Translation: The can is empty.
  - Phrase: Кꙋхъниꙗ имаѥтъ добръи запахъ въ вєчєрꙋ.
    Translation: The kitchen has a good smell in the evening.

