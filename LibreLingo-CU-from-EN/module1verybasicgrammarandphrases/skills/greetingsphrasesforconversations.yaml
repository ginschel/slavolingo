Phrases:
  - Phrase: Добро оутро!
    Translation: Good morning!
  - Phrase: Добръ вєчєръ!
    Translation: Good evening!
  - Phrase: Добръ дьнь!
    Translation: Good day!
  - Phrase: Добра нощь!
    Translation: Good night!
  - Phrase: Како ѥси?
    Translation: How are you?
  - Phrase: Ѥсмь добро, хвала!
    Translation: I am well, thank you!
  - Phrase: И тꙑ?
    Translation: And you?
  - Phrase: Хвала тобѣ мьного.
    Translation: Thank you very much.
  - Phrase: Пардонъ, нє разꙋмѣмъ.
    Translation: Excuse me, I don't understand.
  - Phrase: Поздравъ!
    Translation: Greetings!
  - Phrase: Здравъ!
    Translation: Hello!
  - Phrase: Добръ дьнь, како ѥси?
    Translation: Good day, how are you?
  - Phrase: Ѥси ли тꙑ здравъ?
    Translation: Are you healthy?
  - Phrase: Добродошли!
    Translation: Welcome!
  - Phrase: На здравѥ!
    Translation: To your health!
  - Phrase: Поздрави твоѭ сєстрѫ.
    Translation: Greet your sister.
  - Phrase: Како сѧ зовєши?
    Translation: What is your name?
  - Phrase: Азъ сѧ зовѫ Бартєкъ.
    Translation: My name is Bartek.
  - Phrase: Благодаримъ за бєсѣдѫ.
    Translation: Thank you for the conversation.
  - Phrase: Тако ѥстъ.
    Translation: That is so.
  - Phrase: Нє тако.
    Translation: Not so.
  - Phrase: Можєтъ бꙑти.
    Translation: Maybe.
  - Phrase: Нє можьно.
    Translation: Not possible.
  - Phrase: Шькода!
    Translation: What a pity!
  - Phrase: Добро!
    Translation: Good!
