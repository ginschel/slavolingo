Phrases:
  - Phrase: Добро оутро!
    Translation: Good morning!
  - Phrase: Добръ вєчєръ!
    Translation: Good evening!
  - Phrase: Добръ дьнь!
    Translation: Good day!
  - Phrase: Добра нощь!
    Translation: Good night!
  - Phrase: Како ѥси?
    Translation: How are you?
  - Phrase: Ѥсмь добро, хвала!
    Translation: I am well, thank you!
  - Phrase: И тꙑ?
    Translation: And you?
  - Phrase: Хвала тобѣ мьного.
    Translation: Thank you very much.
  - Phrase: Пардонъ, нє разꙋмѣмъ.
    Translation: Excuse me, I don't understand.
  - Phrase: Поздравъ!
    Translation: Greetings!
  - Phrase: Здравъ!
    Translation: Hello!
  - Phrase: Добръ дьнь, како ѥси?
    Translation: Good day, how are you?
  - Phrase: Ѥси ли тꙑ здравъ?
    Translation: Are you healthy?
  - Phrase: Добродошли!
    Translation: Welcome!
  - Phrase: На здравѥ!
    Translation: To your health!
  - Phrase: Поздрави твоѭ сєстрѫ.
    Translation: Greet your sister.
  - Phrase: Како сѧ зовєши?
    Translation: What is your name?
  - Phrase: Азъ сѧ зовѫ Бартєкъ.
    Translation: My name is Bartek.
  - Phrase: Благодаримъ за бєсѣдѫ.
    Translation: Thank you for the conversation.
  - Phrase: Тако ѥстъ.
    Translation: That is so.
  - Phrase: Нє тако.
    Translation: Not so.
  - Phrase: Можєтъ бꙑти.
    Translation: Maybe.
  - Phrase: Нє можьно.
    Translation: Not possible.
  - Phrase: Шькода!
    Translation: What a pity!
  - Phrase: Добро!
    Translation: Good!
  - Phrase: Нє добро.
    Translation: Not good.
  - Phrase: Сь ѥстъ лѣпьшє.
    Translation: This is better.
  - Phrase: Сь нє ѥстъ лѣпьшє.
    Translation: This is not better.
  - Phrase: Да, можєтъ.
    Translation: Yes, it is possible.
  - Phrase: Нє, нє можьно.
    Translation: No, it is not possible.
  - Phrase: Ѥстъ ли сь можьно?
    Translation: Is this possible?
  - Phrase: Чьто сь значитъ?
    Translation: What does this mean?
  - Phrase: Тъждє азъ.
    Translation: Me too.
  - Phrase: Съ Богомь!
    Translation: Go with God!
  - Phrase: Нє знамъ.
    Translation: I don't know.
  - Phrase: Можєтъ.
    Translation: Perhaps.
  - Phrase: Повьтори. Нє разꙋмѣлъ.
    Translation: Repeat. I didn't understand.
  - Phrase: Ѥси ли готовъ?
    Translation: Are you ready?
  - Phrase: Даваи!
    Translation: Let's go!

