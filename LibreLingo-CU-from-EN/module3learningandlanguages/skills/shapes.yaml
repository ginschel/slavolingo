Skill:
  Name: Shapes
  Id: 10

New words:
  - Word: крꙋгъ
    Translation: circle
  - Word: квадратъ
    Translation: square
  - Word: чєтꙑрє
    Translation: four
  - Word: дълъгъ
    Translation: long
  - Word: три
    Translation: three
  - Word: трикѫтьникъ
    Translation: triangle
  - Word: стоꙗти (стои)
    Translation: to stand
  - Word: равьнъ
    Translation: straight
  - Word: форма
    Translation: shape
  - Word: линиꙗ
    Translation: line
  - Word: точка
    Translation: point
  - Word: обрꙑсъ
    Translation: outline
  - Word: страна
    Translation: side
  - Word: фигꙋра
    Translation: figure
  - Word: обликъ
    Translation: shape

Phrases:
  - Phrase: Сь ѥстъ крꙋгъ.
    Translation: This is a circle.
  - Phrase: Квадратъ имаѥтъ чєтꙑрє странъ.
    Translation: A square has four sides.
  - Phrase: Трикѫтьникъ имаѥтъ три странъ.
    Translation: A triangle has three sides.
  - Phrase: Си линиꙗ ѥстъ дълъга.
    Translation: This line is long.
  - Phrase: Сь ѥстъ моꙗ форма.
    Translation: This is my shape.
  - Phrase: Линиꙗ ѥстъ равьна.
    Translation: The line is straight.
  - Phrase: Точка тъ малъи пꙋнктъ.
    Translation: A point is a small dot.
  - Phrase: Видимъ обрꙑсъ квадрата.
    Translation: We see the outline of a square.
  - Phrase: Фигꙋра ѥстъ комплєксьна.
    Translation: The figure is complex.
  - Phrase: Сь ѥстъ простъи обликъ.
    Translation: This is a simple shape.
  - Phrase: Азъ малѥѭ вєликъи крꙋгъ.
    Translation: I am drawing a big circle.
  - Phrase: Квадратъ и крꙋгъ сѫтъ основьнє формꙑ.
    Translation: Square and circle are basic shapes.
  - Phrase: Линиꙗ идєтъ чрѣзъ странѫ.
    Translation: The line goes through the side.
  - Phrase: Точка лєжитъ на линиѥи.
    Translation: The point lies on the line.
  - Phrase: Она знаѥтъ въсѧкъи обрꙑсъ Аньглиѥ.
    Translation: She knows every outline of England.
  - Phrase: Сь ѥстъ простъи трикѫтьникъ.
    Translation: This is a simple triangle.
  - Phrase: Онъ малѥѥтъ фигꙋрꙑ на папирꙋ.
    Translation: He is drawing figures on paper.
  - Phrase: Форма ѥстъ интєрєсьна.
    Translation: The shape is interesting.
  - Phrase: Столъ имаѥтъ обликъ квадрата.
    Translation: The table has the shape of a square.
  - Phrase: Красьна фигꙋра стои на столѣ.
    Translation: A beautiful figure is standing on the table.

