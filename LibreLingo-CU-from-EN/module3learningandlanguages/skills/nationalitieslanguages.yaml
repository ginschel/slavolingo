    Translation: Slav
  - Word: ѥзꙑкъ
    Translation: language
  - Word: дрьжава
    Translation: country
  - Word: народъ
    Translation: nation
  - Word: имѧ
    Translation: name
  - Word: Хръватка
    Translation: Croat
  - Word: Рꙋсъ
    Translation: Russian
  - Word: Полѭкъ
    Translation: Pole
