Skill:
  Name: Talking about Time (past tense)
  Id: 31

New words:
  - Word: время
    Translation: time
  - Word: минута
    Translation: minute
  - Word: секунда
    Translation: second
  - Word: час (длительность)
    Translation: hour
  - Word: сегодня
    Translation: today
  - Word: был
    Translation: was
  - Word: была
    Translation: was
  - Word: было
    Translation: was
  - Word: были
    Translation: were
  - Word: шёл
    Translation: went/walked
  - Word: шла
    Translation: went/walked
  - Word: шло
    Translation: went/walked
  - Word: шли
    Translation: went/walked
  - Word: вчера
    Translation: yesterday
  - Word: завтра
    Translation: tomorrow
  - Word: вечер
    Translation: evening
  - Word: полночь
    Translation: midnight
  - Word: сколько
    Translation: how much
  - Word: спать (спит)
    Translation: to sleep
  - Word: длиться
    Translation: to last

Phrases:
  - Phrase: Сколько есть времени?
    Translation: What time is it?
  - Phrase: Он имел один час.
    Translation: He had one hour.
  - Phrase: Завтра есть за поздно.
    Translation: Tomorrow is too late.
  - Phrase: Вчера был понедельник.
    Translation: Yesterday was Monday.
  - Phrase: Вчера она была в доме о восьмом часе.
    Translation: Yesterday she was at home at the eighth hour.
  - Phrase: Утром не было много тепло.
    Translation: In the morning it was not very warm.
  - Phrase: О третьем часе двадцать было холодно.
    Translation: At twenty past the third hour it was cold.
  - Phrase: Полночь есть тихая.
    Translation: Midnight is quiet.
  - Phrase: Он шёл до дома.
    Translation: He went home.
  - Phrase: Вы были шли до кино?
    Translation: Have you gone to the cinema?
  - Phrase: Они ничего не делали.
    Translation: They did nothing.
  - Phrase: Минута есть малая единица времени.
    Translation: A minute is a small unit of time.
  - Phrase: Секунда есть краткая.
    Translation: A second is short.
  - Phrase: Сегодня ты есть не имел времени для этого.
    Translation: Today you did not have an hour for that.
  - Phrase: Видимся вечером о девятом часе.
    Translation: We will see each other in the evening at the ninth hour.
  - Phrase: Вчера о первом часе было лучше.
    Translation: Yesterday at the first hour it was better.
  - Phrase: Сколько минут длится фильм?
    Translation: How many minutes does the film last?
  - Phrase: Я есмь был в доме утром.
    Translation: I was at home in the morning.
  - Phrase: Он спит до полуночи.
    Translation: He sleeps until midnight.
  - Phrase: Сколько секунд имеет минута?
    Translation: How many seconds are in a minute?
  - Phrase: Вечером мы шли в ресторан.
    Translation: In the evening we went to the restaurant.

