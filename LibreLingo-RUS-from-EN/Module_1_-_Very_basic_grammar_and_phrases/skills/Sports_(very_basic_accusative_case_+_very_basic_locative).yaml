New words:
  - Word: футбол
    Translation: football
  - Word: баскетбол
    Translation: basketball
  - Word: теннис
    Translation: tennis
  - Word: плавание
    Translation: swimming
  - Word: плавать
    Translation: to swim
  - Word: бег
    Translation: running
  - Word: бегать
    Translation: to run
  - Word: утром
    Translation: in the morning
  - Word: любить
    Translation: to love/like
  - Word: хоккей
    Translation: hockey
  - Word: спорт
    Translation: sport
  - Word: игра
    Translation: game
