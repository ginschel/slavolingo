Skill:
  Name: Studying & Writing (Locative case)
  Id: 9

New words:
  - Word: школа
    Translation: school
  - Word: учительница
    Translation: female teacher
  - Word: учитель
    Translation: male teacher
  - Word: запись
    Translation: note
  - Word: ученик
    Translation: student
  - Word: книга
    Translation: book
  - Word: задание
    Translation: assignment
  - Word: стол
    Translation: table
  - Word: тушь
    Translation: ink
  - Word: бумага
    Translation: paper
  - Word: предмет
    Translation: subject
  - Word: метод
    Translation: method
  - Word: перо
    Translation: pen
  - Word: записная книжка
    Translation: notebook
  - Word: на
    Translation: on

Phrases:
  - Phrase: Это моя школа.
    Translation: This is my school.
  - Phrase: Она есть учительницею.
    Translation: She is a teacher.
  - Phrase: Он есть учеником.
    Translation: He is a student.
  - Phrase: Книга есть на столе.
    Translation: The book is on the table.
  - Phrase: Я имею задание.
    Translation: I have an assignment.
  - Phrase: Тушь есть ещё мокрая.
    Translation: The ink is still wet.
  - Phrase: Бумага есть белая.
    Translation: The paper is white.
  - Phrase: Этот предмет то математика.
    Translation: This subject is mathematics.
  - Phrase: Этот метод есть добрый.
    Translation: This method is good.
  - Phrase: Ученик имеет книгу.
    Translation: The student has a book.
  - Phrase: Это есть мой стол.
    Translation: This is my desk.
  - Phrase: Моя записная книжка есть полна записей с пером
    Translation: My notebook is full of notes with a pen
  - Phrase: Пишу на бумаге пером.
    Translation: I am writing on paper with a pen.
  - Phrase: Школа есть в центре.
    Translation: The school is in the center.
  - Phrase: Мы пишем задание.
    Translation: We are writing the assignment.
  - Phrase: Учитель говорит со студентами.
    Translation: The teacher is talking with students.
  - Phrase: Она имеет много заданий.
    Translation: She has many assignments.
  - Phrase: Я быстро пишу этим пером.
    Translation: I am writing quickly with this pen.
  - Phrase: Предмет есть сложный.
    Translation: The subject is complex.
  - Phrase: Книга есть новая.
    Translation: The book is new.
  - Phrase: Он есть моим учителем.
    Translation: He is my teacher.
