Skill:
  Name: City/Buildings
  Id: 21

New words:
  - Word: город
    Translation: city
  - Word: дом
    Translation: house
  - Word: площадь/рынок
    Translation: square/market
  - Word: станция
    Translation: station
  - Word: мост
    Translation: bridge
  - Word: магазин
    Translation: shop/store
  - Word: торговая площадь/рынок
    Translation: market
  - Word: библиотека
    Translation: library
  - Word: церковь
    Translation: church
  - Word: улица
    Translation: street
  - Word: вести (ведёт)
    Translation: to lead (leads)

Phrases:
  - Phrase: Это есть большой город.
    Translation: This is a big city.
  - Phrase: Дом стоит на улице.
    Translation: The house stands on the street.
  - Phrase: Идём до площади/рынка.
    Translation: We are going to the square.
  - Phrase: Станция есть близко центра.
    Translation: The station is near the center.
  - Phrase: Мост идёт через реку.
    Translation: The bridge goes over the river.
  - Phrase: Покупаем хлеб в магазине.
    Translation: We buy bread in the shop.
  - Phrase: На торговой площади/рынке есть много людей.
    Translation: There are many people at the market.
  - Phrase: Читаю книгу в библиотеке.
    Translation: I read a book in the library.
  - Phrase: Церковь есть старая и белая.
    Translation: The church is old and white.
  - Phrase: Улица есть длинная и тёплая.
    Translation: The street is long and warm.
  - Phrase: Город имеет много домов.
    Translation: The city has many houses.
  - Phrase: Магазин есть открыт сегодня.
    Translation: The shop is open today.
  - Phrase: Церковь стоит близко библиотеки.
    Translation: The church stands near the library.
  - Phrase: Улица ведёт до площади/рынка.
    Translation: The street leads to the square.
  - Phrase: На площади/рынке стоит фонтан.
    Translation: A fountain stands in the square.
  - Phrase: Мост есть красивый и новый.
    Translation: The bridge is beautiful and new.
  - Phrase: Это есть мой дом в городе.
    Translation: This is my house in the city.
  - Phrase: Станция имеет много поездов.
    Translation: The station has many trains.
  - Phrase: Улица идёт до магазина.
    Translation: The street goes to the shop.
  - Phrase: Площадь/Рынок есть полный людей.
    Translation: The square is full of people.
