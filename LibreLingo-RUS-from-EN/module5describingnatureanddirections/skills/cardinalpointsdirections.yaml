Phrases:
  - Phrase: Север есть холодный.
    Translation: The north is cold.
  - Phrase: Юг есть тёплый.
    Translation: The south is warm.
  - Phrase: Солнце встаёт на востоке.
    Translation: The sun rises in the east.
  - Phrase: Оно западает на западе.
    Translation: It sets in the west.
  - Phrase: Это есть северная сторона.
    Translation: This is the northern side.
  - Phrase: Живём на юге.
    Translation: We live in the south.
  - Phrase: Компас показывает север.
    Translation: The compass shows north.
  - Phrase: Восток есть там.
    Translation: The east is there.
  - Phrase: Западный ветер дует.
    Translation: A western wind is blowing.
  - Phrase: Идём к юго-западу.
    Translation: We are going to the southwest.
  - Phrase: Это есть северо-западный регион.
    Translation: This is the northwestern region.
  - Phrase: Сторона на карте показывает запад.
    Translation: The side on the map shows west.
  - Phrase: Юго-восток есть там, где греет солнце.
    Translation: The southeast is where the sun warms.
  - Phrase: Идём до южной стороны.
    Translation: We are going to the southern side.
  - Phrase: Он путешествует восточно.
    Translation: He travels eastward.
  - Phrase: На севере есть снег.
    Translation: In the north there is snow.
  - Phrase: Южные края тёплые.
    Translation: The southern regions are warm.
  - Phrase: Запад есть лево на карте.
    Translation: West is left on the map.
  - Phrase: Восточная музыка есть интересная.
    Translation: Eastern music is interesting.
  - Phrase: Смотрим к северу.
    Translation: We are looking to the north.
  - Phrase: Идём сейчас вправо и потом прямо.
    Translation: We are going right now and then straight.

