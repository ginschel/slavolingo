Skill:
  Name: Animals (Dative case)
  Id: 14

New words:
  - Word: кот
    Translation: cat
  - Word: пёс
    Translation: dog
  - Word: птица
    Translation: bird
  - Word: помогать
    Translation: to help
  - Word: казать (кажет)
    Translation: to show
  - Word: конь
    Translation: horse
  - Word: дать (даст)
    Translation: to give
  - Word: рыба
    Translation: fish
  - Word: жаба
    Translation: frog
  - Word: медведь
    Translation: bear
  - Word: волк
    Translation: wolf
  - Word: мышь
    Translation: mouse
  - Word: зверь
    Translation: animal

Phrases:
  - Phrase: Я дам коту рыбу.
    Translation: I give the cat a fish.
  - Phrase: Она кажет псу.
    Translation: She says to the dog.
  - Phrase: Он помогает птице.
    Translation: He helps the bird.
  - Phrase: Даём коню воду.
    Translation: We give the horse water.
  - Phrase: Она несёт мыши сыр.
    Translation: She carries cheese to the mouse.
  - Phrase: Он помогает медведю.
    Translation: He helps the bear.
  - Phrase: Мы даём жабе хлеб.
    Translation: We give bread to the frog.
  - Phrase: Они дают зверю лапу.
    Translation: They give their hand to the animal.
  - Phrase: Помогаем волку.
    Translation: We help the wolf.
  - Phrase: Ты дашь мне рыбу?
    Translation: Will you give me a fish?
  - Phrase: Я дам коту имя.
    Translation: I give the cat a name.
  - Phrase: Он даст мыши сыр.
    Translation: On da myši syr.
  - Phrase: Мы помогаем птицам.
    Translation: We help the birds.
  - Phrase: Даём жабам воду.
    Translation: We give the frog water.
  - Phrase: Они несут медведям еду.
    Translation: They are carrying food to the bear.
  - Phrase: Она даст псу доброе имя.
    Translation: She gives the dog a good name.
  - Phrase: Вы дадите коню.
    Translation: You will give the horse.
  - Phrase: Я дам рыбе воду.
    Translation: I give the fish water.
  - Phrase: Она помогла ему со зверем.
    Translation: She helped him with the animal.
  - Phrase: Дашь ли псу вкусную кость?
    Translation: Will you give the dog a tasty bone?

