Skill:
  Name: Clothes
  Id: 34

New words:
  - Word: рубашка
    Translation: shirt
  - Word: носить
    Translation: to wear
  - Word: брюки/штаны
    Translation: trousers
  - Word: футболка
    Translation: t-shirt
  - Word: шарф
    Translation: scarf
  - Word: шапка
    Translation: hat
  - Word: пальто
    Translation: coat
  - Word: перчатка
    Translation: glove
  - Word: трусы
    Translation: underwear
  - Word: носок
    Translation: sock
  - Word: обувь
    Translation: footwear
  - Word: одежда
    Translation: clothes
  - Word: некрасивый
    Translation: ugly
  - Word: одевать
    Translation: to dress
  - Word: пижама
    Translation: pajamas

Phrases:
  - Phrase: Он носит синюю рубашку.
    Translation: He wears a blue shirt.
  - Phrase: Она имеет чёрные брюки, а он белые.
    Translation: She has black trousers, and he has white.
  - Phrase: Обувь и пальто лежат при дверях.
    Translation: Shoes and the coat are lying by the door.
  - Phrase: Шарф есть тяжёлый и тёплый.
    Translation: The scarf is heavy and warm.
  - Phrase: Зимою носим всегда шапку, а в лете нет.
    Translation: In winter, I always wear a hat, but not in summer.
  - Phrase: Трусы суть красивые или некрасивые?
    Translation: Are the shorts beautiful or ugly?
  - Phrase: Носим перчатки в зиме.
    Translation: We wear gloves in winter.
  - Phrase: Та пижама есть зелёная.
    Translation: That pajama is green.
  - Phrase: Новые трусы комфортные.
    Translation: New shorts are comfortable.
  - Phrase: Новая одежда есть дорогая.
    Translation: New clothes are expensive.
  - Phrase: Рубашка есть в сундуке.
    Translation: The shirt is in the drawer.
  - Phrase: Шапка висит на стене.
    Translation: The hat hangs on the wall.
  - Phrase: Он одевал и носил вчера о втором часе зелёную футболку или рубашку. Я не уверен сейчас.
    Translation: He wore and put on a green tennis shoe or shirt yesterday at two AM. I'm not sure right now.
  - Phrase: Ты хочешь шарф или рубашку.
    Translation: You want a scarf or a shirt.
  - Phrase: Некрасивые перчатки лежат на столе, а красивое пальто носим.
    Translation: The ugly gloves are lying on the table, and I wear the red coat.
  - Phrase: Она купила тёплую обувь.
    Translation: She bought warm shoes.
  - Phrase: Он одевает новую рубашку.
    Translation: He is putting on a new shirt.
  - Phrase: Носки мои краткие.
    Translation: My socks are short.
  - Phrase: В зиме буду нуждаться в шапке и перчатках.
    Translation: In winter I will need a hat and gloves.
  - Phrase: Одежда есть чистая и только уже белая.
    Translation: The clothes are clean and only the underwear is white.

