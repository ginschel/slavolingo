Skill:
  Name: Physical Appearance
  Id: 38

New words:
  - Word: высокий
    Translation: tall
  - Word: низкий
    Translation: short
  - Word: толстый
    Translation: fat
  - Word: худой
    Translation: thin
  - Word: малый
    Translation: small
  - Word: красивый
    Translation: beautiful
  - Word: некрасивый
    Translation: ugly
  - Word: старый
    Translation: old
  - Word: молодой
    Translation: young
  - Word: волосы
    Translation: hair
  - Word: глаза
    Translation: eyes
  - Word: чем
    Translation: than
  - Word: выше
    Translation: taller/higher
  - Word: кожа
    Translation: skin
  - Word: меньше
    Translation: less
