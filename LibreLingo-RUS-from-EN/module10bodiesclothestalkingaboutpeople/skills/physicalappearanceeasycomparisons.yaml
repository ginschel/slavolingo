Skill:
  Name: Physical Appearance (Easy comparisons)
  Id: 38

New words:
  - Word: высокий
    Translation: tall
  - Word: низкий
    Translation: short
  - Word: толстый
    Translation: fat
  - Word: худой
    Translation: thin
  - Word: малый
    Translation: small
  - Word: красивый
    Translation: beautiful
  - Word: некрасивый
    Translation: ugly
  - Word: старый
    Translation: old
  - Word: молодой
    Translation: young
  - Word: волосы
    Translation: hair
  - Word: глаза
    Translation: eyes
  - Word: чем
    Translation: than
  - Word: выше
    Translation: taller/higher
  - Word: кожа
    Translation: skin
  - Word: меньше
    Translation: less
  - Word: смеяться (смеётся)
    Translation: to laugh
  - Word: блестеть
    Translation: to shine
  - Word: звезда
    Translation: star
  - Word: светлый
    Translation: light
  - Word: тёмный
    Translation: dark

Phrases:
  - Phrase: Он есть выше высокий и сильный чем он.
    Translation: He is taller and stronger than he is.
  - Phrase: Она есть ниже и худая как он.
    Translation: She is shorter and thinner like him.
  - Phrase: Толстый мужчина идёт по улице.
    Translation: The fat man is walking down the street.
  - Phrase: Худой имеет меньше телесной массы чем толстый.
    Translation: The thin person has less body mass than the fat one.
  - Phrase: Это есть выше красивый человек чем тот.
    Translation: He is a more beautiful person than that one.
  - Phrase: Старые люди суть выше мудрые чем мы.
    Translation: Old people are wiser than us.
  - Phrase: Молодая имеет много энергии.
    Translation: The young one has a lot of energy.
  - Phrase: Его волосы суть светлые.
    Translation: His hair is blonde.
  - Phrase: Глаза суть выше зелёные чем у него.
    Translation: Her eyes are greener than his.
  - Phrase: Кожа его есть белая.
    Translation: His skin is white.
  - Phrase: Он имеет долгие волосы.
    Translation: He has long hair.
  - Phrase: Она имеет зелёные глаза.
    Translation: She has green eyes.
  - Phrase: Кожа есть гладкая.
    Translation: Her skin is smooth.
  - Phrase: Старая женщина носит шапку.
    Translation: The old woman wears a hat.
  - Phrase: Молодые люди часто занимаются спортом.
    Translation: Young people often play sports.
  - Phrase: Толстый мужчина смеётся выше чем тот некрасивый мужчина.
    Translation: The fat man laughs louder than that ugly man.
  - Phrase: Низкая девушка идёт до дома.
    Translation: The short girl is going home.
  - Phrase: Красивые глаза блестят как звёзды на небе.
    Translation: Beautiful eyes shine like stars in the sky.
  - Phrase: Худой носит выше большую рубашку чем я.
    Translation: The thin one wears a larger shirt than I do.
  - Phrase: Её волосы суть светлые и долгие.
    Translation: Her hair is light and long.
  - Phrase: А его красивые волосы суть тёмные как ночь.
    Translation: And his beautiful hair is as dark as the night.

