Skill:
  Name: Character (Conditional)
  Id: 36

New words:
  - Word: добрый
    Translation: good
  - Word: злой
    Translation: bad
  - Word: сильный
    Translation: strong
  - Word: слабый
    Translation: weak
  - Word: смелый
    Translation: brave
  - Word: тихий
    Translation: quiet
  - Word: мудрый
    Translation: wise
  - Word: глупый
    Translation: stupid
  - Word: искренний
    Translation: sincere
  - Word: ленивый
    Translation: lazy
  - Word: был бы
    Translation: I would be
  - Word: был бы
    Translation: you would be
  - Word: был бы
    Translation: he/she/it would be
  - Word: были бы
    Translation: we would be
  - Word: были бы
    Translation: you would be
  - Word: были бы
    Translation: they would be
  - Word: молчать (молчит)
    Translation: to be silent (is silent)

Phrases:
  - Phrase: Он то добрый человек.
    Translation: He is a good person.
  - Phrase: Она есть злая иногда.
    Translation: She is sometimes bad.
  - Phrase: Сильный дух есть важный.
    Translation: A strong spirit is important.
  - Phrase: Он есть слабый в спорте.
    Translation: He is weak in sports.
  - Phrase: Смелый говорит правду.
    Translation: Brave people speak the truth.
  - Phrase: Как ты был бы слышал, то они были бы тихи.
    Translation: If you would hear, they would be silent.
  - Phrase: Мудрый знает много.
    Translation: A smart person knows much.
  - Phrase: Как ты был бы не глупый, то бы ты не делал глупостей.
    Translation: If you were not stupid, you would not do foolish things.
  - Phrase: Искренний друг есть драгоценный.
    Translation: A sincere friend is valuable.
  - Phrase: Как они были бы не ленивы, то мы были бы им помогали.
    Translation: If they were not lazy, we would help them.
  - Phrase: Она есть добрая и искренняя.
    Translation: She is good and sincere.
  - Phrase: Он есть сильный, но смелый.
    Translation: He is strong but brave.
  - Phrase: Дети суть мудрые для их возраста.
    Translation: Children are wiser for their age.
  - Phrase: Как вы не были бы слабы, то вы были бы работали.
    Translation: If you were not weak, you would work.
  - Phrase: Злые слова болят.
    Translation: Bad words hurt.
  - Phrase: Глупый не учится.
    Translation: Stupid people do not learn.
  - Phrase: Ленивый не хочет ничего делать.
    Translation: Lazy people do not want to do anything.
  - Phrase: Искренний говорит что думает.
    Translation: A sincere person says what they think.
  - Phrase: Мудрый молчит когда надо.
    Translation: A wise person stays silent when needed.
  - Phrase: Как я был бы смелый, то я был бы не боялся.
    Translation: If I were brave, I would not be afraid.
