    Translation: at fifty five past the eighth hour
  - Phrase: о девятом часе
    Translation: at the ninth hour
  - Phrase: о десятом часе
    Translation: at the tenth hour
  - Phrase: о двенадцатом часе
    Translation: at the twelfth hour
  - Phrase: о одиннадцатом часе тридцать три
    Translation: at thirty three past the eleventh hour
  - Phrase: сотый доллар
    Translation: hundredth dollar
  - Phrase: двести третий компьютер
    Translation: two hundred third computer
  - Phrase: двухсотый наручных часов
    Translation: two hundredth clock
  - Phrase: тридцатый мужчина
    Translation: thirtieth man
