New words:
  - Word: хлеб
    Translation: bread
  - Word: готовить
    Translation: to prepare
  - Word: нести
    Translation: to carry
  - Word: есть (ест)
    Translation: to eat
  - Word: масло
    Translation: butter
  - Word: молоко
    Translation: milk
  - Word: мясо
    Translation: meat
  - Word: яйцо
    Translation: egg
  - Word: завтрак
    Translation: breakfast
  - Word: обед
    Translation: lunch
  - Word: купить
    Translation: to buy
  - Word: ужин
    Translation: dinner
  - Word: блюдо
    Translation: dish
  - Word: книга
    Translation: book
