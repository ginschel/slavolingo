    Translation: apple
  - Word: груша
    Translation: pear
  - Word: банан
    Translation: banana
  - Word: апельсин
    Translation: orange
  - Word: вишня
    Translation: cherry
  - Word: ягода
    Translation: strawberry
  - Word: созревший
    Translation: ripe
  - Word: виноград
    Translation: grapes
  - Word: слива
    Translation: plum
  - Word: лимон
    Translation: lemon
