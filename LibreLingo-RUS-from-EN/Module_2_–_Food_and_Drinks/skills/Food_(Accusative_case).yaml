Skill:
  Name: Food (Accusative case)
  Id: 6

New words:
  - Word: хлеб
    Translation: bread
  - Word: готовить
    Translation: to prepare
  - Word: нести
    Translation: to carry
  - Word: есть (ест)
    Translation: to eat (eats)
  - Word: масло
    Translation: butter
  - Word: молоко
    Translation: milk
  - Word: мясо
    Translation: meat
  - Word: яйцо
    Translation: egg
  - Word: завтрак
    Translation: breakfast
  - Word: обед
    Translation: lunch
  - Word: купить
    Translation: to buy
  - Word: ужин
    Translation: dinner
  - Word: блюдо
    Translation: dish
  - Word: книга
    Translation: book
  - Word: сладкий
    Translation: sweet
  - Word: еда
    Translation: food

Phrases:
  - Phrase: Я ем хлеб.
    Translation: I am eating bread.
  - Phrase: Она ест мясо.
    Translation: She is eating meat.
  - Phrase: Он любит молоко.
    Translation: He likes milk.
  - Phrase: Я вижу Влада с едою
    Translation: I see Vlad with food
  - Phrase: Ты ешь яйцо?
    Translation: Are you eating an egg?
  - Phrase: Мы едим ужин.
    Translation: We are eating dinner.
  - Phrase: Они имеют завтрак.
    Translation: They are having breakfast.
  - Phrase: Я куплю масло.
    Translation: I will buy butter.
  - Phrase: Он готовит обед.
    Translation: He is preparing lunch.
  - Phrase: Она несёт блюдо.
    Translation: She is carrying a dish.
  - Phrase: Они покупают масло и хлеб.
    Translation: They are buying butter and bread.
  - Phrase: Он пьёт молоко и ест мясо.
    Translation: He is drinking milk and eating meat.
  - Phrase: Читаешь ли ты книгу и ешь завтрак?
    Translation: Are you reading a book and eating breakfast?
  - Phrase: Я вижу обед на столе.
    Translation: I see lunch on the table.
  - Phrase: Ты имеешь масло?
    Translation: Do you have butter?
  - Phrase: Мы готовим ужин каждый день.
    Translation: We prepare dinner every day.
  - Phrase: Я знаю, что ты любишь яйца.
    Translation: I know that you like eggs.
  - Phrase: Он ест сладкую еду.
    Translation: He eats sweet food.
  - Phrase: Она любит готовить ужин.
    Translation: She likes to prepare dinner.
  - Phrase: Мы видим твою пиццу на столе.
    Translation: We see your pizza on the table.
  - Phrase: Они знают, что я всегда ем хлеб с маслом.
    Translation: They know that I always eat bread with butter.
