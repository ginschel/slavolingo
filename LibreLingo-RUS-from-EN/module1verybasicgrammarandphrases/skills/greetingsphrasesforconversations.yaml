Phrases:
  - Phrase: Доброе утро!
    Translation: Good morning!
  - Phrase: Добрый вечер!
    Translation: Good evening!
  - Phrase: Добрый день!
    Translation: Good day!
  - Phrase: Доброй ночи!
    Translation: Good night!
  - Phrase: Как ты есть?
    Translation: How are you?
  - Phrase: Есмь добро, спасибо!
    Translation: I am well, thank you!
  - Phrase: И ты?
    Translation: And you?
  - Phrase: Спасибо тебе много.
    Translation: Thank you very much.
  - Phrase: Пардон, не понимаю.
    Translation: Excuse me, I don't understand.
  - Phrase: Привет!
    Translation: Greetings!
  - Phrase: Здравствуй!
    Translation: Hello!
  - Phrase: Добрый день, как ты есть?
    Translation: Good day, how are you?
  - Phrase: Еси ли ты здоров?
    Translation: Are you healthy?
  - Phrase: Добро пожаловать!
    Translation: Welcome!
  - Phrase: На здоровье!
    Translation: To your health!
  - Phrase: Приветствуй твою сестру.
    Translation: Greet your sister.
  - Phrase: Как тебя зовут?
    Translation: What is your name?
  - Phrase: Меня зовут Бартек.
    Translation: My name is Bartek.
  - Phrase: Благодарю за беседу.
    Translation: Thank you for the conversation.
  - Phrase: Так есть.
    Translation: That is so.
  - Phrase: Не так.
    Translation: Not so.
  - Phrase: Может быть.
    Translation: Maybe.
  - Phrase: Невозможно.
    Translation: Not possible.
  - Phrase: Жаль!
    Translation: What a pity!
  - Phrase: Добро!
    Translation: Good!
  - Phrase: Не добро.
    Translation: Not good.
  - Phrase: Это есть лучше.
    Translation: This is better.
  - Phrase: Это не есть лучше.
    Translation: This is not better.
  - Phrase: Да, может.
    Translation: Yes, it is possible.
  - Phrase: Нет, невозможно.
    Translation: No, it is not possible.
  - Phrase: Есть ли это возможно?
    Translation: Is this possible?
  - Phrase: Что это значит?
    Translation: What does this mean?
  - Phrase: Тоже я.
    Translation: Me too.
  - Phrase: С Богом!
    Translation: Go with God!
  - Phrase: Не знаю.
    Translation: I don't know.
  - Phrase: Может.
    Translation: Perhaps.
  - Phrase: Повтори. Не понял.
    Translation: Repeat. I didn't understand.
  - Phrase: Еси ли готов?
    Translation: Are you ready?
  - Phrase: Давай!
    Translation: Let's go!

