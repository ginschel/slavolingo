Skill:
  Name: Stuff in the kitchen
  Id: 13

New words:
  - Word: нож
    Translation: knife
  - Word: вилка
    Translation: fork
  - Word: ложка
    Translation: spoon
  - Word: тарелка
    Translation: plate
  - Word: чаша
    Translation: cup
  - Word: соль
    Translation: salt
  - Word: перец
    Translation: pepper
  - Word: сахар
    Translation: sugar
  - Word: сковородка
    Translation: frying pan
  - Word: горячий
    Translation: hot
  - Word: горшок
    Translation: pot
  - Word: кухня
    Translation: kitchen
  - Word: варить
    Translation: to cook
  - Word: блин
    Translation: pancake
  - Word: пельмень
    Translation: dumpling
  - Word: миска
    Translation: bowl

Phrases:
  - Phrase: Нож лежит на столе.
    Translation: The knife is lying on the table.
  - Phrase: Вилка есть серебряная.
    Translation: The fork is silver.
  - Phrase: Ложка есть в соли.
    Translation: The spoon is in the salt.
  - Phrase: Тарелка есть полна еды.
    Translation: The plate is full of food.
  - Phrase: Чаша есть наполнена водою.
    Translation: The cup is filled with water.
  - Phrase: Дам в чай сахар.
    Translation: I will add sugar to the tea.
  - Phrase: Много сахара есть в миске.
    Translation: There is a lot of sugar in the bowl.
  - Phrase: На сковородке варится мой блин.
    Translation: My pancake is cooking on the frying pan.
  - Phrase: Горшок есть горячий.
    Translation: The pot is hot
  - Phrase: Горшок есть на пламени.
    Translation: The pot is on the flame.
  - Phrase: Кухня есть чистая.
    Translation: The kitchen is clean.
  - Phrase: Он ест с вилкою.
    Translation: He eats with a fork.
  - Phrase: Она пьёт из чаши.
    Translation: She drinks from a cup.
  - Phrase: Мы готовим в горшке.
    Translation: We cook in a pot.
  - Phrase: На сковородке есть мясо.
    Translation: There is meat in the frying pan.
  - Phrase: Нож есть острый.
    Translation: The knife is sharp.
  - Phrase: Вилки и ножи суть на столе.
    Translation: Forks and knives are on the table.
  - Phrase: Ложка есть полна перца.
    Translation: The spoon is full of pepper.
  - Phrase: Тарелка лежит на полу.
    Translation: The plate is lying on the floor.
  - Phrase: Консерва есть пустая.
    Translation: The can is empty.
  - Phrase: Кухня имеет добрый запах вечером.
    Translation: The kitchen has a good smell in the evening.

