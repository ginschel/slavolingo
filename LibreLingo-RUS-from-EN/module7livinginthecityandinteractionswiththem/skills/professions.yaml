Skill:
  Name: Professions
  Id: 22

New words:
  - Word: учитель
    Translation: teacher
  - Word: доктор
    Translation: doctor
  - Word: инженер
    Translation: engineer
  - Word: работник
    Translation: worker
  - Word: писарь
    Translation: writer
  - Word: продавец
    Translation: seller
  - Word: шофёр
    Translation: driver
  - Word: повар
    Translation: cook
  - Word: полицейский
    Translation: policeman
  - Word: артист/художник
    Translation: artist
  - Word: работать
    Translation: to work
  - Word: делать
    Translation: to work
  - Word: рисовать (карандашом)
    Translation: to draw
  - Word: делать
    Translation: to do/make

Phrases:
  - Phrase: Мой брат есть учителем.
    Translation: My brother is a teacher.
  - Phrase: Она есть доктором.
    Translation: She is a doctor.
  - Phrase: Он есть инженером в городе.
    Translation: He is an engineer in the city.
  - Phrase: Работник работает на мосту.
    Translation: The worker is working on the bridge.
  - Phrase: Писарь пишет в офисе.
    Translation: The writer writes in the office.
  - Phrase: Продавец работает в магазине.
    Translation: The seller works in the shop.
  - Phrase: Шофёр ведёт автобус.
    Translation: The driver drives a bus.
  - Phrase: Мой отец есть поваром.
    Translation: My father is a cook.
  - Phrase: Полицейский стоит на улице.
    Translation: The policeman is standing on the street.
  - Phrase: Артист/Художник рисует портрет.
    Translation: The artist is drawing a portrait.
  - Phrase: Учитель говорит ученикам делать.
    Translation: The teacher tells the students to do.
  - Phrase: Доктор помогает людям.
    Translation: The doctor helps people.
  - Phrase: Инженер делает план.
    Translation: The engineer makes a plan.
  - Phrase: Работник строит дом.
    Translation: The worker is building a house.
  - Phrase: Писарь пишет документы.
    Translation: The writer writes documents.
  - Phrase: Продавец продаёт еду.
    Translation: The seller sells food.
  - Phrase: Шофёр везёт людей.
    Translation: The driver drives people.
  - Phrase: Повар готовит ужин.
    Translation: The cook is preparing dinner.
  - Phrase: Полицейский контролирует ситуацию.
    Translation: The policeman controls the situation.
  - Phrase: Артист/Художник показывает свою творбу.
    Translation: The artist shows his work.

