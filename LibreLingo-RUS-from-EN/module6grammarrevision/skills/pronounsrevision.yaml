Skill:
  Name: Pronouns revision
  Id: 20

New words:
  - Word: "знать"
    Translation: to know
  - Word: "ведать (ведает)"
    Translation: to know
  - Word: "сон"
    Translation: dream
  - Word: "вещь"
    Translation: thing

Phrases:
  - Phrase: Того не знаю.
    Translation: I don't know that.
  - Phrase: О том уже долго ведаю.
    Translation: I have known about that thing for a long time.
  - Phrase: Кого ты видишь?.
    Translation: Who do you see?.
  - Phrase: Тем кто лежит спать, спокойного сна.
    Translation: To those who are going to sleep, a peaceful dream.
  - Phrase: О той вещи я ничего не знаю.
    Translation: I know nothing about that thing.
  - Phrase: Говорим с тобою.
    Translation: I am talking with you.
  - Phrase: Я вижу вас.
    Translation: I see you.
  - Phrase: Он любит быть сам с собою.
    Translation: He likes to be alone with himself.
  - Phrase: Дай мне воду.
    Translation: Give me water.
  - Phrase: С нами всегда всё весело.
    Translation: With us everything is always cheerful.
  - Phrase: Меня не видишь.
    Translation: You don't see me.
  - Phrase: Кому дашь дар?
    Translation: Who do you give a gift to?
  - Phrase: О мне говоришь?
    Translation: Are you talking about me?
  - Phrase: Нет, я не говорю о тебе.
    Translation: No, I don't talt about you.
  - Phrase: О чём ты говоришь?
    Translation: What are you talking about?
  - Phrase: Те женщины красивые.
    Translation: These women are beautiful.
  - Phrase: Этих друзей не имеешь.
    Translation: You do not have those friends.
  - Phrase: Он даёт себе покой.
    Translation: He stops troubling others.
  - Phrase: Чего тут нет в доме?
    Translation: What isn't at this house here?
  - Phrase: Тому псу ты даёшь кости.
    Translation: You give to this dog bones.
  - Phrase: Это ваша кофе или её?
    Translation: Is it your coffee or her?

