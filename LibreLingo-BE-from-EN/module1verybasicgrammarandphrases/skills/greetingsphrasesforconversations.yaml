Phrases:
  - Phrase: Добрай раніцы!
    Translation: Good morning!
  - Phrase: Добры вечар!
    Translation: Good evening!
  - Phrase: Добры дзень!
    Translation: Good day!
  - Phrase: Дабранач!
    Translation: Good night!
  - Phrase: Як ты ёсць?
    Translation: How are you?
  - Phrase: Я добра, дзякуй!
    Translation: I am well, thank you!
  - Phrase: А ты?
    Translation: And you?
  - Phrase: Дзякуй табе шмат.
    Translation: Thank you very much.
  - Phrase: Прабачце, не разумею.
    Translation: Excuse me, I don't understand.
  - Phrase: Прывітанне!
    Translation: Greetings!
  - Phrase: Прывітанне!
    Translation: Hello!
  - Phrase: Добры дзень, як ты ёсць?
    Translation: Good day, how are you?
  - Phrase: Ты ёсць здаровы?
    Translation: Are you healthy?
  - Phrase: Вітаем!
    Translation: Welcome!
  - Phrase: На здароўе!
    Translation: To your health!
  - Phrase: Прывітай сваю сястру.
    Translation: Greet your sister.
  - Phrase: Як цябе завуць?
    Translation: What is your name?
  - Phrase: Мяне завуць Бартэк.
    Translation: My name is Bartek.
  - Phrase: Дзякуй за размову.
    Translation: Thank you for the conversation.
  - Phrase: Так ёсць.
    Translation: That is so.
  - Phrase: Не так.
    Translation: Not so.
  - Phrase: Можа быць.
    Translation: Maybe.
  - Phrase: Нельга.
    Translation: Not possible.
  - Phrase: Шкада!
    Translation: What a pity!
  - Phrase: Добра!
    Translation: Good!
  - Phrase: Нядобра.
    Translation: Not good.
  - Phrase: Гэта ёсць лепш.
    Translation: This is better.
  - Phrase: Гэта не ёсць лепш.
    Translation: This is not better.
  - Phrase: Так, можа быць.
    Translation: Yes, it is possible.
  - Phrase: Не, нельга.
    Translation: No, it is not possible.
  - Phrase: Ці гэта магчыма?
    Translation: Is this possible?
  - Phrase: Што гэта значыць?
    Translation: What does this mean?
  - Phrase: Я таксама.
    Translation: Me too.
  - Phrase: З Богам!
    Translation: Go with God!
  - Phrase: Не ведаю.
    Translation: I don't know.
  - Phrase: Можа быць.
    Translation: Perhaps.
  - Phrase: Паўтары. Не зразумеў.
    Translation: Repeat. I didn't understand.
  - Phrase: Ты ёсць гатовы?
    Translation: Are you ready?
  - Phrase: Давай!
    Translation: Let's go!

