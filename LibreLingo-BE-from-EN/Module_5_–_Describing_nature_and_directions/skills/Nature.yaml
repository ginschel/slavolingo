New words:
  - Word: рака
    Translation: river
  - Word: праз
    Translation: through
  - Word: гара
    Translation: mountain
  - Word: даліна
    Translation: valley
  - Word: лес
    Translation: forest
  - Word: трава
    Translation: grass
  - Word: кветка
    Translation: flower
  - Word: ружа
    Translation: rose
  - Word: расці (расце)
    Translation: to grow (grows)
  - Word: зямля
    Translation: earth
  - Word: камень
    Translation: stone
  - Word: поле
    Translation: field
  - Word: дуб
    Translation: oak
  - Word: месяц
    Translation: moon
  - Word: квітнець (квітнее)
