New words:
  - Word: школа
    Translation: school
  - Word: настаўніца
    Translation: female teacher
  - Word: настаўнік
    Translation: male teacher
  - Word: запіс
    Translation: note
  - Word: вучань
    Translation: student
  - Word: кніга
    Translation: book
  - Word: заданне
    Translation: assignment
