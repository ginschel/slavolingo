  - Word: вечар
    Translation: evening
  - Word: дзень
    Translation: day
  - Word: ноч
    Translation: night
  - Word: дзякуй
    Translation: thanks
  - Word: прабачце
    Translation: pardon
  - Word: прабач
    Translation: excuse me
  - Word: добры
    Translation: good
  - Word: лепш
    Translation: better
  - Word: можна
    Translation: possible
  - Word: шкада
