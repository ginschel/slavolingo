Skill:
  Name: Sports (very basic accusative case + very basic locative)
  Id: 5

New words:
  - Word: футбол
    Translation: football
  - Word: баскетбол
    Translation: basketball
  - Word: тэніс
    Translation: tennis
  - Word: плаванне
    Translation: swimming
  - Word: плаваць
    Translation: to swim
  - Word: бег
    Translation: running
  - Word: бегаць
    Translation: to run
  - Word: раніцай
    Translation: in the morning
  - Word: любіць
    Translation: to love/like
  - Word: хакей
    Translation: hockey
  - Word: спорт
    Translation: sport
  - Word: гульня
    Translation: game
  - Word: трэніраваць
    Translation: to train
  - Word: стадыён
    Translation: stadium
  - Word: хутка
    Translation: fast
  - Word: цяжкі
    Translation: difficult

Phrases:
  - Phrase: Гуляю ў футбол.
    Translation: I play football.
  - Phrase: Яна гуляе ў баскетбол.
    Translation: She plays basketball.
  - Phrase: Ён гуляе ў тэніс.
    Translation: He plays tennis.
  - Phrase: Мы плаваем у рацэ.
    Translation: We swim in the river.
  - Phrase: Яны бегаюць раніцай.
    Translation: They run in the morning.
  - Phrase: Ён трэніруе кожны дзень.
    Translation: He trains every day.
  - Phrase: Спорт ёсць важны.
    Translation: Sport is important.
  - Phrase: Яна гуляе на стадыёне.
    Translation: She plays at the stadium.
  - Phrase: Трэба трэніраваць.
    Translation: It is necessary to train.
  - Phrase: Яны любяць спорт.
    Translation: They love sport.
  - Phrase: Я не гуляю ў хакей.
    Translation: I do not play hockey.
  - Phrase: Стадыён ёсць у горадзе.
    Translation: The stadium is in the city.
  - Phrase: Баскетбол то цікавы спорт.
    Translation: Basketball is an interesting sport.
  - Phrase: Плаванне ёсць добра для здароўя.
    Translation: Swimming is good for health.
  - Phrase: Хто гуляе ў тэніс?
    Translation: Who plays tennis?
  - Phrase: Ён бегае хутка.
    Translation: He runs fast.
  - Phrase: Мы плаваем часта.
    Translation: We swim often.
  - Phrase: Ён трэніруе з сябрам.
    Translation: He trains with a friend.
  - Phrase: Я гуляю з братамі.
    Translation: I play with my brothers.
  - Phrase: Хакей ёсць цяжкі.
    Translation: Hockey is difficult.
