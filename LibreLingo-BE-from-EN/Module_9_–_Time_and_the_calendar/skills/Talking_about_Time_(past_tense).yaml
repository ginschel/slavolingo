  - Word: час
    Translation: time
  - Word: хвіліна
    Translation: minute
  - Word: секунда
    Translation: second
  - Word: гадзіна (працягласць)
    Translation: hour
  - Word: сёння
    Translation: today
  - Word: быў
    Translation: was (m)
  - Word: была
    Translation: was (f)
  - Word: было
    Translation: was (n)
  - Word: былі
    Translation: were
  - Word: ішоў
    Translation: went/walked (m)
  - Word: ішла
    Translation: went/walked (f)
  - Word: ішло
    Translation: went/walked (n)
  - Word: ішлі
    Translation: went/walked (pl)
  - Word: учора
    Translation: yesterday
  - Word: заўтра
    Translation: tomorrow
  - Word: вечар
    Translation: evening
  - Word: поўнач
    Translation: midnight
  - Word: колькі
    Translation: how much
  - Word: спаць (спіць)
    Translation: to sleep (sleeps)
