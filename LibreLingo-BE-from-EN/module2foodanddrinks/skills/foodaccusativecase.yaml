Skill:
  Name: Food (Accusative case)
  Id: 6

New words:
  - Word: хлеб
    Translation: bread
  - Word: гатаваць
    Translation: to prepare
  - Word: несці
    Translation: to carry
  - Word: есці (есць)
    Translation: to eat
  - Word: масла
    Translation: butter
  - Word: малако
    Translation: milk
  - Word: мяса
    Translation: meat
  - Word: яйка
    Translation: egg
  - Word: сняданак
    Translation: breakfast
  - Word: абед
    Translation: lunch
  - Word: купіць
    Translation: to buy
  - Word: вячэра
    Translation: dinner
  - Word: страва
    Translation: dish
  - Word: кніга
    Translation: book
  - Word: салодкі
    Translation: sweet
  - Word: ежа
    Translation: food

Phrases:
  - Phrase: Я ем хлеб.
    Translation: I am eating bread.
  - Phrase: Яна есць мяса.
    Translation: She is eating meat.
  - Phrase: Ён любіць малако.
    Translation: He likes milk.
  - Phrase: Я бачу Улада з ежай
    Translation: I see Vlad with food
  - Phrase: Ты ясі яйка?
    Translation: Are you eating an egg?
  - Phrase: Мы ядзім вячэру.
    Translation: We are eating dinner.
  - Phrase: Яны маюць сняданак.
    Translation: They are having breakfast.
  - Phrase: Я куплю масла.
    Translation: I will buy butter.
  - Phrase: Ён гатуе абед.
    Translation: He is preparing lunch.
  - Phrase: Яна нясе страву.
    Translation: She is carrying a dish.
  - Phrase: Яны купляюць масла і хлеб.
    Translation: They are buying butter and bread.
  - Phrase: Ён п'е малако і есць мяса.
    Translation: He is drinking milk and eating meat.
  - Phrase: Ці чытаеш ты кнігу і есі сняданак?
    Translation: Are you reading a book and eating breakfast?
  - Phrase: Я бачу абед на стале.
    Translation: I see lunch on the table.
  - Phrase: Ты маеш масла?
    Translation: Do you have butter?
  - Phrase: Мы гатуем вячэру кожны дзень.
    Translation: We prepare dinner every day.
  - Phrase: Я ведаю, што ты любіш яйкі.
    Translation: I know that you like eggs.
  - Phrase: Ён есць салодкую ежу.
    Translation: He eats sweet food.
  - Phrase: Яна любіць гатаваць вячэру.
    Translation: She likes to prepare dinner.
  - Phrase: Мы бачым тваю піцу на стале.
    Translation: We see your pizza on the table.
  - Phrase: Яны ведаюць, што я заўсёды ем хлеб з маслам.
    Translation: They know that I always eat bread with butter.

