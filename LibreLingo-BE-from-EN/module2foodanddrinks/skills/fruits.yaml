  - Word: груша
    Translation: pear
  - Word: банан
    Translation: banana
  - Word: апельсін
    Translation: orange
  - Word: вішня
    Translation: cherry
  - Word: ягада
    Translation: strawberry
  - Word: спелы
    Translation: ripe
  - Word: вінаград
    Translation: grapes
  - Word: сліва
    Translation: plum
  - Word: лімон
    Translation: lemon
  - Word: кіслы
    Translation: sour
  - Word: салодкі
    Translation: sweet
