    Translation: time
  - Word: хвіліна
    Translation: minute
  - Word: секунда
    Translation: second
  - Word: гадзіна (працягласць)
    Translation: hour
  - Word: сёння
    Translation: today
  - Word: быў
    Translation: was
  - Word: была
    Translation: was
