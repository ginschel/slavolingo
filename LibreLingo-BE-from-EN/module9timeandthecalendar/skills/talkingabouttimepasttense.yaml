Skill:
  Name: Talking about Time (past tense)
  Id: 31

New words:
  - Word: час
    Translation: time
  - Word: хвіліна
    Translation: minute
  - Word: секунда
    Translation: second
  - Word: гадзіна (працягласць)
    Translation: hour
  - Word: сёння
    Translation: today
  - Word: быў
    Translation: was
  - Word: была
    Translation: was
  - Word: было
    Translation: was
  - Word: былі
    Translation: were
  - Word: ішоў
    Translation: went/walked
  - Word: ішла
    Translation: went/walked
  - Word: ішло
    Translation: went/walked
  - Word: ішлі
    Translation: went/walked
  - Word: учора
    Translation: yesterday
  - Word: заўтра
    Translation: tomorrow
  - Word: вечар
    Translation: evening
  - Word: поўнач
    Translation: midnight
  - Word: колькі
    Translation: how much
  - Word: спаць (спіць)
    Translation: to sleep
  - Word: доўжыцца
    Translation: to last

Phrases:
  - Phrase: Колькі ёсць часу?
    Translation: What time is it?
  - Phrase: Ён меў адну гадзіну.
    Translation: He had one hour.
  - Phrase: Заўтра ёсць занадта позна.
    Translation: Tomorrow is too late.
  - Phrase: Учора быў панядзелак.
    Translation: Yesterday was Monday.
  - Phrase: Учора яна была дома ў восем гадзін.
    Translation: Yesterday she was at home at the eighth hour.
  - Phrase: Раніцай не было вельмі цёпла.
    Translation: In the morning it was not very warm.
  - Phrase: У тры гадзіны дваццаць было холадна.
    Translation: At twenty past the third hour it was cold.
  - Phrase: Поўнач ёсць ціхая.
    Translation: Midnight is quiet.
  - Phrase: Ён пайшоў дадому.
    Translation: He went home.
  - Phrase: Вы ішлі ў кіно?
    Translation: Have you gone to the cinema?
  - Phrase: Яны нічога не рабілі.
    Translation: They did nothing.
  - Phrase: Хвіліна ёсць малая адзінка часу.
    Translation: A minute is a small unit of time.
  - Phrase: Секунда ёсць кароткая.
    Translation: A second is short.
  - Phrase: Сёння ты не меў/мела часу на тое.
    Translation: Today you did not have an hour for that.
  - Phrase: Бачымся ўвечары ў дзевяць гадзін.
    Translation: We will see each other in the evening at the ninth hour.
  - Phrase: Учора ў адну гадзіну было лепш.
    Translation: Yesterday at the first hour it was better.
  - Phrase: Колькі хвілін доўжыцца фільм?
    Translation: How many minutes does the film last?
  - Phrase: Я быў дома раніцай.
    Translation: I was at home in the morning.
  - Phrase: Ён спіць да поўначы.
    Translation: He sleeps until midnight.
  - Phrase: Колькі секунд мае хвіліна?
    Translation: How many seconds are in a minute?
  - Phrase: Увечары мы пайшлі ў рэстаран.
    Translation: In the evening we went to the restaurant.

