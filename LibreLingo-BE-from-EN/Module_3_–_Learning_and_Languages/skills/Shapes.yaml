Skill:
  Name: Shapes
  Id: 10

New words:
  - Word: круг
    Translation: circle
  - Word: квадрат
    Translation: square
  - Word: чатыры
    Translation: four
  - Word: доўгі
    Translation: long
  - Word: тры
    Translation: three
  - Word: трыкутнік
    Translation: triangle
  - Word: стаяць (стаіць)
    Translation: to stand (stands)
  - Word: роўны
    Translation: straight
  - Word: форма
    Translation: shape
  - Word: лінія
    Translation: line
  - Word: кропка
    Translation: point
  - Word: абрыс
    Translation: outline
  - Word: бок
    Translation: side
  - Word: фігура
    Translation: figure
  - Word: форма/выгляд
    Translation: shape

Phrases:
  - Phrase: Гэта ёсць круг.
    Translation: This is a circle.
  - Phrase: Квадрат мае чатыры бакі.
    Translation: A square has four sides.
  - Phrase: Трыкутнік мае тры бакі.
    Translation: A triangle has three sides.
  - Phrase: Тая лінія ёсць доўгая.
    Translation: This line is long.
  - Phrase: Гэта ёсць мая форма.
    Translation: This is my shape.
  - Phrase: Лінія ёсць роўная.
    Translation: The line is straight.
  - Phrase: Кропка то малы пункт.
    Translation: A point is a small dot.
  - Phrase: Бачым абрыс квадрата.
    Translation: We see the outline of a square.
  - Phrase: Фігура ёсць комплексная.
    Translation: The figure is complex.
  - Phrase: Гэта ёсць просты выгляд.
    Translation: This is a simple shape.
  - Phrase: Я малюю вялікі круг.
    Translation: I am drawing a big circle.
  - Phrase: Квадрат і круг ёсць асноўныя формы.
    Translation: Square and circle are basic shapes.
  - Phrase: Лінія ідзе праз бок.
    Translation: The line goes through the side.
  - Phrase: Кропка ляжыць на лініі.
    Translation: The point lies on the line.
  - Phrase: Яна ведае кожны абрыс Англіі.
    Translation: She knows every outline of England.
  - Phrase: Гэта ёсць просты трыкутнік.
    Translation: This is a simple triangle.
  - Phrase: Ён малюе фігуры на паперы.
    Translation: He is drawing figures on paper.
  - Phrase: Форма ёсць цікавая.
    Translation: The shape is interesting.
  - Phrase: Стол мае форму квадрата.
    Translation: The table has the shape of a square.
  - Phrase: Прыгожая фігура стаіць на стале.
    Translation: A beautiful figure is standing on the table.
