Skill:
  Name: Nature
  Id: 15

New words:
  - Word: рака
    Translation: river
  - Word: праз
    Translation: through
  - Word: гара
    Translation: mountain
  - Word: даліна
    Translation: valley
  - Word: лес
    Translation: forest
  - Word: трава
    Translation: grass
  - Word: кветка
    Translation: flower
  - Word: ружа
    Translation: rose
  - Word: расці (расце)
    Translation: to grow
  - Word: зямля
    Translation: earth
  - Word: камень
    Translation: stone
  - Word: поле
    Translation: field
  - Word: дуб
    Translation: oak
  - Word: месяц
    Translation: moon
  - Word: квітнець (квітнее)
    Translation: to bloom
  - Word: дрэва
    Translation: tree
  - Word: ляжаць (ляжыць)
    Translation: to lie
  - Word: між
    Translation: between

Phrases:
  - Phrase: Рака цячэ праз даліну.
    Translation: The river flows through the valley.
  - Phrase: Гара ёсць высокая.
    Translation: The mountain is high.
  - Phrase: Мы ідзем у лес.
    Translation: We are going to the forest.
  - Phrase: Трава ёсць зялёная.
    Translation: The grass is green.
  - Phrase: Кветкі прыгожа квітнеюць.
    Translation: The flowers bloom beautifully.
  - Phrase: Ён стаіць на камені.
    Translation: He is standing on the stone.
  - Phrase: Зямля ёсць мокрая.
    Translation: The earth is wet.
  - Phrase: Ружа расце на полі.
    Translation: The rose grows in the field.
  - Phrase: Даліна ляжыць між гарамі.
    Translation: The valley lies between the mountains.
  - Phrase: Поле ёсць шырокае.
    Translation: The field is wide.
  - Phrase: Яны ідуць праз лес з многімі дрэвамі.
    Translation: They are going through the forest with many trees.
  - Phrase: Трава расце хутка.
    Translation: The grass grows fast.
  - Phrase: Камяні ёсць цяжкія.
    Translation: The stones are heavy.
  - Phrase: Кветка расце з зямлі.
    Translation: A flower grows from the earth.
  - Phrase: Вада ідзе да ракі.
    Translation: Water goes to the river.
  - Phrase: Поле ёсць за домам.
    Translation: The field is behind the house.
  - Phrase: Ідзем да дуба.
    Translation: We are going towards the oak.
  - Phrase: Месяц сёння прыгожы
    Translation: The moon today is beautiful
  - Phrase: Мы стаім на зямлі.
    Translation: We are standing on the earth.
  - Phrase: Яны глядзяць у даліну.
    Translation: They are looking into the valley.
  - Phrase: Рака ідзе між палямі.
    Translation: The river goes between the fields.

