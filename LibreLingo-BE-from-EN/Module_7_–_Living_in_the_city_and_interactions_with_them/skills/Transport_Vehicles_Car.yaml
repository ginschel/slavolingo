Skill:
  Name: Transport/Vehicles/Car
  Id: 23

New words:
  - Word: аўта
    Translation: car
  - Word: аўтобус
    Translation: bus
  - Word: цягнік
    Translation: train
  - Word: кола/ровар
    Translation: bicycle
  - Word: вакзал
    Translation: station
  - Word: шафёр
    Translation: driver
  - Word: дарога
    Translation: road
  - Word: мост
    Translation: bridge
  - Word: хуткасць
    Translation: speed
  - Word: святлафор
    Translation: traffic light
  - Word: ехаць (едзе)
    Translation: to go/drive (goes/drives)
  - Word: сесці (сядае)
    Translation: to sit (sits)
  - Word: звязаць (звязвае)
    Translation: to connect/tie (connects/ties)
  - Word: разбіты/зламаны
    Translation: broken
  - Word: асцярожны
    Translation: careful

Phrases:
  - Phrase: Аўта стаіць на вуліцы.
    Translation: The car is standing on the street.
  - Phrase: Аўтобус едзе да цэнтра.
    Translation: The bus goes to the center.
  - Phrase: Цягнік едзе на вакзал.
    Translation: The train goes to the station.
  - Phrase: Тут ёсць сядзенне. Можна сесці.
    Translation: Tu jest sěděnje. Možna sěsti
  - Phrase: Вакзал ёсць вялікі.
    Translation: The station is big.
  - Phrase: Шафёр едзе хутка.
    Translation: The driver drives fast.
  - Phrase: Дарога ідзе праз лес.
    Translation: The road goes through the forest.
  - Phrase: Мост звязвае два гарады.
    Translation: The bridge connects two cities.
  - Phrase: Хуткасць ёсць важная для бяспекі на вуліцы.
    Translation: Brzina jest važna za bezpečnosti na ulici.
  - Phrase: Святлафор паказвае чырвонае.
    Translation: The traffic light shows red.
  - Phrase: Аўта ёсць новае і прыгожае.
    Translation: The car is new and beautiful.
  - Phrase: Аўтобус вязе шмат людзей.
    Translation: The bus carries many people.
  - Phrase: Цягнік едзе на поўнач.
    Translation: The train goes to the north.
  - Phrase: Кола ёсць разбітае.
    Translation: The bicycle is broken.
  - Phrase: Вакзал ёсць адкрыты.
    Translation: The station is open.
  - Phrase: Шафёр ёсць асцярожны.
    Translation: The driver is careful.
  - Phrase: Дарога ёсць шырокая.
    Translation: The road is wide.
  - Phrase: Мост ёсць высокі.
    Translation: The bridge is high.
  - Phrase: Хуткасць ёсць абмежаваная.
    Translation: The speed is limited.
  - Phrase: Святлафор паказвае зялёнае.
    Translation: The traffic light shows green.
