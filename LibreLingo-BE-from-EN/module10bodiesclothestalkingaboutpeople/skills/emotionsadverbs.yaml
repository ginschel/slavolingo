Skill:
  Name: Emotions (adverbs)
  Id: 37

New words:
  - Word: радасны
    Translation: joyful
  - Word: сумны
    Translation: sad
  - Word: гняўлівы
    Translation: angry
  - Word: любоў
    Translation: love
  - Word: перапалоханы
    Translation: frightened
  - Word: спакой
    Translation: peace
  - Word: зайздрасць
    Translation: envy
  - Word: сарамлівы
    Translation: ashamed
  - Word: сорам
    Translation: shame
  - Word: горды
    Translation: proud
  - Word: вясёлы
    Translation: cheerful
  - Word: дрыжанне/страх
    Translation: tremor
  - Word: адчуваць (адчувае)
    Translation: to feel
  - Word: хаваць
    Translation: to hide
  - Word: уцякаць
    Translation: to run away

Phrases:
  - Phrase: Адчуваю сябе радасна сёння.
    Translation: We feel joyful this week.
  - Phrase: Сумна ён гаварыў.
    Translation: He spoke sadly.
  - Phrase: Ён гняўліва яму кажа рабіць.
    Translation: He angrily tells him to work.
  - Phrase: Любоў то моцная эмоцыя.
    Translation: Love is a strong emotion.
  - Phrase: Страх то натуральная рэакцыя.
    Translation: Fear is a natural reaction.
  - Phrase: Спакой ёсць важны для душы.
    Translation: Peace is important for the soul.
  - Phrase: Зайздрасць то чорная эмоцыя.
    Translation: Envy is a dark emotion.
  - Phrase: Сарамліва ён адчувае сорам.
    Translation: He feels ashamed.
  - Phrase: Вясёла яму напоўнілася сэрца.
    Translation: His heart was filled with joy.
  - Phrase: Зайздросна ён глядзіць на яго.
    Translation: He is jealous of him.
  - Phrase: Я маю смутак у сэрцы.
    Translation: I have sadness in my heart.
  - Phrase: Яна паказвае ім сваю працу весела.
    Translation: She shows them her work joyfully.
  - Phrase: Ён хавае горда свой гнеў.
    Translation: He hides his anger proudly.
  - Phrase: Мы адчуваем спакой.
    Translation: We feel peaceful.
  - Phrase: Страх ёсць у нас.
    Translation: Fear is inside us.
  - Phrase: Перапалохана ён уцякаў.
    Translation: He was frightened and ran away.
  - Phrase: Сорам ёсць многа моцны.
    Translation: Shame is very strong.
  - Phrase: Радасна пайшоў дадому.
    Translation: He joyfully went home.
  - Phrase: Радасць ідзе знутры.
    Translation: Joy comes from within.
  - Phrase: Цярпець толькі хочам, калі любім.
    Translation: We only suffer when we love.

