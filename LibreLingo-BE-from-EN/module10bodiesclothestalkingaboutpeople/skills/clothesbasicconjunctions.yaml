Skill:
  Name: Clothes  (basic conjunctions)
  Id: 34

New words:
  - Word: кашуля
    Translation: shirt
  - Word: насіць
    Translation: to wear
  - Word: штаны
    Translation: trousers
  - Word: футболка
    Translation: t-shirt
  - Word: шалік
    Translation: scarf
  - Word: шапка
    Translation: hat
  - Word: паліто
    Translation: coat
  - Word: рукавіца
    Translation: glove
  - Word: ніжняе бялізна/штаны
    Translation: underwear
  - Word: шкарпэтка
    Translation: sock
  - Word: абутак
    Translation: footwear
  - Word: адзенне
    Translation: clothes
  - Word: брыдкі
    Translation: ugly
  - Word: апранаць
    Translation: to dress
  - Word: піжама
    Translation: pajamas

Phrases:
  - Phrase: Ён носіць сінюю кашулю.
    Translation: He wears a blue shirt.
  - Phrase: Яна мае чорныя штаны, а ён белыя.
    Translation: She has black trousers, and he has white.
  - Phrase: Абутак і паліто ляжаць каля дзвярэй.
    Translation: Shoes and the coat are lying by the door.
  - Phrase: Шалік ёсць цяжкі і цёплы.
    Translation: The scarf is heavy and warm.
  - Phrase: Узімку насіць заўсёды шапку, а ўлетку не.
    Translation: In winter, I always wear a hat, but not in summer.
  - Phrase: Штаны ёсць прыгожыя ці брыдкія?
    Translation: Are the shorts beautiful or ugly?
  - Phrase: Насіць рукавіцы ўзімку.
    Translation: We wear gloves in winter.
  - Phrase: Тая піжама ёсць зялёная.
    Translation: That pajama is green.
  - Phrase: Новыя штаны ёсць камфортныя.
    Translation: New shorts are comfortable.
  - Phrase: Новае адзенне ёсць дарагое.
    Translation: New clothes are expensive.
  - Phrase: Кашуля ёсць у скрыні.
    Translation: The shirt is in the drawer.
  - Phrase: Шапка вісіць на сцяне.
    Translation: The hat hangs on the wall.
  - Phrase: Ён апранаўся і насіў учора ў дзве гадзіны зялёную футболку ці кашулю. Я не ўпэўнены зараз.
    Translation: He wore and put on a green tennis shoe or shirt yesterday at two AM. I'm not sure right now.
  - Phrase: Ты хочаш шалік ці кашулю.
    Translation: You want a scarf or a shirt.
  - Phrase: Брыдкія рукавіцы ляжаць на стале, а прыгожае паліто носім.
    Translation: The ugly gloves are lying on the table, and I wear the red coat.
  - Phrase: Яна купіла цёплы абутак.
    Translation: She bought warm shoes.
  - Phrase: Ён апранае новую кашулю.
    Translation: He is putting on a new shirt.
  - Phrase: Мае шкарпэткі ёсць кароткія.
    Translation: My socks are short.
  - Phrase: Узімку буду патрабаваць шапкі і рукавіцаў.
    Translation: In winter I will need a hat and gloves.
  - Phrase: Адзенне ёсць чыстае і толькі ўжо белае.
    Translation: The clothes are clean and only the underwear is white.

