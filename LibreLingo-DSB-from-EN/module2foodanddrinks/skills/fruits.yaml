Skill:
  Name: Fruits
  Id: 8

New words:
  - Word: jabłuko
    Translation: apple
  - Word: gruška
    Translation: pear
  - Word: banan
    Translation: banana
  - Word: pomarańca
    Translation: orange
  - Word: wišnja
    Translation: cherry
  - Word: jagoda
    Translation: strawberry
  - Word: zdråłe
    Translation: ripe
  - Word: wino
    Translation: grapes
  - Word: slěwka
    Translation: plum
  - Word: citron
    Translation: lemon
  - Word: kisały
    Translation: sour
  - Word: słodki
    Translation: sweet
