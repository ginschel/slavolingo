    Translation: cat
  - Word: pjas
    Translation: dog
  - Word: ptašk
    Translation: bird
  - Word: pomagaś
    Translation: to help
  - Word: pokazaś (pokažo)
    Translation: to show (shows)
  - Word: kóń
    Translation: horse
  - Word: daś (dajo)
    Translation: to give (gives)
  - Word: ryba
    Translation: fish
  - Word: žaba
    Translation: frog
