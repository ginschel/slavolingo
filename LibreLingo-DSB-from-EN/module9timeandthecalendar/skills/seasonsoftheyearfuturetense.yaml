Skill:
  Name: Seasons of the year (future tense)
  Id: 33

New words:
  - Word: lěśo
    Translation: summer
  - Word: nazymje
    Translation: autumn
  - Word: zyma
    Translation: winter
  - Word: nalěśe
    Translation: spring
  - Word: sezon
    Translation: season
  - Word: byś
    Translation: to be
  - Word: budu
    Translation: I will be
  - Word: buźoš
    Translation: you will be
  - Word: buźe
    Translation: he/she/it will be
  - Word: buźomy
    Translation: we will be
  - Word: buźośo
    Translation: you will be
  - Word: budu
    Translation: they will be

Phrases:
  - Phrase: We lěśe buźe śopło.
    Translation: In the summer it will be warm.
  - Phrase: Na nazymje buźomy wiźeś padajuce łopjena.
    Translation: In the autumn we will see falling leaves.
  - Phrase: We zymje buźośo graś ze sněgom.
    Translation: In the winter you will play with snow.
  - Phrase: Nalěśe pśinjaso kwěśeń.
    Translation: Spring will bring flowers.
  - Phrase: Sezon buźe se wuzměniś styrjo raza.
    Translation: The season will change four times.
  - Phrase: We zymje buźe padaś sněg.
    Translation: In the winter it will snow.
  - Phrase: Nalěśe rosćo kwěśeń.
    Translation: In spring, flowers grow.
  - Phrase: We lěśe jo wjele słyńca.
    Translation: In the summer, there is a lot of sun.
  - Phrase: Na nazymje buźoš wjele śarpiś pśez dešć.
    Translation: In the autumn, you will suffer a lot because of the rain.
  - Phrase: Powětš we zymje buźe zymne.
    Translation: The air in winter will be cold.
  - Phrase: Lěśo jo ze sezonem wótpocynka pśi jazorje.
    Translation: Summer is the season of rest by the lake.
  - Phrase: Nazymje ma wjele kólorow.
    Translation: Autumn has many colors.
  - Phrase: Zyma nje jo dobra za sport.
    Translation: Winter is not good for sports.
  - Phrase: Nalěśe jo nudne.
    Translation: Spring is boring.
  - Phrase: Sezony se wuzměnjaju styrjo raza we lěśe.
    Translation: The seasons change four times a year.
  - Phrase: Snadnje se kóńcy lěśo.
    Translation: Summer will soon end.
  - Phrase: Na nazymje jano pada dešć.
    Translation: In autumn, it will rain a lot.
  - Phrase: Zyma ma wjele sněga.
    Translation: Winter has a lot of snow.
  - Phrase: Wóni budu wiźeś zeleznu krajinu.
    Translation: They will see a green landscape.
  - Phrase: Słyńco buźe swěśiś sylnje we lěśe.
    Translation: The sun will shine strongly in the summer.

