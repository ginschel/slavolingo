Skill:
  Name: Buying in the Shop
  Id: 24

New words:
  - Word: kupiś
    Translation: to buy
  - Word: pśedawaś
    Translation: to sell
  - Word: cena
    Translation: price
  - Word: woblac
    Translation: clothes
  - Word: tascyna
    Translation: bag
  - Word: kusk
    Translation: piece
  - Word: kupc
    Translation: customer
  - Word: wrośeńje
    Translation: return
