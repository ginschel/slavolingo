Skill:
  Name: Buying in the Shop
  Id: 24

New words:
  - Word: kupiś
    Translation: to buy
  - Word: pśedawaś
    Translation: to sell
  - Word: cena
    Translation: price
  - Word: woblac
    Translation: clothes
  - Word: tascyna
    Translation: bag
  - Word: kusk
    Translation: piece
  - Word: kupc
    Translation: customer
  - Word: wrośeńje
    Translation: return
  - Word: kwit
    Translation: receipt
  - Word: pšosyś
    Translation: to ask
  - Word: swěžy
    Translation: fresh

Phrases:
  - Phrase: Kśěm kupiś klěb.
    Translation: I want to buy bread.
  - Phrase: Wón pśedawa měso.
    Translation: He sells meat.
  - Phrase: Cena jo wusoka.
    Translation: The price is high.
  - Phrase: Woblac jo nowe.
    Translation: The clothes are new.
  - Phrase: Pśedawaŕ jo zmóžony źinsaj.
    Translation: The seller is tired today.
  - Phrase: Tascyna jo śěžka.
    Translation: The bag is heavy.
  - Phrase: Kusk syra jo dobry.
    Translation: A piece of cheese is good.
  - Phrase: Kupec pšosy za znizenje.
    Translation: The customer asks for a discount.
  - Phrase: Wrośeńja nje ma. To zły wobchod.
    Translation: No returns. This is a bad shop.
  - Phrase: Dam kwit pśedawaśej.
    Translation: I give the receipt to the seller.
  - Phrase: Wóna kupujo knigłu.
    Translation: She is buying a book.
  - Phrase: Wón pśedawa mloko.
    Translation: He sells milk.
  - Phrase: Cena masła jo dobra.
    Translation: The price of butter is good.
  - Phrase: Kśełbasa jo swěža.
    Translation: The sausage is fresh.
  - Phrase: Pśedawaŕ dajo kusk kśełbasy.
    Translation: The seller gives a piece of sausage.
  - Phrase: Tascyna stoja na podłojze.
    Translation: The bag is on the floor.
  - Phrase: Kusk klěba jo mały.
    Translation: The piece of bread is small.
  - Phrase: Kupec pšosy wó cene.
    Translation: The customer asks about the price.
  - Phrase: Wrośeńje jo do sedym dnjow.
    Translation: Return is within seven days.
  - Phrase: Kwit jo podpisanany.
    Translation: The receipt is signed.

