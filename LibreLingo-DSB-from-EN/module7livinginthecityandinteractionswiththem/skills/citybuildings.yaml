Skill:
  Name: City/Buildings
  Id: 21

New words:
  - Word: město
    Translation: city
  - Word: dom
    Translation: house
  - Word: nams
    Translation: square/market
  - Word: dwórnišćo
    Translation: station
  - Word: most
    Translation: bridge
  - Word: wobchod
    Translation: shop/store
  - Word: wikowanišćo
    Translation: market
  - Word: biblioteka
    Translation: library
  - Word: cerkwja
    Translation: church
  - Word: droga
    Translation: street
  - Word: wjasć (wjeźo)
    Translation: to lead

Phrases:
  - Phrase: To jo wjelike město.
    Translation: This is a big city.
  - Phrase: Dom stoja na droze.
    Translation: The house stands on the street.
  - Phrase: Źomy do nama.
    Translation: We are going to the square.
  - Phrase: Dwórnišćo jo blisko centra.
    Translation: The station is near the center.
  - Phrase: Most źe pśez rěku.
    Translation: The bridge goes over the river.
  - Phrase: Kupujomy klěb we wobchoźe.
    Translation: We buy bread in the shop.
  - Phrase: Na wikowanišću jo wjele luźi.
    Translation: There are many people at the market.
  - Phrase: Cytam knigłu we bibliotece.
    Translation: I read a book in the library.
  - Phrase: Cerkwja jo stara a běła.
    Translation: The church is old and white.
  - Phrase: Droga jo dłujka a śopła.
    Translation: The street is long and warm.
  - Phrase: Město ma wjele domow.
    Translation: The city has many houses.
  - Phrase: Wobchod jo wótwórjony źinsaj.
    Translation: The shop is open today.
  - Phrase: Cerkwja stoja blisko biblioteki.
    Translation: The church stands near the library.
  - Phrase: Droga wjeźo do nama.
    Translation: The street leads to the square.
  - Phrase: Na namje stoja wódny běg.
    Translation: A fountain stands in the square.
  - Phrase: Most jo krasny a nowy.
    Translation: The bridge is beautiful and new.
  - Phrase: To jo mójo dom we městśe.
    Translation: This is my house in the city.
  - Phrase: Dwórnišćo ma wjele śugow.
    Translation: The station has many trains.
  - Phrase: Droga źe do wobchoda.
    Translation: The street goes to the shop.
  - Phrase: Nams jo pełny luźi.
    Translation: The square is full of people.

