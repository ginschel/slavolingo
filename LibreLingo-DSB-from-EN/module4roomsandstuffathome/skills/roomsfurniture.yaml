Skill:
  Name: Rooms/furniture
  Id: 12

New words:
  - Word: rum
    Translation: room
  - Word: blido
    Translation: table
  - Word: stoł
    Translation: chair
  - Word: poduška
    Translation: pillow
  - Word: łóżko
    Translation: bed
  - Word: wokno
    Translation: window
  - Word: wrota
    Translation: doors
  - Word: šafa
    Translation: wardrobe
  - Word: skrinja
    Translation: chest
  - Word: połica
    Translation: shelf
  - Word: źaržaś (źaržy)
    Translation: to hold
  - Word: wisaś (wisi)
    Translation: to hang
