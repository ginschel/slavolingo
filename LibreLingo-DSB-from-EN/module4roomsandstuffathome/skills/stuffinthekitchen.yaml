Skill:
  Name: Stuff in the kitchen
  Id: 13

New words:
  - Word: nož
    Translation: knife
  - Word: widły
    Translation: fork
  - Word: łžyca
    Translation: spoon
  - Word: śalarka
    Translation: plate
  - Word: cokel
    Translation: cup
  - Word: sol
    Translation: salt
  - Word: pjeźw
    Translation: pepper
  - Word: cukor
    Translation: sugar
  - Word: škórkowka
    Translation: frying pan
  - Word: gorěcy
    Translation: hot
  - Word: garšk
    Translation: pot
  - Word: kuchnja
    Translation: kitchen
  - Word: wariś
    Translation: to cook
  - Word: blinc
    Translation: pancake
  - Word: kulka
    Translation: dumpling
  - Word: miska
    Translation: bowl

Phrases:
  - Phrase: Nož ležy na blidźe.
    Translation: The knife is lying on the table.
  - Phrase: Widły su slěborne.
    Translation: The fork is silver.
  - Phrase: Łžyca jo we soli.
    Translation: The spoon is in the salt.
  - Phrase: Śalarka jo pełna jědł.
    Translation: The plate is full of food.
  - Phrase: Cokel jo napołnjeny wódu.
    Translation: The cup is filled with water.
  - Phrase: Dam do caja cukor.
    Translation: I will add sugar to the tea.
  - Phrase: Wjele cukora jo we misce.
    Translation: There is a lot of sugar in the bowl.
  - Phrase: Na škórkowce se wari mój blinc.
    Translation: My pancake is cooking on the frying pan.
  - Phrase: Garšk jo gorěcy.
    Translation: The pot is hot
  - Phrase: Garšk jo na wógnju.
    Translation: The pot is on the flame.
  - Phrase: Kuchnja jo cyšća.
    Translation: The kitchen is clean.
  - Phrase: Wón jě z widłami.
    Translation: He eats with a fork.
  - Phrase: Wóna pijo z cokela.
    Translation: She drinks from a cup.
  - Phrase: My warimy we garšku.
    Translation: We cook in a pot.
  - Phrase: Na škórkowce jo měso.
    Translation: There is meat in the frying pan.
  - Phrase: Nož jo wóstšy.
    Translation: The knife is sharp.
  - Phrase: Widły a nože su na blidźe.
    Translation: Forks and knives are on the table.
  - Phrase: Łžyca jo pełna pjeźwa.
    Translation: The spoon is full of pepper.
  - Phrase: Śalarka ležy na podłojze.
    Translation: The plate is lying on the floor.
  - Phrase: Konzerwa jo prozna.
    Translation: The can is empty.
  - Phrase: Kuchnja ma dobry wóń wjacorim.
    Translation: The kitchen has a good smell in the evening.

