    Translation: Slav
  - Word: rěc
    Translation: language
  - Word: kraj
    Translation: country
  - Word: narod
    Translation: nation
  - Word: mě
    Translation: name
  - Word: Chorwatka
    Translation: Croat
  - Word: Ruso
    Translation: Russian
  - Word: Pólak
    Translation: Pole
