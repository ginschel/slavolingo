New words:
  - Word: carny
    Translation: black
  - Word: běły
    Translation: white
  - Word: zeleny
    Translation: green
  - Word: módry
    Translation: blue
  - Word: cerwjeny
    Translation: red
  - Word: žołty
    Translation: yellow
  - Word: šery
    Translation: grey
