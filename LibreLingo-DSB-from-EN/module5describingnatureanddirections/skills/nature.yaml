Skill:
  Name: Nature
  Id: 15

New words:
  - Word: rěka
    Translation: river
  - Word: pśez
    Translation: through
  - Word: góra
    Translation: mountain
  - Word: žłobišćo
    Translation: valley
  - Word: lěs
    Translation: forest
  - Word: tšawa
    Translation: grass
  - Word: kwěśeń
    Translation: flower
  - Word: róža
    Translation: rose
  - Word: rosć (rosćo)
    Translation: to grow
  - Word: zemja
    Translation: earth
  - Word: kamjeń
    Translation: stone
  - Word: pólo
    Translation: field
  - Word: dub
    Translation: oak
  - Word: mjasec
    Translation: moon
