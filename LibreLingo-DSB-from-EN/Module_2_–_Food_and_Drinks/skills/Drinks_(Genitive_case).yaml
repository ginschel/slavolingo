Skill:
  Name: Drinks (Genitive case)
  Id: 7

New words:
  - Word: wóda
    Translation: water
  - Word: piwo
    Translation: beer
  - Word: piś
    Translation: to drink
  - Word: wino
    Translation: wine
  - Word: kafa
    Translation: coffee
  - Word: sok
    Translation: juice
  - Word: kśěś (kśě)
    Translation: to want (wants)
  - Word: flaska
    Translation: bottle (flask)
  - Word: wopytaś namakaś
    Translation: to try to find
  - Word: cokel
    Translation: glass
  - Word: butelka
    Translation: bottle
  - Word: caj
    Translation: tea
  - Word: mloko
    Translation: milk
  - Word: bźez
    Translation: without
  - Word: za
    Translation: for
  - Word: z/ze
    Translation: from
  - Word: pśi/měś
    Translation: at/by

Phrases:
  - Phrase: Ja nje mam wódy.
    Translation: I do not have water.
  - Phrase: Wóna nje pijo wina.
    Translation: She does not drink wine.
  - Phrase: My nje pijomy piwa.
    Translation: We do not drink beer.
  - Phrase: Ty maš flasku soka?
    Translation: Do you have a bottle of juice?
  - Phrase: Wóni nje kupuju butelkow piwa.
    Translation: They are not buying bottles of beer.
  - Phrase: Wón njama kafi.
    Translation: He does not have coffee.
  - Phrase: Piješ lě bźez mloka?
    Translation: Do you drink without milk?
  - Phrase: Wóna nje pijo caja.
    Translation: She does not drink tea.
  - Phrase: Cokel wina za mě, prosim.
    Translation: A glass of wine for me, please.
  - Phrase: Butelka wódy ležy na blidźe.
    Translation: A bottle of water is lying on the table.
  - Phrase: Ja lubijom sok bźez cukora.
    Translation: I like juice without sugar.
  - Phrase: Wón nje lubi kafi bźez mloka.
    Translation: He does not like coffee without milk.
  - Phrase: Sy lě ty bźez flaski?
    Translation: Are you without a bottle?
  - Phrase: Wóna wopytujo namakaś cokel bźez wina.
    Translation: She is trying to find a glass without wine.
  - Phrase: Wón nje kśě piś soka.
    Translation: He does not want to drink juice.
  - Phrase: Ty piješ wino?
    Translation: Do you drink wine?
  - Phrase: To wino jo z Pólskeje.
    Translation: This wine is from Poland.
  - Phrase: Pśi Franka wódki njama.
    Translation: Frank has no vodka.
  - Phrase: My pijomy z butelki piwo.
    Translation: We are drinking beer from the bottle.
  - Phrase: Dajśo mě cokel wina, prosim.
    Translation: Give me a glass of wine, please.
  - Phrase: Wón pijo za śi
    Translation: He is drinking for you
