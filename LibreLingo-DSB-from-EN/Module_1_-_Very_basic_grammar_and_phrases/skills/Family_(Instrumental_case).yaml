    Translation: brother
  - Word: źěd
    Translation: grandfather
  - Word: babka
    Translation: grandmother
  - Word: śěśka
    Translation: aunt
  - Word: wnuk
    Translation: grandson
  - Word: wnucka
    Translation: granddaughter
  - Word: maś
    Translation: mother
  - Word: wótšc
    Translation: father
  - Word: familija
    Translation: family
  - Word: syn
    Translation: son
  - Word: źowka
    Translation: daughter
  - Word: wuj (wótcowy bratš)
    Translation: uncle (father's brother)
  - Word: powěda
    Translation: speaks
  - Word: źe
    Translation: goes
  - Word: źomy
    Translation: we go
  - Word: źiwe
