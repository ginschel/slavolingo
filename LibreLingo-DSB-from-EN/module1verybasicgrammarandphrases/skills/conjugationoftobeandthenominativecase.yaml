Phrases:
  - Phrase: Ja som mudry.
    Translation: I am wise.
  - Phrase: To moja sotša.
    Translation: This is my sister.
  - Phrase: Wóna wjele mudra
    Translation: She is very wise
  - Phrase: My wjele mudre
    Translation: We are very wise
  - Phrase: Wy teke mudre?
    Translation: Are you also wise?
  - Phrase: To dobry cłowjek.
    Translation: This is a good person.
  - Phrase: Ta žona jo dobra.
    Translation: This woman is good.
  - Phrase: To jo mójo dom.
    Translation: This is my house.
  - Phrase: Wón teke dobry pśijaśel
    Translation: He is a good friend
  - Phrase: Wy sćo dobre.
    Translation: You are good.
  - Phrase: To su pśijaśele.
    Translation: These are friends.
  - Phrase: Chto ty sy?
    Translation: Who are you?
  - Phrase: Tamten muž mjelny.
    Translation: That man is kind.
  - Phrase: To jo pśijazne město.
    Translation: This is a pleasant city.
  - Phrase: Ta žona jo wusoka.
    Translation: That woman is tall.
  - Phrase: Tamten źeń jo zymny.
    Translation: That day is cold.
  - Phrase: Tamten dom jo krasny.
    Translation: That house over there is beautiful.
  - Phrase: To mójo źiśe.
    Translation: This is my child.
  - Phrase: Tamto ranjo jo zymne.
    Translation: That morning over there is cold.
  - Phrase: To nje moja sotša.
    Translation: This is not my sister.
  - Phrase: To nje twój dom.
    Translation: This is not your house.
  - Phrase: To dobre awto?
    Translation: Is this a good car?
  - Phrase: To dobre pśijaśele?
    Translation: Are these good friends?
  - Phrase: Wone su wjele mjase.
    Translation: They are very kind.
  - Phrase: Wóni su wjele mjase
    Translation: They are very kind

