New words:
  - Word: cytaś
    Translation: to read
  - Word: pisaś (pišo)
    Translation: to write
  - Word: graś
    Translation: to play
  - Word: glědaś
    Translation: to watch
  - Word: słuchaś
    Translation: to listen
  - Word: mólowaś
    Translation: to paint
  - Word: spiwaś
    Translation: to sing
  - Word: wuknuś se
    Translation: to learn
  - Word: sedźeś (sedźi)
    Translation: to sit
  - Word: šyś (šyjo)
    Translation: to sew
