New words:
  - Word: wjasoły
    Translation: joyful
  - Word: smuśny
    Translation: sad
  - Word: gniwny
    Translation: angry
  - Word: lubosć
    Translation: love
  - Word: pśestrašony
    Translation: frightened
  - Word: měr
    Translation: peace
  - Word: zawisć
    Translation: envy
  - Word: zhanbny
    Translation: ashamed
  - Word: ganjba
    Translation: shame
  - Word: górdy
    Translation: proud
  - Word: wjaseły
    Translation: cheerful
  - Word: śěgnjeśe
    Translation: tremor
  - Word: cuś (cujo)
    Translation: to feel
  - Word: chowasć
    Translation: to hide
  - Word: ćěkaś
    Translation: to run away

Phrases:
  - Phrase: Cujom se wjasołe źinsaj.
    Translation: We feel joyful this week.
  - Phrase: Smuśne wón jo powědał.
    Translation: He spoke sadly.
  - Phrase: Wón gniwne jomu gronjo źěłaś.
    Translation: He angrily tells him to work.
  - Phrase: Lubosć to sylna emocija.
    Translation: Love is a strong emotion.
  - Phrase: Strah to pśirodna reakcija.
    Translation: Fear is a natural reaction.
  - Phrase: Měr jo ważny za dušu.
    Translation: Peace is important for the soul.
  - Phrase: Zawisć to carna emocija.
    Translation: Envy is a dark emotion.
  - Phrase: Zhanbne wón cujo ganjbu.
    Translation: He feels ashamed.
  - Phrase: Wjasołe jomu se napołniło wutšoba.
    Translation: His heart was filled with joy.
  - Phrase: Zawisne wón glěda na jomu.
    Translation: He is jealous of him.
  - Phrase: Ja mam smuśenje we wutšobje.
    Translation: I have sadness in my heart.
  - Phrase: Wóna pokazujo jich swójo źěło wjasołe.
    Translation: She shows them her work joyfully.
  - Phrase: Wón chowasć górdo swój gniw.
    Translation: He hides his anger proudly.
  - Phrase: My cujomy měr.
    Translation: We feel peaceful.
  - Phrase: Strah jo we nas.
    Translation: Fear is inside us.
  - Phrase: Pśestrašony wón jo ćěkał.
    Translation: He was frightened and ran away.
  - Phrase: Ganjba jo wjele sylna.
    Translation: Shame is very strong.
  - Phrase: Wjasołe wón šedł do doma.
    Translation: He joyfully went home.
  - Phrase: Wjasołosć źe z nutśne.
    Translation: Joy comes from within.
  - Phrase: Śarpiś jano kśěmy gaž lubijomy.
    Translation: We only suffer when we love.

