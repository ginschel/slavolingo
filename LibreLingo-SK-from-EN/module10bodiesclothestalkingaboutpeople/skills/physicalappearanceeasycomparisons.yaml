Skill:
  Name: Physical Appearance (Easy comparisons)
  Id: 38

New words:
  - Word: vysoký
    Translation: tall
  - Word: nízky
    Translation: short
  - Word: tučný
    Translation: fat
  - Word: chudý
    Translation: thin
  - Word: malý
    Translation: small
  - Word: krásny
    Translation: beautiful
  - Word: škaredý
    Translation: ugly
  - Word: starý
    Translation: old
  - Word: mladý
    Translation: young
  - Word: vlasy
    Translation: hair
  - Word: oči
    Translation: eyes
  - Word: než
    Translation: than
  - Word: viac
    Translation: taller/higher
  - Word: koža
    Translation: skin
  - Word: menej
    Translation: less
  - Word: smiať sa (smeje sa)
    Translation: to laugh
  - Word: bliskať sa
    Translation: to shine
  - Word: hviezda
    Translation: star
  - Word: svetlý
    Translation: light
  - Word: tmavý
    Translation: dark

Phrases:
  - Phrase: On je viac vysoký a silný než on.
    Translation: He is taller and stronger than he is.
  - Phrase: Ona je nízka a chudá ako on.
    Translation: She is shorter and thinner like him.
  - Phrase: Tučný muž ide po ulici.
    Translation: The fat man is walking down the street.
  - Phrase: Chudý má menej telesnej hmotnosti než tučný.
    Translation: The thin person has less body mass than the fat one.
  - Phrase: To je viac krásny človek než ten.
    Translation: He is a more beautiful person than that one.
  - Phrase: Starí ľudia sú viac múdri než my.
    Translation: Old people are wiser than us.
  - Phrase: Mladá má veľa energie.
    Translation: The young one has a lot of energy.
  - Phrase: Jeho vlasy sú plavé.
    Translation: His hair is blonde.
  - Phrase: Oči sú viac zelené než u neho.
    Translation: Her eyes are greener than his.
  - Phrase: Jeho koža je biela.
    Translation: His skin is white.
  - Phrase: On má dlhé vlasy.
    Translation: He has long hair.
  - Phrase: Ona má zelené oči.
    Translation: She has green eyes.
  - Phrase: Koža je hladká.
    Translation: Her skin is smooth.
  - Phrase: Stará žena nosí čiapku.
    Translation: The old woman wears a hat.
  - Phrase: Mladí ľudia často športujú.
    Translation: Young people often play sports.
  - Phrase: Tučný muž sa smeje viac než ten škaredý muž.
    Translation: The fat man laughs louder than that ugly man.
  - Phrase: Nízke dievča ide domov.
    Translation: The short girl is going home.
  - Phrase: Krásne oči sa bliskajú ako hviezdy na nebi.
    Translation: Beautiful eyes shine like stars in the sky.
  - Phrase: Chudý nosí viac veľkú košeľu než ja.
    Translation: The thin one wears a larger shirt than I do.
  - Phrase: Jej vlasy sú svetlé a dlhé.
    Translation: Her hair is light and long.
  - Phrase: A jeho krásne vlasy sú tmavé ako noc.
    Translation: And his beautiful hair is as dark as the night.

