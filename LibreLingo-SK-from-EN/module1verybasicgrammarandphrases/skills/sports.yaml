  Id: 5

New words:
  - Word: futbal
    Translation: football
  - Word: basketbal
    Translation: basketball
  - Word: tenis
    Translation: tennis
  - Word: plávanie
    Translation: swimming
  - Word: plávať
    Translation: to swim
  - Word: beh
    Translation: running
  - Word: behať
    Translation: to run
  - Word: ráno
    Translation: in the morning
  - Word: ľúbiť
    Translation: to love/like
  - Word: hokej
    Translation: hockey
  - Word: šport
    Translation: sport
  - Word: hra
    Translation: game
  - Word: trénovať
    Translation: to train
