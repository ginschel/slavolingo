Skill:
  Name: Shapes
  Id: 10

New words:
  - Word: kruh
    Translation: circle
  - Word: štvorec
    Translation: square
  - Word: štyri
    Translation: four
  - Word: dlhý
    Translation: long
  - Word: tri
    Translation: three
  - Word: trojuholník
    Translation: triangle
  - Word: stáť (stojí)
    Translation: to stand
  - Word: rovný
    Translation: straight
  - Word: forma
    Translation: shape
  - Word: línia
    Translation: line
  - Word: bodka
    Translation: point
  - Word: obrys
    Translation: outline
  - Word: strana
    Translation: side
  - Word: figúra
    Translation: figure
  - Word: tvar
    Translation: shape

Phrases:
  - Phrase: To je kruh.
    Translation: This is a circle.
  - Phrase: Štvorec má štyri strany.
    Translation: A square has four sides.
  - Phrase: Trojuholník má tri strany.
    Translation: A triangle has three sides.
  - Phrase: Tá línia je dlhá.
    Translation: This line is long.
  - Phrase: To je moja forma.
    Translation: This is my shape.
  - Phrase: Línia je rovná.
    Translation: The line is straight.
  - Phrase: Bodka je malý bod.
    Translation: A point is a small dot.
  - Phrase: Vidíme obrys štvorca.
    Translation: We see the outline of a square.
  - Phrase: Figúra je komplexná.
    Translation: The figure is complex.
  - Phrase: To je jednoduchý tvar.
    Translation: This is a simple shape.
  - Phrase: Ja maľujem veľký kruh.
    Translation: I am drawing a big circle.
  - Phrase: Štvorec a kruh sú základné formy.
    Translation: Square and circle are basic shapes.
  - Phrase: Línia ide cez stranu.
    Translation: The line goes through the side.
  - Phrase: Bodka leží na línii.
    Translation: The point lies on the line.
  - Phrase: Ona pozná každý obrys Anglicka.
    Translation: She knows every outline of England.
  - Phrase: To je jednoduchý trojuholník.
    Translation: This is a simple triangle.
  - Phrase: On maľuje figúry na papieri.
    Translation: He is drawing figures on paper.
  - Phrase: Forma je zaujímavá.
    Translation: The shape is interesting.
  - Phrase: Stôl má tvar štvorca.
    Translation: The table has the shape of a square.
  - Phrase: Krásna figúra stojí na stole.
    Translation: A beautiful figure is standing on the table.

