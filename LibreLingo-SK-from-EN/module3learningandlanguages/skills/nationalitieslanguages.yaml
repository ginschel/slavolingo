Skill:
  Name: Nationalities / Languages
  Id: 11

New words:
  - Word: slovan
    Translation: Slav
  - Word: jazyk
    Translation: language
  - Word: štát
    Translation: country
  - Word: národ
    Translation: nation
  - Word: meno
    Translation: name
  - Word: Chorvátka
    Translation: Croat
  - Word: Rus
    Translation: Russian
  - Word: Poliak
    Translation: Pole
  - Word: Nemec
    Translation: German
  - Word: Angličan
    Translation: Englishman

Phrases:
  - Phrase: On je Slovan.
    Translation: He is a Slav.
  - Phrase: Ona hovorí slovanským jazykom.
    Translation: She speaks the Slavic language.
  - Phrase: To je môj jazyk.
    Translation: This is my language.
  - Phrase: Štát je Poľsko.
    Translation: The country is Poland.
  - Phrase: Ja som Poliak.
    Translation: I am a Pole.
  - Phrase: Ona je Chorvátka.
    Translation: She is a Croat.
  - Phrase: On je Rus.
    Translation: He is a Russian.
  - Phrase: Hovoríš nemeckým jazykom?
    Translation: Do you speak the German language?
  - Phrase: Angličan hovorí anglickým jazykom.
    Translation: An Englishman speaks the English language.
  - Phrase: My ľúbime svoj národ.
    Translation: We love our nation.
  - Phrase: To je meno môjho štátu.
    Translation: This is the name of my country.
  - Phrase: On vie tri jazyky.
    Translation: He knows three languages.
  - Phrase: Chorvát hovorí chorvátskym jazykom.
    Translation: A Croat speaks the Croatian language.
  - Phrase: Nemec žije v Nemecku.
    Translation: A German lives in Germany.
  - Phrase: Ona vie rusky a slovansky.
    Translation: She knows Russian and Slavic.
  - Phrase: To je národ s bohatou kultúrou.
    Translation: This is a nation with a rich culture.
  - Phrase: Si ty Angličan?
    Translation: Are you an Englishman?
  - Phrase: On hovorí každý jazyk dobre.
    Translation: He speaks every language well.
  - Phrase: My sa učíme ruský jazyk.
    Translation: We are learning the Russian language.
  - Phrase: Ona pozná veľa národov.
    Translation: She knows many nations.

