Skill:
  Name: Food
  Id: 6

New words:
  - Word: chlieb
    Translation: bread
  - Word: variť
    Translation: to prepare
  - Word: niesť
    Translation: to carry
  - Word: jesť (je)
    Translation: to eat
  - Word: maslo
    Translation: butter
