  - Word: počasie
    Translation: weather
  - Word: dážď
    Translation: rain
  - Word: padať
    Translation: to fall
  - Word: sneh
    Translation: snow
  - Word: meniť sa
    Translation: to change
  - Word: slnko
    Translation: sun
  - Word: svietiť
    Translation: to shine
  - Word: vzduch
    Translation: air
  - Word: vietor
    Translation: wind
