Skill:
  Name: Colours
  Id: 17

New words:
  - Word: čierny
    Translation: black
  - Word: biely
    Translation: white
  - Word: zelený
    Translation: green
  - Word: modrý
    Translation: blue
  - Word: červený
    Translation: red
  - Word: žltý
    Translation: yellow
  - Word: sivý
    Translation: grey
  - Word: gaštanový
    Translation: brown
  - Word: oranžový
    Translation: orange
  - Word: červený
    Translation: red

Phrases:
  - Phrase: Môj pes je čierny.
    Translation: My dog is black.
  - Phrase: Myš je biela.
    Translation: The mouse is white.
  - Phrase: Tráva je zelená.
    Translation: The grass is green.
  - Phrase: Nebo je modré.
    Translation: The sky is blue.
  - Phrase: Kvety sú červené.
    Translation: The flowers are red.
  - Phrase: Slnko je žlté.
    Translation: The sun is yellow.
  - Phrase: Oblaky sú sivé.
    Translation: The clouds are grey.
  - Phrase: On nosí gaštanový kabát.
    Translation: He wears a brown coat.
  - Phrase: List je oranžový.
    Translation: The leaf is orange.
  - Phrase: To je Červené more.
    Translation: This is the Red Sea.
  - Phrase: Moje oči sú modré.
    Translation: My eyes are blue.
  - Phrase: Ona má zelenú trávu.
    Translation: She has green grass.
  - Phrase: Ja ľúbim červenú farbu.
    Translation: I like the red color.
  - Phrase: Jeho auto je čierne.
    Translation: His car is black.
  - Phrase: Dievča nesie bielu sukňu.
    Translation: The girl is wearing a white dress.
  - Phrase: Je to sivý vlas?
    Translation: Is that grey hair?
  - Phrase: On má oranžovú tašku.
    Translation: He has an orange bag.
  - Phrase: Gaštanový kôň stojí v stajni.
    Translation: The brown horse stands in the stable.
  - Phrase: Žlté slnko hreje zem.
    Translation: The yellow sun warms the earth.
  - Phrase: Červená ruža rastie tu.
    Translation: A red rose grows here.

