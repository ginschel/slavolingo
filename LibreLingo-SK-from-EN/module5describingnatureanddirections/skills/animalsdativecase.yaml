Skill:
  Name: Animals (Dative case)
  Id: 14

New words:
  - Word: mačka
    Translation: cat
  - Word: pes
    Translation: dog
  - Word: vták
    Translation: bird
  - Word: pomáhať
    Translation: to help
  - Word: ukázať (ukáže)
    Translation: to show
  - Word: kôň
    Translation: horse
  - Word: dať (dá)
    Translation: to give
  - Word: ryba
    Translation: fish
  - Word: žaba
    Translation: frog
