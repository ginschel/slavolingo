Skill:
  Name: Buying in the Shop
  Id: 24

New words:
  - Word: kúpiť
    Translation: to buy
  - Word: predávať
    Translation: to sell
  - Word: cena
    Translation: price
  - Word: oblečenie
    Translation: clothes
  - Word: taška
    Translation: bag
  - Word: kus
    Translation: piece
  - Word: kupec
    Translation: customer
  - Word: vrátenie
    Translation: return
  - Word: pokladničný blok
    Translation: receipt
  - Word: pýtať sa
    Translation: to ask
  - Word: čerstvý
    Translation: fresh

Phrases:
  - Phrase: Chcem kúpiť chlieb.
    Translation: I want to buy bread.
  - Phrase: On predáva mäso.
    Translation: He sells meat.
  - Phrase: Cena je vysoká.
    Translation: The price is high.
  - Phrase: Oblečenie je nové.
    Translation: The clothes are new.
  - Phrase: Predavač je unavený dnes.
    Translation: The seller is tired today.
  - Phrase: Taška je ťažká.
    Translation: The bag is heavy.
  - Phrase: Kus syra je dobrý.
    Translation: A piece of cheese is good.
  - Phrase: Kupec sa pýta na zľavu.
    Translation: The customer asks for a discount.
  - Phrase: Vrátenie nie je. To je zlý obchod.
    Translation: No returns. This is a bad shop.
  - Phrase: Dám pokladničný blok predavačovi.
    Translation: I give the receipt to the seller.
  - Phrase: Ona kupuje knihu.
    Translation: She is buying a book.
  - Phrase: On predáva mlieko.
    Translation: He sells milk.
  - Phrase: Cena masla je dobrá.
    Translation: The price of butter is good.
  - Phrase: Klobása je čerstvá.
    Translation: The sausage is fresh.
  - Phrase: Predavač dá kus klobásy.
    Translation: The seller gives a piece of sausage.
  - Phrase: Taška stojí na podlahe.
    Translation: The bag is on the floor.
  - Phrase: Kus chleba je malý.
    Translation: The piece of bread is small.
  - Phrase: Kupec sa pýta na cenu.
    Translation: The customer asks about the price.
  - Phrase: Vrátenie je do sedem dní.
    Translation: Return is within seven days.
  - Phrase: Pokladničný blok je podpísaný.
    Translation: The receipt is signed.

