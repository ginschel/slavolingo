  - Word: učiteľ
    Translation: teacher
  - Word: doktor
    Translation: doctor
  - Word: inžinier
    Translation: engineer
  - Word: robotník
    Translation: worker
  - Word: pisár
    Translation: writer
  - Word: predavač
    Translation: seller
  - Word: šofér
    Translation: driver
  - Word: kuchár
    Translation: cook
  - Word: policajník
    Translation: policeman
  - Word: umelec
    Translation: artist
  - Word: pracovať
    Translation: to work
  - Word: robiť
    Translation: to work
  - Word: kresliť
    Translation: to draw
