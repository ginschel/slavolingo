    Translation: bread
  - Word: variť
    Translation: to prepare
  - Word: niesť
    Translation: to carry
  - Word: jesť (je)
    Translation: to eat (eats)
  - Word: maslo
    Translation: butter
  - Word: mlieko
    Translation: milk
  - Word: mäso
    Translation: meat
  - Word: vajce
    Translation: egg
  - Word: raňajky
    Translation: breakfast
  - Word: obed
    Translation: lunch
  - Word: kúpiť
    Translation: to buy
  - Word: večera
    Translation: dinner
  - Word: jedlo
    Translation: dish
