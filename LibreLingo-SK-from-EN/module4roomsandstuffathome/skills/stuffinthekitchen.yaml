Skill:
  Name: Stuff in the kitchen
  Id: 13

New words:
  - Word: nôž
    Translation: knife
  - Word: vidlička
    Translation: fork
  - Word: lyžica
    Translation: spoon
  - Word: tanier
    Translation: plate
  - Word: pohár
    Translation: cup
  - Word: soľ
    Translation: salt
  - Word: korenie
    Translation: pepper
  - Word: cukor
    Translation: sugar
  - Word: panvica
    Translation: frying pan
  - Word: horúci
    Translation: hot
  - Word: hrniec
    Translation: pot
  - Word: kuchyňa
    Translation: kitchen
  - Word: variť
    Translation: to cook
  - Word: palacinka
    Translation: pancake
  - Word: piroh
    Translation: dumpling
  - Word: miska
    Translation: bowl

Phrases:
  - Phrase: Nôž leží na stole.
    Translation: The knife is lying on the table.
  - Phrase: Vidlička je strieborná.
    Translation: The fork is silver.
  - Phrase: Lyžica je v soli.
    Translation: The spoon is in the salt.
  - Phrase: Tanier je plný jedla.
    Translation: The plate is full of food.
  - Phrase: Pohár je naplnený vodou.
    Translation: The cup is filled with water.
  - Phrase: Dám do čaju cukor.
    Translation: I will add sugar to the tea.
  - Phrase: Veľa cukru je v miske
    Translation: There is a lot of sugar in the bowl.
  - Phrase: Na panvici sa varí moja palacinka.
    Translation: My pancake is cooking on the frying pan.
  - Phrase: Hrniec je horúci.
    Translation: The pot is hot
  - Phrase: Hrniec je na plameni.
    Translation: The pot is on the flame.
  - Phrase: Kuchyňa je čistá.
    Translation: The kitchen is clean.
  - Phrase: On je s vidličkou.
    Translation: He eats with a fork.
  - Phrase: Ona pije z pohára.
    Translation: She drinks from a cup.
  - Phrase: My varíme v hrnci.
    Translation: We cook in a pot.
  - Phrase: Na panvici je mäso.
    Translation: There is meat in the frying pan.
  - Phrase: Nôž je ostrý.
    Translation: The knife is sharp.
  - Phrase: Vidličky a nože sú na stole.
    Translation: Forks and knives are on the table.
  - Phrase: Lyžica je plná korenia.
    Translation: The spoon is full of pepper.
  - Phrase: Tanier leží na podlahe.
    Translation: The plate is lying on the floor.
  - Phrase: Konzerva je prázdna.
    Translation: The can is empty.
  - Phrase: Kuchyňa má dobrý zápach večer.
    Translation: The kitchen has a good smell in the evening.

