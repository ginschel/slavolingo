    Translation: driver
  - Word: cesta
    Translation: road
  - Word: most
    Translation: bridge
  - Word: rýchlosť
    Translation: speed
  - Word: semafor
    Translation: traffic light
  - Word: jazdiť (jazdí)
    Translation: to go/drive (goes/drives)
