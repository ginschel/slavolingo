Skill:
  Name: Family (Instrumental case)
  Id: 3

New words:
  - Word: brat
    Translation: brother
  - Word: dzôd
    Translation: grandfather
  - Word: babka
    Translation: grandmother
  - Word: cota
    Translation: aunt
  - Word: wnuk
    Translation: grandson
  - Word: wnëczka
    Translation: granddaughter
  - Word: matka
    Translation: mother
  - Word: òjciec
    Translation: father
  - Word: rodzëzna
    Translation: family
  - Word: syn
    Translation: son
  - Word: dzéwka
    Translation: daughter
  - Word: strój
    Translation: uncle
