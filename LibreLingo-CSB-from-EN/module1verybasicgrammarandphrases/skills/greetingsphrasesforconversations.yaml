Phrases:
  - Phrase: Dobré zôranô!
    Translation: Good morning!
  - Phrase: Dobri wieczór!
    Translation: Good evening!
  - Phrase: Dobri dzéń!
    Translation: Good day!
  - Phrase: Dobru noc!
    Translation: Good night!
  - Phrase: Jak sã môsz?
    Translation: How are you?
  - Phrase: Jem dobri, dzãka!
    Translation: I am well, thank you!
  - Phrase: Òdżãknienié!
    Translation: And you?
  - Phrase: Dzãka wam wiele.
    Translation: Thank you very much.
  - Phrase: Przeproszenié, nie rozmiem.
    Translation: Excuse me, I don't understand.
  - Phrase: Pòzdrowienié!
    Translation: Greetings!
  - Phrase: Zdrowi!
    Translation: Hello!
  - Phrase: Dobri dzéń, jak sã môsz?
    Translation: Good day, how are you?
  - Phrase: Jes të zdrowi?
    Translation: Are you healthy?
  - Phrase: Witajce!
    Translation: Welcome!
  - Phrase: Na zdrowié!
    Translation: To your health!
  - Phrase: Pòzdrowi twòja sostrã.
    Translation: Greet your sister.
  - Phrase: Jak sã nazëwôsz?
    Translation: What is your name?
  - Phrase: Ja sã nazëwôm Bartek.
    Translation: My name is Bartek.
  - Phrase: Dzãkùjã za gôdkã.
    Translation: Thank you for the conversation.
  - Phrase: Tak je.
    Translation: That is so.
  - Phrase: Nie tak.
    Translation: Not so.
  - Phrase: Mòże bëc.
    Translation: Maybe.
  - Phrase: Nie je mòżebné.
    Translation: Not possible.
  - Phrase: Szkòda!
    Translation: What a pity!
  - Phrase: Dobrze!
    Translation: Good!
  - Phrase: Nie dobrze.
    Translation: Not good.
  - Phrase: To je lëpszô.
    Translation: This is better.
  - Phrase: To nie je lëpszô.
    Translation: This is not better.
  - Phrase: Jo, mòże.
    Translation: Yes, it is possible.
  - Phrase: Nie, nie je mòżebné.
    Translation: No, it is not possible.
  - Phrase: Je to mòżebné?
    Translation: Is this possible?
  - Phrase: Co to znôczô?
    Translation: What does this mean?
  - Phrase: Téż ja.
    Translation: Me too.
  - Phrase: Z Bògã!
    Translation: Go with God!
  - Phrase: Nie wiém.
    Translation: I don't know.
  - Phrase: Mòże.
    Translation: Perhaps.
  - Phrase: Pòwtórzë. Nie rozmiôł.
    Translation: Repeat. I didn't understand.
  - Phrase: Jes të gotowi?
    Translation: Are you ready?
  - Phrase: Dôj!
    Translation: Let's go!

