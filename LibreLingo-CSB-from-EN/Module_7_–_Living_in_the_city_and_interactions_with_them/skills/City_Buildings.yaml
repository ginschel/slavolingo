Skill:
  Name: City/Buildings
  Id: 21

New words:
  - Word: gard
    Translation: city
  - Word: dom
    Translation: house
  - Word: tôrg
    Translation: square/market
  - Word: stacëjô
    Translation: station
  - Word: môst
    Translation: bridge
  - Word: skłôd
    Translation: shop/store
  - Word: tôrgòwiszcze
    Translation: market
  - Word: knéżnica
    Translation: library
  - Word: kòscoł
    Translation: church
  - Word: ùlica
    Translation: street
  - Word: wiesc (wiedze)
    Translation: to lead (leads)

Phrases:
  - Phrase: To je wiôldżi gard.
    Translation: This is a big city.
  - Phrase: Dom stoji na ùlicë.
    Translation: The house stands on the street.
  - Phrase: Jidzemë do tôrgu.
    Translation: We are going to the square.
  - Phrase: Stacëjô je bliskò centra.
    Translation: The station is near the center.
  - Phrase: Môst jidze przez rzékã.
    Translation: The bridge goes over the river.
  - Phrase: Kùpùjemë chléb w skłôdze.
    Translation: We buy bread in the shop.
  - Phrase: Na tôrgòwiszczu je wiele lëdzy.
    Translation: There are many people at the market.
  - Phrase: Czëtóm knégã w knéżnicë.
    Translation: I read a book in the library.
  - Phrase: Kòscoł je stôri i biôłi.
    Translation: The church is old and white.
  - Phrase: Ùlica je długa i ciepłô.
    Translation: The street is long and warm.
  - Phrase: Gard mô wiele domów.
    Translation: The city has many houses.
  - Phrase: Skłôd je òdemkłi dzysô.
    Translation: The shop is open today.
  - Phrase: Kòscoł stoji bliskò knéżnicë.
    Translation: The church stands near the library.
  - Phrase: Ùlica wiedze do tôrgu.
    Translation: The street leads to the square.
  - Phrase: Na tôrgu stoji fontana.
    Translation: A fountain stands in the square.
  - Phrase: Môst je snôżi i nowi.
    Translation: The bridge is beautiful and new.
  - Phrase: To je mój dom w gardze.
    Translation: This is my house in the city.
  - Phrase: Stacëjô mô wiele banów.
    Translation: The station has many trains.
  - Phrase: Ùlica jidze do skłôdu.
    Translation: The street goes to the shop.
  - Phrase: Tôrg je peļni lëdzy.
    Translation: The square is full of people.
