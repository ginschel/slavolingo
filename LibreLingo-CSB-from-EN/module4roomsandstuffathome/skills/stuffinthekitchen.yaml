Skill:
  Name: Stuff in the kitchen
  Id: 13

New words:
  - Word: nôż
    Translation: knife
  - Word: widelc
    Translation: fork
  - Word: lëżka
    Translation: spoon
  - Word: talérz
    Translation: plate
  - Word: czôszka
    Translation: cup
  - Word: sól
    Translation: salt
  - Word: pieprz
    Translation: pepper
  - Word: cëker
    Translation: sugar
  - Word: rëskwierka
    Translation: frying pan
  - Word: gòrący
    Translation: hot
  - Word: rondel
    Translation: pot
  - Word: kùchnia
    Translation: kitchen
  - Word: warzëc
    Translation: to cook
  - Word: plindza
    Translation: pancake
  - Word: plińc
    Translation: dumpling
  - Word: miska
    Translation: bowl

Phrases:
  - Phrase: Nôż leżi na stole.
    Translation: The knife is lying on the table.
  - Phrase: Widelc je srebrni.
    Translation: The fork is silver.
  - Phrase: Lëżka je w soli.
    Translation: The spoon is in the salt.
  - Phrase: Talérz je peļni jiedzë.
    Translation: The plate is full of food.
  - Phrase: Czôszka je napełnionô wòdą.
    Translation: The cup is filled with water.
  - Phrase: Dóm do czaju cëker.
    Translation: I will add sugar to the tea.
  - Phrase: Wiele cëkrù je w misce
    Translation: There is a lot of sugar in the bowl.
  - Phrase: Na rëskwierce warzi sã mòja plindza.
    Translation: My pancake is cooking on the frying pan.
  - Phrase: Rondel je gòrący.
    Translation: The pot is hot
  - Phrase: Rondel je na plomeniu.
    Translation: The pot is on the flame.
  - Phrase: Kùchnia je czëstô.
    Translation: The kitchen is clean.
  - Phrase: On je z wideleczkã.
    Translation: He eats with a fork.
  - Phrase: Òna pije z czôszki.
    Translation: She drinks from a cup.
  - Phrase: Më gotujemë w rondlu.
    Translation: We cook in a pot.
  - Phrase: Na rëskwierce je miãso.
    Translation: There is meat in the frying pan.
  - Phrase: Nôż je ostrë.
    Translation: The knife is sharp.
  - Phrase: Widele i noże są na stole.
    Translation: Forks and knives are on the table.
  - Phrase: Lëżka je peļnô pieprzu.
    Translation: The spoon is full of pepper.
  - Phrase: Talérz leżi na pòdłodze.
    Translation: The plate is lying on the floor.
  - Phrase: Kònserwa je pùstô.
    Translation: The can is empty.
  - Phrase: Kùchnia mô dobri zôpach wieczór.
    Translation: The kitchen has a good smell in the evening.

