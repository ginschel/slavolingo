Skill:
  Name: Animals (Dative case)
  Id: 14

New words:
  - Word: kòt
    Translation: cat
  - Word: pies
    Translation: dog
  - Word: ptôch
    Translation: bird
  - Word: pòmògac
    Translation: to help
  - Word: ùkôzac (ùkôże)
    Translation: to show
  - Word: kòń
    Translation: horse
  - Word: dac (dô)
    Translation: to give
  - Word: rëba
    Translation: fish
  - Word: żaba
    Translation: frog
  - Word: niedwiedź
    Translation: bear
  - Word: wëlk
    Translation: wolf
  - Word: mësz
    Translation: mouse
  - Word: zwierzã
    Translation: animal

Phrases:
  - Phrase: Ja dóm kòtowi rëbã.
    Translation: I give the cat a fish.
  - Phrase: Òna ùkôże psowi.
    Translation: She says to the dog.
  - Phrase: On pòmôgô ptôchòwi.
    Translation: He helps the bird.
  - Phrase: Dajemë kòniowi wòdã.
    Translation: We give the horse water.
  - Phrase: Òna niese mëszë ser.
    Translation: She carries cheese to the mouse.
  - Phrase: On pòmôgô niedwiedźowi.
    Translation: He helps the bear.
  - Phrase: Më dajemë żabie chléb.
    Translation: We give bread to the frog.
  - Phrase: Òni dają zwierzãcowi rãkã.
    Translation: They give their hand to the animal.
  - Phrase: Pòmôgómë wëlkòwi.
    Translation: We help the wolf.
  - Phrase: Të mësz mi dac rëbã?
    Translation: Will you give me a fish?
  - Phrase: Ja dóm kòtowi miono.
    Translation: I give the cat a name.
  - Phrase: On dô mëszë ser.
    Translation: On da myši syr.
  - Phrase: Më pòmôgómë ptôchóm.
    Translation: We help the birds.
  - Phrase: Dajemë żabie wòdã.
    Translation: We give the frog water.
  - Phrase: Òni niosą niedwiedźowi jiedzã.
    Translation: They are carrying food to the bear.
  - Phrase: Òna dô psowi dobré miono.
    Translation: She gives the dog a good name.
  - Phrase: Wë dace kòniowi.
    Translation: You will give the horse.
  - Phrase: Ja dóm rëbie wòdã.
    Translation: I give the fish water.
  - Phrase: Òna jemu pòmògła ze zwierzãcã.
    Translation: She helped him with the animal.
  - Phrase: Dôsz psowi smaczną kòsc?
    Translation: Will you give the dog a tasty bone?

