Skill:
  Name: Weather
  Id: 16

New words:
  - Word: pogoda
    Translation: weather
  - Word: deszcz
    Translation: rain
  - Word: padac
    Translation: to fall
  - Word: sniég
    Translation: snow
  - Word: zmiéniac
    Translation: to change
  - Word: słuncé
    Translation: sun
  - Word: swiecëc
    Translation: to shine
  - Word: pòwiôtr
    Translation: air
  - Word: wiatrzënk
    Translation: wind
  - Word: ciepło
    Translation: warm
  - Word: zëmno
    Translation: cold
  - Word: mróz
    Translation: frost
  - Word: chmùra
    Translation: cloud
  - Word: grzac (grzeje)
    Translation: to heat
  - Word: chmùrno
    Translation: cloudy
  - Word: wòniac
    Translation: to smell
  - Word: widzec (widzy)
    Translation: to see

Phrases:
  - Phrase: Pògòda je dobrô.
    Translation: The weather is good.
  - Phrase: Pôdô deszcz.
    Translation: It is raining.
  - Phrase: Sniég leżi na zemie.
    Translation: Snow lies on the ground.
  - Phrase: Słuncé swiecy.
    Translation: The sun is shining.
  - Phrase: Pòwiôtr je czësti.
    Translation: The air is clean.
  - Phrase: Wiatrzënk dmie sëlno.
    Translation: The wind is blowing strongly.
  - Phrase: Dzysô je ciepło.
    Translation: It is warm today.
  - Phrase: W Rusczi je zëmno.
    Translation: In Russia it is cold.
  - Phrase: Mróz je sëlni.
    Translation: The frost is strong.
  - Phrase: Chmùrë są cëmné.
    Translation: The clouds are dark.
  - Phrase: Pôdô sniég i deszcz.
    Translation: Snow and rain are falling.
  - Phrase: Pògòda sã zmiéniô.
    Translation: The weather is changing.
  - Phrase: Słuncé grzeje nas.
    Translation: The sun heats us.
  - Phrase: Dzysô je ciepło i sucho.
    Translation: It is warm and dry today.
  - Phrase: Je wiatrzënk sëlni?
    Translation: Is the wind strong?
  - Phrase: Mróz je zôranô.
    Translation: There is frost in the morning.
  - Phrase: Dzysô je chmùrno.
    Translation: It is cloudy today.
  - Phrase: Pòwiôtr wòni pò deszczu.
    Translation: The air smells of rain.
  - Phrase: Dzysô nie widzymë chmùrów.
    Translation: Today I do not see clouds.
  - Phrase: Zëmny wiatrzënk dmie z nordë.
    Translation: A cold wind is blowing from the north.

