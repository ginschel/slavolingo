New words:
  - Word: norda
    Translation: north
  - Word: pòłnié
    Translation: south
  - Word: zôpôd
    Translation: west
  - Word: pòrénk
    Translation: east
  - Word: nordowi
    Translation: northern
  - Word: pòłniowi
    Translation: southern
  - Word: zôpôdni
    Translation: western
  - Word: pòrénkòwi
    Translation: eastern
  - Word: kòmpas
    Translation: compass
  - Word: strona
    Translation: side
  - Word: dze
    Translation: where
  - Word: wstac (wstané)
    Translation: to rise (rises)
  - Word: pòkôzac
    Translation: to show
  - Word: mapa
    Translation: map
