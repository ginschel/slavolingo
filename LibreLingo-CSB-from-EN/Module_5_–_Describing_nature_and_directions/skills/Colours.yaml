    Translation: white
  - Word: zieloni
    Translation: green
  - Word: mòdri
    Translation: blue
  - Word: czôrni
    Translation: red
  - Word: żôłti
    Translation: yellow
  - Word: szari
    Translation: grey
  - Word: brunétni
    Translation: brown
