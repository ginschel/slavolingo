New words:
  - Word: rzéka
    Translation: river
  - Word: przez
    Translation: through
  - Word: góra
    Translation: mountain
  - Word: dolëzna
    Translation: valley
  - Word: las
    Translation: forest
  - Word: trawa
    Translation: grass
  - Word: kwiat
    Translation: flower
  - Word: róża
    Translation: rose
  - Word: ròsc (ròsce)
    Translation: to grow (grows)
  - Word: zemia
    Translation: earth
  - Word: kam
    Translation: stone
  - Word: pòle
    Translation: field
  - Word: dąb
    Translation: oak
  - Word: ksãżëc
    Translation: moon
  - Word: kwitnąc (kwitnie)
    Translation: to bloom (blooms)
