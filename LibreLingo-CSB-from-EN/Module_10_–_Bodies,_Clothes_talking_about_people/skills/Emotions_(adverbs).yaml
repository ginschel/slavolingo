New words:
  - Word: rôdostni
    Translation: joyful
  - Word: żôłostni
    Translation: sad
  - Word: gniewni
    Translation: angry
  - Word: miłota
    Translation: love
  - Word: przestrażony
    Translation: frightened
  - Word: spòkój
    Translation: peace
  - Word: zawiésc
    Translation: envy
  - Word: sromòtni
    Translation: ashamed
  - Word: srom
    Translation: shame
  - Word: gòrdi
    Translation: proud
  - Word: wiesôłi
    Translation: cheerful
  - Word: trzemienié
    Translation: tremor
  - Word: czëc (czëje)
    Translation: to feel (feels)
