Skill:
  Name: Emotions (adverbs)
  Id: 37

New words:
  - Word: rôdostni
    Translation: joyful
  - Word: żôłostni
    Translation: sad
  - Word: gniewni
    Translation: angry
  - Word: miłota
    Translation: love
  - Word: przestrażony
    Translation: frightened
  - Word: spòkój
    Translation: peace
  - Word: zawiésc
    Translation: envy
  - Word: sromòtni
    Translation: ashamed
  - Word: srom
    Translation: shame
  - Word: gòrdi
    Translation: proud
  - Word: wiesôłi
    Translation: cheerful
  - Word: trzemienié
    Translation: tremor
  - Word: czëc (czëje)
    Translation: to feel
  - Word: skrëwac
    Translation: to hide
  - Word: ùcekac
    Translation: to run away

Phrases:
  - Phrase: Czëjã sã rôdostno dzysô.
    Translation: We feel joyful this week.
  - Phrase: Żôłostno on gôdôł.
    Translation: He spoke sadly.
  - Phrase: On gniewno jemu kôże robòtac.
    Translation: He angrily tells him to work.
  - Phrase: Miłota to sëlnô emòcëjô.
    Translation: Love is a strong emotion.
  - Phrase: Strach to nôtëralnô reakcëjô.
    Translation: Fear is a natural reaction.
  - Phrase: Spòkój je wôżni dlô dëszë.
    Translation: Peace is important for the soul.
  - Phrase: Zawiésc to czôrnô emòcëjô.
    Translation: Envy is a dark emotion.
  - Phrase: Sromòtno on czëje srom.
    Translation: He feels ashamed.
  - Phrase: Wiesôło jemu sã napełniło serce.
    Translation: His heart was filled with joy.
  - Phrase: Zawiéscno on òbzérô na jegò.
    Translation: He is jealous of him.
  - Phrase: Ja mëm żôłosc w sercu.
    Translation: I have sadness in my heart.
  - Phrase: Òna pòkôzëje jim swòją robòtã wiesôło.
    Translation: She shows them her work joyfully.
  - Phrase: On skriwô gòrdo swój gniew.
    Translation: He hides his anger proudly.
  - Phrase: Më czëjemë spòkój.
    Translation: We feel peaceful.
  - Phrase: Strach je w nama.
    Translation: Fear is inside us.
  - Phrase: Przestrażono on ùcekôł.
    Translation: He was frightened and ran away.
  - Phrase: Srom je wiele sëlni.
    Translation: Shame is very strong.
  - Phrase: Rôdostno szedł do dodomù.
    Translation: He joyfully went home.
  - Phrase: Rôdosc jidze z wnątrz.
    Translation: Joy comes from within.
  - Phrase: Czerpiec blós chceme czej miłujemë.
    Translation: We only suffer when we love.

