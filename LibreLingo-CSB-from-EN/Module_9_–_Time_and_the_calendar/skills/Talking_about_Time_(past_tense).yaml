  - Word: czas
    Translation: time
  - Word: minuta
    Translation: minute
  - Word: sekùnda
    Translation: second
  - Word: gòdzëna
    Translation: hour
  - Word: dzysô
    Translation: today
  - Word: béł
    Translation: was (m)
  - Word: bëła
    Translation: was (f)
  - Word: bëło
    Translation: was (n)
  - Word: bëlë
    Translation: were
  - Word: szedł
    Translation: went/walked (m)
  - Word: szła
    Translation: went/walked (f)
  - Word: szło
    Translation: went/walked (n)
  - Word: szlë
    Translation: went/walked (pl)
  - Word: wczora
    Translation: yesterday
  - Word: jùtrô
    Translation: tomorrow
  - Word: wieczór
    Translation: evening
  - Word: pòłnoc
