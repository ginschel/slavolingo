    Translation: Monday
  - Word: wtórk
    Translation: Tuesday
  - Word: strzódka
    Translation: Wednesday
  - Word: czwiôrtk
    Translation: Thursday
  - Word: piątk
    Translation: Friday
  - Word: sobòta
    Translation: Saturday
  - Word: niedzela
    Translation: Sunday
  - Word: miesąc
    Translation: month
  - Word: stëcznik
    Translation: January
  - Word: gromicznik
    Translation: February
  - Word: strëmiannik
    Translation: March
  - Word: łżëkwiat
    Translation: April
  - Word: môj
    Translation: May
