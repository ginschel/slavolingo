Skill:
  Name: Nationalities / Languages
  Id: 11

New words:
  - Word: Słowiôrz
    Translation: Slav
  - Word: jãzëk
    Translation: language
  - Word: państwò
    Translation: country
  - Word: nôród
    Translation: nation
  - Word: miono
    Translation: name
  - Word: Charwatka
    Translation: Croat
  - Word: Rusk
    Translation: Russian
  - Word: Pòlôch
    Translation: Pole
  - Word: Niemc
    Translation: German
  - Word: Anielczón
    Translation: Englishman

Phrases:
  - Phrase: On je Słowiôrzã.
    Translation: He is a Slav.
  - Phrase: Òna gôdô pò słowiańskù.
    Translation: She speaks the Slavic language.
  - Phrase: To je mój jãzëk.
    Translation: This is my language.
  - Phrase: Państwò je Pòlskô.
    Translation: The country is Poland.
  - Phrase: Ja jem Pòlôchã.
    Translation: I am a Pole.
  - Phrase: Òna je Charwatkòj.
    Translation: She is a Croat.
  - Phrase: On je Ruskã.
    Translation: He is a Russian.
  - Phrase: Gôdôsz pò niemieckù?
    Translation: Do you speak the German language?
  - Phrase: Anielczón gôdô pò anielskù.
    Translation: An Englishman speaks the English language.
  - Phrase: Më miłujemë swóji nôród.
    Translation: We love our nation.
  - Phrase: To je miono mòjegò państwô.
    Translation: This is the name of my country.
  - Phrase: On wié trzë jãzëczi.
    Translation: He knows three languages.
  - Phrase: Charwat gôdô pò charwackù.
    Translation: A Croat speaks the Croatian language.
  - Phrase: Niemc żëje w Miemcama.
    Translation: A German lives in Germany.
  - Phrase: Òna znô pò rusczi i pò słowiańskù.
    Translation: She knows Russian and Slavic.
  - Phrase: To je nôród z bògatą kùlturã.
    Translation: This is a nation with a rich culture.
  - Phrase: Jes të Anielczónã?
    Translation: Are you an Englishman?
  - Phrase: On gôdô czéżdë jãzëk dobri.
    Translation: He speaks every language well.
  - Phrase: Më ùczimë sã rusczi jãzëk.
    Translation: We are learning the Russian language.
  - Phrase: Òna znô wiele nôrodów.
    Translation: She knows many nations.

