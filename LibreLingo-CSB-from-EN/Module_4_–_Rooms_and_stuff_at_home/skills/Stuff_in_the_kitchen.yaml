Skill:
  Name: Stuff in the kitchen
  Id: 13

New words:
  - Word: nôż
    Translation: knife
  - Word: widelc
    Translation: fork
  - Word: lëżka
    Translation: spoon
  - Word: talérz
    Translation: plate
  - Word: czôszka
    Translation: cup
  - Word: sól
    Translation: salt
  - Word: pieprz
    Translation: pepper
  - Word: cëker
    Translation: sugar
  - Word: rëskwierka
    Translation: frying pan
  - Word: gòrący
    Translation: hot
  - Word: rondel
    Translation: pot
  - Word: kùchnia
    Translation: kitchen
  - Word: warzëc
    Translation: to cook
  - Word: plindza
    Translation: pancake
