Skill:
  Name: Fruits
  Id: 8

New words:
  - Word: jôbłkò
    Translation: apple
  - Word: grëszka
    Translation: pear
  - Word: banan
    Translation: banana
  - Word: pòmarańcz
    Translation: orange
  - Word: wisznia
    Translation: cherry
  - Word: jagòda
    Translation: strawberry
  - Word: dôjrzała
    Translation: ripe
  - Word: winorad
    Translation: grapes
  - Word: slëwa
    Translation: plum
  - Word: limòna
    Translation: lemon
  - Word: kwasny
    Translation: sour
  - Word: słodczi
    Translation: sweet
  - Word: melón
    Translation: melon

Phrases:
  - Phrase: Jôbłkò je czôrné.
    Translation: The apple is red.
  - Phrase: Grëszka je smaczna.
    Translation: The pear is tasty.
  - Phrase: Banan je żôłti.
    Translation: The banana is yellow.
  - Phrase: Pòmarańczë są słodcé.
    Translation: The oranges are sweet.
  - Phrase: Wisznia je kwasnô.
    Translation: The cherry is sour.
  - Phrase: Jagòda je môłô i smaczna.
    Translation: The strawberry is small and tasty.
  - Phrase: Winorad ròsce na winicë.
    Translation: Grapes grow on a vineyard.
  - Phrase: Slëwa je cma.
    Translation: The plum is dark.
  - Phrase: Limòna je kwasnô i żôłtô.
    Translation: The lemon is sour and yellow.
  - Phrase: Melón je wiôldżi i słodczi.
    Translation: The melon is big and sweet.
  - Phrase: On gotuje slëwòwicã z slëwów.
    Translation: He is preparing plum brandy from plums.
  - Phrase: Òna pije sok z pòmarańczów.
    Translation: She is drinking orange juice.
  - Phrase: Më kùpùjemë winorad.
    Translation: We are buying grapes.
  - Phrase: Jagòdë są w misce.
    Translation: The strawberries are in the bowl.
  - Phrase: Slëwa je ju dôjrzała.
    Translation: The plum is already ripe.
  - Phrase: Grëszczi leżą na stole.
    Translation: The pears are lying on the table.
  - Phrase: Limónã dodôwô sã do czaju.
    Translation: Lemon is added to tea.
  - Phrase: Banan je w torbie.
    Translation: The banana is in the bag.
  - Phrase: Wisznia ròsce na drzéwiu.
    Translation: The cherry grows on a tree.
  - Phrase: Melón je wiele smaczni.
    Translation: The melon is very tasty.

