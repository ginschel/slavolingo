Skill:
  Name: Transport/Vehicles/Car
  Id: 23

New words:
  - Word: aùto
    Translation: car
  - Word: aùtobus
    Translation: bus
  - Word: ban
    Translation: train
  - Word: kòło
    Translation: bicycle
  - Word: stacëjô
    Translation: station
  - Word: szôfera
    Translation: driver
  - Word: droga
    Translation: road
  - Word: môst
    Translation: bridge
  - Word: chùtosc
    Translation: speed
  - Word: semafor
    Translation: traffic light
  - Word: jidz (jidze)
    Translation: to go/drive
  - Word: sëdnąc (sëdnie)
    Translation: to sit
  - Word: związac (zwiąże)
    Translation: to connect/tie
  - Word: zbëtô
    Translation: broken
  - Word: òstrożni
    Translation: careful

Phrases:
  - Phrase: Aùto stoji na ùlicë.
    Translation: The car is standing on the street.
  - Phrase: Aùtobus jidze do centra.
    Translation: The bus goes to the center.
  - Phrase: Ban jidze na stacëjã.
    Translation: The train goes to the station.
  - Phrase: Tu je sedzenié. Môżna sëdnąc
    Translation: Here is a seat. One can sit.
  - Phrase: Stacëjô je wiôlgô.
    Translation: The station is big.
  - Phrase: Szôfera jidze chùtczi.
    Translation: The driver drives fast.
  - Phrase: Droga jidze przez las.
    Translation: The road goes through the forest.
  - Phrase: Môst zwiąże dwa gardë.
    Translation: The bridge connects two cities.
  - Phrase: Chùtosc je wôżna dlô bezpiéczeństwô na ùlicë.
    Translation: A speed limit is important for the security on the street.
  - Phrase: Semafor pòkôzëje czôrné.
    Translation: The traffic light shows red.
  - Phrase: Aùto je nowé i snôżé.
    Translation: The car is new and beautiful.
  - Phrase: Aùtobus wiedze wiele lëdzy.
    Translation: The bus carries many people.
  - Phrase: Ban jidze na nordã.
    Translation: The train goes to the north.
  - Phrase: Kòło je zbité.
    Translation: The bicycle is broken.
  - Phrase: Stacëjô je òtemkłô.
    Translation: The station is open.
  - Phrase: Szôfera je òstrożni.
    Translation: The driver is careful.
  - Phrase: Droga je szërokô.
    Translation: The road is wide.
  - Phrase: Môst je wësokò.
    Translation: The bridge is high.
  - Phrase: Chùtosc je ògraniczonô.
    Translation: The speed is limited.
  - Phrase: Semafor pòkôzëje zieloné.
    Translation: The traffic light shows green.

