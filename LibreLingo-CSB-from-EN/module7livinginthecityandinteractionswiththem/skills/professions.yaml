Skill:
  Name: Professions
  Id: 22

New words:
  - Word: ùczëcel
    Translation: teacher
  - Word: doktór
    Translation: doctor
  - Word: jinżenier
    Translation: engineer
  - Word: robòtadz
    Translation: worker
  - Word: pisôrz
    Translation: writer
  - Word: przedôwca
    Translation: seller
  - Word: szôfera
    Translation: driver
  - Word: kùcharz
    Translation: cook
  - Word: policjant
    Translation: policeman
  - Word: artësta
    Translation: artist
  - Word: robòtowac
    Translation: to work
  - Word: robòtac
    Translation: to work
  - Word: rësowac
    Translation: to draw
  - Word: robic
    Translation: to do/make

Phrases:
  - Phrase: Mój brat je ùczëcelã.
    Translation: My brother is a teacher.
  - Phrase: Òna je doktórkã.
    Translation: She is a doctor.
  - Phrase: On je jinżenierã w gardze.
    Translation: He is an engineer in the city.
  - Phrase: Robòtadz pracëje na môsce.
    Translation: The worker is working on the bridge.
  - Phrase: Pisôrz pisze w biurze.
    Translation: The writer writes in the office.
  - Phrase: Przedôwca robòtô w skłôdze.
    Translation: The seller works in the shop.
  - Phrase: Szôfera wiedze aùtobus.
    Translation: The driver drives a bus.
  - Phrase: Mój òjciec je kùcharzã.
    Translation: My father is a cook.
  - Phrase: Policjant stoji na ùlicë.
    Translation: The policeman is standing on the street.
  - Phrase: Artësta rësuje pòrtrét.
    Translation: The artist is drawing a portrait.
  - Phrase: Ùczëcel gôdô ùcznikóm, żebë robile.
    Translation: The teacher tells the students to do.
  - Phrase: Doktór pòmôgô lëdzóm.
    Translation: The doctor helps people.
  - Phrase: Jinżenier robi plan.
    Translation: The engineer makes a plan.
  - Phrase: Robòtadz bùduje dom.
    Translation: The worker is building a house.
  - Phrase: Pisôrz pisze dokùmentë.
    Translation: The writer writes documents.
  - Phrase: Przedôwca przedôwô jiedzã.
    Translation: The seller sells food.
  - Phrase: Szôfera wiedze lëdzi.
    Translation: The driver drives people.
  - Phrase: Kùcharz gotuje wieczérzã.
    Translation: The cook is preparing dinner.
  - Phrase: Policjant kòntroluje sëtùacjã.
    Translation: The policeman controls the situation.
  - Phrase: Artësta pòkôzëje swòją robòtã.
    Translation: The artist shows his work.

