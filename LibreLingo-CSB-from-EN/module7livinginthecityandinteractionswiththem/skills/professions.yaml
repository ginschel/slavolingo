    Translation: teacher
  - Word: doktór
    Translation: doctor
  - Word: jinżenier
    Translation: engineer
  - Word: robòtadz
    Translation: worker
  - Word: pisôrz
    Translation: writer
  - Word: przedôwca
    Translation: seller
  - Word: szôfera
    Translation: driver
  - Word: kùcharz
    Translation: cook
  - Word: policjant
    Translation: policeman
  - Word: artësta
    Translation: artist
  - Word: robòtowac
    Translation: to work
