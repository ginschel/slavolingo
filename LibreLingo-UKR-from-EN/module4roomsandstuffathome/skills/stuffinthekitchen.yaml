Skill:
  Name: Stuff in the kitchen
  Id: 13

New words:
  - Word: ніж
    Translation: knife
  - Word: виделка
    Translation: fork
  - Word: ложка
    Translation: spoon
  - Word: тарілка
    Translation: plate
  - Word: чашка
    Translation: cup
  - Word: сіль
    Translation: salt
  - Word: перець
    Translation: pepper
  - Word: цукор
    Translation: sugar
  - Word: сковорідка
    Translation: frying pan
  - Word: гарячий
    Translation: hot
  - Word: горщик
    Translation: pot
  - Word: кухня
    Translation: kitchen
  - Word: варити
    Translation: to cook
  - Word: млинець
    Translation: pancake
  - Word: пельмень
    Translation: dumpling
  - Word: миска
    Translation: bowl

Phrases:
  - Phrase: Ніж лежить на столі.
    Translation: The knife is lying on the table.
  - Phrase: Виделка є срібна.
    Translation: The fork is silver.
  - Phrase: Ложка є в солі.
    Translation: The spoon is in the salt.
  - Phrase: Тарілка є повна їжі.
    Translation: The plate is full of food.
  - Phrase: Чашка є наповнена водою.
    Translation: The cup is filled with water.
  - Phrase: Дам до чаю цукор.
    Translation: I will add sugar to the tea.
  - Phrase: Багато цукру є в мисці.
    Translation: There is a lot of sugar in the bowl.
  - Phrase: На сковорідці вариться мій млинець.
    Translation: My pancake is cooking on the frying pan.
  - Phrase: Горщик є гарячий.
    Translation: The pot is hot
  - Phrase: Горщик є на вогні.
    Translation: The pot is on the flame.
  - Phrase: Кухня є чиста.
    Translation: The kitchen is clean.
  - Phrase: Він їсть виделкою.
    Translation: He eats with a fork.
  - Phrase: Вона п'є з чашки.
    Translation: She drinks from a cup.
  - Phrase: Ми готуємо в горщику.
    Translation: We cook in a pot.
  - Phrase: На сковорідці є м'ясо.
    Translation: There is meat in the frying pan.
  - Phrase: Ніж є гострий.
    Translation: The knife is sharp.
  - Phrase: Виделки і ножі є на столі.
    Translation: Forks and knives are on the table.
  - Phrase: Ложка є повна перцю.
    Translation: The spoon is full of pepper.
  - Phrase: Тарілка лежить на підлозі.
    Translation: The plate is lying on the floor.
  - Phrase: Консерва є порожня.
    Translation: The can is empty.
  - Phrase: Кухня має добрий запах ввечері.
    Translation: The kitchen has a good smell in the evening.

