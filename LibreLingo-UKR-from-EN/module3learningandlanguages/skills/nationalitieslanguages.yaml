Skill:
  Name: Nationalities / Languages
  Id: 11

New words:
  - Word: слов\'янин
    Translation: Slav
  - Word: мова
    Translation: language
  - Word: держава
    Translation: country
  - Word: народ
    Translation: nation
  - Word: ім\'я
    Translation: name
  - Word: хорватка
    Translation: Croat
  - Word: росіянин
    Translation: Russian
  - Word: поляк
    Translation: Pole
  - Word: німець
    Translation: German
  - Word: англієць
    Translation: Englishman

Phrases:
  - Phrase: Він є слов'янином.
    Translation: He is a Slav.
  - Phrase: Вона говорить слов'янською мовою.
    Translation: She speaks the Slavic language.
  - Phrase: Це є моя мова.
    Translation: This is my language.
  - Phrase: Державою є Польща.
    Translation: The country is Poland.
  - Phrase: Я є поляком.
    Translation: I am a Pole.
  - Phrase: Вона є хорваткою.
    Translation: She is a Croat.
  - Phrase: Він є росіянином.
    Translation: He is a Russian.
  - Phrase: Чи говориш німецькою мовою?
    Translation: Do you speak the German language?
  - Phrase: Англієць говорить англійською мовою.
    Translation: An Englishman speaks the English language.
  - Phrase: Ми любимо свій народ.
    Translation: We love our nation.
  - Phrase: Це є ім'я моєї держави.
    Translation: This is the name of my country.
  - Phrase: Він знає три мови.
    Translation: He knows three languages.
  - Phrase: Хорват говорить хорватською мовою.
    Translation: A Croat speaks the Croatian language.
  - Phrase: Німець живе в Німеччині.
    Translation: A German lives in Germany.
  - Phrase: Вона знає російську і слов'янську.
    Translation: She knows Russian and Slavic.
  - Phrase: Це є народ з багатою культурою.
    Translation: This is a nation with a rich culture.
  - Phrase: Ти є англійцем?
    Translation: Are you an Englishman?
  - Phrase: Він говорить кожною мовою добре.
    Translation: He speaks every language well.
  - Phrase: Ми вчимось російської мови.
    Translation: We are learning the Russian language.
  - Phrase: Вона знає багато народів.
    Translation: She knows many nations.

