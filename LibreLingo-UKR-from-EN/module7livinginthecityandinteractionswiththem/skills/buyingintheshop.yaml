Skill:
  Name: Buying in the Shop
  Id: 24

New words:
  - Word: купити
    Translation: to buy
  - Word: продавати
    Translation: to sell
  - Word: ціна
    Translation: price
  - Word: одяг
    Translation: clothes
  - Word: торба/сумка
    Translation: bag
  - Word: кусень/шматок
    Translation: piece
  - Word: купець/покупець
    Translation: customer
  - Word: повернення
    Translation: return
  - Word: чек
    Translation: receipt
  - Word: питати
    Translation: to ask
  - Word: свіжий
    Translation: fresh

Phrases:
  - Phrase: Хочу купити хліб.
    Translation: I want to buy bread.
  - Phrase: Він продає м'ясо.
    Translation: He sells meat.
  - Phrase: Ціна є висока.
    Translation: The price is high.
  - Phrase: Одяг є новий.
    Translation: The clothes are new.
  - Phrase: Продавець є втомлений сьогодні.
    Translation: The seller is tired today.
  - Phrase: Торба/Сумка є важка.
    Translation: The bag is heavy.
  - Phrase: Кусень сиру є добрий.
    Translation: A piece of cheese is good.
  - Phrase: Купець/Покупець питає за знижку.
    Translation: The customer asks for a discount.
  - Phrase: Повернення нема. Це поганий магазин.
    Translation: No returns. This is a bad shop.
  - Phrase: Дам чек продавцеві.
    Translation: I give the receipt to the seller.
  - Phrase: Вона купує книжку.
    Translation: She is buying a book.
  - Phrase: Він продає молоко.
    Translation: He sells milk.
  - Phrase: Ціна масла є добра.
    Translation: The price of butter is good.
  - Phrase: Ковбаса є свіжа.
    Translation: The sausage is fresh.
  - Phrase: Продавець дасть кусень ковбаси.
    Translation: The seller gives a piece of sausage.
  - Phrase: Торба/Сумка стоїть на підлозі.
    Translation: The bag is on the floor.
  - Phrase: Кусень хліба є малий.
    Translation: The piece of bread is small.
  - Phrase: Купець/Покупець питає про ціну.
    Translation: The customer asks about the price.
  - Phrase: Повернення є до семи днів.
    Translation: Return is within seven days.
  - Phrase: Чек є підписаний.
    Translation: The receipt is signed.

