Skill:
  Name: Colours
  Id: 17

New words:
  - Word: чорний
    Translation: black
  - Word: білий
    Translation: white
  - Word: зелений
    Translation: green
  - Word: синій
    Translation: blue
  - Word: червоний
    Translation: red
  - Word: жовтий
    Translation: yellow
  - Word: сірий
    Translation: grey
  - Word: каштановий
    Translation: brown
  - Word: помаранчевий
    Translation: orange
  - Word: червоний
    Translation: red

Phrases:
  - Phrase: Мій пес є чорний.
    Translation: My dog is black.
  - Phrase: Миша є біла.
    Translation: The mouse is white.
  - Phrase: Трава є зелена.
    Translation: The grass is green.
  - Phrase: Небо є синє.
    Translation: The sky is blue.
  - Phrase: Квіти є червоні.
    Translation: The flowers are red.
  - Phrase: Сонце є жовте.
    Translation: The sun is yellow.
  - Phrase: Хмари є сірі.
    Translation: The clouds are grey.
  - Phrase: Він носить каштановий плащ.
    Translation: He wears a brown coat.
  - Phrase: Лист є помаранчевий.
    Translation: The leaf is orange.
  - Phrase: Це є Червоне море.
    Translation: This is the Red Sea.
  - Phrase: Мої очі є сині.
    Translation: My eyes are blue.
  - Phrase: Вона має зелену траву.
    Translation: She has green grass.
  - Phrase: Я люблю червоний колір.
    Translation: I like the red color.
  - Phrase: Його авто є чорне.
    Translation: His car is black.
  - Phrase: Дівчина несе білу сукню.
    Translation: The girl is wearing a white dress.
  - Phrase: Чи це сивий волос?
    Translation: Is that grey hair?
  - Phrase: Він має помаранчеву сумку.
    Translation: He has an orange bag.
  - Phrase: Каштановий кінь стоїть в стайні.
    Translation: The brown horse stands in the stable.
  - Phrase: Жовте сонце гріє землю.
    Translation: The yellow sun warms the earth.
  - Phrase: Червона роза росте тут.
    Translation: A red rose grows here.

