Skill:
  Name: Weather
  Id: 16

New words:
  - Word: погода
    Translation: weather
  - Word: дощ
    Translation: rain
  - Word: падати
    Translation: to fall
  - Word: сніг
    Translation: snow
  - Word: змінювати
    Translation: to change
  - Word: сонце
    Translation: sun
  - Word: світити
    Translation: to shine
  - Word: повітря
    Translation: air
  - Word: вітер
    Translation: wind
  - Word: тепло
    Translation: warm
  - Word: холодно
    Translation: cold
  - Word: мороз
    Translation: frost
  - Word: хмара
    Translation: cloud
  - Word: гріти (гріє)
    Translation: to heat
  - Word: хмарно
    Translation: cloudy
  - Word: пахнути (пахне)
    Translation: to smell
  - Word: бачити (бачить)
    Translation: to see

Phrases:
  - Phrase: Погода є добра.
    Translation: The weather is good.
  - Phrase: Падає дощ.
    Translation: It is raining.
  - Phrase: Сніг лежить на землі.
    Translation: Snow lies on the ground.
  - Phrase: Сонце світить.
    Translation: The sun is shining.
  - Phrase: Повітря є чисте.
    Translation: The air is clean.
  - Phrase: Вітер дує сильно.
    Translation: The wind is blowing strongly.
  - Phrase: Сьогодні є тепло.
    Translation: It is warm today.
  - Phrase: В Росії холодно.
    Translation: In Russia it is cold.
  - Phrase: Мороз сильний.
    Translation: The frost is strong.
  - Phrase: Хмари темні.
    Translation: The clouds are dark.
  - Phrase: Падає сніг і дощ.
    Translation: Snow and rain are falling.
  - Phrase: Погода змінюється.
    Translation: The weather is changing.
  - Phrase: Сонце гріє нас.
    Translation: The sun heats us.
  - Phrase: Сьогодні тепло і сухо.
    Translation: It is warm and dry today.
  - Phrase: Чи вітер сильний?
    Translation: Is the wind strong?
  - Phrase: Мороз вранці.
    Translation: There is frost in the morning.
  - Phrase: Хмарно сьогодні.
    Translation: It is cloudy today.
  - Phrase: Повітря пахне після дощу.
    Translation: The air smells of rain.
  - Phrase: Сьогодні не бачимо хмар.
    Translation: Today I do not see clouds.
  - Phrase: Холодний вітер дує з півночі.
    Translation: A cold wind is blowing from the north.

