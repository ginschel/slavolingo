Skill:
  Name: Animals (Dative case)
  Id: 14

New words:
  - Word: кіт
    Translation: cat
  - Word: пес
    Translation: dog
  - Word: птах
    Translation: bird
  - Word: помагати
    Translation: to help
  - Word: казати/показувати (каже/показує)
    Translation: to show
  - Word: кінь
    Translation: horse
  - Word: дати (дає)
    Translation: to give
  - Word: риба
    Translation: fish
  - Word: жаба
    Translation: frog
  - Word: медвідь
    Translation: bear
  - Word: вовк
    Translation: wolf
  - Word: миша
    Translation: mouse
  - Word: звір
    Translation: animal

Phrases:
  - Phrase: Я дам котові рибу.
    Translation: I give the cat a fish.
  - Phrase: Вона каже псу.
    Translation: She says to the dog.
  - Phrase: Він помагає птахові.
    Translation: He helps the bird.
  - Phrase: Даємо коню воду.
    Translation: We give the horse water.
  - Phrase: Вона несе миші сир.
    Translation: She carries cheese to the mouse.
  - Phrase: Він помагає медведеві.
    Translation: He helps the bear.
  - Phrase: Ми даємо жабі хліб.
    Translation: We give bread to the frog.
  - Phrase: Вони дають звіру лапу.
    Translation: They give their hand to the animal.
  - Phrase: Помагаємо вовкові.
    Translation: We help the wolf.
  - Phrase: Ти даси мені рибу?
    Translation: Will you give me a fish?
  - Phrase: Я дам котові ім'я.
    Translation: I give the cat a name.
  - Phrase: Він дасть миші сир.
    Translation: On da myši syr.
  - Phrase: Ми помагаємо птахам.
    Translation: We help the birds.
  - Phrase: Даємо жабам воду.
    Translation: We give the frog water.
  - Phrase: Вони несуть медведям їжу.
    Translation: They are carrying food to the bear.
  - Phrase: Вона дасть псу добре ім'я.
    Translation: She gives the dog a good name.
  - Phrase: Ви дасте коню.
    Translation: You will give the horse.
  - Phrase: Я дам рибі воду.
    Translation: I give the fish water.
  - Phrase: Вона помогла йому зі звіром.
    Translation: She helped him with the animal.
  - Phrase: Чи даси псу смачну кістку?
    Translation: Will you give the dog a tasty bone?

