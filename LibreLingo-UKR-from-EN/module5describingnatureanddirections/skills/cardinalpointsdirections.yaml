Skill:
  Name: Cardinal points/directions
  Id: 18

New words:
  - Word: північ
    Translation: north
  - Word: південь
    Translation: south
  - Word: захід
    Translation: west
  - Word: схід
    Translation: east
  - Word: північний
    Translation: northern
  - Word: південний
    Translation: southern
  - Word: західний
    Translation: western
  - Word: східний
    Translation: eastern
  - Word: компас
    Translation: compass
  - Word: сторона
    Translation: side
  - Word: де
    Translation: where
  - Word: встати (встає)
    Translation: to rise
  - Word: показувати
    Translation: to show
  - Word: мапа/карта
    Translation: map
  - Word: подорожувати
    Translation: to travel
  - Word: право
    Translation: right
  - Word: ліво
    Translation: left
  - Word: прямо
    Translation: straight

Phrases:
  - Phrase: Північ є холодна.
    Translation: The north is cold.
  - Phrase: Південь є теплий.
    Translation: The south is warm.
  - Phrase: Сонце встає на сході.
    Translation: The sun rises in the east.
  - Phrase: Воно заходить на заході.
    Translation: It sets in the west.
  - Phrase: Це є північна сторона.
    Translation: This is the northern side.
  - Phrase: Живемо на півдні.
    Translation: We live in the south.
  - Phrase: Компас показує північ.
    Translation: The compass shows north.
  - Phrase: Схід є там.
    Translation: The east is there.
  - Phrase: Західний вітер дує.
    Translation: A western wind is blowing.
  - Phrase: Йдемо на південний захід.
    Translation: We are going to the southwest.
  - Phrase: Це є північно-західний регіон.
    Translation: This is the northwestern region.
  - Phrase: Сторона на мапі показує захід.
    Translation: The side on the map shows west.
  - Phrase: Південний схід є там, де гріє сонце.
    Translation: The southeast is where the sun warms.
  - Phrase: Йдемо до південної сторони.
    Translation: We are going to the southern side.
  - Phrase: Він подорожує на схід.
    Translation: He travels eastward.
  - Phrase: На півночі є сніг.
    Translation: In the north there is snow.
  - Phrase: Південні краї є теплі.
    Translation: The southern regions are warm.
  - Phrase: Захід є ліворуч на мапі.
    Translation: West is left on the map.
  - Phrase: Східна музика є цікава.
    Translation: Eastern music is interesting.
  - Phrase: Дивимось на північ.
    Translation: We are looking to the north.
  - Phrase: Йдемо зараз вправо і потім прямо.
    Translation: We are going right now and then straight.

