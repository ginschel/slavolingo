Phrases:
  - Phrase: Понеділок є першим днем в тижні.
    Translation: Monday is the first day of the week.
  - Phrase: Вівторок є після понеділка.
    Translation: Tuesday is after Monday.
  - Phrase: Середа є посередині тижня.
    Translation: Wednesday is in the middle of the week.
  - Phrase: Четвер є перед п'ятницею.
    Translation: Thursday is before Friday.
  - Phrase: Пятниця є останній робочий день.
    Translation: Friday is the last working day.
  - Phrase: Субота то вихідний.
    Translation: Saturday is the weekend.
  - Phrase: Неділя то день відпочинку.
    Translation: Sunday is the day of rest.
  - Phrase: Маю відпустку в січні.
    Translation: I have vacation in January.
  - Phrase: Новий рік є в грудні.
    Translation: New Year's is in December.
  - Phrase: В серпні їду до Гондурасу.
    Translation: In August, I am going to Honduras.
  - Phrase: В лютому є багато снігу.
    Translation: In February there is a lot of snow.
  - Phrase: В середу маю завдання.
    Translation: On Wednesday, I have an assignment.
  - Phrase: В четвер є мій улюблений день.
    Translation: Thursday is my favorite day.
  - Phrase: В п'ятницю ввечері йдемо на фільм.
    Translation: On Friday evening we are going to the movies.
  - Phrase: Субота є без роботи.
    Translation: Saturday is without work.
  - Phrase: Неділя є час для родини.
    Translation: Sunday is time for family.
  - Phrase: Не кожен місяць має тридцять днів.
    Translation: Not every month has thirty days.
  - Phrase: Жовтень є красивий місяць.
    Translation: October is a beautiful month.
  - Phrase: Вівторок є днем спорту.
    Translation: Tuesday is the day for sports.
  - Phrase: Липень є місяцем літа.
    Translation: July is the month of summer.

