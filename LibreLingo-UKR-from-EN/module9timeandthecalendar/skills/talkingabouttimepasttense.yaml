Skill:
  Name: Talking about Time (past tense)
  Id: 31

New words:
  - Word: час
    Translation: time
  - Word: хвилина
    Translation: minute
  - Word: секунда
    Translation: second
  - Word: година (тривалість)
    Translation: hour
  - Word: сьогодні
    Translation: today
  - Word: був
    Translation: was
  - Word: була
    Translation: was
  - Word: було
    Translation: was
  - Word: були
    Translation: were
  - Word: йшов
    Translation: went/walked
  - Word: йшла
    Translation: went/walked
  - Word: йшло
    Translation: went/walked
  - Word: йшли
    Translation: went/walked
  - Word: вчора
    Translation: yesterday
  - Word: завтра
    Translation: tomorrow
  - Word: вечір
    Translation: evening
  - Word: північ
    Translation: midnight
  - Word: скільки
    Translation: how much
  - Word: спати (спить)
    Translation: to sleep
  - Word: тривати
    Translation: to last

Phrases:
  - Phrase: Скільки є часу?
    Translation: What time is it?
  - Phrase: Він мав одну годину.
    Translation: He had one hour.
  - Phrase: Завтра є запізно.
    Translation: Tomorrow is too late.
  - Phrase: Вчора був понеділок.
    Translation: Yesterday was Monday.
  - Phrase: Вчора вона була вдома о восьмій годині.
    Translation: Yesterday she was at home at the eighth hour.
  - Phrase: Вранці не було дуже тепло.
    Translation: In the morning it was not very warm.
  - Phrase: О третій годині двадцять було холодно.
    Translation: At twenty past the third hour it was cold.
  - Phrase: Північ є тиха.
    Translation: Midnight is quiet.
  - Phrase: Він пішов додому.
    Translation: He went home.
  - Phrase: Ви йшли до кінотеатру?
    Translation: Have you gone to the cinema?
  - Phrase: Вони нічого не робили.
    Translation: They did nothing.
  - Phrase: Хвилина є маленькою одиницею часу.
    Translation: A minute is a small unit of time.
  - Phrase: Секунда є коротка.
    Translation: A second is short.
  - Phrase: Сьогодні ти не мав/мала часу на те.
    Translation: Today you did not have an hour for that.
  - Phrase: Бачимось ввечері о девятій годині.
    Translation: We will see each other in the evening at the ninth hour.
  - Phrase: Вчора о першій годині було краще.
    Translation: Yesterday at the first hour it was better.
  - Phrase: Скільки хвилин триває фільм?
    Translation: How many minutes does the film last?
  - Phrase: Я був удома вранці.
    Translation: I was at home in the morning.
  - Phrase: Він спить до півночі.
    Translation: He sleeps until midnight.
  - Phrase: Скільки секунд має хвилина?
    Translation: How many seconds are in a minute?
  - Phrase: Ввечері ми пішли в ресторан.
    Translation: In the evening we went to the restaurant.

