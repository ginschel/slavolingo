Skill:
  Name: Emotions (adverbs)
  Id: 37

New words:
  - Word: радісний
    Translation: joyful
  - Word: сумний/жалісний
    Translation: sad
  - Word: гнівний
    Translation: angry
  - Word: любов
    Translation: love
  - Word: переляканий
    Translation: frightened
  - Word: спокій
    Translation: peace
  - Word: заздрість
    Translation: envy
  - Word: соромливий
    Translation: ashamed
  - Word: сором
    Translation: shame
  - Word: гордий
    Translation: proud
  - Word: веселий
    Translation: cheerful
  - Word: трепет/страх
    Translation: tremor
  - Word: відчувати (відчуває)
    Translation: to feel
  - Word: скривати/ховати
    Translation: to hide
  - Word: втікати
    Translation: to run away

Phrases:
  - Phrase: Чуюся радісно сьогодні.
    Translation: We feel joyful this week.
  - Phrase: Жалісно він говорив.
    Translation: He spoke sadly.
  - Phrase: Він гнівно йому каже працювати.
    Translation: He angrily tells him to work.
  - Phrase: Любов то сильна емоція.
    Translation: Love is a strong emotion.
  - Phrase: Страх то природна реакція.
    Translation: Fear is a natural reaction.
  - Phrase: Спокій є важливий для душі.
    Translation: Peace is important for the soul.
  - Phrase: Заздрість то чорна емоція.
    Translation: Envy is a dark emotion.
  - Phrase: Соромно він відчуває сором.
    Translation: He feels ashamed.
  - Phrase: Весело йому наповнилося серце.
    Translation: His heart was filled with joy.
  - Phrase: Заздрісно він дивиться на нього.
    Translation: He is jealous of him.
  - Phrase: Я маю жаль у серці.
    Translation: I have sadness in my heart.
  - Phrase: Вона показує їм свою роботу весело.
    Translation: She shows them her work joyfully.
  - Phrase: Він скриває гордо свій гнів.
    Translation: He hides his anger proudly.
  - Phrase: Ми відчуваємо спокій.
    Translation: We feel peaceful.
  - Phrase: Страх в нас.
    Translation: Fear is inside us.
  - Phrase: Переляканий він втікав.
    Translation: He was frightened and ran away.
  - Phrase: Сором є дуже сильний.
    Translation: Shame is very strong.
  - Phrase: Радісно пішов додому.
    Translation: He joyfully went home.
  - Phrase: Радість йде зсередини.
    Translation: Joy comes from within.
  - Phrase: Терпіти хочемо тільки, коли любимо.
    Translation: We only suffer when we love.

