Skill:
  Name: Character (Conditional)
  Id: 36

New words:
  - Word: добрий
    Translation: good
  - Word: злий
    Translation: bad
  - Word: сильний
    Translation: strong
  - Word: слабкий
    Translation: weak
  - Word: сміливий
    Translation: brave
  - Word: тихий
    Translation: quiet
  - Word: мудрий
    Translation: wise
  - Word: дурний
    Translation: stupid
  - Word: щирий
    Translation: sincere
  - Word: лінивий
    Translation: lazy
  - Word: був би
    Translation: I would be
  - Word: був би
    Translation: you would be
  - Word: був би
    Translation: he/she/it would be
  - Word: були б
    Translation: we would be
  - Word: були б
    Translation: you would be
  - Word: були б
    Translation: they would be
  - Word: мовчати (мовчить)
    Translation: to be silent

Phrases:
  - Phrase: Він то добрий чоловік.
    Translation: He is a good person.
  - Phrase: Вона часом зла.
    Translation: She is sometimes bad.
  - Phrase: Сильний дух важливий.
    Translation: A strong spirit is important.
  - Phrase: Він слабкий в спорті.
    Translation: He is weak in sports.
  - Phrase: Сміливий говорить правду.
    Translation: Brave people speak the truth.
  - Phrase: Як би ти був почув, то вони були б тихі.
    Translation: If you would hear, they would be silent.
  - Phrase: Мудрий знає багато.
    Translation: A smart person knows much.
  - Phrase: Як би ти не був/була дурний, то ти б не робив дурниць.
    Translation: If you were not stupid, you would not do foolish things.
  - Phrase: Щирий друг є дорогоцінний.
    Translation: A sincere friend is valuable.
  - Phrase: Якби вони не були ліниві, то ми були б їм помагали.
    Translation: If they were not lazy, we would help them.
  - Phrase: Вона є добра і щира.
    Translation: She is good and sincere.
  - Phrase: Він сильний, але сміливий.
    Translation: He is strong but brave.
  - Phrase: Діти є мудрі для їхнього віку.
    Translation: Children are wiser for their age.
  - Phrase: Якби ви не були слабі, то ви б працювали.
    Translation: If you were not weak, you would work.
  - Phrase: Злі слова болять.
    Translation: Bad words hurt.
  - Phrase: Дурний не вчиться.
    Translation: Stupid people do not learn.
  - Phrase: Лінивий не хоче нічого робити.
    Translation: Lazy people do not want to do anything.
  - Phrase: Щирий говорить що думає.
    Translation: A sincere person says what they think.
  - Phrase: Мудрий мовчить, коли треба.
    Translation: A wise person stays silent when needed.
  - Phrase: Якби я був сміливий, то я б не боявся.
    Translation: If I were brave, I would not be afraid.

