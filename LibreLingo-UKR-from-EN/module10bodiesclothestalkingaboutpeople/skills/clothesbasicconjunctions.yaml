Skill:
  Name: Clothes  (basic conjunctions)
  Id: 34

New words:
  - Word: сорочка
    Translation: shirt
  - Word: носити
    Translation: to wear
  - Word: штани
    Translation: trousers
  - Word: футболка
    Translation: t-shirt
  - Word: шарф
    Translation: scarf
  - Word: шапка
    Translation: hat
  - Word: пальто
    Translation: coat
  - Word: рукавичка
    Translation: glove
  - Word: труси/штани
    Translation: underwear
  - Word: шкарпетка
    Translation: sock
  - Word: взуття
    Translation: footwear
  - Word: одяг
    Translation: clothes
  - Word: бридкий/поганий
    Translation: ugly
  - Word: одягати
    Translation: to dress
  - Word: піжама
    Translation: pajamas

Phrases:
  - Phrase: Він носить синю сорочку.
    Translation: He wears a blue shirt.
  - Phrase: Вона має чорні штани, а він білі.
    Translation: She has black trousers, and he has white.
  - Phrase: Взуття і пальто лежать біля дверей.
    Translation: Shoes and the coat are lying by the door.
  - Phrase: Шарф є важкий і теплий.
    Translation: The scarf is heavy and warm.
  - Phrase: Взимку ношу завжди шапку, а влітку ні.
    Translation: In winter, I always wear a hat, but not in summer.
  - Phrase: Штани є красиві чи бридкі?
    Translation: Are the shorts beautiful or ugly?
  - Phrase: Ношу рукавички взимку.
    Translation: We wear gloves in winter.
  - Phrase: Тамта піжама є зелена.
    Translation: That pajama is green.
  - Phrase: Нові труси/штани є комфортні.
    Translation: New shorts are comfortable.
  - Phrase: Новий одяг є дорогий.
    Translation: New clothes are expensive.
  - Phrase: Сорочка є в скрині.
    Translation: The shirt is in the drawer.
  - Phrase: Шапка висить на стіні.
    Translation: The hat hangs on the wall.
  - Phrase: Він одягав і носив вчора о другій годині зелену футболку чи сорочку. Я не певен зараз.
    Translation: He wore and put on a green tennis shoe or shirt yesterday at two AM. I'm not sure right now.
  - Phrase: Ти хочеш шарф чи сорочку.
    Translation: You want a scarf or a shirt.
  - Phrase: Бридкі рукавички лежать на столі, а красиве пальто ношу.
    Translation: The ugly gloves are lying on the table, and I wear the red coat.
  - Phrase: Вона купила тепле взуття.
    Translation: She bought warm shoes.
  - Phrase: Він одягає нову сорочку.
    Translation: He is putting on a new shirt.
  - Phrase: Мої шкарпетки є короткі.
    Translation: My socks are short.
  - Phrase: Взимку буду потребувати шапки і рукавичок.
    Translation: In winter I will need a hat and gloves.
  - Phrase: Одяг є чистий і тільки вже білий.
    Translation: The clothes are clean and only the underwear is white.

