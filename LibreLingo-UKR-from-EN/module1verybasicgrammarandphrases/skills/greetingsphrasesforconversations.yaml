Phrases:
  - Phrase: Доброго ранку!
    Translation: Good morning!
  - Phrase: Добрий вечір!
    Translation: Good evening!
  - Phrase: Добрий день!
    Translation: Good day!
  - Phrase: Добра ніч!
    Translation: Good night!
  - Phrase: Як ти є?
    Translation: How are you?
  - Phrase: Я є добрий, дякую!
    Translation: I am well, thank you!
  - Phrase: А ти?
    Translation: And you?
  - Phrase: Дякую тобі дуже.
    Translation: Thank you very much.
  - Phrase: Перепрошую, не розумію.
    Translation: Excuse me, I don't understand.
  - Phrase: Привіт!
    Translation: Greetings!
  - Phrase: Привіт!
    Translation: Hello!
  - Phrase: Добрий день, як ти є?
    Translation: Good day, how are you?
  - Phrase: Ти є здоровий?
    Translation: Are you healthy?
  - Phrase: Ласкаво просимо!
    Translation: Welcome!
  - Phrase: На здоров'я!
    Translation: To your health!
  - Phrase: Привітай твою сестру.
    Translation: Greet your sister.
  - Phrase: Як тебе звуть?
    Translation: What is your name?
  - Phrase: Мене звуть Бартек.
    Translation: My name is Bartek.
  - Phrase: Дякую за бесіду.
    Translation: Thank you for the conversation.
  - Phrase: Так є.
    Translation: That is so.
  - Phrase: Не так.
    Translation: Not so.
  - Phrase: Може бути.
    Translation: Maybe.
  - Phrase: Не можливо.
    Translation: Not possible.
  - Phrase: Шкода!
    Translation: What a pity!
  - Phrase: Добре!
    Translation: Good!
  - Phrase: Недобре.
    Translation: Not good.
  - Phrase: Це є краще.
    Translation: This is better.
  - Phrase: Це не є краще.
    Translation: This is not better.
  - Phrase: Так, може.
    Translation: Yes, it is possible.
  - Phrase: Ні, не можливо.
    Translation: No, it is not possible.
  - Phrase: Чи це можливо?
    Translation: Is this possible?
  - Phrase: Що це означає?
    Translation: What does this mean?
  - Phrase: Також я.
    Translation: Me too.
  - Phrase: З Богом!
    Translation: Go with God!
  - Phrase: Не знаю.
    Translation: I don't know.
  - Phrase: Може.
    Translation: Perhaps.
  - Phrase: Повтори. Не зрозумів.
    Translation: Repeat. I didn't understand.
  - Phrase: Ти є готовий?
    Translation: Are you ready?
  - Phrase: Давай!
    Translation: Let's go!

