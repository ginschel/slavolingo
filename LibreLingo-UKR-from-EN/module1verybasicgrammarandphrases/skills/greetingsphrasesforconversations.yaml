    Translation: day
  - Word: ніч
    Translation: night
  - Word: дякую
    Translation: thanks
  - Word: перепрошую
    Translation: pardon
  - Word: вибач
    Translation: excuse me
  - Word: добрий
    Translation: good
  - Word: краще
    Translation: better
