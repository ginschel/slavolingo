    Translation: She is shorter and thinner like him.
  - Phrase: Товстий чоловік йде по вулиці.
    Translation: The fat man is walking down the street.
  - Phrase: Худий має менше тілесної маси ніж товстий.
    Translation: The thin person has less body mass than the fat one.
  - Phrase: Це є вище/більш красива людина ніж та.
    Translation: He is a more beautiful person than that one.
  - Phrase: Старі люди є вище/більш мудрі ніж ми.
    Translation: Old people are wiser than us.
  - Phrase: Молода має багато енергії.
    Translation: The young one has a lot of energy.
  - Phrase: Його волосся є світле.
    Translation: His hair is blonde.
  - Phrase: Очі є вище/більш зелені ніж у нього.
    Translation: Her eyes are greener than his.
  - Phrase: Шкіра його є біла.
    Translation: His skin is white.
  - Phrase: Він має довге волосся.
    Translation: He has long hair.
  - Phrase: Вона має зелені очі.
    Translation: She has green eyes.
  - Phrase: Шкіра є гладка.
    Translation: Her skin is smooth.
  - Phrase: Стара жінка носить шапку.
    Translation: The old woman wears a hat.
  - Phrase: Молоді люди часто займаються спортом.
    Translation: Young people often play sports.
  - Phrase: Товстий чоловік сміється більше ніж той бридкий/поганий чоловік.
    Translation: The fat man laughs louder than that ugly man.
  - Phrase: Низька дівчина йде додому.
    Translation: The short girl is going home.
  - Phrase: Красиві очі блищать як зірки на небі.
    Translation: Beautiful eyes shine like stars in the sky.
  - Phrase: Худий носить вище/більш велику сорочку ніж я.
    Translation: The thin one wears a larger shirt than I do.
  - Phrase: Її волосся є світле і довге.
    Translation: Her hair is light and long.
  - Phrase: А його красиве волосся є темне як ніч.
    Translation: And his beautiful hair is as dark as the night.
