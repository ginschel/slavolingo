Skill:
  Name: Greetings & Phrases for conversations
  Id: 2

New words:
  - Word: привітання
    Translation: greeting
  - Word: здоровий/привіт
    Translation: healthy/hello
  - Word: бесіда/розмова
    Translation: conversation
  - Word: ранок
    Translation: morning
  - Word: вечір
    Translation: evening
  - Word: день
    Translation: day
  - Word: ніч
    Translation: night
  - Word: дякую
    Translation: thanks
  - Word: перепрошую
    Translation: pardon
  - Word: вибач
    Translation: excuse me
  - Word: добрий
    Translation: good
  - Word: краще
    Translation: better
  - Word: можливо
    Translation: possible
  - Word: шкода
    Translation: pity
  - Word: так/отже
    Translation: so
  - Word: що
    Translation: what
  - Word: ні
    Translation: no
  - Word: так (ствердно)
    Translation: yes
