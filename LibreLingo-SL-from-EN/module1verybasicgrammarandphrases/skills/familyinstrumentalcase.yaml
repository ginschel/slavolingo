Skill:
  Name: Family (Instrumental case)
  Id: 3

New words:
  - Word: brat
    Translation: brother
  - Word: dedek
    Translation: grandfather
  - Word: babica
    Translation: grandmother
  - Word: teta
    Translation: aunt
  - Word: vnuk
    Translation: grandson
  - Word: vnukinja
    Translation: granddaughter
  - Word: mati
    Translation: mother
  - Word: oče
    Translation: father
  - Word: družina
    Translation: family
  - Word: sin
    Translation: son
  - Word: hči
    Translation: daughter
  - Word: stric
    Translation: uncle
