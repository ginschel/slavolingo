Skill:
  Name: Physical Appearance (Easy comparisons)
  Id: 38

New words:
  - Word: visok
    Translation: tall
  - Word: nizek
    Translation: short
  - Word: debel
    Translation: fat
  - Word: suh
    Translation: thin
  - Word: majhen
    Translation: small
  - Word: lep
    Translation: beautiful
  - Word: grd
    Translation: ugly
  - Word: star
    Translation: old
  - Word: mlad
    Translation: young
  - Word: lasje
    Translation: hair
  - Word: oči
    Translation: eyes
  - Word: kot
    Translation: than
  - Word: več
    Translation: taller/higher
  - Word: koža
    Translation: skin
  - Word: manj
    Translation: less
  - Word: smejati se (smeji se)
    Translation: to laugh
  - Word: bleščati se
    Translation: to shine
  - Word: zvezda
    Translation: star
  - Word: svetel
    Translation: light
  - Word: temen
    Translation: dark

Phrases:
  - Phrase: On je bolj visok in močan kot on.
    Translation: He is taller and stronger than he is.
  - Phrase: Ona je nizka in suha kot on.
    Translation: She is shorter and thinner like him.
  - Phrase: Debel moški gre po ulici.
    Translation: The fat man is walking down the street.
  - Phrase: Suh ima manj telesne mase kot debel.
    Translation: The thin person has less body mass than the fat one.
  - Phrase: To je bolj lep človek kot tisti.
    Translation: He is a more beautiful person than that one.
  - Phrase: Stari ljudje so bolj modri kot mi.
    Translation: Old people are wiser than us.
  - Phrase: Mlada ima veliko energije.
    Translation: The young one has a lot of energy.
  - Phrase: Njegovi lasje so svetli.
    Translation: His hair is blonde.
  - Phrase: Oči so bolj zelene kot pri njem.
    Translation: Her eyes are greener than his.
  - Phrase: Njegova koža je bela.
    Translation: His skin is white.
  - Phrase: On ima dolge lase.
    Translation: He has long hair.
  - Phrase: Ona ima zelene oči.
    Translation: She has green eyes.
  - Phrase: Koža je gladka.
    Translation: Her skin is smooth.
  - Phrase: Stara ženska nosi kapo.
    Translation: The old woman wears a hat.
  - Phrase: Mladi ljudje pogosto športajo.
    Translation: Young people often play sports.
  - Phrase: Debel moški se smeji bolj kot tisti grd moški.
    Translation: The fat man laughs louder than that ugly man.
  - Phrase: Nizko dekle gre domov.
    Translation: The short girl is going home.
  - Phrase: Lepe oči se bleščijo kot zvezde na nebu.
    Translation: Beautiful eyes shine like stars in the sky.
  - Phrase: Suh nosi bolj veliko srajco kot jaz.
    Translation: The thin one wears a larger shirt than I do.
  - Phrase: Njeni lasje so svetli in dolgi.
    Translation: Her hair is light and long.
  - Phrase: In njegovi lepi lasje so temni kot noč.
    Translation: And his beautiful hair is as dark as the night.

