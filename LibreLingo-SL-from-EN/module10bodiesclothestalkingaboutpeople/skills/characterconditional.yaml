Skill:
  Name: Character (Conditional)
  Id: 36

New words:
  - Word: dober
    Translation: good
  - Word: slab
    Translation: bad
  - Word: močan
    Translation: strong
  - Word: šibak
    Translation: weak
  - Word: drzen
    Translation: brave
  - Word: tih
    Translation: quiet
  - Word: moder
    Translation: wise
  - Word: neumen
    Translation: stupid
  - Word: iskren
    Translation: sincere
  - Word: len
    Translation: lazy
  - Word: bi bil
    Translation: I would be
  - Word: bi bil
    Translation: you would be
  - Word: bi bil
    Translation: he/she/it would be
  - Word: bi bili
    Translation: we would be
  - Word: bi bili
    Translation: you would be
  - Word: bi bili
    Translation: they would be
  - Word: molčati (molči)
    Translation: to be silent

Phrases:
  - Phrase: On je dober človek.
    Translation: He is a good person.
  - Phrase: Ona je včasih slaba.
    Translation: She is sometimes bad.
  - Phrase: Močan duh je pomemben.
    Translation: A strong spirit is important.
  - Phrase: On je šibak v športu.
    Translation: He is weak in sports.
  - Phrase: Drzen govori resnico.
    Translation: Brave people speak the truth.
  - Phrase: Če bi ti slišal, potem bi bili tihi.
    Translation: If you would hear, they would be silent.
  - Phrase: Moder ve veliko.
    Translation: A smart person knows much.
  - Phrase: Če ti ne bi bil neumen, potem ne bi delal neumnosti.
    Translation: If you were not stupid, you would not do foolish things.
  - Phrase: Iskren prijatelj je dragocen.
    Translation: A sincere friend is valuable.
  - Phrase: Če oni ne bi bili leni, potem bi jim pomagali.
    Translation: If they were not lazy, we would help them.
  - Phrase: Ona je dobra in iskrena.
    Translation: She is good and sincere.
  - Phrase: On je močan, vendar drzen.
    Translation: He is strong but brave.
  - Phrase: Otroci so modri za svojo starost.
    Translation: Children are wiser for their age.
  - Phrase: Če vi ne bi bili šibki, potem bi delali.
    Translation: If you were not weak, you would work.
  - Phrase: Slabe besede bolijo.
    Translation: Bad words hurt.
  - Phrase: Neumen se ne uči.
    Translation: Stupid people do not learn.
  - Phrase: Len noče nič delati.
    Translation: Lazy people do not want to do anything.
  - Phrase: Iskren pove, kar misli.
    Translation: A sincere person says what they think.
  - Phrase: Moder molči, ko je treba.
    Translation: A wise person stays silent when needed.
  - Phrase: Če bi bil jaz drzen, potem se ne bi bal.
    Translation: If I were brave, I would not be afraid.

