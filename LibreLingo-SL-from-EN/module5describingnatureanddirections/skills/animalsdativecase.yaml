Skill:
  Name: Animals (Dative case)
  Id: 14

New words:
  - Word: mačka
    Translation: cat
  - Word: pes
    Translation: dog
  - Word: ptica
    Translation: bird
  - Word: pomagati
    Translation: to help
  - Word: pokazati (pokaže)
    Translation: to show
  - Word: konj
    Translation: horse
  - Word: dati (da)
    Translation: to give
  - Word: riba
    Translation: fish
  - Word: žaba
    Translation: frog
  - Word: medved
    Translation: bear
  - Word: volk
    Translation: wolf
  - Word: miš
    Translation: mouse
  - Word: žival
    Translation: animal

Phrases:
  - Phrase: Jaz dam mački ribo.
    Translation: I give the cat a fish.
  - Phrase: Ona pokaže psu.
    Translation: She says to the dog.
  - Phrase: On pomaga ptici.
    Translation: He helps the bird.
  - Phrase: Dajemo konju vodo.
    Translation: We give the horse water.
  - Phrase: Ona nese miši sir.
    Translation: She carries cheese to the mouse.
  - Phrase: On pomaga medvedu.
    Translation: He helps the bear.
  - Phrase: Mi dajemo žabi kruh.
    Translation: We give bread to the frog.
  - Phrase: Oni dajo živali roko.
    Translation: They give their hand to the animal.
  - Phrase: Pomagamo volku.
    Translation: We help the wolf.
  - Phrase: Boš mi dal ribo?
    Translation: Will you give me a fish?
  - Phrase: Jaz dam mački ime.
    Translation: I give the cat a name.
  - Phrase: On da miši sir.
    Translation: On da myši syr.
  - Phrase: Mi pomagamo pticam.
    Translation: We help the birds.
  - Phrase: Dajemo žabi vodo.
    Translation: We give the frog water.
  - Phrase: Oni nesejo medvedu hrano.
    Translation: They are carrying food to the bear.
  - Phrase: Ona da psu dobro ime.
    Translation: She gives the dog a good name.
  - Phrase: Boste dali konju.
    Translation: You will give the horse.
  - Phrase: Jaz dam ribi vodo.
    Translation: I give the fish water.
  - Phrase: Ona mu je pomagala z živaljo.
    Translation: She helped him with the animal.
  - Phrase: Boš dal psu okusno kost?
    Translation: Will you give the dog a tasty bone?

