Skill:
  Name: Nationalities / Languages
  Id: 11

New words:
  - Word: Slovan
    Translation: Slav
  - Word: jezik
    Translation: language
  - Word: država
    Translation: country
  - Word: narod
    Translation: nation
  - Word: ime
    Translation: name
  - Word: Hrvatica
    Translation: Croat
  - Word: Rus
    Translation: Russian
  - Word: Poljak
    Translation: Pole
  - Word: Nemec
    Translation: German
  - Word: Anglež
    Translation: Englishman

Phrases:
  - Phrase: On je Slovan.
    Translation: He is a Slav.
  - Phrase: Ona govori slovanski jezik.
    Translation: She speaks the Slavic language.
  - Phrase: To je moj jezik.
    Translation: This is my language.
  - Phrase: Država je Poljska.
    Translation: The country is Poland.
  - Phrase: Jaz sem Poljak.
    Translation: I am a Pole.
  - Phrase: Ona je Hrvatica.
    Translation: She is a Croat.
  - Phrase: On je Rus.
    Translation: He is a Russian.
  - Phrase: Govoriš nemški jezik?
    Translation: Do you speak the German language?
  - Phrase: Anglež govori angleški jezik.
    Translation: An Englishman speaks the English language.
  - Phrase: Mi ljubimo svoj narod.
    Translation: We love our nation.
  - Phrase: To je ime moje države.
    Translation: This is the name of my country.
  - Phrase: On zna tri jezike.
    Translation: He knows three languages.
  - Phrase: Hrvat govori hrvaški jezik.
    Translation: A Croat speaks the Croatian language.
  - Phrase: Nemec živi v Nemčiji.
    Translation: A German lives in Germany.
  - Phrase: Ona zna rusko in slovansko.
    Translation: She knows Russian and Slavic.
  - Phrase: To je narod z bogato kulturo.
    Translation: This is a nation with a rich culture.
  - Phrase: Si ti Anglež?
    Translation: Are you an Englishman?
  - Phrase: On govori vsak jezik dobro.
    Translation: He speaks every language well.
  - Phrase: Mi se učimo ruskega jezika.
    Translation: We are learning the Russian language.
  - Phrase: Ona pozna veliko narodov.
    Translation: She knows many nations.

