Skill:
  Name: Studying & Writing (Locative case)
  Id: 9

New words:
  - Word: šola
    Translation: school
  - Word: učiteljica
    Translation: female teacher
  - Word: učitelj
    Translation: male teacher
  - Word: zapis
    Translation: note
  - Word: učenec
    Translation: student
  - Word: knjiga
    Translation: book
