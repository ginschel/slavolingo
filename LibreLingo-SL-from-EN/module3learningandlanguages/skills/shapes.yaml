Skill:
  Name: Shapes
  Id: 10

New words:
  - Word: krog
    Translation: circle
  - Word: kvadrat
    Translation: square
  - Word: štiri
    Translation: four
  - Word: dolg
    Translation: long
  - Word: tri
    Translation: three
  - Word: trikotnik
    Translation: triangle
  - Word: stati (stoji)
    Translation: to stand
  - Word: raven
    Translation: straight
  - Word: oblika
    Translation: shape
  - Word: linija
    Translation: line
  - Word: točka
    Translation: point
  - Word: obris
    Translation: outline
  - Word: stran
    Translation: side
  - Word: figura
    Translation: figure
  - Word: oblika
    Translation: shape

Phrases:
  - Phrase: To je krog.
    Translation: This is a circle.
  - Phrase: Kvadrat ima štiri strani.
    Translation: A square has four sides.
  - Phrase: Trikotnik ima tri strani.
    Translation: A triangle has three sides.
  - Phrase: Ta linija je dolga.
    Translation: This line is long.
  - Phrase: To je moja oblika.
    Translation: This is my shape.
  - Phrase: Linija je ravna.
    Translation: The line is straight.
  - Phrase: Točka je majhna pika.
    Translation: A point is a small dot.
  - Phrase: Vidimo obris kvadrata.
    Translation: We see the outline of a square.
  - Phrase: Figura je kompleksna.
    Translation: The figure is complex.
  - Phrase: To je preprosta oblika.
    Translation: This is a simple shape.
  - Phrase: Jaz slikam velik krog.
    Translation: I am drawing a big circle.
  - Phrase: Kvadrat in krog sta osnovni obliki.
    Translation: Square and circle are basic shapes.
  - Phrase: Linija gre čez stran.
    Translation: The line goes through the side.
  - Phrase: Točka leži na liniji.
    Translation: The point lies on the line.
  - Phrase: Ona pozna vsak obris Anglije.
    Translation: She knows every outline of England.
  - Phrase: To je preprost trikotnik.
    Translation: This is a simple triangle.
  - Phrase: On slika figure na papirju.
    Translation: He is drawing figures on paper.
  - Phrase: Oblika je zanimiva.
    Translation: The shape is interesting.
  - Phrase: Miza ima obliko kvadrata.
    Translation: The table has the shape of a square.
  - Phrase: Lepa figura stoji na mizi.
    Translation: A beautiful figure is standing on the table.

