    Translation: water
  - Word: pivo
    Translation: beer
  - Word: piti
    Translation: to drink
  - Word: vino
    Translation: wine
  - Word: kava
    Translation: coffee
  - Word: sok
    Translation: juice
  - Word: hoteti (hoče)
    Translation: to want
  - Word: steklenica
    Translation: bottle
  - Word: poskusiti najti
    Translation: to try to find
  - Word: skodelica
    Translation: glass
  - Word: steklenica
    Translation: bottle
  - Word: čaj
    Translation: tea
  - Word: mleko
    Translation: milk
