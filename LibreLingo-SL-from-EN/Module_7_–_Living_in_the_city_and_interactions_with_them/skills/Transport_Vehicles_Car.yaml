  - Word: vlak
    Translation: train
  - Word: kolo
    Translation: bicycle
  - Word: postaja
    Translation: station
  - Word: šofer
    Translation: driver
  - Word: cesta
    Translation: road
  - Word: most
    Translation: bridge
  - Word: hitrost
    Translation: speed
  - Word: semafor
    Translation: traffic light
  - Word: voziti (vozi)
    Translation: to go/drive (goes/drives)
