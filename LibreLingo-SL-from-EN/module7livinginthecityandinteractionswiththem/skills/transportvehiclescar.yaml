Skill:
  Name: Transport/Vehicles/Car
  Id: 23

New words:
  - Word: avto
    Translation: car
  - Word: avtobus
    Translation: bus
  - Word: vlak
    Translation: train
  - Word: kolo
    Translation: bicycle
  - Word: postaja
    Translation: station
  - Word: šofer
    Translation: driver
  - Word: cesta
    Translation: road
  - Word: most
    Translation: bridge
  - Word: hitrost
    Translation: speed
  - Word: semafor
    Translation: traffic light
  - Word: voziti (vozi)
    Translation: to go/drive
  - Word: sesti (sede)
    Translation: to sit
  - Word: povezati (poveže)
    Translation: to connect/tie
  - Word: razbit
    Translation: broken
  - Word: previden
    Translation: careful

Phrases:
  - Phrase: Avto stoji na ulici.
    Translation: The car is standing on the street.
  - Phrase: Avtobus vozi do centra.
    Translation: The bus goes to the center.
  - Phrase: Vlak vozi na postajo.
    Translation: The train goes to the station.
  - Phrase: Tu je sedenje. Možno je sesti
    Translation: Here is a seat. One can sit.
  - Phrase: Postaja je velika.
    Translation: The station is big.
  - Phrase: Šofer vozi hitro.
    Translation: The driver drives fast.
  - Phrase: Cesta gre čez gozd.
    Translation: The road goes through the forest.
  - Phrase: Most povezuje dve mesti.
    Translation: The bridge connects two cities.
  - Phrase: Hitrost je pomembna za varnost na ulici.
    Translation: A speed limit is important for the security on the street.
  - Phrase: Semafor kaže rdečo.
    Translation: The traffic light shows red.
  - Phrase: Avto je nov in lep.
    Translation: The car is new and beautiful.
  - Phrase: Avtobus vozi veliko ljudi.
    Translation: The bus carries many people.
  - Phrase: Vlak vozi na sever.
    Translation: The train goes to the north.
  - Phrase: Kolo je razbito.
    Translation: The bicycle is broken.
  - Phrase: Postaja je odprta.
    Translation: The station is open.
  - Phrase: Šofer je previden.
    Translation: The driver is careful.
  - Phrase: Cesta je široka.
    Translation: The road is wide.
  - Phrase: Most je visok.
    Translation: The bridge is high.
  - Phrase: Hitrost je omejena.
    Translation: The speed is limited.
  - Phrase: Semafor kaže zeleno.
    Translation: The traffic light shows green.

